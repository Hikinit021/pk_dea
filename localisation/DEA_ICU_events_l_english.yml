 ICU.4.a:0 "우리에게 아군은 없는건가"
 ICU.5.t:0 "인도차이나 내전"
 ICU.5.d:0 "이제 연방은 베트남에 대한 통치력을 잃었습니다. 베트남 각지에서 베트콩으로 불리는 게릴라 조직들이 각 도시들을 점령하고 있습니다. 또한, 라오스와 캄보디아는 연방을 버리고 독립하였습니다. 현재 시암과 프랑스, 영국 등 주변 열강 국가들은 중립을 선언했지만 그들이 차후 어떻게 행동할지 아무도 모릅니다. 이제 인도차이나는 피로 적셔질 것입니다."
 ICU.5.a:0 "이런"
 ICU.6.t:0 "2차 인도차이나 내전"
 ICU.6.d:0 "베트남 제국에 반기를 든 베트남 자유 공화국과 남베트남 인민해방전선이 인도차이나 내전에 참여하였습니다. 이제 인도차이나 반도는 피로 물들 것입니다."
 ICU.6.a:0 "지옥이네" 
 ICU.7.t:0 "침로 선택"
 ICU.7.d:0 "연방은 내전으로 무너지기 일보 직전입니다. 하지만 우리의 든든한 동반자인 프랑스는 우리를 지원하지 않고 있습니다. 이제 선택의 시간입니다. 새로운 동반자를 구하든지. 아님 프랑스를 믿어보든지."
 ICU.7.a:0 "영국에 지원을 요청하자"
 ICU.7.b:0 "우리는 프랑스를 믿는다"
 ICU.8.t:0 "동쪽에서 태양이"
 ICU.8.d:0 "내전은 끝났고 인도차이나는 황폐화되었습니다. 많은 사상자가 발생했고 국민들은 연방을 떠나고 있습니다. 연방군은 많은 타격을 입었고 연방의 경제는 완전히 무너졌습니다. 하지만 우리의 곁에는 여왕과 영국이 있습니다. 그들은 우리에게 막대한 지원을 약속했습니다. 우리는 다시금 연방을 일으킬 것입니다."
 ICU.8.a:0 "과연 가능할까"
 ICU.9.t:0 "대청소 작전"
 ICU.9.d:0 "비록 내전 중에 조금이나마 내부를 청소했지만, 베트남과 라오스는 물론 캄보디아에서도 반란군들은 남아있습니다. 연방은 이제 그들에게 법의 심판을 내릴 것입니다. §R'수십,수백만 명을 죽일지언정'§! 그들에게 꼭 심판을 내릴 것입니다."
 ICU.9.a:0 "다 제거하자!"
