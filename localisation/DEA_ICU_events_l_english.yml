 ####내전 전 이벤트####
 ICU.1.t:0 "베트남 자유화 운동"
 ICU.1.d:0 "베트남 전국 각지에서 베트남 독립을 요구하는 시위가 발생했습니다. 연방 정부는 이 시위대를 막기 위해 식민지군과 본토원정군을 투입했지만, 이는 베트남을 더욱 혼란에 빠뜨리는 결과로 이어졌습니다."
 ICU.1.a:0 "당장 해결책을 세워야 한다."
 ICU.2.t:0 "본국 지원요청"
 ICU.2.d:0 "연방정부는 베트남의 시위를 더이상 막아낼 수 없습니다. 우리는 인도차이나반도에 추가 사단을 보낼지 결정해야 합니다."
 ICU.2.a:0 "승낙"
 ICU.2.b:0 "거절"
 ICU.3.t:0 "프랑스의 승낙"
 ICU.3.d:0 "프랑스 본국에서 추가 지원을 보낸다고 결정했습니다."
 ICU.3.a:0 "프랑스 제3공화국 만세"
 ICU.4.t:0 "프랑스의 거절"
 ICU.4.d:0 "프랑스 본국에서 추가 지원을 보내지 않는다고 결정했습니다.
 ICU.4.a:0 "우리에게 아군은 없는건가"
 ICU.5.t:0 "인도차이나 내전"
 ICU.5.d:0 "이제 연방은 베트남에 대한 통치력을 잃었습니다. 남부에서는 베트남 제국이 북부에서는 베트남 공화국이 우리에게 전쟁을 선포했습니다. 또한, 그들 스스로가 베트남의 정통한 정부라고 주장하며 서로에게 전쟁을 선포했습니다. 아직 시암과 프랑스, 영국 등이 중립을 선언했지만 그들이 어떻게 행동할지 아무도 모릅니다. 이제 인도차이나의 미래는 알 수 없게 되었습니다."
 ICU.5.a:0 "모두 총을 들어라"
 ICU.6.t:0 "2차 인도차이나 내전"
 ICU.6.d:0 "베트남 제국에 반기를 든 베트남 자유 공화국과 남베트남 인민해방전선이 인도차이나 내전에 참여하였습니다. 이제 인도차이나 반도는 피로 물들 것입니다."
 ICU.6.a:0 "지옥이네" 
 ICU.7.t:0 "침로 선택"
 ICU.7.d:0 "연방은 내전으로 무너지기 일보 직전입니다. 하지만 우리의 든든한 동반자인 프랑스는 우리를 지원하지 않고 있습니다. 이제 선택의 시간입니다. 새로운 동반자를 구하든지. 아님 프랑스를 믿어보든지."
 ICU.7.a:0 "영국에 지원요청을 하자"
 ICU.7.b:0 "우리는 프랑스를 믿는다"
 ####내전 이벤트####
 ICW.1.t:0 "100대 전술 폭격기 지원"
 ICW.1.d:0 "인도차이나 내전에 직접적으로 개입할 수 없지만 우리가 그들에게 전술 폭격기를 지원하면 인도차이나에 우리 영향을 높일 수 있을 것입니다."
 ICW.1.a:0 "이 지원은 그들에게 매우 필요할 것이다."