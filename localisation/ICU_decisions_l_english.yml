l_english:

 ICU_the_inevitable_civil_war:0 "인도차이나 위기"
 ICU_the_inevitable_civil_war_desc:0 "지금까지 연방은 유지되었습니다. 하지만 베트남에서의 대규모 시위로 인해 베트남 각지에서 독립운동이 일어났습니다. 연방군은 시위 제압을 실패했다고 판단했으며 곧 베트남 지역에서 지금보다 더 큰 혼란이 올 것이라고 예측하고 있습니다."
 ICU_military_plot_nationalists:0 "연방 붕괴 임박"
 ICU_military_plot_nationalists_desc:0 "인도차이나 연방정부는 지금까지 많은 독립세력들의 공격을 잘 버텼지만 이제 연방 붕괴의 징조가 보이기 시작합니다."