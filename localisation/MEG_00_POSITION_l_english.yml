Jang_TaekSang_desc:0 "장택상은 현재 대한민국의 대공처장으로 본관은 안동, 호는 창랑입니다.\n\n'애국자'라는 한 단어로 요약 가능한 그는 대한민국 치안본부 내의 조직인 대공부의 처장이며, 수년째 대공 수사 일을 담당하고 있습니다. 그는 자신이 나라를 위해 스스로 목숨을 바치고 있다고 생각하며, 다른 이들이 뇌물을 받으면서 부정부패에 권력을 팔 때, 그는 위험을 마다하고 반국가적 테러를 하는 반동들을 체포하며 심문함으로써 주동자를 검거하는 것에 앞장서고 있습니다. 그는 조병옥과 경찰서장일 때부터 막역한 사이였고, 정치인으로 전향하면서 자연스럽게 대립을 하게 되었지만, 여전히 둘의 사이는 뗄 래야 뗄 수 없는 애증의 관계라고 할 수 있습니다. 그는 극단적인 반공주의자이며, 노동당을 확실하게 통제하고자 박헌영을 노동부장에 앉히자는 주장을 하며 다른 의원들에게 찬성표를 유도한 장본인이지만, 정작 박헌영이 노동부장이 되자마자 가장 불만을 표했습니다. 그래도 그가 자기 자리에서 스스로 본분을 말없이 다하고 있다는 것이 다행이라면 다행이라고 할 수 있습니다."
Shin_Sung_mo_desc:0 "신성모는 현재 대한민국 국방부장입니다. 그러나 그는 상당히 무능하다는 평가를 받고, 본인도 딱히 부정하려 들지 않습니다. 그는 주로 수방사장 김석원 및 내무부장 지청천과 의견 충돌이 심하며, 권력을 통해 억지로 밀어붙이려는 시도를 하곤 합니다."
Lee_Beomseok_desc:0 "이범석은 현재 대한민국 육군참모총장입니다. 이범석은 경제와 정치가 혼란스러운 정국에 중국의 국민당과 독일의 나치당을 보며 민족주의와 파시즘만이 국가의 유일한 길이라고 생각했고, 그는 상당히 젊은 나이임에도 유능하여 군부, 특히 육군의 참정을 위해 호시탐탐 기회를 노리고 있습니다. 그러나 해군참모총장 손원일 제독이나 수방사장 김석원, 내무부장 지청천 등이 있는 한 그의 계획은 실현이 어려워 보입니다."
Yoon_Bo_Sun_desc:0 "윤보선은 현재 대한민국 정보부장입니다. 그는 정보부의 일을 나름 유능하게 해내고 있으며, 정치적인 입지도 나쁘지 않습니다. 그가 다음 대통령 선거에 나서주기를 바라는 사람들이 의외로 많고, 그 또한 이를 부정적으로 생각하지 않는 모양입니다. 그는 장택상, 조병옥과 협력하여 최대한 한반도 내외의 치안을 유지하는 데에 힘을 쏟고 있습니다. 그도 아마 정보부장이 이렇게 밥도 못 먹을 정도로 바쁜 자리인지는 예상치 못했을 것입니다."
Kim_Kyusik_desc:0 "김규식은 현재 대한민국 국무총리입니다. 그는 원래 이승만, 김구와 함께 대한민국 보수의 3대 큰 손으로 불렸으나, 김구와 이승만을 모두 경계한 서재필 대통령이 혼란을 틈타 김규식을 국무총리로 채갔습니다. 그는 비록 보수의 3대 큰 손으로 불리기는 했지만, 세 명 중에서는 가장 온건한 사상을 가지고 있는 인물입니다. 또한 그는 현재 내각에서 대통령이 직무를 내팽겨치고 술이나 마시러 다니는 통에, 거의 잠도 자지 못하며 철야로 일하고 있습니다."
Chough_Pyung_ok_desc:0 "조병옥은 현재 치안본부장입니다. 그는 반공주의자이며, 사상이 일치하는 장택상과는 경찰서장때부터 친했습니다. 그러나 정계에 입문하면서 자연스럽게 대립하게 되었고, 요즘은 내각이 모여 회의할 때마다 '서로 조금씩 다르게 이야기하지만 결국 결론은 같은' 이야기를 하곤 합니다. 과연 조병옥이 다시 장택상과 나란히 서서 담배를 피우는 사이가 될 수 있을지는 지켜보아야 알 수 있을 것입니다."
Ahn_Chang_Ho_desc:0 "안창호는 현재 국회의장입니다. 국회의장이라는 직책은 원래 별 권력이 없는 자리였으나, 서재필 대통령이 2대 내각에 들어서면서 국회 개혁을 단행하며 3대 내각이 되어선 꽤 입지가 큰 자리로 변했습니다. 안창호 본인은 '평안도 사투리를 쓰는 잘생긴 동네 아저씨'정도로 대중에게 묘사되고 있으며, 실제로 만나보았을 때 딱 그런 사람이기도 합니다. 그는 내각을 중재하거나 할 수 있는 위치에 있진 않지만, 항상 다투는 이범석과 다른 내각들 사이에서 균형을 유지하는 역할을 하곤 합니다. 물론 원래 국회의장이 하는 직무와 벗어난 역할이라서 안창호 본인은 가끔 이에 대해 생각하며 한숨을 쉬곤 합니다."
Kim_Byung_ro_desc:0 "김병로는 현재 대법원장입니다. 대한민국 사법, 법제, 입법, 법조 윤리의 네 기둥이 전부 그로부터 나왔다고 해도 과장이 아닐 정도입니다. 그는 상당히 검소하고 청렴하며, 서재필 대통령이 5선 개헌을 시도하려 했으나 실패하자 거기에 불만을 표하였을 때 현직 대통령에 대고 '이의 있으면 항소하시오!'라고 하기도 하였습니다. 물론 이 때문에 '본인이 나태해져도 굴러갈 만한 내각'을 원했던 서재필 대통령은 그를 바로 대법원장으로 임명하였고, 김병로 본인은 조금 어리둥절했지만 받아들여 현재까지 직무를 잘 수행하고 있습니다."
ji_chong_chen_desc:0 "지청천은 현재 내무부장입니다. 그는 내무부장이라는 이름에 걸맞게 국내의 각종 사안들을 검토하고 검수하는 역할을 맡고 있으며, 철야로 밤낮없이 일하는 중입니다. 그는 군인 출신이며, 군인이었을 때부터 이범석, 신성모를 경계하였고, 현재 내각에서는 김석원 수방사장과 친분이 깊습니다."
Il_han_New_desc:0 "유일한은 현재 개발부장이며, 원래 그는 기업인이었습니다. 한국 최고의 기업을 이끌던 사람이었으며, 그 능력을 인정받아 정계에 등용되었습니다. 그는 정치인이라기엔 여전히 민간인 티가 나는 사람이며, 내각의 개그캐릭터라고 할 수 있습니다. 물론 이런 점 덕에 서재필 내각에 대한 시선을 대외적으로 긍정적이게 만들고 있습니다. 현재 눈 코 뜰 새 없이 바쁜 그는, 집무실에서 박헌영과 둘이 담배를 한 대 같이 피우는 것을 삶의 낙으로 삼고 있습니다."
Kim_Suk_Won_desc:0 "김석원은 현재 수도방위사령부장이며, 군인 출신입니다. 확실한 것은 그가 군인이었을 때에도 그의 성품에 감동받은 학생들이 단체로 군에 지원하려 덤벼든 적도 있다는 사실이며, 그는 이런 학생들에게 일장 연설을 통해 학교로 돌려보낸 적이 있다는 것입니다. 그는 그 정도로 성품이 유하며 강인하고, 현재 내각에서 별 주목을 받지 못하고 있는 유일한, 박헌영과도 관계가 좋습니다. 그는 군의 참정을 위해 너무 설쳐대는 이범석과 무능한 신성모를 정치적으로 약간이나마 견제하는 역할까지 맡고 있으며, 부하들을 훈련시키며 돌보는 일까지 상당히 피곤한 나날을 보내고 있습니다."
jo_man_sik_desc:0 "조만식은 현재 재무부장입니다. 그는 나라 전반에 사용되는 재무에 관한 것들을 검수하는 역할을 맡고 있으며, '대한민국의 지갑'이라 할 만 합니다. 또한 그는 내각에 등용된 언론인 출신 중 한 명이기에 그가 등용된 것은 서재필 내각이 그렇게 파국으로 치닫는것은 아니라는 신호이기도 했습니다. 그는 당연하게도 같은 언론인 출신인 안재홍과 친분이 깊으며, 업무시간 외에는 집무실에서 둘이 언론에 대한 토론을 하곤 합니다."
Ho_Jong_desc:0 "허정은 원래 2대 내각에서 국무총리를 했었습니다. 그러나 그는 곧 물러났고 지금은 외무부장에서 직무를 수행하고 있습니다. 그는 원래 외교에 통달한 사람이 아니었지만, 외무부장에 임명하겠다는 소식이 들려오자마자 바로 공부를 시작하여 이제는 꽤 유능한 외무부장이 되었습니다. 그가 원래 국무총리였다는 점을 고려하면 그의 정치적 입지로 내각의 불화를 좀 중재할 수 있을지도 모른다는 생각이 들지만, 그는 워낙 바쁜 일 때문에 거의 국내로 들어오지 못하고 있습니다."
Ahn_Jaehong_desc:0 "안재홍은 원래 언론인입니다. 그는 현재 산업부장이며, 개발부장, 노동부장, 재무부장 사이에서 검수, 검토, 배정 들을 맡고 있습니다. 언론인 출신이 서재필 내각에 두 명이나 된다는 것은 어쩌면 대한민국에 청신호일수도 있습니다. 안재홍은 나름 유능한 산업부장이며, 그가 대통령으로 출마하기를 기다리는 사람도 적지 않습니다."
Pak_Honyong_desc:0 "박헌영은 현재 노동부장입니다. 그는 원래 공산주의자이며 현재는 그 기세를 좀 꺾은 상태입니다. 그가 노동부장은 커녕 어떠한 내각에도 등용될 거라는 생각을 하지 못한 사람이 대부분이었지만, 그는 노동당을 확실하게 통제하고 싶어하는 현 내각에 의해 등용되었습니다. 상당히 유능하며 발 빠른 박헌영은 노동부장으로써 너무 강성 좌파스럽게 노동자의 편익을 봐주거나 하지는 않습니다. 강성 좌파에서는 이를 보고 '박헌영이 꼬리를 내렸다'라고 하지만, 대부분 그저 군의 참정이 이루어지면 공산당 활동을 할 생각 뿐인 '똥별'들일 뿐입니다."

Syngman_Rhee_Pres_desc:0 "이승만은 현재 대한민국의 대통령이 되었습니다. 서재필 대통령이 이루이 못한 것들, 서재필 대통령이 이루어 놓은 것들, 이승만 본인이 이루려 하는 것들까지 모두 다 이루려 할 것입니다. 그는 대한민국 보수의 3대 큰 손으로 불리며, 현재 내각을 크게 개혁하려 들지는 않을 것입니다."

