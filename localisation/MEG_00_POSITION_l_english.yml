SECOND_LEADER_NAME:0 "§s서재필§!\n대통령"
SECOND_LEADER_DESC:0 "§o서재필은 대한민국의 정치인으로 본관은 대구, 자는 윤경, 호는 송재, 쌍경입니다.§!\n\n§Q대한민국§!의 §A대통령§!을 맡고 있으며 그는 §n베르사유 조약§!이 채결된 1919년 6월 28일부터 §h36년§! §c새해§!인 지금까지 총 17년동안 총 3회 동안 §A대통령§! 선거에서 §s승리§!하며 §A대통령§! 자리를 지켜오고 있습니다. §h19년§! §c선거§!에서는 §M미국§!의 전폭적인 지원 하에 75%대의 지지율로 선거에서 승리하며 §Q대한민국§!의 초대 §A대통령§!, §h25년§! §c2대 대선§!에서도 70%대의 지지율, §h31년§! §c3대 대선§!에서 또한 60%대의 지지율을 얻었고 §c36년 대선§!을 앞두고 있습니다. §f서재필§!의 입지는 §M한국§!에 남아있던 §M미군들§!의 지원으로 만들어진 입지였기 때문에 국내 입지는 점점 불안해져가고 있으며 그 증거는 점점 낮아지는 지지율로 확인 해볼수 있습니다. §f서재필§!의 내각 내에서도 §e불화§!가 이어지고 있습니다만 §f서재필§!은 §A계획주의자§!이자 §A완벽주의자§! 이기에 §e내부의 불화§!또한 그의 §r계획§!이라 볼수 있습니다.."
