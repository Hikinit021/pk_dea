jae_pil_desc:0 "§Y출생:§! 1864년 1월 7일, 전라도 보성군 문덕면 용암리\n\n§Y경력과 직책:§! 대한민국 1~3대 대통령(1919~)\n\n§Y일생:§! 그의 행정 방식이 남들과 조금 특이하다는 것은 누구나 인정하는 사실 입니다. 하지만 아무도 그의 행정 방식이 잘못되었다고 말하지는 않습니다. 적어도 지금까지는요.\n\n그는 10대 시기부터 전강에서 1위를 하며 성균관에 들어갔고, 성균관이 대학교가 된 지금은 성균관 대학교의 명예 학위를 가지고 있습니다.\n\n1884년, 그는 미국을 관찰하고 오라는 고종의 명에 의해 영어도 모르는 상태로 샌프란시스코에 갔으며 그곳에서 민주주의에 대해 알아왔으나 지금 당장은 입을 열면 안되겠다고 생각하며 미군정이 들어설때 까지 민주주의에 대한 말을 꺼려왔습니다.\n\n"

