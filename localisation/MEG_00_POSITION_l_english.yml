Chiang_Kai_Shek:0 "장제스"
Chiang_Kai_Shek_desc:0 "장제스는 국민당의 총재임과 동시에, 국민정부의 총통입니다. 국민당 창당에도 큰 역할을 했으며, 쑨원 사망 이후 국민당을 이끌고 있습니다. 그는 공산주의자들과 적대하고 있으며, 그들이 꼬리를 내리기만 한다면야 등용할 생각까지는 가지고 있습니다. 그러나 현재는 공산당을 항상 주시하고 있으며, 그들이 어떠한 움직임이라도 보일 시에는 바로 대응할 준비가 되어 있습니다. 그는 부총통인 왕징웨이와는 다르게 군부를 확실히 통제하는 역할을 맡고 있습니다."
SECOND_LEADER_NAME5:0 "§Y[This.FdS_name5]§!\n[This.HoG_rank5]"
SECOND_LEADER_DESC5:0 "[This.HoG5_desc]"
Wang_Jingwei:0 "왕징웨이"
Wang_Jingwei_desc:0 "왕징웨이는 국민당의 부총재임과 동시에, 국민정부의 부총통입니다. 그는 원래 국민당 내 온건 우파였고 현재도 그렇습니다. '피의 당대회'사건 이후, 그는 부상을 회복하는데 전력을 쏟았으며 금방 털고 일어나 직무에 복귀하였고 떠난 동료들의 빈자리를 메우느라 동분서주했습니다. 또한 그 일이 있은 직후 본인을 구해 준 장제스와는 친우가 되었으며 둘이 총통, 부총통이 된 이후에도 권력을 거의 비슷하게 나누어 갖는 등 서로를 위해 양보하고 또한 친분을 깊게 쌓아갔습니다. 그는 현재 총통인 장제스가 군부를 통제하는 동안 정치적인 부분을 담당하고 있으며, 매우 유능하게 그 일을 수행중입니다."
Wang_Jingwei_Pres:0 "왕징웨이"
Wang_Jingwei_Pres_desc:0 "왕징웨이는 국민당의 부총재임과 동시에, 이제 국민정부의 총통입니다. 그는 원래 국민당 내 온건 우파였고 현재도 그렇습니다. '피의 당대회'사건 이후, 그는 부상을 회복하는데 전력을 쏟았으며 금방 털고 일어나 직무에 복귀하였고 떠난 동료들의 빈자리를 메우느라 동분서주했습니다. 또한 그 일이 있은 직후 본인을 구해 준 장제스와는 친우가 되었으며 둘이 총통, 부총통이 된 이후에도 권력을 거의 비슷하게 나누어 갖는 등 서로를 위해 양보하고 또한 친분을 깊게 쌓아갔습니다. 그는 원래 총통인 장제스가 군부를 통제하는 동안 정치적인 부분을 담당하고 있었지만 총통인 장제스가 어쩔 수 없이 물러나자 본인이 총통에 올라 정치적인 입지를 굳히게 되었습니다. 비록 장제스는 이제 군 장성 중 한 명일 뿐이지만, 왕징웨이는 그가 군사적 역할과 군부를 통제하는 역할에 더 집중할 수 있게 되어 조금은 안심하고 있습니다."

jae_pil_desc:0 ""§o서재필은 현재 대한민국의 대통령으로 본관은 대구, 자는 윤경, 호는 송재, 쌍경입니다.§!"\n\n§Q대한민국§!의 §A대통령§!을 맡고 있으며 그는 §n베르사유 조약§!이 채결된 1919년 6월 28일부터 §h36년§! §c새해§!인 지금까지 총 17년동안 총 3회 동안 §A대통령§! 선거에서 §s승리§!하며 §A대통령§! 자리를 지켜오고 있습니다. §h19년§! §c선거§!에서는 §M미국§!의 전폭적인 지원 하에 75%대의 지지율로 선거에서 승리하며 §Q대한민국§!의 초대 §A대통령§!, §h25년§! §c2대 대선§!에서도 70%대의 지지율, §h31년§! §c3대 대선§!에서 또한 60%대의 지지율을 얻었고 §c36년 대선§!을 앞두고 있습니다. §f서재필§!의 입지는 §M한국§!에 남아있던 §M미군들§!의 지원으로 만들어진 입지였기 때문에 국내 입지는 점점 불안해져가고 있으며 그 증거는 점점 낮아지는 지지율로 확인 해볼수 있습니다. §f서재필§!의 내각 내에서도 §e불화§!가 이어지고 있습니다만 §f서재필§!은 §A계획주의자§!이자 §A완벽주의자§! 이기에 §e내부의 불화§!또한 그의 §r계획§!이라 볼수 있습니다.."
Jang_TaekSang_desc:0 ""§o장택상은 현재 대한민국의 대공처장으로 본관은 안동, 호는 창랑입니다.§!"\n\n"§f애국자§!"라는 한 단어로 요약 가능한 그는 §Q대한민국§! §M치안본부§! 내의 §w비밀조직§!인 §e대공과§!의 처장이며, 수년째 §e대공 수사§! 일을 §k담당§!하고 있습니다. 그는 자신이 §s나라§!를 위해 스스로 §x목숨§!을 바치고 있다고 생각하며, 다른 이들이 §k뇌물§!을 받으면서 §x부정부패§!에 §j권력§!을 팔 때, 그는 §e위험§!을 마다하고 §x반국가적 테러§!를 하는 §e반란자§!들을 §A체포§!하며 §M심문함§!으로써 §j주동자§!를 §e검거§!하는 것에 §w앞장서고§! 있습니다. 그는 §k조병옥§!과 §M경찰서장§!일 때부터 막역한 사이였고, §A정치인§!으로 §Y전향§!하면서 자연스럽게 §e대립§!을 하게 되었지만, 여전히 둘의 사이는 §e떼려야 뗄 수§! 없는 §x애증§!의 관계라고 할 수 있습니다. 그는 §e극단적인§! §Q반공주의자§!이며, §e노동당§!의 §x반국가적 첩자들§!을 잡고자 §k박헌영§!을 §c노동부장§!에 앉히자는 주장을 하며 다른 §w의원들§!에게 §c찬성표§!를 유도한 §j장본인§!이지만, 정작 §k박헌영§!이 §c노동부장§!이 되자마자 가장 §e불만§!을 표했습니다. 그래도 그가 §A자기 자리§!에서 스스로 본분을 §c말없이 다하고§! 있다는 것이 §s다행§!이라면 §s다행§!이라고 할 수 있습니다."
