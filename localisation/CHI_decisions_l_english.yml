china_army_decisions:0 "육군 개혁"
china_army_decisions_desc:0 "중국군은 서구 수준을 따라잡기 위해 오랫동안 노력해왔습니다. 군인들은 유명할 정도로 훈련받지 못했고, 종종 산적과 잡범 등 오만가지 이상한 자들을 징집하기도 했으며, 만성적으로 궁핍합니다. 장비는 대체로 여러 부품을 섞어서 만들었으며, 그마저도 구식이거나 완전한 폐품 수준입니다. 군인들은 충성을 국가에 바치는 게 아니라 각자 부대 지휘관이나 봉급으로 채워지는 자기 밥그릇에만 충성을 바치며, 이념적 동기는 기껏해야 오래가지도 않습니다. 이런 군대를 현대적 군대로 재건하는 데는 많은 시간이 걸릴 겁니다.\n"

