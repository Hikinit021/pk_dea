###국민정신###
KOR_a_well_informed_general:0 "박학다식한 장교들"
KOR_a_well_informed_general_desc:0 "우리나라가 전쟁에서 패배하고 무너질지언정,그것은 장군들의 탓만이라고는 할 수 없을정도로 장군들은 오랜전투 동안 박학다식해졌습니다."
KOR_want_big:0 "범국민주의적 이념"
KOR_want_big_desc:0 "우리나라가 군비가 축소되고 영토가 축소 되었을지언정 우리에 마음속에는 그 시절의 강대국인 한국이 남아있습니다."
coup_crisis:0 "쿠데타 위기"
coup_crisis_desc:0 "패전과 조약 이후 정부를 믿는사람은 점차 줄어갔으며 의문에 새력들이 점점 커져 나갔습니다."
KOR_disjointed_government:0 "확정되지 않은 노선"
KOR_disjointed_government_desc:0 "전쟁에서 패한 후 우리의 생각은 완전히 무너졌고 모형뿐인 정부는 노선이 확정되지 않았습니다."
bitterness_of_treaty:0 "조약의 씁쓸함"
bitterness_of_treaty_desc:0 "조약은 우리의 삶을 더욱 고통스럽게 만들었습니다,패배의 대가로 우리는 계속 공장에서 생상한 물품의 일정 양을 주고 있습니다,허나 아이러니하게도 그것이 우리를 더욱 많이 움직이도록 만들었습니다."
KOR_great_depression:0 "대공황의 여파"
KOR_great_depression_desc:0 "우리는 패전 이후에 미국에 의하여 경재 개혁을 진행하고 있었습니다,허나 미국의 대공황의 여파로 개혁은 실패로 돌아갔고 사람들은 파업을 하였습니다."
KOR_police_corruption:0 "부패한 경찰"
KOR_police_corruption_desc:0 "경찰들은 모형뿐인 정부의 헛점을 노려 조용히 자신들의 이익을 얻는것에 자신들의 지휘를 이용하고 있습니다,이런 상황이 종결되지 않으면 절대 경찰청은 제대로 일을 처리할 수 없을것입니다..."
KOR_police_corruption_2:0 "재정비 중인 경찰"
KOR_police_corruption_2_desc:0 "경찰들은 모형뿐인 정부의 헛점을 노려 조용히 자신들의 이익을 얻는것에 자신들의 지휘를 이용하고 있습니다,이런 상황이 종결되지 않으면 절대 경찰청은 제대로 일을 처리할 수 없을것입니다..."
