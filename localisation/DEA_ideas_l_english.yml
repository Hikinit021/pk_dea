l_english:

###국민정신###
unstable_security:0 "붕괴된 치안"
unstable_security_desc:0 "경찰들이 무능한 정부의 허점을 노려 자신들의 지위를 치안유지가 아닌 사리사욕을 위해 사용하고 있으며, 정치· 경제적 혼란에서 비롯된 극단주의 테러와 시위까지 겹쳐 한국의 치안은 붕괴되고 말았습니다. 뼈를 깎는 개혁이 아니면 이 문제는 해결될 기미조차 보이지 않을 것입니다."
KOR_great_depression:0 "대공황"
KOR_great_depression_desc:0 "미국에서 시작된 이 대공황은 전 세계의 경제에 크나큰 타격을 입혔으며, 우리 또한 그 대상에 포함되고 말았습니다. 불행 중 다행이랄 것이 있다면 이미 우리는 잃을 무언가마저 별로 없었다는 사실입니다..."
huge_government_bond:0 "막대한 국채"
huge_government_bond_desc:0 "대전쟁의 패배로 인한 배상금, 정부의 무능한 국가 운영과 무리한 올림픽 유치 등 과도한 재정지출로 우리의 국채는 엄청나게 불어났습니다. 이 국채를 전액 상환하지 않는 한 우리는 절대 해외의 영향력으로부터 자유로울 수 없을 것입니다."
Kor_excessive_Inflation:0 "극심한 인플레이션"
Kor_excessive_Inflation_desc:0 "우리의 정부는 막대한 양의 국채를 상환하고자 화폐를 예년보다 더 많이 발행했고, 이로 인해 대한민국의 경제는 인플레이션으로 붕괴되고 말았습니다. 엎친 데 덮친 부실한 농업으로 인한 곡물 가격의 폭등으로 야기된 식량난은 물론입니다."
fallen_rural_society:0 "몰락한 농촌 사회"
fallen_rural_society_desc:0 "대한민국의 급격한 산업화와 전쟁으로 농촌의 인구는 감소했으며 결과적으로 농촌을 몰락시키는 원인이 되었고, 국민들은 인플레이션에 이어 식량난으로 고통받게 되었습니다."
KOR_incompetent_government:0 "무능한 정부"
KOR_incompetent_government_desc:0 "우유부단한 대통령과 매일 갈라져 다투는 국회로 인해 엄숙히 국정을 논해야 했을 국회의사당은 매일같이 고성이 오고 가는 장터 수준으로 전락하면서 대한민국의 정부는 마비되었습니다. 씨름판이 따로 없군요."
KOR_divided_army:0 "분열된 군대"
KOR_divided_army_desc:0 "우리의 군대는 자신들의 존속 여부마저 위협하는 난국이 닥치자 국방이 아닌 다른 생각을 품게 되었고, 이 정치화된 군대는 이제 국방의 의무가 아닌 각자의 이념을 위해 갈라져 싸우고 있습니다. 이것이 결코 좋은 결과를 불러올 리가 없습니다."
coup_crisis:0 "쿠데타 위기"
coup_crisis_desc:0 "부족하게나마 긁어모은 우리의 정보에 따르면 몇몇 사단들이 정부의 명령을 교묘하게 수정하고 무시하는 등 매우 수상쩍은 행동을 하고 있다고 합니다. 최악의 사태에 대한 발악이라도 하기 위해선 이들의 움직임을 잘 경계해야 할 것입니다..."
industrialization_experience:0 "산업화 경험"
industrialization_experience_desc:0 "대한민국은 이전에 성공적인 근대화와 산업화를 이룩하는 데에 성공했으며, 그 경험은 우리 국민 모두의 손에 깃들었습니다. 우리가 다시 부흥하고자 하는 의지를 가진다면 우리의 첫 산업화 때처럼 성공적인 결과를 거둘 수 있을 것입니다."
experienced_army:0 "숙련된 군대"
experienced_army_desc:0 "우리의 군인들은 이미 한-중 전쟁과 대전쟁을 거치면서 많은 경험을 쌓았습니다. 비록 패전과 대공황으로 수많은 것을 잃어버렸지만 이 인적 자원들을 잘 보전할 수만 있다면 수많은 것들 중 군대의 재건만은 어려운 일이 아닐 것입니다."
KOR_want_big:0 "범국민주의적 이념"
KOR_want_big_desc:0 "우리 국민들의 애국심은 자랑스러웠던 제국 시절의 역사로 인해 뿌리 깊게 박혀있습니다. 아직 우리 국가에 강대국의 지위 회복을 꿈꾸는 이들이 많다는 사실은 이 암울한 때에 놓인 우리들에게 약간의 위로가 되어주고 있습니다.."
