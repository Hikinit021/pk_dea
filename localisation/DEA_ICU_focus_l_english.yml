l_english:
 ICU_future_1:0 "현실 직시"
 ICU_future_1_desc:0 "현재 인도차이나 연방은 많은 독립세력들의 공격과 대공황으로 인해 분열 위기에 처해 있습니다."
 ICU_future_2:0 "신연방 정책"
 ICU_future_2_desc:0 "연방은 현재 여러 분야에서 많은 문제점을 가지고 있습니다. 이에 대한 해결책을 고안해야 합니다."
 ICU_IDP_1:0 "독립 앞에서"
 ICU_IDP_1_desc:0 "프랑스의 총칼에 우리는 억압되었습니다. 하지만 이제 인도차이나에서 그들의 힘은 약화되고 있습니다." 
 ICU_IDP_2:0 "하노이 광장"
 ICU_IDP_2_desc:0 "시민들이 광장으로 모이고 있습니다." 
 ICU_IDP_3:0 "프랑스 언론 공작"
 ICU_IDP_3_desc:0 "프랑스 언론을 공략하면 그들의 힘은 더욱더 약화될 것입니다." 
 ICU_IDP_4:0 "무기고 습격"
 ICU_IDP_4_desc:0 "이제 무기를 구할 시간입니다. 고향에 있는 그들의 무기고를 습격할 것입니다." 
 ICU_IDP_5:0 "해외 지원 요청"
 ICU_IDP_5_desc:0 "언론 공작을 통해 우리의 독립을 지원할 세력들이 등장했습니다." 
 ICU_IDP_6:0 "방콕 비밀 협정"
 ICU_IDP_6_desc:0 "우리 옆에는 태국이 있습니다. 그들과의 친선도 필요할 것입니다."
 ICU_IDP_7:0 "제국의 몰락"
 ICU_IDP_7_desc:0 "§R인도차이나여 영원하라.§!"
 ICU_eco_1:0 "5개년 경제 계획"
 ICU_eco_1_desc:0 "대공황 이후 우리 경제는 완전히 몰락했습니다. 우리는 경제 문제를 신속하게 해결해야 합니다."
 ICU_eco_2:0 "민간기업 규제 철폐"
 ICU_eco_2_desc:0 "규제를 조금 철폐해서 민간기업이 성장할 수 있도록 만들어야 합니다."
