l_english:
 ICU_future_1:0 "현실 직시"
 ICU_future_1_desc:0 "현재 인도차이나 연방은 많은 독립세력들의 공격과 대공황으로 인해 분열 위기에 처해 있습니다."
 ICU_future_2:0 "민생 안정 작전"
 ICU_future_2_desc:0 "많은 사람들이 연방 정부를 떠나고 있습니다. 우리는 그들의 마음을 다시 연방 쪽으로 돌려야 합니다."
 ICU_future_3:0 "산업 회복"
 ICU_future_3_desc:0 "독립세력들은 연방의 기반 시설들을 파괴했으며 대공황은 연방의 경제를 무너뜨렸습니다."
 ICU_future_4:0 "베트남 시위"
 ICU_future_4_desc:0 "많은 베트남 독립세력들이 그들의 독립을 요구하며 연방을 공격했습니다. 물론 큰 피해를 보았지만 그들의 공격을 막아 냈습니다. 하지만, 지금 베트남의 기운들이 심상치 않습니다."
 ICU_future_5:0 "본국 지원 요청"
 ICU_future_5_desc:0 "베트남에서 대규모 시위들이 발생하고 있습니다. 현재 연방 정부는 이들을 막아 낼 여력이 남아 있지 않습니다. 우리에게 남은 방법은 프랑스 본국에 지원을 요청하는 것뿐입니다."
 ICU_future_6:0 "사이공 요새화"
 ICU_future_6_desc:0 "남베트남에서의 시위는 갈수록 거세지고 있습니다. 남베트남의 주요 거점인 사이공을 사수해야 합니다."
 ICU_future_7:0 "하노이 요새화"
 ICU_future_7_desc:0 "북베트남마저 남베트남처럼 시위가 거세지고 있습니다. 북베트남의 주요 거점인 하노이를 사수해야 합니다."
 ICU_future_8:0 "프놈펜 요새화"
 ICU_future_8_desc:0 "다행히 연방의 수도 프놈펜까지 시위의 열기가 오지 않았지만, 이 열기가 언제 올지 모릅니다."
 ICU_future_9:0 "사이공 항구"
 ICU_future_9_desc:0 "현재 많은 외국인들이 연방을 떠나고 있습니다. 하지만 주 탈출로인 사이공 항구는 그들 모두를 수용하기 매우 힘들며 사이공은 시위대와 정부군 그리고 외국인들로 인해 혼란에 빠졌습니다."
 ICU_future_10:0 "프놈펜 공항 건설"
 ICU_future_10_desc:0 "베트남에서의 혼란은 계속되고 있습니다. 우리는 최후의 경우 공군을 이용해 그들을 제압할 것입니다. 하지만 프놈펜에는 공군이 사용할 공항이 없습니다."
 ICU_future_11:0 "폭격기 요청"
 ICU_future_11_desc:0 "베트남에서의 시위는 이제 정부군으로만 막을 수 없습니다. 그들을 진압하기 위해 본국에 폭격기 지원을 요청했습니다."
 ICU_future_12:0 "군대 증원"
 ICU_future_12_desc:0 "본국에서 연방에 1개 사단을 추가 지원한다고 연락이 왔습니다. 하지만 이제 이 소요 사태를 막을 수 없을 것입니다."
 ICU_war_1:0 "침로 분석"
 ICU_war_1_desc:0 "우리는 내전으로 인해 연방의 거의 모든 것을 잃었습니다. 이제 우리는 살아남기 위해 선택해야 합니다." 
 ICU_ENG_1:0 "태양이 있는 곳에"
 ICU_ENG_1_desc:0 "지금까지 프랑스의 보호 아래에 연방은 생존했습니다. 하지만 이제 프랑스는 우리를 지켜주지 못합니다. 우리는 이제 새로운 동반자를 만날 것입니다."
 ICU_ENG_2:0 "여왕의 군대"
 ICU_ENG_2_desc:0 "여왕께서 불쌍한 연방을 돕고자 직접 군대를 보내셨습니다."
 ICU_ENG_3:0 "여왕의 총"
 ICU_ENG_3_desc:0 "우리는 내전으로 인해 무기가 필요합니다. 그리고 여왕께서 이를 인지하고 있으며 연방을 지원해주십니다."
 ICU_ENG_4:0 "긴급 산업동원령"
 ICU_ENG_4_desc:0 "비록 영국이 도와주고 있지만, 우리의 산업력은 매우 악화되었습니다."
 ICU_ENG_5:0 "TALL BOY"
 ICU_ENG_5_desc:0 "더 크고 더 많이 - 영국의 한 공군 장교"
 ICU_ENG_6:0 "화력 지원함"
 ICU_ENG_6_desc:0 "영국의 구형 초계함들은 연안에서의 전투에 많은 도움이 될 것입니다."
 ICU_ENG_7:0 "태양과 함께"
 ICU_ENG_7_desc:0 "이제 내전이 종식되었습니다만 연방이 재기하기에는 많은 시간이 들어갈 것입니다."
 ICU_FRA_1:0 "침로 유지"
 ICU_FRA_1_desc:0 "비록 지금 상황이 매우 나쁘지만, 우리의 든든한 동반자는 프랑스였으며 이는 계속 유지될 것입니다."
 ICU_FRA_2:0 "외인부대"
 ICU_FRA_2_desc:0 "프랑스 정부는 이제야 상황의 심각성을 인지했습니다. 그들이 외인부대 지원을 약속했지만 그들의 상황을 보면 그리 기대하지 않는게 좋습니다."
 ICU_FRA_3:0 "하늘의 요새"
 ICU_FRA_3_desc:0 "폭격기는 숲속에서 게릴라전을 펼치는 반란군을 소탕하는데 매우 중요한 존재입니다."
 ICU_FRA_4:0 "공장을 가동해라"
 ICU_FRA_4_desc:0 "자 공장을 가동합시다. 저 반란군을 제거하기 위해"
 ICU_FRA_5:0 "청소 작전"
 ICU_FRA_5_desc:0 "우리 연방 내부에 반란군에 동조한 자들이 많습니다. 본보기로 몇 명 죽임으로써 연방에게 대적하는 자에게 혹독한 죄값을 치루게 할 것입니다." 
 ICU_FRA_6:0 "연방은 위대하다"
 ICU_FRA_6_desc:0 "우리가 가용할 수 있는 모든 전력을 사용해서 이 내전을 종식시켜야 합니다. 물론 어느정도 손해는 감수해야겠지만..."
 ICU_FRA_7:0 "악마의 속삭임"
 ICU_FRA_7_desc:0 "내전은 끝났습니다. 이제 법의 심판을 내릴 때입니다."