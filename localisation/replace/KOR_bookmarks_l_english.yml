 BM_HISTORY_TITLE:0 "간략한 역사"
 GATHERING_STORM_NAME:0 "시대의 전환"
 GATHERING_STORM_DESC:0 "시대는 빠르게 흐르고 있습니다. 유럽에서는 히틀러가 권력을 공고히 했으며, 이제 그의 관심은 점차 독일의 국경 너머로 향하고 있습니다. 또 무솔리니의 이탈리아가 대담한 군사적 도전을 계속하고 있으며, 아시아에서는 한중일 삼국의 혼란이 이어지고 있습니다. 대전쟁의 종결 이후 거의 20년이 흘렀지만 세계는 아직도 기름 속에 처박혀 있습니다. 단 하나의 불씨가 모든 것을 불태워 버릴 것입니다."
 KOR_GATHERING_STORM_DESC:0 "조선은 지금 혼란 가운데 홀로 서있습니다.예전에 영광스럽던 시대는 저물고 어둠이 찾아왔지만 언제든 우리는 다시 일어날 것입니다.언제나 그랬듯 말이죠,허나 다시 일어서기전 혼란을 막을 수는 없을 것입니다.\n\n혼돈을 처음부터 막을 수 없다면 혼돈이 찾아왔을때 다시는 그 혼란이 찾아오지 못하게 하는 방법도 있습니다.그 혼란을 잠재우면 우리는 모든지 할 수 있습니다,과거의 영광을 찾는일도 말이죠."
 PHI_GATHERING_STORM_DESC:0 "필리핀 테스트"
 UPN_GATHERING_STORM_DESC:0 "미국령 일본 테스트"