 BM_HISTORY_TITLE:0 "간략한 역사"
 GATHERING_STORM_NAME:0 "시대의 전환"
 GATHERING_STORM_DESC:0 "시대는 빠르게 흐르고 있습니다. 이제 세계의 급변은 유럽에만 한 하지 않습니다. 독일은 적국의 복수로 인해 무너져 내렸고 경제와 정치의 혼돈속에서 야만이 피어오르기 시작했고, 영국과 프랑스는 부에 눈이 멀어 야만을 보지 못하며 더욱더 사람들을 착취할 뿐입니다. 아시아 또한 혼돈속에 불타오르고 있습니다, 중국은 국민을 하나로 단결시키던 청의 부폐와 무능함이 천하에 들어나며 수없이 많은 자들이 자신을 믿으라며 사람들을 모으고 있고 한국은 수없이 많은 부채속에서 언제 폭발할지 모르는 시한폭탄을 쥐고 있습니다. 일본은 비교적으로 평화롭습니다, 물론 자신들이 시한폭탄의 바로 옆에 있다는 것을 눈치 채지 못하고 말이죠."
 KOR_GATHERING_STORM_DESC:0 "조선은 지금 혼란 가운데 홀로 서있습니다.예전에 영광스럽던 시대는 저물고 어둠이 찾아왔지만 언제든 우리는 다시 일어날 것입니다.언제나 그랬듯 말이죠,허나 다시 일어서기전 혼란을 막을 수는 없을 것입니다.\n\n혼돈을 처음부터 막을 수 없다면 혼돈이 찾아왔을때 다시는 그 혼란이 찾아오지 못하게 하는 방법도 있습니다.그 혼란을 잠재우면 우리는 모든지 할 수 있습니다,과거의 영광을 찾는일도 말이죠."
