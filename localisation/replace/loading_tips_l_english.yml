l_english:
 LOADING_TIP_0:0 "오늘은! 우리 전 민족이 세계 무대로 발을 들어넣는 그런 시기를 맞았습니다!\n- 김구(1946년 8월 15일)"
 LOADING_TIP_1:0 "나는 우리나라가 독재의 나라가 되기를 원하지 않는다. 독재의 나라에서는 정권에 참여하는 계급 하나를 제외하고는 다른 국민은 노예가 되고 마는 것이다.\n- 김구"
 LOADING_TIP_2:0 "미군정 아래에서 육성된 그들은 경찰을 시켜 선거를 독점하도록 배치하고 인민의 자유를 유린하고 있다. 내 나이 73세, 이제 새삼스럽게 재물을 탐낼 것이냐? 더구나 외국 군정 아래에서 정권을 탐낼 것이냐?\n- 김구"
 LOADING_TIP_3:0 "지금, 공산당이 주장하는 소련식 민주주의란 것은 이러한 독재정치 중에서도 가장 철저한 것이서, 독재정치의 모든 특징을 극단적으로 보여주고 있다.\n- 김구"
 LOADING_TIP_4:0 "나는 통일된 조국을 건설하려다 38선을 베고 쓰러질지언정, 일신의 구차한 안일을 위하여 단독 정부를 세우는 데는 협력하지 않겠다.\n- 김구"
 LOADING_TIP_5:0 "그렇다. 그는 자유 민주주의자였고, 행동하는 지성인이었고, 불의와는 결코 한 치의 타협도 않는 외곬의 반골이었다. 야인이고, 들사람이고, 현대의 아웃사이더였다. 그는 명철한 언론인이었고, 주체적인 민족주의자이며, 비폭력적인 사회 개혁주의자였다.\n- 장준하의 의문사 후 김상웅의 평가"
 LOADING_TIP_6:0 "나이 좀 먹었다고 하는 선배라고 하면 선배라고 할 수 있는 위치에 있는 우리들로서는 정말 미안하다는 생각밖에 없어요.아마 저희 잡지사의 표어 같은 게 있다면 못난 조상이 되지 말자...\n- 장준하"
 LOADING_TIP_7:0 "각자 맡은 바 분야에서 최선을 다하는 것이 애국이며, 애족입니다(무실역행).\n- 도산 안창호"
 LOADING_TIP_8:0 "초기 대한민국 임시정부는 국무총리 제도이고, 한성정부는 집정관 총재 제도며, 어느 정부에나 대통령 직명이 없으므로, 각하는 대통령이 아닙니다.\n- 안창호(1919. 8. 25. 상하이에서)"
 LOADING_TIP_9:0 "지금은 각하가 집정관 총재 직명을 가지고 정부를 대표하실 것이요, 헌법을 개정하지 않고 대통령 행사를 하시면 헌법 위반이며 정부를 통일하려던 신조를 배반하는 것이니, 대통령 행사를 하지 마시오.\n- 안창호(1919. 8. 25. 상하이에서)"
 LOADING_TIP_10:0 "농담으로라도 거짓을 말아라.\n- 안창호"
 LOADING_TIP_11:0 "낙망은 청년의 죽음이요, 청년이 죽으면 민족이 죽는다.\n- 안창호"
 LOADING_TIP_12:0 "그대는 매일 5분씩이라도 나라를 생각해 본 적이 있는가?\n- 안창호"
 LOADING_TIP_13:0 "역사에 다소 관용하는 것은 관용이 아니요 무책임이니,관용하는 자가 잘못하는 자보다 더 죄다.\n- 안창호"
 LOADING_TIP_14:0 "나는 일본의 실력을 잘 안다. 지금 아시아에서 가장 강한 무력을 가진 나라다. 나는 일본이 무력만 한 도덕 역을 겸하여 갖기를 동양인의 명예를 위해서 원한다.\n- 안창호"
 LOADING_TIP_15:0 "나는 진정으로 일본이 망하기를 원치 않고 좋은 나라가 되길 원한다. 이웃인 대한을 유린하는 것은 결코 일본의 이익이 아니 될 것이다.\n- 안창호"
 LOADING_TIP_16:0 "원한 품은 2천만을 억지로 국민 중에 포함시키는 것보다 우정 있는 2천만을 이웃 국민으로 두는 것이 일본의 덕일 것이다. 내가 대한의 독립을 주장하는 것은 동양의 평화와 일본의 복리까지도 위하는 것이다.\n- 안창호"
 LOADING_TIP_17:0 "나는 대한 독립을 위해 죽고, 동양 평화를 위해 죽는데 어찌 죽음이 한스럽겠소?\n-안중근(경술년 양력 3월 26일 오전 10시)"
 LOADING_TIP_18:0 "내가 죽은 뒤에 나의 뼈를 하얼빈 공원 곁에 묻어 두었다가, 우리 나라가 주권을 되찾거든 고국으로 옮겨다오. 나는 천국에 가서도 또한 우리나라의 독립을 위해 힘쓸 것이다.\n-안중근(1910년 3월 유언)"
 LOADING_TIP_19:0 "국가를 위해 헌신하는 것은 군인의 본분이다.(위국헌신 군인본분)\n-안중근(사형당일 일본헌병 치바 도시치 간수에게 써준 휘호)"
 LOADING_TIP_20:0 "내가 며칠 후에는 피 흘리는 이에게 절하겠소만은, 오늘은 돈 바치는 이에게 절하겠소.\n-안창호"
 LOADING_TIP_21:0 "진실은 반드시 따르는 자가 있고,정의는 반드시 이루는 날이 있다.\n- 안창호"
 LOADING_TIP_22:0 "눈 덮인 들판을 걸어갈 때 모름지기 함부로 걷지마라,오늘 걷는 나의 발자국은 반드시 뒷사람의 이정표가 된다.\n- 김구"
 LOADING_TIP_23:0 "임시정부 요인들께서 말씀하시는 법통을 우리나라 군대로 하여금 계승하는 일이 숭고한 사명이라고 생각해 달라.\n- 이응준(유동열을 설득하면서)"
 LOADING_TIP_24:0 "자유의 권리만 알고 자유의 한계를 모르는 이들은 자유의 권리를 누릴 자격이 없다.\n- 이승만"
 LOADING_TIP_25:0 "민주주의가 인민의 자유권리와 참정권을 다 허락하되 불량분자들이 민권자유라는 구실을 이용하여 정부를 전복하려는 것을 허락하는 나라는 없습니다.\n-이승만(1948년 8월 15일,정부 수립 기념 연설 중)"
 LOADING_TIP_26:0 "내 일생 조국과 민족을 위하여.\n- 박정희"
 LOADING_TIP_27:0 "우리 나라는 다른 나라에 비하여 적어도 1세기라는 시간을 잃었다. 이제 더 잃을 시간의 여유가 없다. 남이 한 가지 일을 할 때 우리는 열 가지 일을 해야 하겠고 남이 쉴 때 우리는 행동하고 실천해야 하겠다.\n- 박정희"
 LOADING_TIP_28:0 "우리는 자유 민주 체제보다 더 훌륭한 제도를 아직 갖지 못했다. 그러나 아무리 훌륭한 제도라 하더라도 이를 지킬 수 있는 능력이 없을 때에는 이 민주 제도처럼 취약한 제도도 또한 없는 것이다.\n- 박정희"
 LOADING_TIP_29:0 "농사는 하늘이 지어 주는 것이 아니라 인간의 지혜와 노력으로서 짓는 것이다.\n- 박정희(1966.1.18.)"
 LOADING_TIP_30:0 "우리의 후손들이 오늘에 사는 우리 세대가 그들을 위해 무엇을 했고 조국을 위해 어떠한 일을 했느냐고 물을 때 우리는 서슴지 않고 조국 근대화의 신앙을 가지고 일하고 또 일했다고 떳떳하게 대답할 수 있게 합시다.\n- 박정희"
 LOADING_TIP_31:0 "실상 돈이 안 나오는 이유는 우리 국민은 돈이 없어도 일이 되는 줄 아는 까닭… 그래서 독립도 글자나 말만으로 되는 줄로 아는 까닭.\n- 안창호"
 LOADING_TIP_32:0 "나는 관일약을 만들고 또 동의안을 만들었다. (중략) 혹자가 물어 말하기를 '약속과 의안은 어찌하여 문건을 각각 하여 그 일을 다르게 합니까.' 나는 말하였다. '의안을 하는 것은 일을 성공하기 위함이요. 관일약은 성공시키고 바른 데로 돌아가기 위함이다.'\n- 유인석"
 LOADING_TIP_33:0 "지금 만고천하에 없는 대복을 당하여 나라가 망하고 도가 망하고 신체를 보존하지 못하고 사람이 다 멸망하는 데까지 이르렀다. 이 관일약을 세움에 약속의 조목이 있으니 애국심 · 애도심 ·애신심 · 애인심이고, 약속의 요령이 있으니 사애에 마음을 두어 하나로 일관하고 중만이 동심하여 하나로 일관하는 것이다. (하략)\n- 유인석"
 LOADING_TIP_34:0 "관일약을 왜 만들었는가. 그만둘 수 없어서이다. 어찌하여 그만둘 수 없는가. 지금 동쪽의 섬의 복으로 인해 나라가 망하고 도가 없어지고 몸이 보전되지 못하고 사람이 모두 멸망하는 지경까지 이르렀다. 고로 이 약(約)을 만든 것이다. 이 약은 장차 재앙을 면하기 위한 것인데 그만둘 수 있겠는가.\n- 유인석"
 LOADING_TIP_35:0 "일에 계통이 없고 명령이 여러 곳에서 나오면 집에서 백 가지 일이면 백 가지 일을 하나도 이룰 수 없고 나라에서 백 가지 일이면 백 가지 일을 하나도 이루지 못하는 것이 자연한 이치이다. 지금 이 의병이 이치를 외면하고 이루기를 바라면 누가 일을 해결한다고 하겠는가. 이것이의병의 제일 큰 관계가 되는 것이니 혹 소홀하게 해서는 안되고 반드시 그렇게 해야만 한다.\n- 유인석"
 LOADING_TIP_36:0 "오백 년 종사가 드디어 망하니 어찌 한번 싸우지 않겠는가?\n- 최익현"
 LOADING_TIP_37:0 "우리나라가 고려 이후로 명칭은 비록 중국의 번속이었지만, 토지와 인민과 정사는 모두 우리가 자립하고 자주하여 털끝만큼도 중국의 간섭을 받지 않았다. 그러므로 전성기 때에는 승병이 백여 만이요, 재화가 창고에 가득하였으며, 백성은 부유하고, 인구가 번성하였다. 비록 수 양제와 당 태종의 위세로도 패하여 돌아감을 면치 못하였으며, 원 세조가 여덟 번이나 쳐들어온 다음에야 복속시키었다.\n- 최익현"
 LOADING_TIP_38:0 "우리 태조 때에 왜적이 여러 번 침범하였지만 번번이 패하였고, 임진왜란에 비록 명 나라의 구원이 있었지만 회복하여 전승한 공은 모두 우리 군사가 왜선 70여 척을 노량에서 침몰시킨 데 있었으며, 병자호란에도 만약 임 충민의 ‘곧바로 근거지를 쳐부수자’는 청을 들었다면 청 나라 사람들은 그 즉시 멸망하였을 것이니, 그 꾀를 쓰지 않은 것이 한스러울 뿐이지 진실로 힘이 부족했던 것은 아니다.\n- 최익현"
 LOADING_TIP_39:0 "이로 보건대, 우리나라가 비록 작지만 백성들의 성질이 강력함은 반드시 타국에 뒤지지 않는다.\n- 최익현"
 LOADING_TIP_40:0 "할 일이… 할 일이 너무도 많은 이때에 내가 죽어야 하다니. 그게 한스러워서…\n- 김좌진"
 LOADING_TIP_41:0 "Me, Song Yo Chan, commanding Capital ROK division. We are here Capital ROK division..... Capital ROK division....\n- 송요찬, 미 아이젠하워 대통령 앞에서의 브리핑"
 LOADING_TIP_42:0 "혁명은 불이고, 기독교는 기름이다. 사람들은 나의 혁명만 보고, 나의 신앙을 보지 못한다. 기름이 없으면 어떻게 불이 일어나겠는가?\n- 쑨원"
 LOADING_TIP_43:0 "중화민국 국민대회는 전체 국민의 위탁으로 손중산(孫中山) 선생의 중화민국 건국 이념에 근거하고 국권을 공고히 하며 민권을 보장하고 사회안녕을 수호하며 인민의 복지를 증진하기 위하여 이 헌법을 제정하며 전국에 공포 시행하고 영원히 준수한다.\n- 중화민국 헌법 전문"
 LOADING_TIP_44:0 "내가 이번에 베이징에 온 것은 지반을 포기함으로서 평화통일을 꾀하고, 국민회의에 의해 새로운 구가를 건설하여 삼민주의와 오권헌법을 실행하기 위해서였다. (중략) 동지 제군이 고군분투하여 국민회의를 하루라도 빨리 성립케 하여 삼민과 오권의 주장을 달성하기 바란다. 그렇게 하면 나는 죽어서도 편히 눈을 감을 수 있을 것이다.\n- 쑨원"
 LOADING_TIP_45:0 "당당한 중화가 인접국에 대항하지 못하고 문물, 예절이 이민족에게 경멸당하고 있다. (중략) 어리석은 노예가 국가를 잘못 통치하여 백성을 해함으로서 한번 넘어지니 다시 일어서지 못하는 극단적인 상황에 빠지고 말았다. 이제 힘센 이웃나라가 구워삶아 (중략) 과분의 위기가 목전에 이르렀다.\n- 쑨원"
 LOADING_TIP_46:0 "쑨원은 정심(正心), 성의껏 모두 앞에서 선서한다. 지금부터 구(舊)를 없애고 신(新)으로 바꾸고 자립하여 국민이 된다. 성의를 다하고 전력을 당하여 중화민국을 옹호하고, 삼민주의를 실행하고, 오권헌법을 채용한다. 정치를 공명하게 하며, 인민을 안락하게 하고, 국가의 기초를 영원히 강고하게 하며, 세계 평화를 유지하려고 노력한다.\n- 쑨원"
 LOADING_TIP_47:0 "(중략) 목적을 향하고자 하는 의지는 수단을 이용하지 않을 수 없다. 그러므로 우선 규약중의 혼란한 조치를 바로잡아 ‘민족’ 이라는 두 글자를 대서특필하여 우리의 목표를 분명히 내거는 것, 그것이 바로 우리의 임무이다.\n- 황싱"
 LOADING_TIP_48:0 "만주 정부에게 어떻게 대항할 것인가? 학생 군을 조직하여 반드시 출발시키고, 우선 저지력을 갖는 것이 필요하다. 만주 정부는 현재 우리를 저지하기 위한 행동을 보이고 있다. 우리는 우리 군이 북방에 도착 할 수 있도록 온 힘을 다 쏟을 것이고, 우리 정신에 부 합하는 행동은 못할 것이 없다. (중략)\n- 황싱"
 LOADING_TIP_49:0 "(중략) 아, 다행이다. 우리 민족의 멸망이 야만의 나라 만주에 의해 결정되어 이렇게라도 독립의 희망을 품을 수 있었지만, 만일 문명의 강국 에게 멸망했다면 돌이킬 수 없는 노예의 길로 접어들었을 것 아닌가! 가만히 앉아서 죽음을 기다리기 보다는 장렬히 투쟁하며 죽음을 맞이하자. 우리 군국민교육회는 이 때문에 일어나게 된 것이다.\n- 황싱"
 LOADING_TIP_50:0 "(중략) 왜 러시아 군대를 거절하는가? 러시아가 동삼성에 근거를 두게 되면 양국 사이에는 분쟁이 발생할 것이고 분쟁은 전쟁을 일으킬 것이다. 그렇게 된다면 승리하든 패배하든 우리의 토지는 결국 파괴될 것이다.\n- 황싱"
 LOADING_TIP_51:0 "우리 민족은 왜 독립을 갈망하는가? 만주족을 왜 억제해야 하는가? 이에 대한 답은 말하지 않아도 알 것이다. 우리 동포라면 굳이 설명할 필요가 없을 것이다. (중략) 우리의 토지를 분할하고, 외지인에게 나눠주고 있다. 이것은 멸망의 슬픔과 같이 우리를 비탄에 빠져들게 하고 있다. 만주는 우리의 원수이자 우리를 멸망시켰다.-\n- 황싱"
 LOADING_TIP_52:0 "'조국!' 너무나 흔하게 쓰이는 말이고, 또 생각 없이 불리며 일컬어지는 단어다. 그러나 조국이라는 이 두 글자처럼 온 인류, 각 민족에게 제 각기 강력한 작용과 위대한 영향을 끼친 것은 다시 없으리라 본다. 아니 그렇게 믿는다. 믿는 것이 옳은 내 견해이고, 내 체험의 소산이다.\n- 이범석"
 LOADING_TIP_53:0 "또 그 놈과 만나 이 꼴이 됐군. 그 놈은 교묘히 병사들을 휘어잡는단 말이야.\n- 최현, 진천 전투 직후 김석원에 대하여"
 LOADING_TIP_54:0 "동지들은 합세하여 조국 광복을 기필코 이룩하라. 나는 조국 광복을 이루지 못하고 이 세상을 떠나니 어찌 고혼인들 조국에 돌아갈 수 있으랴. 내 몸과 유품은 모두 불태우고 그 재도 바다에 날린 후 제사도 지내지 말라.\n- 이상설"
 LOADING_TIP_55:0 "실패가 내 운명일 수는 있어도, 내 조국의 실패는 될 수 없으리라.\n- 이상설"
 LOADING_TIP_56:0 "이루고 못 이루고는 하늘에 맡기고 사명과 의무를 다하려다가 죽는 것이 얼마나 떳떳하고 가치 있는가.\n- 이회영"
 LOADING_TIP_57:0 "생과 사는 다 같이 인생의 일면인데 사를 두려워해 가지고 무슨 일을 하겠는가.\n- 이회영"
 LOADING_TIP_58:0 "형은 쉬운 길을 가십시오. 동생은 어려운 길을 가겠습니다.\n- 왕징웨이, 충칭을 탈출하기 직전 장제스에게 남긴 편지"
 LOADING_TIP_59:0 "나의 생사가 이번 거사에 달렸소. 만약 실패하면 내세에 만납시다. 나는 자결하여 뜻을 지킬지언정 적의 포로가 되지는 않겠소.\n- 김상옥"
 LOADING_TIP_60:0 "역사란 무엇인가? 인류 사회의 "아"와 "비아"의 투쟁이 시간으로 발전하고 공간으로 확대되는 심적활동 상태의 기록이니, 세계사라 하면 세계 인류가 그렇게 되어온 상태의 기록이요, 조선사라 하면 조선 민족이 이렇게 되어온 상태의 기록이다.\n- 신채호"
 LOADING_TIP_61:0 "남의사가 파시스트 조직이었는지 아닌지에 대한 의견은 다를 수밖에 없다. 그러나 확실한 것은 한때 역행사의 지도층이 국가를 되살리기 위한 명시적인 방법으로 파시즘에 전념했을 수도 있다는 것이다. 파시즘이 역행사에 뚜렷하고 직접적인 영향을 미쳤던 것은 잠깐이었다.\n- 로이드 이스트만"
 LOADING_TIP_62:0 "중화민국을 설립한지 27년이 지났습니다. 이 시기 동안 소위 대중집회가 여러번 있었지만 진정한 민주주의나 헌정주의는 없었습니다. (중략) 이 나라에 진정한 민주 정부를 세울 수 있는 굳걷한 기반을 세울 수 있도록 열심히 노력해야 합니다.\n- 장제스"
 LOADING_TIP_63:0 "유명한 정당이 있는 외국에서는 그 당이 통치권을 갖고 있으며, 중국의 경우 유명한 정당은 국민당입니다. 그러나 국민당은 권력이 없는 형식적인 기관일 뿐입니다. 다른 나라의 파시스트 정당은 성공을 거두었으며, 최근 더 큰 성공을 거두며 세력을 넓히고 있습니다. 따라서 저는 중국에도 파시스트 정당이 필요하다는 것을 선언하는 바입니다.\n- 장제스"
 LOADING_TIP_64:0 "1931년 9월 18일 이후, 이탈리아 파시즘을 모방하자는 사회적 공감대가 형성되었습니다. (중략) 이것은 국민당의 삼민주의 원칙이 파시즘이라는 새로운 피를 수혈 받아야 한다는 것을 뜻합니다. (중략) 파시즘은 중국의 미래입니다. (중략) 이렇게 해서 중국을 부활시킬 수 있다는 희망을 가질 수 있을 것입니다.\n- 장제스"
 LOADING_TIP_65:0 "우리 개인의 모든 말과 행동은 국가와 민족을 유일의 전제로 하는 것이어야 한다.\n- 장제스"
 LOADING_TIP_66:0 "좁은 의미에서 가족은 단지 한 가정을 뜻한다. 하지만 더 넓은 의미에서 가족은 민간 및 정부의 모든 조직을 포함하고 여기에 혁명당과 학교까지 든다.\n- 장제스"
 LOADING_TIP_67:0 "우리 당이 중국을 강대한 공화국으로 건설하고자 한다면 바로 이 10년 안에, 단지 미국과 프랑스 공화정의 껍데기만을 치리하는 것만 생각할 것이 아니라, 마땅히 개명전제의 정신을 이용하여 계획을 세워야한다.\n- 장제스"
 LOADING_TIP_68:0 "이 나라가 진정 민중이 주체가 되고 궁극적으로는 각자가 자신의 능력을 다 바쳐 주권이 민중한테 있음을 보여주기 위해서는 반드시 민주로써 민권주의를 실천해야 한다.\n- 장제스"
 LOADING_TIP_69:0 "선비로서 당연히 할 일을 했을 뿐이다. 이야기 할 필요 없다. \n- 김용환"
 LOADING_TIP_70:0 "내 몸은 묻지 말고 뼈를 생물 표본으로 만들어 학생들이 만지며 공부하게 하라. \n- 남강 이승훈"
 LOADING_TIP_71:0 "문간에 검정말이 모는 검은 마차가 자신을 데리러왔으니 가야겠다. 어린이를 두고 가니 잘 부탁하오.\n- 소파 방정환"
 LOADING_TIP_72:0 "일본은 동방의 영국 노릇을 하려고 든다. 그러면 우리 대한은 적어도 동방의 프랑스가 되어야 한다.\n- 김옥균"
 LOADING_TIP_73:0 "할 일이... 할 일이 너무도 많은 이 때에 내가 죽어야 하다니... 그게 한스러워서...\n- 백야 김좌진"
 LOADING_TIP_74:0 "나는 20살 조금 넘어 혁명에 투신한 이후로 한번도 나 자신을 위한 계산을 한 적이 없다.\n- 왕징웨이"
 LOADING_TIP_75:0 "내가 충칭에 있을때 , 국민당 부총재, 국방최고회외 부주석으로 이 기관과 함께 옮겨 다녀도 안전에는 별 문제가 없었고 (중략) 패전하여 죽더라도 사후에 이름을 얻을 터인데, 왜 충칭을 떠났을까?\n- 왕징웨이"
 LOADING_TIP_76:0 "일본식 군복을 입은 내가 너무 수치스럽다, 우리식 군복을 입을때까지 기다려라\n- 이우"
 LOADING_TIP_77:0 "다양한 정치적 사상을 가진 사람들이 조직에 들어오지만, 나갈 때는 똑같은 사상을 가지고 나간다.\n- 미군의 배반, 과학과 사상 중 이범석"
 LOADING_TIP_78:0 "시끄럽소! 일국의 총리로써 동족에게 죽는건 천명이야! 남의 나라 군인의 도움까지 받아서 살고싶지는 않소!\n- 도원 김홍집"
 LOADING_TIP_79:0 "주상이 보고 싶구나. 아직도 오지 않았는가.\n- 흥선 대원군"
 LOADING_TIP_80:0 "군인으로서 나라를 지키지 못하고 신하로서 충성을 다하지 못하였으니, 만번 죽은들 무엇이 아깝겠는가\n- 박승환"
 LOADING_TIP_81:0 "바라건대 우리 동포 형제들은 억천만 배 더욱 분발하여, 의지를 굳건히 하고, 학문에 힘쓰며, 마음과 힘을 합하여 우리의 자유와 독립을 회복한다면, 죽은 자는 마땅히 어두운 저승에서라도 기뻐 웃으리다.\n- 민영환"
 LOADING_TIP_82:0 "나는 중국이다. 중국은 나 없이 아무것도 이뤄낼 수 없다.\n- 장제스"
 LOADING_TIP_83:0 "타이위안을 방문한 일본 군관들이 갖고 있던 지도를 볼 때, 일본은 처음에는 다만 황하 이북을 일소 교전시의 보급기지로 이용하려고 생각하였으나 지금은 장강 이북 지구까지 확대하였음을 분명히 알 수 있다.\n- 옌시산, 일본의 포섭 시도에 뒤통수를 치며 쿵샹시에"
 LOADING_TIP_84:0 "장선생의 복직은 결코 나를 놀라게 하지 않았다. 왜냐하면 사실상 그는 일찍이 이미 대만의 독재자였기 때문이다. 다만, 내가 굳이 그에게 전화를 걸어 질책을 한 이유는 대리총통의 신분으로서 적어도 반역을 없애야 한다는 나의 입장을 표시함으로써, 국가의 법통을 위하여 일말의 존엄을 남기기 위한 것이었다.\n- 리쭝런"
 LOADING_TIP_85:0 "동지들은 합세하여 조국 광복을 기필코 이룩하라. 나는 조국 광복을 이루지 못하고 이 세상을 떠나니 어찌 고혼인들 조국에 돌아갈 수 있으랴.\n- 부재 이상설"
 LOADING_TIP_86:0 "사형은 이미 각오했으니 더 이상 남길 말은 없다.\n- 윤봉길"
 LOADING_TIP_87:0 "내가 죽거든 시체가 왜놈들 발에 차이지 않도록 화장해 재를 바다에 뿌려달라.\n- 단재 신채호"
 LOADING_TIP_88:0 "이놈들아! 천조대신보다 하나님이 더 높아!\n- 이기풍"
 LOADING_TIP_89:0 "정부... 정부!\n- 예관 신규식"
 LOADING_TIP_90:0 "국혼은 살아있다. 국교, 국학, 국어, 국문, 국사는 국혼에 속하는 것이요,전곡, 군대, 성지, 함선, 기계 등은 국백에 속하는 것으로 국혼의 됨됨은 국백에 따라서 죽고 사는 것이 아니다.그러므로 국교와 국사가 망하지 아니하면 국혼은 살아 있으므로 그 나라는 망하지 않는다.\n- 박은식"
 LOADING_TIP_91:0 "중국이 제국주의에 의해서 망한다면 중국인은 망국노(亡國奴)로 살아가게 될 것이다. 그러나 중국이 공산주의에 의해서 망한다면 중국인은 노예로도 살아갈 수 없을 것이다.\n-장제스"
 LOADING_TIP_92:0 "내가 총통의 직무에 복귀한 것은 국민대회 대표들의 건의에 의한 것이고 각 방면의 간절한 요구가 있었기 때문이다. 그러므로 나는 이러한 군중들의 뜻에 순응하였던 것이다.\n- 장제스"
 LOADING_TIP_93:0 "이봐! 오늘 답변 그게 뭐야! 당장에 계급장을 떼어버려!\n- 김석원, 국민방위군사건 재판장에서 정일권에게"
 LOADING_TIP_94:0 "백범이 정권을 잡았더라면 나라 일이 좀더 잘 되었을 거란는 생각을 버릴 수 없다. 이 박사 집권 후 백범을 위해 할 수 있는 일은 백범 생전에는 위로를 겸해서 가끔씩 찾아가는 것과 백범 사후 한식과 추석에 성남중고교 학생들을 대동하고 묘소를 청소하고 참배한다는 사실 뿐이었다.\n- 김석원"
 LOADING_TIP_95:0 "김석원 장군이 제3사단장으로 전임되자 우리 학도병들은 그분을 따르기로 작정을 하고 8월 8일에 포항에 도착했습니다. 포항여중에 있는 3사단 사령부로 찾아갔는데, (중략)김석원 사단장을 만났어요. 반가와하시면서 자기가 돌아올 때까지 기다리고 있으라고 합디다.\n- 학도의용군 중대장 김용섭 학도병의 증언"
 LOADING_TIP_96:0 "이 별은 부패하고 정신이 썩어빠진 놈들이 주는 것이라 받을 수 없다!\n- 김석원"
 LOADING_TIP_97:0 "정의는 막을 길이 없다. 애들이 올바르게 행동했는데 무슨 지도를 하란 말인가!\n- 김석원"
 LOADING_TIP_98:0 "대대포는 토치카를 쳐라!\n나를 죽일 총탄을 적은 아직 준비하지 못했다!\n- 김석원"
 LOADING_TIP_99:0 "(저들은) 나 김석원이를 죽일 포탄을 아직 만들지 못했소. 병사들이 쓰러지는데 나만 안전한 곳에 있을 순 없소.\n- 김석원"
 LOADING_TIP_100:0 "사단장이 여기 있는데 후퇴하면 어디로 갈 것인가, 그대들은 부모형제를 져버릴 텐가?\n- 김석원"
 LOADING_TIP_101:0 "군경들아! 나는 수도사단장이 될 김석원이다. 그대들은 생명을 바쳐 싸워야 하거늘 지금 어디로 가는 것인가? 그대들의 후퇴로 우리의 형제자매와 늙으신 부모님들이 얼마나 고통을 겪을 것인가! 돌아서라! 김석원이 앞장설 테니 북으로 가자!\n- 김석원"
 LOADING_TIP_102:0 "나는 이종혁과의 오랜 해후에서 감당하기 어려운 착잡한 감회를 맛보았다. 우선 이종혁을 바로 쳐다볼 면목이 없었다. 심한 늑막염으로 병색이 말이 아닌 이종혁이었지만 도리어 그가 당당한 인간처럼 보였고 나 자신은 초라하기 짝이 없는 존재로 보였다.\n- 김석원"
 LOADING_TIP_103:0 "어떤 경우는 무지했던 탓으로 또 어떤 경우는 올바른 인생관과 올바른 세계관을 못 가졌던 탓으로 그동안 내가 저지른 잘못은 많다 할 것이다. 그중에서도 이유야 어쨌든 일제식민지시대에 오래토록 일본군인 노릇을 했다는 것은 나의 생애 중에서 가장 큰 불명예라 생각되는 것이다.\n- 김석원"
 LOADING_TIP_104:0 "군인 개인으로서나 또는 부대로서나 만약 지엄한 군통사계통을 문란하게 하는 언동을 하거나 (중략) 정사에 관여하여 경거망동하는 자가 있다면 건군 역사상 불식할 수 없는 일대 오점을 남기게 됨은 물론 누란의 위기에 있는 국가의 운명을 일조에 멸망의 심연에 빠지게 되어 한을 천추에 남기게 될 것이니, (중략)\n- 육군 훈령 제217호"
 LOADING_TIP_105:0 "우와 좌는 동격이고 동등하고 평등한 것이다. 서로 보완적이고 보강적이다.\n- 리영희"
 LOADING_TIP_106:0 "어느 것이 옳고 어느 것이 그른 그런 관계가 아니라, 둘이 함께 서로 동시에 있어야 인간사회는 안전하게 진보할 수 있다.\n- 리영희"
 LOADING_TIP_107:0 "새는 좌와 우의 두 날개로 난다.\n- 리영희"
 LOADING_TIP_108:0 "시원하게 하늘을 나는 새를 보라. 오른쪽 날개와 왼쪽 날개의 크기와 모양과 힘이 꼭 같다. 우리 인간들이 모여서 사는 사회도 마찬가지다.\n- 리영희"
 LOADING_TIP_109:0 "화살이 과녁을 찾아가는 것이 아니라, 활 쏘는 이가 과녁으로 화살을 보내야 한다.\n- 태조실록 중 일부"
 LOADING_TIP_120:0 "숨겨야 할 일들은 기록에 남기지 말라 이르다.\n- 광해군 8년, 2월 28일"
 LOADING_TIP_121:0 "미국에 주재해 잇을 때, 대통령이 접대하는 절차는 어떠했으며 접견할 때마다 악수로 인사를 하던가?\n- 고종"
 LOADING_TIP_122:0 "탐관오리의 해로움은 홍수와 맹수보다 심하다.\n- 철종"
 LOADING_TIP_123:0 "무기는 설사 백년 동안 쓸 일이 없다 해도, 단 하루도 갖추지 않을 수 없다.\n- 목민심서"
 LOADING_TIP_124:0 "노동자, 농민, 일반 대중을 위하는 것이 공산주의냐. 만일 그렇다면 나는 공산주의자가 되겠다.\n- 여운형"
 LOADING_TIP_125:0 "노동 대중을 위해 여생을 바치겠다. 만일 우익이 반동적 탄압을 한다면 오히려 공산주의 혁명을 촉진시킬 뿐이다. 나는 공산주의자를 겁내지 않는다.\n- 여운형"
 LOADING_TIP_126:0 "그러나 급진적 좌익 이론을 나는 정당하다고 보지 않는다.인간은 날 때부터 자유롭고 평등하며 생존권은 신성한 것이다.\n- 여운형"
 LOADING_TIP_127:0 "시대의 조류는 조만간 인간 세계의 여러 모순을 그대로 두지 않을 것이다. 서둘러 리 과거의 껍데기를 벗지 못하면 국가도 개인도 이내 망하고 말 것이다.\n- 여운형"
 LOADING_TIP_128:0 "우리가 월남에 간 건 국가에서 선택을 해서 명령을해서 한 것이지 나나 우리 장병 누구도 가고싶어하는 사람 아무도 없어요. 아무도 없습니다.\n- 채명신(1993년)"
 LOADING_TIP_129:0 "우리의 전진을 가로막는 장해가 있다면 그것은 아직도 우리 주위에 잔재하는 수구와 파쟁이며, 시기와 모함이며, 독선과 아집이며, 단견과 무정견 등 전근대적이며 비생산적인 요소이다.\n- 박정희"
 LOADING_TIP_130:0 "체육은 인간을 강건하게 만들고 규율과 질서와 협동을 존중하는 슬기롭고 애국적인 시민을 만들어 준다. 실로 체육은 심신을 연마하고 조화시키는 사회교육이라 하겠다.\n- 박정희"
 LOADING_TIP_131:0 "우리는 이 각박한 국제사회의 경쟁 속에서 지난날의 감정에만 집착해 있을 수 없는 것이다. 아무리 어제의 원수라 하더라도 오늘과 내일을 위해 필요하다면 그들과도 손을 잡아야 하는 것이 국리민복을 도모하는 현명한 대처가 아니겠는가?\n- 박정희"
 LOADING_TIP_132:0 "제자가 스승을 우습게 여기는 교권 없는 학원에서 진정한 교육은 이루어질 수 없다.\n- 박정희 연두교서 중"
 LOADING_TIP_133:0 "한 치의 앞도 내다보지 못하는 단견과, 아무런 계획이나 한 가지 실천도 없이 덮어놓고, 헐뜯고, 불평하는 비생산적인 정신적 자세를 바로잡지 않고서 “번영이다, 발전이다, 조국의 근대화다”라고 하는 말은 한낱 공염불에 그치고 만다는 것을 나는 단언하지 않을 수 없다.\n- 박정희"
 LOADING_TIP_134:0 "자유는 그것을 위해 투쟁하는 자만이 누릴 수 있는 것이며, 평화는 그것을 지킬 수 있는 자의 것이다.\n- 박정희"
 LOADING_TIP_135:0 "아무리 그래도 비전투원을 그렇게 재판도 없이 처형할 수는 없다. 만약 우리가 그렇게 한다면 저들이 인민재판으로 우리 양민들을 마구 죽인 것을 어떻게 비판하겠는가?\n- 이종찬"
 LOADING_TIP_136:0 "운현궁...\n- 민승호의 유언"
 LOADING_TIP_137:0 "늙은 신하가 역적을 키웠으니 나라에 큰 죄를 지었구나.\n- 홍영식의 아버지 홍순목의 유언"
 LOADING_TIP_138:0 "때가 오매 천하가 모두 한 힘이더니, 운이 다하니 영웅도 어쩔 수 없구나. 백성을 사랑하고 정의를 세운 것이 무슨 허물이랴. 나라 위한 일편단심 그 누가 알리.\n- 해몽 전봉준"
 LOADING_TIP_139:0 "차라리 물고기밥이 될지언정 왜놈에게 죽을 수는 없다.\n- 해운당 김하락"
 LOADING_TIP_140:0 "아, 조금도 희망을 잃지 말라! 우리 대한제국 2천만 동포에게 작별하며 고하노라.\n- 민영환"
 LOADING_TIP_141:0 "나라와 백성의 욕됨이 이에 이르렀으니 죽지 않고 어이하랴. 아버지의 장례도 치르지 못하고 나라의 주권도 회복하지 못했으니 충성도 못하고 효도도 못한 몸이 죽은들 어이 눈을 감으랴.\n- 의병장 왕산 허위"
 LOADING_TIP_141:0 "대한 독립의 소리가 천국에 들려오면 나는 마땅히 춤추며 만세를 부를 것이다.\n- 안중근의 유언중 일부"
 LOADING_TIP_142:0 "군부가 정치에 깊숙이 관여하면 그 나라는 망하는 것이라오. 그것은 군부가 자기들끼리 또 찢고 당기고 할테니 결국 군부 쿠데타는 악순환의 씨를 뿌려 준 결과가 된다는 말이라오.\n- 신익희"

LOADING_TIP_143:0 "죽기가 쉽지 않더군. 약을 마시려다가 입에서 약사발을 세 번이나 떼었다. 내가 이렇게도 어리석은가. 내가 죽은 후 내 글은 창강 김택영에게 맡기거라.\n- 매천 황현"
LOADING_TIP_144:0 "나는 죽어 수십만명의 이재명으로 환생하여 기어이 일본을 망하게 하고 말겠다!\n- 이재명 의사"
LOADING_TIP_145:0 "우리나라 대한제국은 망했습니다. 폐하는 모든 권력을 잃었습니다. 저는 적을 토벌할 수도, 복수할 수도 없는 이 상황에서 깊은 절망에 빠져 있습니다.\n- 이범진"
LOADING_TIP_146:0 "시간이 없는 관계로 어머님을 뵙지 못하고 떠납니다. 끝까지 부정선거 데모로 싸우겠습니다. 지금 저와 저의 친구들, 그리고 대한민국 모든 학생들은 우리나라 민주주의를 위하여 피를 흘립니다.\n- 진영숙 열사"
LOADING_TIP_147:0 "저 아우들을 먼저 치료해주세요.\n- 김치호 열사"
LOADING_TIP_148:0 "우리는 이에 우리 조선이 독립한 나라임과 조선 사람이 자주적인 민족임을 선언하노라.\n- 독립선언문"