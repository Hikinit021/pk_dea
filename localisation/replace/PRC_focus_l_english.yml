l_english:
 PRC_strengthen_the_central_secretariat:0 "공산당 강화"
 PRC_strengthen_the_central_secretariat_desc:0 "대장정 이후, 우리는 국민당과의 경쟁할 국가를 만들기 위해 정치 조직을 재조직해야만 합니다."
 PRC_agrarian_socialism:0 "농촌 사회주의"
 PRC_agrarian_socialism_desc:0 "중국은 세계의 산업화된 국가들과 같지 않습니다. 마르크스가 상상한 공산주의 혁명을 기대하는 것은 우리 나라의 처지를 착오하는 것입니다."
 PRC_rectification_campaign:0 "교정 운동"
 PRC_rectification_campaign_desc:0 "우리가 견지해야 할 투쟁의 방식에 대해 오해가 많습니다. 잘못 길을 든 동무들에게 그들의 길에 오류가 있음을 인정할 기회를 줄 것입니다."
 PRC_maoism:0 "마오주의"
 PRC_maoism_desc:0 "주석께서 오랜 시간 구상했고 논리적 이념으로 승화된 정치 이론이 우리 나라를 전진케 할 것입니다."
 PRC_socialism_with_chinese_characteristics:1 "중화 정체성의 마르크스주의"
 PRC_socialism_with_chinese_characteristics_desc:1 "명석함에는 의심할 여지가 없지만, 마르크스는 명백히 유럽인의 관점에서 저술했습니다. 중국의 특수한 상황에서는 사회주의 정책에 우리의 방식을 반영할 것입니다."
 Strengthen_relations_with_Soviet_Union:0 "소비에트와 관계 강화"
 relationship_between_alliance_neutrality:0 "공산주의권 연맹"
 Soviet_tank_purchase:0 "소비에트 탱크 구매"
 PRC_proclaim_the_peoples_republic:0 "인민해방군 선포"
 PRC_proclaim_the_peoples_republic_desc:0 "국민당을 이겼으니 우리의 정당한 자리를, 중국의 정통성 있는 정부를 세울 때입니다. 아직 해야할 일은 많이 남아있지만, 미래는 어느 때보다 밝아보입니다."
 PRC_socialist_market_economy:0 "사회주의 시장경제"
 PRC_socialist_market_economy_desc:0 "정의대로라면, 사회주의와 공산주의로의 이행은 자본주의를 통해 이루어지는 것입니다. 중국은 결코 제대로 된 자본주의 시장 경제를 발전시켜본 적이 없으며, 사회주의로의 진전조차도 불가능한 것입니다. 우리가 나아갈 수 있도록, 먼저 생산 양식의 자본주의적 발전을 이루어야만 합니다."
 PRC_land_redistribution:0 "토지 재분배"
 PRC_land_redistribution_desc:0 "수 세기 동안, 땅을 일구며 일하는 사람들은 땅을 소유한 이에게 강제로 지대를 지불해야 했습니다. 우리가 바꿀 것입니다."
 PRC_the_yanan_base_area:0 "옌안 거점"
 PRC_the_yanan_base_area_desc:0 "우리 혁명의 기반은 옌안의 거점입니다. 다가오는 투쟁에서 우리가 우세하기를 원한다면, 반드시 확장하고 개선해야만 합니다."
 PRC_prepare_for_war_with_japan:0 "일본과의 전쟁 준비"
 PRC_prepare_for_war_with_japan_desc:0 "일본 군국주의자들은 우리 국가에 있어 크나큰 위협이 될 것입니다. 그들은 중국 정부가 지금껏 상상하지 못한 방식으로 분열과 착취를 소망하고 있습니다. 그에 비하자면 국민당과의 투쟁은 예삿일에 불과합니다."
 PRC_government_of_national_defense:0 "국방 정부"
 PRC_government_of_national_defense_desc:0 "분열된 나라는 곧 패배할 나라입니다. 우리는 국민당군과 함께 해 우리의 방위를 조직화해야만 합니다."
 PRC_confrontation_with_the_warlords:0 "군벌과의 대치"
 PRC_confrontation_with_the_warlords_desc:0 "중국의 몇몇 인사들은 중앙 정부를 무시하며, 투쟁에서 한 쪽의 편을 들기를 거부했습니다. 심지어 그 중 일부는 은밀히 나라를 팔아넘기려는 흑심을 품거나 일본과 공조하려고까지 했습니다. 그 자들을 끌어내야만 합니다."
 PRC_anti_japanese_expedition:0 "반일 원정"
 PRC_anti_japanese_expedition_desc:0 "우리의 현재 처지를 볼 때 일본과 접전을 치르는 것은 용맹하기보다 어리석은 짓입니다. 우리의 첫번째 준비는 육로로 소규모 분대를 보내 적지에서 거점을 구축하게 하는 것입니다. 때가 되면, 우리는 궐기를 알릴 것입니다."
 PRC_revolutionary_military_commission:0 "혁명군사위원회"
 PRC_revolutionary_military_commission_desc:0 "우리 적들과의 혁명적인 투쟁은 특별히 만들어진 주체에 의해 긴밀히 조율되어야 합니다."
 PRC_provoke_japan:0 "일본 도발"
 PRC_provoke_japan_desc:0 "세 세대에 걸쳐 우리는 일본의 위협 아래에서 살아왔습니다. 일본의 팽창을 저지해낸다면 우리는 중국인들의 눈에 영웅으로 비칠 것입니다. 또한 일본인들이 적당한 전쟁 명분을 제공하지 않는다면, 우리가 만들어낼 것입니다."
 PRC_protracted_warfare:0 "지연전"
 PRC_protracted_warfare_desc:0 "우리의 차례가 오도록 전쟁을 끌어야만 합니다. 중국은 사람과 시간이 넘쳐납니다. 적과 대면해 전투를 벌이는 것은 자살 행위입니다."
 PRC_mobile_warfare:0 "기동전"
 PRC_mobile_warfare_desc:0 "언제까지고 산과 숲에 숨을 수는 없습니다. 적과 싸울 시간이 다가왔고, 우리가 싸우기를 두려워하지 않는다는 것을 세계에 보여줄 것입니다."
 PRC_peoples_war:0 "인민의 전쟁"
 PRC_peoples_war_desc:0 "다른 나라들은 기술력과 화력으로 전쟁에서 이길 수 있다고 믿습니다. 우리는 더 나은 것을 압니다. 희생을 무릅쓴 인민의 단호함과 비견할 수 있는 기술력은 없습니다."
 PRC_100_regiments_campaign:0 "백단대전"
 PRC_100_regiments_campaign_desc:0 "이제 우리는 소규모 전투와 접전에 중점을 둘 것입니다. 적들은 우리가 약하고 성가시기만 하다 생각합니다. 경계심이 잦아들었을 때, 그들은 불시의 대공세를 맞이할 것입니다."
 PRC_central_military_commission:0 "중앙군사위원회"
 PRC_central_military_commission_desc:0 "우리의 지위가 안전해졌으니, 생존을 위한 혁명적 투쟁에서 국가의 지도층이 되기 위한 투쟁으로 이행할 수 있습니다."
 PRC_peoples_liberation_army:0 "인민 해방군"
 PRC_peoples_liberation_army_desc:0 "중화 홍군은 대단한 위업을 이루었습니다. 미래에, 우리 인민들을 해방시킬 싸움으로 크나큰 명예를 얻어 이길 것입니다."
 PRC_peoples_volunteer_army:0 "인민 의용군"
 PRC_peoples_volunteer_army_desc:0 "세계의 노동자와 소작농을 해방하려는 투쟁에서 많은 나라들이 함께 싸우고 있습니다. 이러한 분쟁에 직접적으로 개입하는 것이 늘 현명한 것은 아니지만, 힘의 균형을 변하게 만드는 데는 작은 힘만이 필요합니다."
 PRC_military_intelligence_department:0 "군사정보부"
 PRC_military_intelligence_department_desc:0 "우리에게 값진 정보를 제공하는 많은 친구들이 민중 속에 섞여있습니다. 적들은 더욱 많습니다. 그들을 분리시키기 위한 조직을 만들어야만 합니다."
 PRC_central_security_bureau:0 "중앙안보국"
 PRC_central_security_bureau_desc:0 "우리는 반혁명적인 것이라면 자그마한 촌락조차 좌시하지 않을 것입니다. 우리의 목표는 피해를 입기 전에 반드시, 단 한 명의 반역자마저 찾아내는 것입니다."
 PRC_focus_on_china:0 "중국에 중점"
 PRC_focus_on_china_desc:0 "우리가 국민당과 군벌들과 계속 싸우는 동안 일본과 맞서기를 희망할 수는 없습니다. 일본을 쓰러뜨리기 전에 반드시 그들부터 패배시켜야 합니다."
 PRC_exploit_the_weak_neighbours:0 "인접 약소국 착취"
 PRC_exploit_the_weak_neighbours_desc:0 "우리의 이웃들은 부패와 내분으로 약해졌습니다. 지금이야말로 우리 영토를 확장할 완벽한 기회입니다."
 PRC_infiltration:0 "침투"
 PRC_infiltration_desc:0 "국민당은 공공연히 우리와 싸우고 싶어합니다. 그 유혹에 빠지지 말아야 합니다. 거점을 만들 수 있도록 작은 분대를 적지로 파견할 것입니다. 때가 되면, 궐기의 방아쇠를 당기고 불시에 국민당을 사로잡을 것입니다."
 PRC_enforce_the_three_rules:0 "삼대기율 시행"
 PRC_enforce_the_three_rules_desc:0 "1: 명령을 따르라.\n2: 소작농의 것은 훔치지 말라.\n3: 적에게서 취한 모든 것은 모두가 나눈다.\n이 간단한 기율로써 우리가 인민의 편이라는 것을 보여줄 것입니다."
 PRC_permit_opium_trade:0 "아편 무역 허용"
 PRC_permit_opium_trade_desc:0 "유감스러운 부작용에도 불구하고, 우리 군대의 보급에 필요한 돈을 마련하려면 소작농들에게 양귀비 재배를 허가해야 합니다."
 PRC_ban_the_opium_trade:0 "아편 무역 금지"
 PRC_ban_the_opium_trade_desc:0 "아편은 서양 강대국들이 우리를 무릎꿇린 계기였습니다. 우리는 악이 퍼져나가는 것을 용납하지 않을 것입니다."
 PRC_abolish_the_land_rent:1 "토지 임대료 파기"
 PRC_abolish_the_land_rent_desc:0 "토지의 개인 소유권은 터무니없는 관념입니다. 토지는 그곳에서 일하는 자의 것입니다. 소작농들을 규합해 우리를 지지하도록 만들 것입니다."
 PRC_literacy_programs:0 "문자 교육"
 PRC_literacy_programs_desc:0 "현대 사회를 만들기 위한 첫 걸음은 모든 시민들이 여러 사안들을 이해하고 해결할 수 있도록 하는 것입니다."
 PRC_china_medical_university:0 "중국 의과 대학"
 PRC_china_medical_university_desc:0 "위생과 의료 처치는 야전에 있는 우리 군대는 물론 시민들에게도 이로울 것입니다. 이것에 관한 새로운 방법론을 개발하고 사람들에게 가르칠 것입니다."
 PRC_form_the_academy_of_sciences:0 "과학학술원 설립"
 PRC_form_the_academy_of_sciences_desc:0 "우리의 여러 연구 시설과 대학을 규합해서 더욱 효율적인 관리가 가능한 새로운 조직을 만들 것입니다."