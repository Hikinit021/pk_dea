Seo_Jae_Pil_conservatism_desc:0 "서재필 내각은 1919년 6월 28일 베르사유 조약과 함께 종료된 대한제국 체제와 함께 미국의 감시하에 치루어진 제1대 대통령선거에서 다수 득표를 얻으며 당선된 서재필의 행정수반 및 국회의원들의 통칭명이며 초반에는 "국민선거, 국민정치, 국민경제"라는 3국 공약을 내세우며 국민들의 지지를 얻었으나 그의 연임은 국민들의 신뢰를 더욱 잃어가고 있을 뿐입니다."