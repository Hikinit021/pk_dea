 #조선은 지금 혼란 가운데 홀로 서있습니다.예전에 영광스럽던 시대는 저물고 어둠이 찾아왔지만 언제든 우리는 다시 일어날 것입니다.언제나 그랬듯 말이죠,허나 다시 일어서기전 혼란을 막을 수는 없을 것입니다.\n\n혼돈을 처음부터 막을 수 없다면 혼돈이 찾아왔을때 다시는 그 혼란이 찾아오지 못하게 하는 방법도 있습니다.그 혼란을 잠재우면 우리는 모든지 할 수 있습니다,과거의 영광을 찾는일도 말이죠.