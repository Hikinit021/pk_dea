 GATHERING_STORM_DESC:0 "시대는 빠르게 흐르고 있습니다. 유럽에서는 히틀러가 권력을 공고히 했으며, 이제 그의 관심은 점차 독일의 국경 너머로 향하고 있습니다. 또 무솔리니의 이탈리아가 대담한 군사적 도전을 계속하고 있으며, 아시아에서는 한중일 삼국의 혼란이 이어지고 있습니다. 대전쟁의 종결 이후 거의 20년이 흘렀지만 세계는 아직도 기름 속에 처박혀 있습니다. 단 하나의 불씨가 모든 것을 불태워 버릴 것입니다."
 KOR_GATHERING_STORM_DESC:0 "£GFX_kor_start_view      세계의 상황\n\n                                                                                                                                                                    모든 전쟁을 끝내기 위한 전쟁인 대전쟁이 끝난 지 18년이 지났습니다. 하지만 그 누구도 모든\n                                                                                                                                                                    전쟁이 끝났다고 말하지는 않을 것입니다. 물론 대전쟁 이후 벌어진 크고 작은 영토분쟁도 문제의 한\n                                                                                                                                                                    축을 담당하고 있는것은 사실입니다.\n\n                                                                                                                                                                    그러나 그보다 더 근본적인 문제는 최근 유럽에서 벌어지고 있는 총성 없는 전쟁입니다. 아무도 죽지\n                                                                                                                                                                    않았고, 아무도 직접적인 피해를 입지 않은, 심지어는 전쟁조차 아닌 이러한 상황을 누군가는 단순한\n                                                                                                                                                                    신체제의 과도기로 보기도 합니다.\n\n                                                                                                                                                                    허나 모두가 동의하는 사실은 광란의 20년대 이후 벌어진 대공황과 독일국의 수권법 통과 등의\n                                                                                                                                                                    중대사가 대전쟁 이후의 시대를 더욱더 어두운 시대로 보내고 있다는 것입니다.\n\n                                                                                                                                                                    유럽의 총성 없는 전쟁과 아시아의 불안정한 평화가 곧 우리를 또 다른 대전쟁이란 폭풍으로\n                                                                                                                                                                    인도할지도 모릅니다.\n\n\n\n\n\n                                                                                            @KOR 대한민국의 간략한 역사\n\n                                                                                            수많은 이들이 말하는 '신체제의 과도기'는 어찌 보면 현재의 대한민국을 설명하는 가장 정확한 단어 일수 있습니다. 대한제국의 뼈저린 패배와 타국에 의한\n                                                                                            강제적인 구체제 청산은 동아시아 최초의 민주 공화국 수립과 함께 극단주의의 비상 이라는 비극적인 결과물을 탄생시켰습니다.\n\n                                                                                            하지만 민주 공화국의 수립에도 불구하고 유럽의 냉혈한 열강들은 그들에게 다시금 징벌적인 전후 배상금을 부여했고, 그들의 피나는 노력에도 아직 그들은\n                                                                                            수많은 피를 더 흘려야 하는 상황입니다.\n\n                                                                                            이러한 상황에서 진행된 최후의 차선책인 서재필 대통령의 4선은 결국 스스로 일궈 낸 민주 공화국에 금을 가게 만드는 무리수로 작용할 것입니다. 서재필 \n                                                                                            정부의 마지막 화살은 조금씩 활시위를 당기고 있고 이가 민주 공화국의 아버지의 심장을 맞추기 까지는 얼마 남지 않은 듯 합니다.\n\n                                                                                            신체제의 비상이 다가옵니다."

 CHI_GATHERING_STORM_DESC:0 "£GFX_chi_start_view      세계의 상황\n\n                                                                                                                                                                    모든 전쟁을 끝내기 위한 전쟁인 대전쟁이 끝난 지 18년이 지났습니다. 하지만 그 누구도 모든\n                                                                                                                                                                    전쟁이 끝났다고 말하지는 않을 것입니다. 물론 대전쟁 이후 벌어진 크고 작은 영토분쟁도 문제의 한\n                                                                                                                                                                    축을 담당하고 있는것은 사실입니다.\n\n                                                                                                                                                                    그러나 그보다 더 근본적인 문제는 최근 유럽에서 벌어지고 있는 총성 없는 전쟁입니다. 아무도 죽지\n                                                                                                                                                                    않았고, 아무도 직접적인 피해를 입지 않은, 심지어는 전쟁조차 아닌 이러한 상황을 누군가는 단순한\n                                                                                                                                                                    신체제의 과도기로 보기도 합니다.\n\n                                                                                                                                                                    허나 모두가 동의하는 사실은 광란의 20년대 이후 벌어진 대공황과 독일국의 수권법 통과 등의\n                                                                                                                                                                    중대사가 대전쟁 이후의 시대를 더욱더 어두운 시대로 보내고 있다는 것입니다.\n\n                                                                                                                                                                    유럽의 총성 없는 전쟁과 아시아의 불안정한 평화가 곧 우리를 또 다른 대전쟁이란 폭풍으로\n                                                                                                                                                                    인도할지도 모릅니다.\n\n\n\n\n\n                                                                                            @CHI 중화민국 광동정부의 간략한 역사\n\n                                                                                            그동안 중화민국 광동정부는 넘어지고 쓰려져서 또다시 일어서기를 반복해왔습니다. 부르주아부터 가난한 농민까지 모든 계층과 국민이 단결해서 이루어 냈던\n                                                                                            국민혁명의 연장선인 대대적인 북벌은 복건 강서 전역의 수복에도 불구하고 결과적으로 쓰디쓴 패배로 남게 되었습니다. 서남 군벌들의 순차적 봉기는 단순히\n                                                                                            해결될 수 있는 문제가 아니었고 운남, 호남, 귀주, 광서의 통제권 상실이라는 끔찍한 결과를 불러왔습니다.\n\n                                                                                            허나 분열이라는 거대한 폭풍을 맞이 하고 있던 그들의 상황은 더욱이 심화되었고, 막대한 통제권 상실로 인해 만들어진 거대한 국민정부의 정치적 공백은 끝내\n                                                                                            국민당 좌파의 장제스 축출 시도라는 결말을 불러왔습니다. 장제스는 이를 서산회의파, 광둥 군벌과의 연합을 통한 역 축출로 무마시키려고 시도 하였으나 장시\n                                                                                            소비에트와 반장 군벌들 야합하여 왕징웨이와 난창정부를 수립했고 이는 아직도 광동정부가 해결해야 하는 중대 사항 중 하나로 뽑힙니다.\n\n                                                                                            하지만 그럼에도 광동정부가 중국 대륙에서 가장 강한 군사 기술력을 가진 것은 사실입니다. 그들이 흩어진 자신들의 세력을 모은다면 다시금 강해질지도\n                                                                                            모릅니다.\n\n                                                                                            천하대세 분구필합 합구필분, 오랫동안 나누어져 있던 천하가 다시금 합쳐질때가 왔습니다."
 JAP_GATHERING_STORM_DESC:0 "£GFX_jap_start_view      세계의 상황\n\n                                                                                                                                                                    모든 전쟁을 끝내기 위한 전쟁인 대전쟁이 끝난 지 18년이 지났습니다. 하지만 그 누구도 모든\n                                                                                                                                                                    전쟁이 끝났다고 말하지는 않을 것입니다. 물론 대전쟁 이후 벌어진 크고 작은 영토분쟁도 문제의 한\n                                                                                                                                                                    축을 담당하고 있는것은 사실입니다.\n\n                                                                                                                                                                    그러나 그보다 더 근본적인 문제는 최근 유럽에서 벌어지고 있는 총성 없는 전쟁입니다. 아무도 죽지\n                                                                                                                                                                    않았고, 아무도 직접적인 피해를 입지 않은, 심지어는 전쟁조차 아닌 이러한 상황을 누군가는 단순한\n                                                                                                                                                                    신체제의 과도기로 보기도 합니다.\n\n                                                                                                                                                                    허나 모두가 동의하는 사실은 광란의 20년대 이후 벌어진 대공황과 독일국의 수권법 통과 등의\n                                                                                                                                                                    중대사가 대전쟁 이후의 시대를 더욱더 어두운 시대로 보내고 있다는 것입니다.\n\n                                                                                                                                                                    유럽의 총성 없는 전쟁과 아시아의 불안정한 평화가 곧 우리를 또 다른 대전쟁이란 폭풍으로\n                                                                                                                                                                    인도할지도 모릅니다.\n\n\n\n\n\n                                                                                            @JAP 대일본제국의 간략한 역사\n\n                                                                                            앙시앵 레짐, 불어로 구체제를 뜻하는 단어는 1789년 대혁명이 일어난 이후로 불란서를 망쳐온 주범으로 지목되었습니다. 아이러니하게도 현대에 이 단어가\n                                                                                            가장 어울리게 된 것은 대일본제국입니다.\n\n                                                                                            1868년, 토막파의 반란이 오사카성에서 틀어막힌 이후 제15대 쇼군 도쿠가와 요시노부의 개혁이 성공하면서 일본은 사실상 도쿠가와의 국가가 되었습니다.\n                                                                                            대일본제국 헌법에 기반하여 국가원수는 텐노였으나 실권은 내각총리대신에게 있었고 투표권 역시 제한되었을뿐더러 그나마 일반 신민들이 활동할 수 있었던\n                                                                                            서민원은 총리선출권을 가지고 있는 귀족원에게 예속되어 단독적으로는 아무것도 할 수 없었습니다.\n\n                                                                                            이에 대해 자유주의에 경도된 이들의 반란이 몇 차례 있었으나 진압당하기 일쑤였고 그렇게 안정을 찾아가는 듯싶었으나 미국발 대공황은 다시 일본을\n                                                                                            들쑤시기에는 충분한 불쏘시개였습니다.\n\n                                                                                            대일본제국이 작금의 문제점을 타파해내고 체제를 유지할 것인지, 혹은 그대로 무너질지는\n                                                                                            그 누구도 알 수 없는 상황에서 새해가 밝았습니다."
