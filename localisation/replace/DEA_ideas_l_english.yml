###국민정신###
KOR_economy_ruined:0 "망가진 경제"
KOR_economy_ruined_desc:0 "대전쟁 이후의 전간기를 덮친 미국발 경제 공황과 패전 배상금의 상환을 위해 과도하게 발행한 통화가 불러일으킨 극심한 인플레이션은 정부의 예산과 행정을 붕괴시켰습니다. 괴멸적인 피해를 본 우리 경제를 이전과 같은 수준까지 수복하려면 노력뿐만이 아닌 시간이 필요할 것입니다."
KOR_huge_amount_government_bonds:0 "막대한 국채"
KOR_huge_amount_government_bonds_desc:0 "19년 6월 제국의 패전으로 맺어진 베르사유 조약은 우리 국가에 많은 양의 배상금과 물질적 배상을 위한 공장의 재가동 비용을 채웠습니다. "돈을 갚기 위한 돈"이라는 정부의 무능한 경제적 운영에 재정의 지출은 심각한 수준으로 격상했고, 이는 원체 무거웠던 국채의 가중이라는 끔찍한 결과를 낳았습니다."
KOR_huge_amount_government_bonds_tt:0 "§R수출을 제한하거나 금지시킬 수 없습니다.§!"
KOR_Collapsed_security:0 "무너진 치안"
KOR_Collapsed_security_desc:0 "경제의 붕괴는 나아가 정부 행정의 붕괴를 야기했고, 이로 인해 생긴 행정의 거대한 허점은 경찰을 법의 수호자가 아닌 하나의 군벌과 같이 만들었습니다. 경찰은 자신들의 지위를 치안 유지가 아닌 사리사욕을 위해 남용하고 있고, 사회 전반적인 혼란에서 비롯된 극단주의 테러와 멎을 날이 없는 시위는 국가의 상태를 악화시키고만 있습니다. 시간과 노력에 상관없이 이 문제는 반드시 해결되어야만 합니다."
KOR_incompetent_goverment:0 "무능한 정부"
KOR_incompetent_goverment_desc:0 "영국이나 미국과 같이 민주적인 정부를 가진 나라와 지위를 나란히 하겠다고 한 정부의 구상과는 달리 설립된 지 15년을 겨우 넘은 한국의 정부는 현재 그 존망이 위협받고 있으며, 한때 민주공화국의 아버지로 추앙받았던 서재필 대통령은 의회에서 불안정한 행정적 방식을 고수하는 사람으로 낙인찍혀 수많은 비난을 받고 있습니다."
KOR_Divided_military:0 "분열된 군부"
KOR_Divided_military_desc:0 "무능한 정부의 추태와 붕괴한 치안이 군대에까지 그 영향을 미치게 하는 것은 시간의 문제였습니다. 제정에서 민정으로 급격히 바뀐 체제와 막대한 국채에서 비롯된 무리한 국방 예산 삭감은 많은 군인이 자신들의 존속 여부에 대한 의문을 품게 했습니다. 또한 불확실한 정보통에 따르면 몇몇 부대가 주둔지를 일시적으로 이탈하는 등의 수상쩍은 움직임을 보인다는 모양입니다."
