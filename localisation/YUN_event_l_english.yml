 YUNNAN_EARLY_FOCUS1.t:0 "국경에서의 소란"
 YUNNAN_EARLY_FOCUS.d:0 "오늘 우리의 영토와 귀주 그리고 광서와 맟댄 곳에서 약간의 충돌이 발생하였습니다. 국민당의 그 졸개들은 자기들끼리 군화를 던지고 놀다가 우리의 국경을 넘게 되었습니다. 마침 순찰을 돌던 우리의 군이 발견하고 주웠습니다. 그리고 그것이 곧 국민당 세력의 물건임을 깨닳게 되었습니다. 사소한 실수가 전쟁으로 번지던 사례를 잘 알고 있었기에 발견한 병사는 곧장 돌려주려고 국경주위를 돌아 다녔습니다.\n거기서 확인 한 모습은 광서의 군인들과 귀주의 군인들이 서로 험한 욕설을 퍼부으면서 군화의 사라졌음을 서로의 책임을 떠맡는 중이었습니다. 처음에는 말로만 했던것은, 흙과 주먹을 이용해 물리적으로 싸우게 되었습니다. 개싸움을 보기 싫었던 운남군의 순찰병은 소리를 지른 뒤 군화를 보여주고 확인시켜준 다음 국경너머로 던졌습니다. 그리고 이러한 사건을 직접 목격한 그 순찰병은 상관에게 보고하면서 운남군 전체에 재밌는 이야기로 소문나게 되었습니다."
 YUNNAN_EARLY_FOCUS1.a:0 "그들은 스스로를 더욱 분열되게 만드는군."
 YUNNAN_EARLY_FOCUS2.t:0 "학교 내에 적대세력?"
 YUNNAN_EARLY_FOCUS2.d:0 "운남육군강무당은 신해혁명이 일어나기 2년전에 청의 신식군대 개혁계획으로 19번째로 개설된 육군사관학교이며 남중국의 유명한 인물들을 배출한 곳이기도 합니다. 호국전쟁의 명장 차이어, 그리고 현재 운남성장인 탕지야오도 이곳의 사관생도 출신입니다. 그러나 많은 명장들을 배출하였지만 그것이 모두 우리의 운남군벌의 장군들에게 속하지는 않고 있습니다.\n소문의 바로는 국민당의 많은 하급장교들이 개인자격으로 사관학교에 입학하고 있으며 호국전쟁으로 관계가 틀어진 북양파라든지, 임시적으로 동맹을 맻고 있지만 우리에게는 너무 급진적인 개혁을 요구하여 운남의 안정을 뒤흔들고 있는 연성주의자들도 이 유명한 학교로 모여들고 있습니다. 학교에 많은 생도들이 생기는것은 좋은일이지만 만일 결과적으로 그들이 국민당이나 북양군벌의 장군같은 적대세력이나 연성주의자들의 세력을 형성시키는 기둥이 된다면 우리의 운남의 앞날은 캄캄할것입니다.\n현재 탕지야오도 이러한 출신을 알 수없는 많은 유입에 걱정하고 있으며 그는 직접 운남육군강무당으로 가서 총무처에게 새로운 교칙을 만드라고 명령하였고 그때 그가 한 말은..."
 YUNNAN_EARLY_FOCUS2.a:0 "이러한 상황은 좋은거 같으나 철저히 감시하라"
 YUNNAN_EARLY_FOCUS2.b:0 "룽윈의 측근인거 같은 놈들만 처형해"
 YUNNAN_EARLY_FOCUS2.c:0 "생도들이 운남군에 입대하지 않겠다면 싹다 체포해라"