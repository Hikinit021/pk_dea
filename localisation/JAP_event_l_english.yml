 JAP.1.t:0 "일본국의 미래"
 JAP.1.d:0 "일본국에는 역사상 가장 위태로운 시기를 맞이하고 있습니다.\n세계대전에서 패한 우리의 일본제국은 미국과의 도쿄조약을 맺고 굴욕적인 평화헌법의 이름하에 모든것이 제한되고 있습니다. 우리는 지금 상황을 극복해 나가야합니다. 과연 우리는 어떻게 극복해나가야하며, 다시 옛 일본의 영광을 되찾을수 있을까요?\n우리는 끝까지 포기하지 않을 것입니다. 우리 일본국의 주권을 위해, 일본국의 영광을 위해, 천황폐하를 위해,,,"
 JAP.1.a:0 "벚꽃은 다시 피어올라 세계를 비출것이다."
 JAP.2.t:0 "1936년 예산 개편안"
 JAP.2.d:0 "오늘 아침, 일본국 의회에서는 천황 주재의 예산 개편안이 제출되었습니다. 이는 각 부의 예산 배분 및 투자 계획을 포함한 총 예산 분배안을 포함합니다. 히로히토 천황께서는 이에 대해 각 부의 예산을 절약하기보다, 발상의 전환을 하여 더욱 과감한 예산안의 편성 및 투자에 집중을 명했습니다. 그의 요지는 '너무 절약에 집중하다 보니 예산안에만 수많은 시간이 소요되고 그 때문에 동전 하나에도 벌벌 떨며 정작 제일 중요한 투자안에는 집중을 하지 못하니 과감하게 쓸 돈이 있으면 쓰자.'는 것이었습니다. 이에 여당에서는 당연하게도 '과감한 시도다.'라며 칭찬을 아끼지 않았지만, 야당에서는 '천황이 국고를 바닥내려 한다.'라며 비난일색이었습니다."
 JAP.2.a:0 "그 선택이 옳기를 바라자,,,"
 JAP.3.t:0 "일본국의 새로운 전략"
 JAP.3.d:0 "이 '새로운 전략'이라는 것은 거창하게 들립니다. 너무나도 거창해서, 말만 들어도 주식이 급등하는 수준입니다. 물론 속에 든 것은 지지율과 안정도를 일시적으로 붙들 만한 정치적 힘을 미리 가불해서 쓰는 것이나 다름 없습니다. 물론 이 허울뿐인 것에 각종 효과를 더하는 것은 당국이 해야 할 일입니다. 이런 상황에서 봤을 때, 일본국의 미래는 퍽 밝아 보입니다."
 JAP.3.a:0 "퍽 밝아 보이는 미래가 오길,,,!"
 JAP.4.t:0 "일본 투자에대한 방향성"
 JAP.4.d:0 "일본국의 경제가 붕괴한 것은 누구나 다 아는 사실입니다. 이는 미국발 대공황에서 시작되었으며, 물론 그 전에 전쟁 때문에 큰 피해를 입은 상태였기에 우리 스스로도 외국의 탓만 하고 있을 수는 없다는 것을 잘 알고 있습니다. 점점 파국으로 치닫는 경제를 두고 볼 수 없었던 요시다 시게루는 내각에 '경제 부활에 대한 정책을 무엇이든 가져오라'며 주문했고, 의회는 이에 대해 '투자를 많이 하게 하라는 말만 가지고는 안 된다'며 난색을 표했으나 곧 경제부의 주도로 정책 검토가 시행되었습니다. 현재 우리는 두 가지 정책을 눈 앞에 두고 있습니다. 한 쪽은, 우리에게 현재 무리하게 편성된 예산안을 뜯어 고쳐서 최대한 지출을 줄이고 돈을 묶어 절약하는 방법입니다. 이를 통해 투자를 할 기회가 생겨날 것이고, 그 기회를 잘 이용하여 우리의 주도로 경제를 일으키는 것입니다. 천천한 성장이 되겠지만, 그만큼 실패할 걱정은 적습니다. 다른 한 쪽은, 우리에게 현재 과감하게 편성된 예산안을 건드리지 않고 그대로 진행한 다음 과감한 투자를 선행하여 외국계 투자자들로부터 적극적인 투자를 이끌어내는 방법입니다. 잘만 된다면 역사에 전례가 없을 정도로 빠르게 경제를 일으키겠지만, 그만큼 실패할 확률도 큽니다. 어느 쪽을 고르든 돌이킬 수 없습니다. 일본국의 국민들은 준비가 되었길."
 JAP.4.a:0 "우리는 생각했던거보다 돈이 부족하다"
 JAP.4.b:0 "투자는 화끈하게 해야지!"
 JAP.1972.t:0 "살벌한 주식시장"
 JAP.1972.d:0 "화창한 일요일 아침\n오늘 아침에도 어김없이 증권시장을 항해 달린다.\n증권시장 앞에 수많은 인파를 지나 내가 몇달전 구매했었던 주식을 희망차며 바라보았지만\n역시나,,오를 기미가 보이지 않는다,,\n내아들 딸은 오늘도 배고프다면서 라멘 한 그릇을 먹고 싶다고 하였지만 이젠 남은 돈마저 바닥났다.\n아내도 지긋지긋하다는 말 한마디를 던지며 우릴 떠난지 오래,,,나에게 남은 건 월세집하고 내가 낳은 아들, 딸 뿐이다....\n나는 이제 어쩌면 좋을까,,,\n(아들과 딸을 끌어안으며)사랑한다. 애들아 너희만은 내가 지켜줄게,,,\n내 삶의 원동력은 아이들이다. 얘네가 없었으면 난 더 이상의 삶의 가치를 못느낄 겉다,,,우리 애들은 내가 살아있다는 증거,,"
 JAP.1972.a:0 "오늘도,,,,"
 JAP.1121.t:0 "철도사고"
 JAP.1121.d:0 "비 오는 목요일 아침\n\n\n 나의 마음을 위로라도 하듯 하늘에서는 이슬비가 내린다.\n 일본 전체적으로 경제가 붕괴했다, 우리마저 더는 월세를 낼 돈이 부족하여 집에서 쫓겨났다.\n 집에서 쫓겨나고 내 아들, 료스케가 나를 걱정하는 눈빛으로 보며 '아빠 우리 괜찮은 거지?'라고 물었다. 나는 애들 앞에 주저앉으며 눈물을 흘리고 말았다. 너무 미안했다 나 같은 인간을 아비로 두게 해줘서 난 아버지라고 불릴 자격이 없는 인간이다. 눈물을 그치고 잠시 나는 고민 빠졌다. 그리고 이제는 결단으로 내렸다.'그래, 일단 어머님 댁에 보내두자 내가 데리고 있으면 가여운 우리 애들만 힘들 거야, '그렇게 나는 내 유일한 재산인 결혼반지를 팔고 어머님 댁이 있는 오사카항 기차표를 3장 구매했다.\n 후 3시 10분 오사카항 기차가 도착했다. 애들을 바라보면서 '로스케,미츠키 우리 오랜만에 할머니 댁에 갈까?' 애들은 웃으면서'네!'라고 외쳤다. 무거운 마음으로 기차에 올랐다. 오늘따라 비가 많이 오네,,,n\한,, 한 시간쯤 달렸을까? 갑자기 기차가 급브레이크라도 밟은 듯 엄청난 충격을 받았다. 그러더니 기차가 갑자기 오른쪽으로 쏠리며 쓰러졌다. 나는 그만 머리에 가방이 떨어져서 기절해 버렸다. 얼마나 지났을까? 밖에서 구조대원이 나를 흔들며 나를 깨웠다. 나는 일어나자마자 자료 일정과 ? 찾아보려 했지만 그 어디에도 내 애들을 찾을 수 없었다. 그런데 어디 선가로 료스케의 목소리가 들려왔다. \n아빠,,,,, 아빠,,,,,,, \n그렇다,,, 기차 밑에 깔린 채 아빠만을 찾고 있었던 것이다. 미츠키는 옆에서 온몸이 피로 범벅이 된 채 쓰러져있었고 료스케은 머리에서 피를 흘리면서 아빠를 보며 말했다.\n아빠,,,\n사랑해요,,,\n료스케가 갑자기 눈을 감으며 머리를 바닥에 기대었다. 나는 급히 구조대를 찾아서 애들을 구해보지만, 너무 늦은 걸까? 애들이 눈을 뜨지 않는다...\n\n미안하다....\n\n 못난 아빠 만나게해서\n진짜 미안해."
 JAP.1121.a:0 "두 아이들에게,,,애도의 마음을 담아서,,"
 JAP.1974.t:0 "금요일 밤"
 JAP.1974.d:0 "아이들이 사고로 덧없이 스러져간 후, 나는 더 이상의 꿈도, 희망도 없다. 친구도, 아내도 떠나갔으며 이제는 아이들까지.\n나는 이제 무엇을 위하여 살아야 하지?"
 JAP.1974.a:0 "§R결국 극단적인 선택을 하게 되는구먼,,"
 JAP.5.t:0 "규슈의 조선소"
 JAP.5.d:0 "미국발 대공황을 극복하기 위한 방책으로써 제시된 이시바시 단잔 대장대신과 요시다 시게루 총리대신의 주도면밀한 투자 계획으로 규슈 지역의 조선업은 한층 활기를 띠게 되었습니다. 이 계획의 목적은 국내 투자 활성화를 위해 기반의 보강을 꾀하는 것이며 엄격한 심사 과정을 거쳐 성장 가능성이 높다고 판단된 규슈 지역이 투자 계획의 대상으로 선정되었습니다. 잠잠하던 조선소는 다시금 노동자들의 발걸음이 들려오기 시작했으며, 우리 모두가 이것이 일본 조선업의 큰 도약이 되어줄 것임을 믿어 의심치 않고 있습니다."
 JAP.5.a:0 "훌룡하군!"
 JAP.6.t:0 "간토의 산업지대"화창한 일요일 아침\n 오늘 아침에도 어김없이 증권시장을 항해 달린다.\n 증권시장 앞에 수많은 인파를 지나 내가 몇 달 전 구매했었던 주식을 희망차며 바라보았지만\n역시나, 오를 기미가 보이지 않는다,,\n 내 아들 딸은 오늘도 배고프다면서 라멘 한 그릇을 먹고 싶다고 하였지만 이젠 남은 돈마저 바닥났다.\n 아내도 지긋지긋하다는 말 한마디를 던지며 우릴 떠난 지 오래,,,나에게 남은 건 월셋집하고 내가 낳은 아들, 딸 뿐이다....\n 나는 이제 어쩌면 좋을까,,,\n(아들과 딸을 끌어안으며) 사랑한다. 애들과 너희만은 내가 지켜줄게,,,\n 내 삶의 원동력은 아이들이다. 얘네가 없었으면 난 더 이상의 삶의 가치를 못 느낄 같다, 우리 애들은 내가 살아있다는 증거"
 JAP.6.a:0 "일본국의 미래가 밝다"
 JAP.7.t:0 "노동자 파업"
 JAP.7.d:0 "일본국은 미국발 대공황을 통하여 경제적 어려움을 겪고 있으면 실업자 수도 20%에 달하는 어마어마한 수치를 기록했습니다. 이 상황 속에서 자신의 직업을 잃어 실업자가 된 일본의 국민들은 "우리도 사람이다. 먹을 것이 필요하다."라는 슬로건을 내걸며 오사카, 도쿄, 히로시마등 일본 대도시를 중심으로 시위와 대규모 파업을 진행 중이며 점점 격해지고 확산하고 있습니다. 일부 도시에서는 폭력적인 사태마저 벌어지기 시작하고 있으며 이에 공산당은 한술 더 떠 이들의 권리를 보장해야 한다는 명분으로 시위와 파업을 동요하며 이들을 지원하고 있다. 더 일부 공장은 파업으로 마비 상태에 있으며 우리는 더는 이 상황을 지체해서는 안 된다고 판단됩니다. 우리는 이제 피할 수 없다. 이제 해결방안을 제시할 때입니다."
 JAP.7.a:0 "의회는 이 문제에 대한 선택권이 있다."
 JAP.8.t:0 "의회의 결정"
 JAP.8.d:0 "어느날 의회에 실업자가 된 국민들의 파업이 격해지고, 시위는 곧 일본 전국의 총파업으로 이어졌고, 공산당의 지원으로 그 여파는 걷잡을 수 없이 확산되었고, 곧이어 도쿄, 오사카, 교토, 삿포로 등 대도시의 총파업에 이어 지방 총파업이 대규모 폭력사태로 변해, 일반 국민들조차 정부에게 발빠른 대처와 해결책을 요구하기에 이르렀다는 보고가 들어왔습니다. 의회에서는 충분히 논한끝에 두가지 결론이 대립하게 됬었습니다. 그들의 주장을 수용하자는 유화책과 그들의 주장은 들을 것도 없다는 강경책 사이에서 우리는 선택해야 합니다. 유화책으로서 일자리를 더욱 확장하고 노동법을 개선한다면 공산당의 입지가 커진다해도, 폭력사태를 한번에 진압할 수 있습니다. 혹은 폭력사태로 번진 이상, 불법행위로서 간주하여 경찰과 군 병력을 파견파여 공산당과 함께 탄압할 수 있습니다. 그러나 이는 많은 이들의 반발과 공산당의 혁명 시도를 감내해야 할지도 모릅니다. 우린 막다른 길에 다다랐고, 빠르게 합의된 해결책을 내놓는 것만이 유일한 해답이 될 것입니다."
 JAP.8.a:0 "그들 앞에서 한치도 물러서지 않는다."
 JAP.8.b:0 "그들의 조건이 뭐지?"