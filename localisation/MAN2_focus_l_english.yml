fengtian.110.t:0 "입지"
fengtian.110.d:0 "북양 정부의 붕괴 이후 장체스가 이끄는 국민정부가 난징에 들어서며 자신들을 치켜세우고 있으나 우리는 그에 연연하지 않고 우리들의 길을 만들어내기로 하였습니다, 허나 만주 지역에서의 한국의 입지는 너무나도 크고 한국이 없는 만주 지역은 주인없는 맹견과 같은 상태 입니다. 우리가 만주 지역을 모두 점령하고 있다고는 하나 사람들에게서의 입지는 그리 많치 못합니다, 오히려 너무 많은 점령지가 발목을 잡고 있다고 볼수 있습니다.. 공산주의자들은 만주 지역의 치안이 좋지 못하다는것을 깨달아 만주 지역에 침투한지 오래입니다."
fengtian.110.a:0 "역겨운 놈들."