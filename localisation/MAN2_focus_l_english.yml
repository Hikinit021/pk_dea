fengtian.3.t.chi:0 "쑨원 선생의 서거"
fengtian.3.t.nochi:0 "쑨원의 사망"
fengtian.3.desc.chi:0 "[This.GetNewsIcon]오늘 아침, 중국의 초대 대총통 쑨원 각하가 자택에서 조용히 눈을 감으셨습니다. 그의 작고 당시 저명한 국민당 인사 여럿이 그 곁을 지켰으며, 그의 유해는 본인의 유언을 따라 난징 쯔진산에 안치될 예정입니다. 쑨원 대총통은 살아생전 봉천 - 국민당 합작을 주도했던 사람이었으며, 이제 쑨원이라는 구심점을 잃은 봉-국 합작의 미래는 불확실합니다. 일이 이렇게 된 이상 국민당과 봉천의 모든 인물들이 위험을 무릅써서라도 이전의 혼란했던 과거로 회귀하지 않고자 온 힘을 다할 것이나 그것이 제 성과를 거둘지, 혹은 이 합작의 분열을 유예할 뿐일지는 확실치 않습니다."
fengtian.3.desc.nochi:0 "[This.GetNewsIcon]오늘 아침, 중국의 초대 대총통 쑨원은 자택에서 조용히 눈을 감았습니다. 그의 작고 당시 저명한 국민당 인사 여럿이 그 곁을 지켰으며, 그의 유해는 본인의 유언을 따라 난징 쯔진산에 안치될 예정입니다. 쑨원은 살아생전 봉천 - 국민당 합작을 주도했던 사람이었으며, 이제 쑨원이라는 구심점을 잃은 봉-국 합작의 미래는 불확실합니다. 일이 이렇게 된 이상 국민당과 봉천의 모든 인물들이 위험을 무릅써서라도 이전의 혼란했던 과거로 회귀하지 않고자 온 힘을 다할 것이나 그것이 제 성과를 거둘지, 혹은 이 합작의 분열을 유예할 뿐일지는 확실치 않습니다."
