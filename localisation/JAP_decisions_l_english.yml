JAP_Com_strike_category:0 "공산당과 노동자 파업"
JAP_Com_strike_category_desc:0 "패전 이후 미국의 바람과 함께 일본에는 민주주의가 뿌리 깊게 들어왔습니다. 허나 패전 이후 들어온 바람은 민주주의와 대립 하는 체제라고 볼수 있는 공산주의까지 국내에 들어오게 만들었습니다. 일본 공산당 측은 노동자들과 연대 결합하여 매달 정기적으로 노동법의 제정과 최저임금의 인상과 같은 주제를 놓고 파업을 벌이고 있습니다. 우리는 그들과 협상을 버리던가, 조금은 불법적인 방법을 쓸수도 있습니다."