JAP_government_action_1:0 "§G업적 꾸미기§!"
JAP_government_action_1_tt:0 "답은 역시 사람들이 우리의 편을 들도록 설득하는 것입니다. 때로는 약간의 설득력이 필요하고 진실을 꾸며내는 것보다 누군가를 설득하는 데 더 좋은방법이 있을까요?"
JAP_opposition_action_1:0 "§R계파 신임 떨어뜨리기§!"
JAP_opposition_action_1_tt:0 "중의원에 대한 지배권을 위한 투쟁은 파벌들 사이에서의 영원한 싸움입니다. 나쁘게도, 비록 다소 과장된 것일지라도 일부 사람들이 편을 바꾸는데 필요한 모든 것은 현재의 후원자들이 얼마나 나쁜지 배우는 것 뿐입니다..."
JAP_opposition_action_1_cost:0 "§Y25§!£GFX_political_power_texticon  | §Y2%§! £GFX_podium_texticon"

JAP_GUI_action_2:0 "[getJAPGUIAction2]"
JAP_GUI_action_2_tt:0 "[getJAPGuiAction2tt]"
JAP_government_action_2:0 "§G대중을 이용하기§!"
JAP_government_action_2_tt:0 "우리가 반드시 국민의 동의를 얻어 통치할 필요는 없지만, 동의를 받는것은 통치하는 것을 상당히 쉽게 만듭니다. 여기에는 대중들의 존경심을 희생시키더라도 의원들이 우리와 함께 대열에 합류하도록 설득하는 것도 포함합니다."
JAP_opposition_action_2:0 "§R공개적으로 공격하기§!"
JAP_opposition_action_2_tt:0 "중의원에서 우리의 적들은 만만한 대상입니다. 적들을 가능할때마다 신용을 떨어뜨리는 것은 정치인들의 삶의 일부입니다."
JAP_opposition_action_2_cost:0 "§Y25§!£GFX_political_power_texticon  | §Y2%§!£GFX_approval_texticon"

JAP_GUI_action_3:0 "[getJAPGUIAction3]"
JAP_GUI_action_3_tt:0 "[getJAPGuiAction3tt]"
JAP_government_action_3:0 "§G선전 작전 시작§!"
JAP_government_action_3_tt:0 "통치권은 헌법상 정부에 위임되어 있지만, 국민과 귀족원은 어떤 결실을 맺기 위해 그것을 지지해야 합니다. 자금이 잘 갖춰진 선전 캠페인은 그들 사이에서 믿음을 촉진 할 것입니다."
JAP_opposition_action_3:0 "§R모략 작전 시작§!"
JAP_opposition_action_3_tt:0 "일반 대중과 귀족원 모두 상당수의 사람들이 정부의 적들을 지지합니다. 우리가 아무리 추악하다 주장하더라도 그들에 대한 진실을 배울 때입니다."
JAP_opposition_action_3_cost:0 "§Y50§!£GFX_political_power_texticon  | §Y50M§!£GFX_dollar_sign"

