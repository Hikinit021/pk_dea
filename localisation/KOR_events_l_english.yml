 KOR.7.t:0 "[ENG_blackshirt_march_state.GetName]의 긴급적인 주도회 습격"
 KOR.7.desc:0 "[ENG_blackshirt_march_state.GetName]의 주도회 습격이 긴급적으로 그리고 성공적으로 마무리되었습니다."
