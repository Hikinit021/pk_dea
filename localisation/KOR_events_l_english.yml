 KOR.69.t:0 "사제단 - 진실"
 KOR.69.desc:0 "저희 정의구현사제단은 성스러운 하느님의 성전에서 중대 성명을 발표하겠습니다. 고 김지섭 군 고문치사 사건의 진상이 은폐, 조작되었다. 김지섭 군을 고문하여 죽음에 이르게 한 범인은… 치안본부 대공 수사 2단 5과 2계 학원 분과 1반 경위 조한경, 2계 1반 경장 이정호, 2계 1반 경위 황정웅, 2계 1반 경사 반금곤, 2계 5반 경사 강진규... 그리고 인간화와 민주화의 길을 걸을 수 있느냐 없느냐 하는 중대한 관건이 이 사건에 걸려 있다. 1936년 겨울 천주교정의구현전국사제단." 미사가 끝남과 동시에 고문치사 사건의 축소, 은폐가 밝혀지고 그 소식을 듣자마자 수십 명의 기자가 단체로 뛰어나와 전화부스로 향했습니다. "어어, 여기 김지섭 군 고문치사 사건! 진범 경위 조한경..." "빨리 좀 나와봐!!" 명동성당의 종이 울리기 시작합니다. \n\n같은 시각, 향림교회에서도 종이 울립니다. 김정남은 경찰들의 눈을 피하려 벽의 전선에 매달려 버티자 경찰들은 김정남을 발견하지 못하고 가버립니다. 그러고는 구름이 걷히며 햇빛이 김정남을 내리쬐고, 그 순간 전선이 끊어지며 추락할 위기에 처합니다. 그리고 장택상은 십자가에 못 박힌 예수 그리스도가 그려진 스테인드글라스 너머로 옥상에 매달려 버둥대는 김정남의 그림자를 발견합니다. 한편. "큰일 났습니다! 갑호비상령이 발령됐습니다!!" 장택상은 재빨리 그간 수사한 모든 자료를 모두 불태우라고 명령한 다음 사태 수습에 대한 대책 회의를 위해 치안본부로 향하지만, 장택상과 그의 보좌들 앞에 기자들이 나타나서 취재를 요청합니다. 그의 보좌들이 기자들을 막으며 황급히 자리를 피하려 하지만 문을 열고 들어가려는 장택상의 앞을 윤상삼 기자가 가로막고 장택상에게 있는 의혹들에 대해 질문하더니, 냉소적인 미소와 함께 쏘아붙입니다. "고문, 살인, 은폐, 조작, 횡령. 끝났어, 당신." \n\n윤상삼 기자가 쏘아붙이자 장택상은 분을 참지 못하고 윤상삼 기자의 멱살을 잡지만 보좌관이 상황을 악화시킬 뿐이라고 팔을 잡아당기자 그제야 팔을 놓았습니다. 장택상이 치안본부로 들어가자 텅 빈 치안총감실에 "장택상 징계안"이 놓여있습니다. 조병옥과 서재필의 서명이 새겨진 징계안을 본 장택상은 자신의 운명을 직감합니다. "개새끼들..." 경찰들이 장택상의 수하들을 체포하는 소리가 들려옵니다... \n\n 3일 후, 시위가 끝날 기미가 없이 규모가 점점 커지자 서재필은 대법원장 김병로를 부릅니다. "이봐, 김 법원장. 김 법원장은 야당 인사들이 석방되길 원하지?" "아니, 대통령 각하. 그게 무슨 말씀입니까." "아니, 그 민심도 뒤숭숭하기도 하고... 그 이번에 손녀 봤다며? 그 선물이라고 생각하고 돈은 여기 따로 준비해놨어. 받아둬. 야당 인사들은 그냥 간단하게 재판하고선 다 증거불충분으로 석방해줄 테니까 되는 선에서 다 해산 시켜." "감사하지만 돈은 사양하겠습니다. 진정은 어느 정도 시키겠지만, 잘 생각하셔야 할 겁니다." "알겠네, 축하하네." 그렇게 서재필은 자리를 뜨고 이범석이 서재필을 마중 나옵니다. "각하, 정말 괜찮으시겠습니까? 상대는 야당입니다. 이건 불에 기름을 통째로 들이붓는 격입니다." "생각은 간단해. 야당 놈들, 다 우리 문서 때문에 반동분자로 낙인찍혀있어. 그놈들 시위 현장에 풀면 알아서 자기들끼리 연소할걸? 지켜보기만 해.""
 KOR.69.a:0 "너는 끝이야."

 KOR.70.t:0 "서재필 - 실수"
 KOR.70.desc:0 "사건이 축소 조작되었음이 새롭게 밝혀지자 경찰과 현 정부의 도덕성은 치명적인 타격을 받고 말았습니다. 여론은 폭발하였고, 서재필의 오산으로 야당과 재야운동권은 서로의 오해를 풀며 고문 살인 은폐 조작을 규탄하는 대규모 대회를 열어 향원교회에서 "민주국민운동본부"를 결성했습니다.  그간 분열되어 있던 민주 세력이 하나의 목소리를 내기 시작하며 국민운동본부, 줄여서 국본은 대한촉성회의 대통령 후보 지명 전당대회 날에 맞춰서 김지섭 고문치사 사건 은폐를 규탄하는 집회를 서울을 비롯한 전국 22개 도시에서 열기로 합의하기에 이릅니다. 또한 각 대학에서도 시위의 열기가 올라가기 시작하고, 고려대학교 학생들은 종로까지 나왔으며 시위에 일반 학생들의 참여가 크게 늘면서 학생들을 경찰이 체포하려고 하자 시민들이 연행을 제지하는 상황이 벌어졌습니다. 그리고 국본은 민주화 촉구와 고문치사 사건의 진상규명 발표 요청 등의 내용의 전단을 뿌리며 여러 곳에 시위 사실을 알립니다. 이들이 잠잠해지리라 생각한 서재필은 일이 잘못됐음을 알아챘는지 전국에 송출할 대규모 연설을 준비합니다. \n\n"본인은 얼마 남지 않은 촉박한 임기와 현재의 국가적 상황을 종합적으로 판단하여 중대한 결단을 내리지 않으면 안 되게 되었습니다. 이제 본인은 임기 중 개헌이 불가능하다고 판단하고 현행 헌법에 따라 내년 본인의 임기 만료와 더불어 후임자에게 정부를 이양할 것을 천명하는 바입니다. 이와 함께 본인은 평화적인 정부 이양과 평양 올림픽이라는 양대 국가 대사를 성공적으로 치르기 위해서 국론을 분열시키고 국력을 낭비하는 소모적인 개헌 논의를 지양할 것을 선언합니다. 본인의 이 결단은 오늘의 난국을 타개하고 국가 목표를 수행하는 데 현실적으로 최선의 길이라는 판단에 따른 것으로서 국민 여러분께서 전폭적인 호응과 신뢰를 보내주실 것을 간곡히 당부하고자 합니다. \n\n국민 여러분. 본인은 이제 불과 몇 달 후면 이 중책을 벗고 청와대를 떠나게 됩니다. 국민 여러분의 축복 속에 대임을 마무리 짓고 여러분과 더불어 기쁨과 괴로움을 나누면서 융성하는 나라의 시민으로서 일상의 행복을 누리고 싶은 소박한 소망 이외에 본인은 지금 아무런 정치적 사심이 없습니다." 사심이 없다는 말과는 다르게 이 연설의 내용은 여야가 합의해서 개헌하기를 바랐으나 야당과 의견이 충돌해 합의가 불가하고, 일체의 개헌 논의를 중단한 뒤 간선제로 체육관 선거를 통해 후임 대통령을 뽑겠으며 개헌 논의는 다음 대통령 임기 중인 평양 올림픽 이후로 미뤄두겠다는 것이었습니다. 시위자들은 한국 경제를 위협하는 테러범들이니 모조리 잡아서 엄벌하자는 의견이었고, 언론사에서 요약본이 나오자 사람들은 더욱더 분노하기 시작했습니다."
 KOR.70.a:0 "아아, 국민 여러분."

 KOR.71.t:0 "서재필 - 사진"
 KOR.71.desc:0 "정부의 만행에 교직원들도 항명을 시작하고, 각 대학의 학생들은 집회 하루 전 사전집회를 감행하기로 합니다. 연세대학교 또한 예외는 아니었고, 천여 명이 노천극장에 모여 사전 집회를 진행하기로 협의합니다. "사전 집회인데, 이거 내일 가는 곳에 안 가봐도 되겠습니까? 우리 한번 교문 앞으로 나가야 하지 않겠습니까? 여러분, 갑시다! 밖으로 나가서 싸웁시다!" "옳소! 우리가 안 나서면 누가 나서겠습니까!" "가자! 나가자! 싸우자!" 학생들은 급기야 서재필과 장택상의 허수아비를 만들어 불태우고 교문을 나섭니다. 학교 교문 앞에서 학생들이 시위하자 경찰들은 최루탄을 일제히 눕혀서 발사하기 시작합니다. "발사!" "최루탄이다! 피해!" "다들 뒤로 빠져! 어서!" 순식간에 교문 왼편은 아수라장이 되었고, 뒤이어 오른편에서도 최루탄이 날아오기 시작합니다. "이런 미친... 다들 피해!" 급작스러운 최루탄의 연기 사이로 학생들이 모두 흩어지기 시작했지만, 최루탄 속에서 고통을 참으며 한 학생이 구호를 계속해서 외쳤습니다. "독재 정권 타도하자! 3선 대통령 부끄럽지 않은가! 당장 선거 시작하라!" 구호를 외치는 이상열 학생을 본 경찰은 더욱더 매섭게 최루탄을 쏴대기 시작했고, 눈먼 최루탄에 맞은 이상열이 쓰러지자 도서관학과 학생 조명하가 뛰어가 이상열을 부축했습니다. 이상열은 정신이 멀어지는 와중에도 집회에 대한 투지를 불태웠습니다. "저희... 성공할 수 있는 거죠?" "정신 차려! 우리가 왜 성공을 못 해! 정신 차려라... 제발! 여기 빨리 좀 와봐!" 그리고 옆에 있던 로이터 통신기자 정태원 기자가 그 장면을 필름 속에 담아내는 데 성공합니다. "학생! 내가 도와줄게요. 일단 병원으로 데려갑시다!" 그렇게 이상열은 세브란스 병원으로 옮겨집니다. \n\n한편 중앙일보. "편집장님, 이번 데모 기사에 실을 만한 사진이 없는데..." "정태원 기자가 적당한 사진을 가지고 있던 걸로 기억하는데 한번 사무실로 가봐." 그들은 그의 사무실에 찾아갔으나 그들을 맞이한 것은 정태원 기자가 아닌 메모 한 장과 같이 놓인 사진이었습니다. 그 메모에는 꼭 이 일을 예견한 듯 사진을 꼭 실어달라는 내용이 적혀있었고, 그들은 사진을 가지고 편집국으로 향합니다."
 KOR.71.a:0 "감사합니다, 부장님..."

 KOR.72.t:0 "서재필 - 사진"
 KOR.72.desc:0 "편집국 사람들이 사진을 보자 우려의 목소리를 꺼냈습니다. "자네, 이 사진을 꼭 써야겠나?" "네? 그게 무슨 소리입니까?" "자네, 이번 시위로 얼마나 많은 학생이 다쳤는지 아는가?" "암요, 잘 압니다. 그러니까 더욱더 실어야 하는 거 아니겠습니까?" "이 사진이 올라가면 무슨 일이 날지 예상이 안 돼? 더 많은 사람이 시위에 나설 거야." "당연하죠, 그래야지요. 그게 학생들이 원하는 바였을 겁니다. 그게 뭐가 문제가 됩니까?" "자네는 지난 전쟁에서 별로 느낀 바가 없나 보군. 지난 전쟁에서 둘 다 자유라는 이름 아래에서 서로 싸웠어! 그리고 어떻게 됐지? 수백만의 죽음? 기아? 쌓여 가는 국채? 독일을 봐! 국민들이 스스로 독재의 길을 향해가고 있어. 아무 의미가 없었다고! 자네는 자네 목숨뿐만이 아니라 수많은 젊은이의 목숨까지 책임질 자신이 있는가?" \n\n노발대발 화를 내던 이창성 사진부장은 고심하다 이내 사진을 쓰기로 합니다. "아니다, 실어. 내가 젊은 사람 말려봤자 뭐 하겠어. 자네, 이왕 이렇게 된 거 크게 살어. 이왕 이렇게 할 거면 작게 살면 안 되지. 역시 시민들은 지금 현실을 알 필요가 있어. 그걸 돕는 게 우리의 의무이기도 하고. 다들 뭐해! 내가 다 책임질 테니까 크게 싣고 크게들 살어!" \n\n밤새 연세대 세브란스 병원에서는 시신을 가져가려는 경찰과 그를 막으려는 학생들의 실랑이가 있었으나 학생들은 바리케이드를 자처하면서까지 경찰을 막아냈습니다. 다음 날 국민운동본부에서 주관하는 대규모 시위가 서울시청 광장에서 열리기 시작합니다만, 오늘의 시위는 원래와 달리 30대 직장인들, 소위 넥타이부대가 많이 참여했으며 또한 다수의 시민이 김지섭, 이상열의 사망과 같은 인권유린 사건으로 정치의식을 자극받아 시위에 동참했습니다.\n\n정부는 집회를 봉쇄하기 위해 수없이 많은 행동을 취하였습니다. 12시에 선언문 발표가 예정된 대한성공회 서울주교좌성당을 수일 전부터 봉쇄했고, 당일 차량 경적 시위에 동참할 것을 우려해 경적을 울리는 모든 차량 운전자는 도로교통법 위반으로 잡아넣겠다고 신문 등 각종 언론에 으름장을 놓았으며 서울 시내버스와 택시의 경적까지 제거했습니다. 수도권 전철은 시내 구간을 무정차 통과하게 조치시켰으며, 단축 수업이나 조기 퇴근 등 수많은 조치를 내놓았습니다. 봉쇄된 곳도 담을 넘어 진입한 사람들에 의해 12시에 사전 집회가 개최됐으나 경찰의 원천 봉쇄로 국본의 간부들이 체포되었고 집회도 확산하진 못할 것으로 보였으나 아이러니하게도 이러한 조치 때문에 도리어 많은 사람이 시위에 참여하게 되었습니다. 직장인으로서는 회사도 조기 퇴근으로 일찍 끝났는데 지하철 무정차로 집은 못 가고, 날은 밝으니 자연스레 시위대에 합세할 환경이 갖춰진 것이었습니다. 그리고 저녁 6시, 서울 시내 곳곳에서 국본의 주도하에 시위가 시작됩니다. 국본의 방침대로 저녁 6시에 차량 경적을 신호로 시민들이 거리로 쏟아져 나온 것이었습니다. 경찰이 시위대를 보이는 대로 체포하는 가운데 일부 시위대가 명동성당으로 피신하면서 농성 투쟁이 시작되었습니다."
 KOR.72.a:0 "감사합니다, 부장님..."

 KOR.73.t:0 "서재필 - 국민운동본부"
 KOR.73.desc:0 "밤새 연세대 세브란스 병원에서는 김지섭의 시신을 가져가려는 경찰과 그를 막으려는 학생들의 실랑이가 있었으나 학생들은 집요하게 경찰을 막아냈습니다. 다음 날 국민운동본부에서 주관하는 대규모 시위가 서울시청 광장에서 열리기 시작했지만, 오늘의 시위는 예상과 달리 소위 넥타이부대로 일컬어지는 30대의 직장인이 많이 참여했으며 다수의 시민이 김지섭, 이상열의 사망과 같은 인권유린 사건으로 정치의식을 자극받고 자발적으로 참여한 것으로 보입니다. 정부는 집회를 봉쇄하기 위해 수많은 노력을 들였습니다. 12시에 선언문 발표가 예정된 대한성공회 서울주교좌성당을 수일 전부터 봉쇄하고 당일 차량 경적 시위에 동참할 것을 우려해 경적을 울리는 모든 차량 운전자는 도로교통법 위반으로 잡아넣겠다고 신문 등 각종 언론에 으름장을 놓았으며, 서울 시내버스와 택시의 경적을 제거하고 수도권 전철은 시내 구간을 무정차 통과하게 조치시켰으며 단축 수업과 조기 퇴근 등의 수많은 조치를 내놓았습니다. 봉쇄된 곳도 담을 넘어 어찌어찌 진입한 사람들에 의해 12시에 사전 집회를 개최했으나, 경찰의 원천 봉쇄로 국본의 간부들이 체포되었고 집회는 확산하진 못할 것으로 보였습니다.\n\n아이러니하게도 이러한 조치가 도리어 많은 사람을 시위에 참여하게 했습니다. 직장인으로서는 회사가 조기 퇴근으로 일찍 끝났는데 지하철 무정차로 집은 못 가고, 날은 밝으니 자연스레 시위대에 합세할 환경이 갖춰진 것이었습니다. 그리고 저녁 6시가 되자 서울 시내 곳곳에서 국본 주도하에 시위가 시작됩니다. 국본의 방침대로 저녁 6시에 차량 경적을 신호로 시민들이 거리로 쏟아져 나온 것이었습니다. 경찰이 시위대를 보이는 대로 체포하는 가운데 일부 시위대가 명동성당으로 피신하면서 농성 투쟁이 시작되었습니다. \n\n시위대가 명동성당으로 피신하기 시작하자 경찰들 또한 명동성당 입구 길을 둘러싸기 시작합니다. 그러자 천주교 서울대교구장이자 한국 최초의 추기경인 노기남 바오로 추기경이 경찰들을 막아섭니다. "학생들을 만나려 한다면 수녀들이 나와서 앞에 설 것이고, 그 앞에는 또 신부들이 있을 것이고, 그리고 그 맨 앞에서 나를 보게 될 것이다. 그러니 나를 밟고 신부들을 밟고 수녀들까지 밟아야 학생들과 만날 것이다." 결심을 굳힌 추기경의 선언에 경찰들 사이에서는 당황스러운 기색이 넘칩니다. 경찰들의 목표는 시위대를 명동성당에서 끌어내는 것이었지만 추기경이 거부하는 상황에서 한국 가톨릭의 상징인 명동성당에 함부로 경찰을 투입해서 사람을 잡아간다는 것은 세계 가톨릭의 권위에 도전하는 일로 해석될 수 있기 때문입니다. 대한민국 수립 이후 최대의 축제가 될 예정인 평양 올림픽이 얼마 남지 않은 시기에 가톨릭에 도전하는 것은 수없이 많은 나라의 참석을 거부하겠다는 것과 마찬가지였습니다."
 KOR.73.a:0 "빨리 도망쳐!"

 KOR.74.t:0 "서재필 - 오판"
 KOR.74.desc:0 "시위가 시작된 지 며칠이 지나 주말이 오면서 시위는 소강상태에 이르렀고, 가장 우려했던 광주 또한 첫날을 빼고는 비교적 조용함에 따라 청와대는 자신감을 회복했습니다. 내각 내 온건파의 주장으로 치안 당국은 명동성당 농성자들에게 성당 농성을 중단하면 전원의 무사 귀가를 보장하겠다고 약속했으며, 농성자들은 찬반 투표 끝에 이 제안을 받아들였습니다. 다행히 치안 당국도 그 약속을 지켰습니다. \n\n그러나 정부는 이 전국적인 시위에 치명적인 오판을 내리고 말았습니다. 그들이 틀렸단 것을 증명이라도 하듯이 월요일이 돌아오자 전국 각지에서 어마어마한 인파가 거리를 점령하기 시작했습니다. 각 지역의 대학가들은 월요일을 신호탄으로 본격적인 항쟁의 현장이 되었습니다. 얌전히 넘어갔다고 신성모가 특별히 언급했던 광주 또한 상황은 같았습니다. 애당초 광주의 전남대는 학교 축제로, 조선대는 학내 민주화 문제로 당장 시위에 참여할 상황이 아니었기 때문에 조용했던 것입니다. 그러나 주말이 끝나고 새로운 일주일이 시작되자마자 뒤늦은 참가를 만회라도 하려는 것처럼 광주의 대학가는 전남대와 조선대의 학생들로 가득 차버렸고, 명동성당 시위 가담자들이 안전하게 귀가하는 것을 본 학생과 시민들은 정권이 밀리기 시작함을 인지하여 더욱 항쟁에 박차를 가했습니다.\n\n진압과정에서 발생한 무차별적인 최루탄 발포로 시위대의 사상자가 급증하자 시위는 곧 전국으로 퍼졌습니다. 설상가상으로 지방의 시위는 서울보다 더 과격했고, 결론적으로 경찰력을 이용한 진압은 한계를 맞이했습니다. 이렇게 상황이 악화함에 따라 서재필은 신성모와 조병옥을 비롯한 군경의 주요 인사들을 불러들였습니다. 시위 진압을 위한 계엄군 투입의 논쟁에 종지부를 찍을 때가 왔기 때문입니다. 치안본부장 조병옥은 안건을 듣자마자 우려의 목소리를 냈습니다. "아무리 시위가 강경해지더라도 계엄군 투입은 마지막 수단입니다. 이번 사태가 일반적인 것과 궤를 달리한단 것은 알고 있습니다만, 부디 믿고 맡겨주십시오. 어떻게든 경찰의 선에서 막아보도록 하겠습니다, 각하." 이에 국방부장관 신성모가 기가 찬 듯이 반발합니다. "이보쇼, 조병옥 치안본부장, 지금 사태의 심각성을 알고도 그런 말을 하는 게지요? 시위가 점점 격렬해지는 상태에서 안 그래도 아슬아슬한 경찰력으로 막아보겠다니, 계란으로 바위를 쳐서 바위가 깨지긴커녕 계란이 안 깨진 적은 있습니까? 말이 되기는커녕 그냥 개소리 아닙니까? 개소리." "전국에서 약 150만의 시민들이 시위 중입니다! 이들을 탱크로 밀어버리겠다는 것보다 더한 개소리가 이 세상에 어디 있다고 그러는 겁니까? 시위대가 그걸 보고 가만히 있길 바라는 겁니까?" "허, 참. 저 옆 나라는 반동분자라는 새끼들 200만 명도 눈 깜짝 안 하고 밀어버리던데, 그에 비하면 뭐, 150만 명은 아무것도 아니지 않습니까? 아, 이 나라 경찰들은 그거 하나 제대로 못 해서 이 꼬락서니가 난 거였지?" "야 인마! 당신 말이 뭐 그따위야! 너네 군대는 잘나서 그렇게 썩어빠졌나? 너희들은 너네 문제나 제대로 해결하란 말이야! 군바리란 것들은..." "이 씨발놈이 지금... 너야말로 이번 사태나 잘 수습하란 말이야! 짭새들이 제대로 못 해서 이 꼬락서니가 난 거 아니야!" "뭐? 짭새? 당신 지금 나랑..." "그만, 그만! 당장 다들 조용히 못해? 한시가 급한 상황에 당신들이야말로 뭐 하자는 거야!" 보다 못한 서재필의 호통에 아수라장을 방불케 하던 회의장은 겨우 침묵을 찾았습니다. "아무튼, 이번 사태 제대로 수습 안 되면 시위대를 밀고 나발이고 너희들부터 목 날아갈 준비해.""
 KOR.74.a:0 "학생들을 만나게 하지 않을 것이다."

 KOR.75.t:0 "서재필 - "
 KOR.75.desc:0 "치안력의 한계는 명백해졌습니다. 경찰들은 지방에서 수행하던 공세적 진압을 사실상 포기하고 행정기관 등을 중심으로 한 거점 방어에 집중해야 했으며, 그조차도 한계에 다다르고 있었습니다. 일부 지역에서는 보급받은 최루탄이 전량 소진돼 전경들이 시위대와 투석전으로 맞대응하는 상황까지 내몰렸고, 각지에서 경찰 부대가 시위대에 압도되어 퇴각하거나 무장을 해제당하고 쫓겨나는 일마저 발생했습니다. 대규모 시위가 전국 각지에서 동시다발적으로 일어난 탓에 지방의 시위 진압 인력은 어느 한 도시에 머물지 못하고 이곳저곳 돌아다니며 시위를 막는 등 땜질을 하고 있으며, 지역마다 민정당사, 도청 및 시 군청, KBS 방송국, 파출소 등이 첫 공격대상이 되어 화염병과 돌멩이가 날아들었습니다. \n\n내무부 장관은 서재필에게 서울의 시위는 현재 치안력으로 진압 가능하지만, 시민들이 경찰이 아닌 시위대에 호응하고 동조 및 가담하면서 경찰들의 사기가 매우 떨어지고 있다고 보고한 바 있었습니다. 그리고 시위가 확산하면서 경찰들의 체력도, 사기도 회복될 기미 없이 소모되고만 있습니다. 무엇보다 최루탄의 비축분이 바닥을 보이기 시작했습니다. 전례 없는 이 사태에 경악한 당국은 밤낮없이 공장을 가동해 최루탄을 생산하도록 했지만, 그 소모량을 따라잡는 것은 불가능해 보입니다. 체력과 사기까지 바닥인 경찰이 최루탄마저 쓰지 못한다면 시위대를 상대하기는커녕 각개격파될 것이 뻔합니다. \n\n이런 상황에서 서재필은 군부를 통해 구체적인 병력 동원 계획을 수립하기 시작합니다. 작전명령 제87-4호에 의한 병력 동원 계획으로, 비상계엄을 선포한 뒤 후방을 담당하는 2군을 중심으로 각 지역의 위수 군단 군단장이 지역별 계엄사령관을 맡아 부산·경남지구와 충청남북도지구를 특히 핵심 지역으로 설정하였습니다. 또한 전방 4개 사단을 차출하고 특전여단 6개와 해병연대 2개, 그리고 각 군단 직할대인 특공연대 4개를 동원해 서울을 중심으로 부산, 마산, 대전, 대구 등 시위가 거센 곳에 집중적으로 배치하기로 하였습니다. 육참총장 이범석은 철도청과 병력 동원을 위한 열차 수송계획의 협의까지 마친 상태였습니다. \n\n그러나 그것으로도 성에 차지 않은 서재필은 징계한 반공 처장 장택상을 최근 공석이 된 정보부장 자리로 다시 부릅니다. 하지만 장택상을 다시 부르자마자 일이 터집니다. \n\n 청와대 대통령 집무실 너머까지 서재필이 전화기를 집어 던지는 소리가 울려 퍼집니다. "오만방자한 새끼들! 대한민국을 얼마나 졸로 봤으면, 대통령 집무실에다 도청 장치를 달아! 빨갱이 새끼들이 이 짓거리를 할 때, 반공 처장인 장택상 당신은 도대체 뭘 하고 있었던 거야!" 장택상은 돌아오자마자 주한소련대사관에 항의해야 하는 상황에 이르렀습니다. "제가 어떻게 하길 바라십니까." "하고 싶은 대로 해... 임자 옆에는 내가 있잖아. 임자가 하고 싶은 대로 해." 그렇게 찾아간 주한소련대사관의 대답은 예상대로였습니다. "어떻게 인접국의 대통령을 도청할 수가 있어!" "제가 그걸 알았겠습니까? 저는 결코..." "각하께서 크게 분노하셨어. 이게 몰랐다는 말로 넘어갈 사안 같아?" "그럼 소련도 이번 올림픽에 불참이라도 할 테죠! 애초에 서재필이 내려오면 다 해결될 일 아닙니까!" "이 자식이 지금 뚫린 입이라고...""
