#  KOR.82.t:0 "이승만 대통령의 퇴임"
#  KOR.82.desc:0 ""여러 번을 죽었던 이 몸이 하나님의 은혜와 동포의 애호로 지금껏 살아오다 오늘에 이처럼 영광스러운 추대를 받은 저로서는 일변 감격한 마음과 심상키 어려운 책임을 지고 두려운 생각을 금하기 어려웠습니다. 하지만 조국을 위해 물심양면으로 노력하는 우리 삼천만 동포와 조상을 생각하며 대통령으로서 국가와 국민의 모범이 되며 됨됨이를 바로 하지 아니할 수 없었습니다. 국민 여러분의 이러한 협조에 어찌 제가 헌법을 유린하며 재선이라는 행동을 입에 담을 수 있겠느냐는 생각을 몹시 하며 임기가 종료되었음에 따라 저는 이제 정치인의 인생을 끝내는 것이 옳다고 생각하는 바입니다. 여러분! 비록 저의 임기가 끝났음에도 슬퍼할 것은 없습니다. 오늘은 저의 초상날이 아닌 대통령이라는 직위가 저에서 다른 이로 바뀌는 순간일 뿐입니다. 이제 저는 대통령이라는 자리에서 내려와 여러분과 더욱 가까이서 만날 기회를 얻었습니다. 저의 임기가 끝났다 해도 여러분이 저를 기억해주신다면 이 이승만의 시대도 영원할 것입니다!""
