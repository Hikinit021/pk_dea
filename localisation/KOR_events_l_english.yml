 KOR.76.t:0 "서재필 - "
 KOR.76.desc:0 ""제가 소련 내부 언론은 잘 처리하겠습니다. 그러니 계엄령은 부디..." "뭐, 소련에서 아주 나를 죽여버리겠대? 그리고 계엄령은 왜?" "아닙니다, 소련에서도 미안하다고 전해달랍니다. 그리고 계엄령은..." "장 부장, 지금 나 협박해? 그깟 계엄령이 뭐가 중요해! 장 부장, 요즘에 왜 그래? 제발 달란 걸 가져와..." 서재필이 나가자마자 장택상은 손에 쥔 담배를 손으로 움켜쥡니다. 그날 밤 주한소련대사관에 두고 온 서류들을 챙겨오던 장택상의 앞길을 탱크 한 대가 길을 막자 장택상은 당황합니다. "이게 뭡니까!" "그, 아무래도 신성모가 각하 지키겠다고 탱크를 돌린 모양입니다." 그러자 장택상이 차를 열고 나와 말을 합니다. "야! 내가 이거 하지 말랬지! 이거 신성모 이 개새끼가..." 화가 잔뜩 난 장택상은 국방장관실로 향했습니다. \n\n"신 장관님, 어제 청와대에서 탱크 놀이를 하셨다고?" "야당 놈들 시위를 한다길래 밥 사주러 갔습니다. 밥을 처먹어야 일할 거 아닙니까. 이런 건 장 부장님이 해야 하는 건데..." "중정은 이제 그런 일 안 합니다." "그럼 중정이, 반공처장이 하는 일이 뭔데? NKVD가 도청하는 것도 몰랐으면서!" 그러자 장 부장은 화를 내며 말했습니다. "사람은 인격이라는 게 있고, 국가는 국격이라는 게 있어. 여기 청와대야! 인격과 국격이 어우러지는 곳이야! 한 번만 더 탱크 돌리면 탱크로 경호실부터 뭉개버릴 줄 알아. 미친놈처럼 날뛰지 말고 각하 경호나 잘해! 알겠나, 곽 중령?" \n\n이에 신 장관도 화를 내며 말합니다. "어이, 장 부장. 국가가 뭐야? 각하가 국가야! 국가 지키는 게 내 일이야. 장 부장이야말로 자기가 할 일을 정확히 몰라? 거기에 쓰여 있잖아. 대문 앞에 음지에서 지랄하고 양지를 뭐 어쩐다, 그냥 자기 자신을 버섯, 이끼 그런 거로 여기고 축축하고 꿉꿉한 곳에서 묵묵히 일해!" 신 장관이 권총을 들자 장 부장도 권총을 꺼내며 말합니다. "이 벌레 새끼가! 너 왜 여기서 사람 흉내 내? 니가 여기 있으면 안 돼! 여긴 니가 있을 그런 자리가 아니야, 이 새끼야!" 말싸움으로 분위기가 고조되더니 결국 둘은 서로 멱살을 잡고 욕을 퍼붓기 시작했습니다. "야, 이 시발놈아! 이 개새끼야! 너가 이딴 곳에 있으면 안 돼!" "이 시발새끼가! 이 버섯 같은 개새끼가!" 멱살을 잡은 채 쌍욕을 서로 주고받던 두 사람을 소란을 듣고 달려온 부하들이 서로 떼어놓고 나서야 안정을 찾습니다.\n\n그 후 신 장관과 서재필이 오늘 밤 전화를 하리라는 걸 알게 된 장택상은 전화를 엿듣기로 합니다. 그는 서재필보다 일찍 집무실에 와 옆 방에 숨어 전화를 엿들을 준비를 합니다. "내가 끝났다고? 빨갱이 새끼들이 그래? 장 부장은 뭐라고 그랬어? 그 새끼도 마 똑같은 새끼야! 중정 새끼들 업고선 지가 날 어떻게 할 건데, 어! 그렇게 공산주의 싫어서 반공했으면 미국 가서 살라 그래! 지 친구도 죽인 새끼야... 백정 놈의 새끼... 신 장관, 이 새끼 어떻게 하는 게 좋겠어. 임자 옆에는 내가 있잖아. 임자가 하고 싶은 대로 해." 장 부장은 결심했습니다. 이제 그는 망설일 필요가 없습니다."
 KOR.76.a:0 ""

 KOR.77.t:0 "서재필 - "
 KOR.77.desc:0 "다음 날, 회의실에서는 시위의 진압에 대한 논의가 진행되고 있었습니다. "군사를 투입해서라도 막어." "각하, 안됩니다. 그럴 수는 없습니다. 부산, 마산, 평양, 광주 전부 다 시위가 벌어지고 있습니다. 서울이 더 커지지 않으란 법도 없습니다!" "각하! 빨갱이들이 도청하는 것도 몰랐던 놈입니다!" "산불을 막는 유일한 방법은 산을 다 태우는 것뿐입니다!" 신 장관이 이에 기가 찬다는 듯 대꾸합니다. "야! 중정부장이 말이야, 도청 하나 못 막고선 지금 그걸 말이라고 해! 빨리 뭔가 조치를 취해야 합니다! 그 만주 지역은 빨갱이들 다 잡아 죽이겠다는데 우리는 왜 안 합니까!" "신 장관 말이 맞아." 신 장관의 말에 얌전히 수긍하는 서재필의 반응에 장택상은 입을 닫고 말았습니다. 회의가 끝난 후, 정보부장 사무실에 대통령 직통 전화가 걸려옵니다. "네, 각하." 하지만 답을 하는 것은 서재필이 아닌 신 장관이었습니다. "어, 오늘 밤에 각하 자택에서 모임이 있으니까 장 부장도 와. 똑바로 해, 똑바로!" \n\n장 부장은 자신의 개인 사물함에서 권총을 꺼내 장전합니다. 그리고는 자신의 가까운 부하 두 명에게 거사 계획을 얘기합니다. "거사가 실패하면 우리 모두 죽는다, 각오는 됐을 거라 믿는다. 경호원이 7명쯤 있을 거다. 그중에서 무장 경호원은 5명이라고 들었다. 다들 한곳에 모여있을 테니 한 번에 제압해. 나는 거사를 준비한다." "각하도 포함됩니까?" "실질적인 목표는 신 장관이 아닌 각하다. 권총 소리가 들리면 5명이 있는 곳에서 제압하는 거다." "7명을 2명이 저지하는 것은 무모합니다. 차라리 다음으로 미루시는 것이..." "안돼! 보안이 샌다. 똑똑한 애들 두세 명 보충해." "예. 애들은 있습니다, 부장님. 30분만 여유를 주십시오." "알겠다." 그 말을 마지막으로 장택상은 서재필의 자택으로 향했습니다."
 KOR.77.a:0 "장택상의 암살은 성공할 것이다."
 kor77_a_tt:0 "§R장택상의 암살이 성공하면 권한대행인 국무총리 김규식이 선거를 시작할 것입니다!§! (가능루트: 여운형, 김구, 이승만, 안재홍, 장면, 김성수, 박헌영)"

 KOR.77.b:0 "장택상의 암살은 실패할 것이다."
 kor77_b_tt:0 "§R장택상의 암살이 실패하면 서재필이 자진사퇴를 선택하지 않는 이상 수도의 군사를 더욱 징병할 것입니다!§! (가능루트: 이범석, 김원봉, 김일성)"

 KOR.78.t:0 "서재필 - 최후"
 KOR.78.desc:0 "서재필은 장택상에게 요즘 너무 피곤해하는 것 같아 불렀다고 하며 장택상에게 술을 한 잔 따라주고, 이런저런 이야기가 오가며 분위기는 무르익습니다. "왜 다들, 음복 모르십니까? 이렇게 마시면서 귀신과 한 몸이 되는 거요. 윤 부장과 우리가 원래 한 몸 아니었습니까? 안 그렇습니까, 각하?" 그러자 신 장관이 말합니다. "야, 죽고 싶냐?" 그러자 장 부장도 화를 내며 받아칩니다. "이딴 버러지 같은 새끼를 옆에 끼고 정치를 하시니까 나라가 이 꼬라지 아닙니까?" 장택상의 과격한 발언에 서재필이 당황하며 답했습니다. "지금 뭐 하는 거야!" "각하! 이제 그만 하야하십시오!" "야!" "각하! 하야하십시오!" 그러자 신 장관이 장택상의 멱살을 잡습니다. "이 새끼가...!" "가만히 있어! 야, 김 부장! 내가 너를 왜 그 자리에 앉힌 줄 알아? 지 친구도 잡아먹은 놈이 어디서 고고한 척을 해! 니 일이나 똑바로 해!" "각하! 왜 혁명을 하셨습니까? 왜 우리가 목숨을 걸고 개혁을 했습니까? 100만, 200만, 탱크로 밀어서 죽여버리겠다니? 제발 각하, 정신 좀 차리십시오!" "이 개새끼가 미쳤나!" 결심을 굳힌 장 부장은 총을 꺼내며 말합니다. "넌 너무 건방져, 이 새끼야!" "왜 이래!" 그 한 마디로 장택상의 총은 신성모를 맞췄습니다. "으악!" "뭐 하는 짓이야!" 서재필이 버럭 소리치며 말하자 장택상이 총을 서재필에게 겨누며 나직이 말합니다. "...너도 죽어 봐." 이 말을 끝으로 서재필은 장택상의 총에 절명합니다. 총알이 서재필의 가슴팍에 꽂히고 만찬장은 순식간에 아수라장이 됩니다. 쓰러진 신 장관에게 장택상은 다시 한번 총을 겨누며 방아쇠를 당깁니다. \n\n그 순간, 장택상의 권총이 격발 불량이 되어버리고 건물이 정전됩니다. 한편, 총소리가 들리자마자 장택상의 부하가 경호원에게 권총을 겨눕니다. "가만히 있어." "너 지금 뭐 하는 거야!" "진정해, 인마!" 동료 경호원이 권총을 꺼내려 하자 장택상의 부하는 동료 경호원을 권총으로 쏩니다. 그러자 옆에 있던 경호원이 부하를 밀쳐 넘어트리고 결국 그는 나머지 경호원까지 총으로 쏴 제압합니다. 장택상의 나머지 부하들도 경호원들이 있는 부엌의 유리에 권총을 대고 사격하며 경호원들을 제압합니다. 권총이 격발 불량이 난 장택상은 다급하게 부하를 불렀습니다. "야! 총 어디 있어! 총! 어디 있어! 총, 총!" "여기 있습니다!" "경호원들은?" "처리했습니다." "여기 불은 왜 꺼진 거야!" 그리고는 다시 권총을 들고선 위층으로 올라가서 문갑을 방패 삼아 최후의 발악을 하며 덤벼드는 신 장관을 한발 더 쏴서 확인 사살합니다. 그리고는 다시 서재필에게 다가갑니다. "이렇게 죽는구나... 허망하다... 죽여라." \n\n마지막으로 서재필까지 확인 사살하며 부하들과 함께 장택상은 자택을 빠져나와 국무총리 김규식의 자택으로 향합니다. "이제 선생께서 권한대행이십니다, 선거를 치뤄주십쇼. 부디 국민들을 진정시켜주시고 앞으로 저 같은 사람이 나타나지 않도록 해주십쇼..." "알겠습니다... 그리고 미안합니다, 내가 해결했어야 됐는데..." 그 말을 끝으로 장택상은 경찰에게 연행됩니다, 또한 김규식은 경찰에게 장택상을 고문하지 말고 연행만 해두라고 타이릅니다."
 KOR.78.a:0 "사필귀정이다."

 KOR.79.t:0 "전후 처리 논의"
 KOR.79.desc:0 "김규식 국무총리는 오늘 아침 8시 쯤, 성경책에 손을 얹고 대통령직 위임에 대한 선서를 읆었습니다.  또한 자택으로 성경책을 들고 온 장본인인 장택상 대공처장의 자백에 따라, 따라들어온 조병옥 치안본부장에게 장택상을 현행체포 및 연행하라고 명령했습니다. 연행 이후 열린 긴급기자회견에서 김규식은 장택상의 자백을 듣고 매우 놀랐다곤 하나, 그의 마음을 측은하게 여겨 담배 한 갑 정도 쥐어주고 연행시켰다고 말했습니다.\n\n그 직후, 김규식 권한대행은 바로 대통령저를 향해 들어갔고 회의실에 부장들을 불러모아 전후 처리에 대한 논의를 개시했습니다. 다행히도 내각 내엔 언론 출신 부장들 덕분에 그나마 쉽게 언론을 잠재울 수 있었습니다.\n\n또한 소문에 따르면 박헌영 노동부장이 노동당 당사에 전화하여 '일단 지금은 사태를 파악하는 것이 우선이다' 라며 미리 소란을 제지했다고 합니다. 노동당 또한 때없는 소란을 일으킬 생각은 없었던 셈입니다. 어찌됐든 대공처장을 제외한 내각의 인원이 모두 모인 자리에서 진행된 회의는 성공적으로 파해졌습니다.\n\n회의는 갑작스레 진행됐으며 조병옥 치안본부장은 착잡한 표정으로 먼 상을 보며 줄담배를 피워댔고 유일한 개발부장과 박헌영 노동부장은 계속 불편한 듯 손가락을 팔걸이에 올린 채 까딱거렸으며 나머지 내각 인원들은 굳은 표정으로 앉아 있었습니다."
 KOR.79.a:0 "좋은 대처 덕분에 상황이 악화되진 않았구만."

 ###선거 관련 이벤트###
 KOR.13.t:0 "후임 논쟁"
 KOR.13.desc:0 "지금 군부에선 서재필과 함께 죽어버린 신성모 국방부 장관의 후임으로 누구를 지지하는지 그리고 군부 내 공공연한 비밀인 이범석의 쿠데타 계획을 지지하는지를 가지고 두 파벌로 나뉘어 격렬하게 논쟁 중입니다.\n\n국방장관 후보는 둘입니다. 쿠데타를 위해서 뒤에서 움직이는 이범석과 쿠데타를 막기 위해서 뒤에서 움직이는 지청천. 둘은 국방장관 자리를 출발점으로 경쟁을 시작했고 누가 이기는지에 따라 대한민국의 운명이 결정될...지는 모릅니다. 뭐, 어쨌든 한반도근대사박물관과 국방기념관 글로써 남겨질 일 중에 가장 커다란 일 중 하나는 되겠지요.\n\n하지만 군부 내 상황을 모르는 임명권자 김규식이 보기엔 이범석이나 지청천이나 문제가 없어 보였고 김규식은..."
 KOR.13.a:0 "이범석을 선택했다."
 KOR.13.b:0 "지청천을 선택했다."
 
 KOR.14.t:0 "통과된 법은 법"
 KOR.14.desc:0 "서재필의 갑작스러운 죽음으로 곧 대선이 실시될 예정인 지금 정치권에서 가장 뜨거운 화제는 다음 대선을 서재필이 날치기로 개헌한 직선제로 실시해야 하는지에 관한 것입니다. 여당은 헌법에 따라 직선제 실시를, 야당은 날치기 헌법이 원천무효이므로 간선제 실시를 주장하고 있습니다.\n\n이 논란을 종식하기 위해 권한대행 김규식은 오늘 오전 국회에서 연설하였습니다. 김규식이 "날치기라 해도 법은 법이기에 다음 대선은 직선ㅈ..."까지 말한 순간 직선제로 대선이 실시되는 것에 흥분한 어느 야당 의원이 갑자기 일어나 자신의 명패를 김규식에게 던지고 옆자리의 여당 의원을 폭행하면서 연설은 중단되었고, 이젠 일상이 되어버린 난투극이 시작됐습니다.\n\n싸우는 의원들을 말리려고 달려오는 사람 중에서 놀라는 사람이 한 명도 없을 정도니... 뭐, 말은 다 한 셈입니다."
 KOR.14.a:0 "하루라도 안 싸우면 어디가 덧나나?"

