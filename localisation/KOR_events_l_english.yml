l_english:
 ###선거트리###
 KOR.1.t:0 "1936년 제3대 총선"
 KOR.1.desc:0 "오늘 우리는 향후 우리의 미래를 책임질 수 있는 당을 골라야 할것입니다.이번 선거에는 3개의 후보가 올라왔습니다,이 중 많은 사람의 지지를 받으며 과반수의 당이 된 곳은?"
 KOR.1.a:0 "사회노농당에게 앞날을 맡긴다!"
 KOR.1.b:0 "한국국민당에게 앞날을 맡긴다!"
 KOR.1.c:0 "자유당에게 앞날을 맡긴다!"
 ###내전트리###
 KOR.2.t:0 "두 세력의 선거 무효 주장"
 KOR.2.desc:0 "오늘 정체를 알 수 없는 두 세력이 선거의 무효를 주장하며 들고 일어났습니다,두 세력은 선거를 무효라 하지 않으면 군사로 진압할 것이라고 하였습니다!"
 KOR.2.a:0 "내전의 주동자들인 범법자 놈들을 모두 잡아라!"

 KOR.6.t:1 "[ENG_blackshirt_march_state.GetName]의 비폭력적인 주도회 습격"
 KOR.6.desc:0 "[ENG_blackshirt_march_state.GetName]의 주도회 습격이 성공적으로 마무리되었습니다."
 KOR.6.a:0 "더욱 빨리 움직여야 할것이다."

 KOR.7.t:0 "[ENG_blackshirt_march_state.GetName]의 긴급적인 주도회 습격"
 KOR.7.desc:0 "[ENG_blackshirt_march_state.GetName]의 주도회 습격이 긴급적으로 그리고 성공적으로 마무리되었습니다."
 KOR.7.a:0 "좋았어!"

 KOR.8.t:0 "[ENG_blackshirt_march_state.GetName]의 폭력적인 주도회 습격"
 KOR.8.desc:0 "[ENG_blackshirt_march_state.GetName]에서 주도회 습격이 폭력"
 KOR.8.a:0 "이런..."

 KOR.9.t:0 "내전이 일어나다!"
 KOR.9.desc:0 "내전이 일어나다 태스트"
 KOR.9.a:0 "공산주의 새력이 태스트"

 KOR.10.t:0 "이범석장군의 쿠데타 도모"
 KOR.10.desc:0 "오늘밤 이범석장군은 경무대 앞 태평로 인근 도로를 이용하여 군용트럭을 타고 경무대 검문소를 들이받고 검문병들을 느리게 오던 군용트럭 뒤에 따라오던 헌병들이 재압합니다,살아남아서 도망친 검문병들과 문서에 의하면 그들은 이범석장군이 특별히 선정하여 훈련시킨자들로 경무대 내부 사람들중 무장한 그들을 막을수 있는자는 없어보입니다."
 KOR.10.a:0 "어서 도망쳐야 된다! 그래!산책로를 타고 대피하자!"
 KOR.10.b:0 "진격하라! 진격! 어서가서 서재필이를 끌어내라!"

 KOR.11.t:0 "쿠데타 성공"
 KOR.11.desc:0 "우리의 군대는 오늘 이른 아침,경무대로 향했고 마침내 헌병들이 산책로를 통해 밖으로 나가고 있던 서재필을 잡는데 성공하였고 공식적인 절차를 거쳐 집권하게되었습니다."
 KOR.11.a:0 "국가의 단결만이,나라를 강력하게 만들것이다!"

 KOR.12.t:0 "종로구 공산파 패거리들"
 KOR.12.desc:0 "서재필 총리는 간신히 경무대를 빠져나오는데 성공하였습니다,경무대 앞길을 지나서 사람이 많은 시장으로 들어가자 누군가가 자신을 쫓는것을 느꼈습니다,일부러 시장을 왔다갔다하며 자신을 쫓는자가 누구인지 찾은 총리가 그들을 피해 뛰었으나 결국 막다른 골목에 다달았습니다."
 KOR.12.a:0 "그는 간신히 담벼락을 넘어 도망쳤다!"
 KOR.12.b:0 "그는 공산파 패거리들에게 총으로 암살당했다!"

 KOR.13.t:0 "살아남은 총리"
 KOR.13.desc:0 "총리는 천운이었는지 모든 고난을 피해내며 살아남아 군부대에 연락하는데 성공하였고 간신히 이범석장군을 채포하는데 성공하였습니다"
 KOR.13.a:0 "하늘이시여!"

 KOR_military_plot_nationalists:0 "군부의 쿠데타 음모"
