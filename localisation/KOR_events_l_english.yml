 ###한미일 삼자 회담###
 KOR.19.t:0 "허정 외무부장관 일본 출국"
 KOR.19.desc:0 "우리 정부는 지금으로부터 약 5일 이후 일본의 대도시 중 하나인 나고야에서 열릴 미일 정상회담에 참석을 요청하였습니다. 비록 처음 요청 당시에는 일본 측에서 한국의 회담 참석에 대해 소극적인 반응을 보이며 삼자 회담의 결렬이 걱정되었으나 미국 측이 아시아의 민주주의를 수호하기 위해서는 한국의 참여 또한 중요하다는 점을 강조하며 극적으로 회담이 개최될 수 있었습니다.\n\n일정대로 라면 허정 외무부 장관은 서울에서 출발해 대구, 부산, 나가사키, 오사카등 한일의 대도시를 순방하여 최종적으로 회담 장소인 나고야에 우리나라 대표로 이번 회담에 참석하게 될 것으로 알려져있습니다.\n\n또한 서재필 대통령은 "이번 회담은 한미일의 연대 결속 증대와 아시아의 민주주의 유지, 그리고 한국의 수출에 긍정적인 영향을 줄 것" 이라고 직접 공개석상에서 밝혔습니다."
 KOR.19.a:0 "잘 갔다오쇼, 허정 선생!"

 KOR.21.t:0 "나고야 폭탄 테러 발생"
 KOR.21.desc:0 "[This.GetNewsIcon]한미일 삼자회담의 개회 예정지인 나고야의 어느 호텔 정문. 다른 일정을 소화하느라 도착이 몇 분 늦어진 미국과 일본의 정상을 기다리는 군악대와 그들을 기다리는 각국의 인사들이 예기치 못한 테러에 휘말리고 말았습니다.\n\n폭심지는 회담장 정문의 옆 복도인 것으로 추정되며 회담장에 있었던 각국의 인사, 군악대, 호텔 직원과 기자 등 수많은 사람이 죽거나 다쳤고, 호텔은 폭발에 놀라 도망치는 사람들과 대피를 지휘하며 상황을 통제하려는 경찰, 현장에서 만일의 사태를 위해 대기하고 있던 구조대가 뒤엉켜 아수라장을 자아냈습니다.\n\n삼국의 경찰 기관이 합동 수사한 끝에 그들은 범인으로 의심되는 사람을 특정할 수 있었으며 그는 도주 중 현장에 배치된 경찰관에게 발각돼 총격전 끝에 사살됐습니다. 하지만 수사에 난항이 되는 것은 그의 국적을 추측할 근거가 시체에서 발견된 북경전민정부의 화폐뿐이라는 점으로, 임시합동수사본부는 이 부족한 증거로 이번 테러의 주모자를 북경전민정부로 지목했으나 북경전민정부는 이번 테러와 자국 정부 간의 모든 연관성을 부인하고 있습니다."
 KOR.21.a:0 "허정 선생은 괜찮은가?"
 KOR.21.a_tt:0 "§Y허정 외무부장관§! 변동치:\n§Y외교 전문가§!를 일시적으로 잃음\n관계 개선: §R-5.00%§!\n무역 거래에의 관계 획득치 §Y-5.00%§!\n\n§Y부상§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"
 KOR.21.b:0 "아직 완전한 평화는 완성되지 않았나보군."
 KOR.21.c:0 "미국을 넘어 아시아 민주주의에 대한 도발이다."
 KOR.21.d:0 "국내에서 대놓고 폭탄 테러 했단말인가!"

 ###중요 이벤트###

 KOR.54.t:0 "국회의 개회"
 KOR.54.desc:0 "국회에서 정회의가 개회되었습니다. 대통령 서재필은 국회의원이 투표하는 방식의 간선제는 시민이 직접투표를 행사하는 것에 기반을 둔 직선제 민주주의와 위배된다는 연설을 진행했습니다. 그러나 이승만 국회의원은 국회의원의 선출이 시민의 손에 의한 것이므로 국회의원이 시민의 의견을 대변한다고 반박했습니다. 오히려 여당이 자신들의 득표율을 늘리기 위해 직선제를 도입하려는 수작이냐며 강력히 반대했습니다. 결국 여당인 민주국민당은 서재필 대통령을, 야당인 대한촉성회가 이승만 의원을 두둔하며 언성높여 싸우기 시작했습니다.\n\n그때 대한촉성회 의원들이 공산주의에 빗댄 비난을 퍼붓자, 화가 난 조선로동당 의원들이 먼저 퇴실했고, 다른 야당들도 그 뒤를 따라 빠져나갔습니다. 이를 목격한 민주국민당 의원들이 바리케이드를 치고서 단독으로 투표를 개시하였습니다. 이 사실을 알아낸 야권 인사들은 투표를 막기 위해 슬렛지해머와 온 몸으로 달려들며 분위기는 더욱 험악해졌습니다."

 KOR.54.a:0 "도대체 국회가 어떻게 돌아가는거지?"
 
 KOR.55.t:0 "회의의 종결"
 KOR.55.desc:0 "민주국민당 의원들에게 남은 시간은 얼마 없었습니다. 굳게 닫힌 바리케이드의 문은 격하게 흔들리기 시작했고, 얼마 지나지 않아 야당 의원들이 모여들어 한번에 문을 밀치자 문을 막아두었던 방해물들이 무너지며 야당 의원들이 뛰쳐들어왔습니다. 여야 가릴 것 없이 모두가 의사봉을 빼앗기 위해 격한 몸싸움을 마다하지 않았고, 이 과정에서 국회부의장은 의사봉을 빼앗겼고 안창호 국회의장은 싸움을 막다가 폭도처럼 변해버린 국회의원들 사이에서 압사당할 뻔 했습니다.\n\n결국 국회부의장은 자신의 손으로 나무판을 3번 때리며 가결을 선포했으며, 이 촌극에서 서재필 대통령은 뒷문으로 나와 이범석을 호출했습니다.\n\n이범석은 국회에서 난투극을 별인 혐의로 헌병대와 경찰을 동원해 야당의원 전원을 현행범으로 체포했으며 그 과정에서 일부 야당 의원들이 경미한 부상을 입었습니다."
 KOR.55.a:0 "자업자득이다."

 KOR.56.t:0 "학생의 사망"
 KOR.56.desc:0 "연행된 야당 의원과 더불어 반국가 도서 관람혐의가 있는 서울대학교 정치 분석 동아리 언어학과 학생들의 수사가 진행중이었습니다. 그런데 수사가 진행중이었던 치안국에서 이를 빙자한 고문이 자행되어, 한 학생을 죽음으로 내몰았습니다. 자칭 수사라 명명하던 형사들은 자신들의 실수를 알아채지 못한 채, 서울에서 가장 큰 병원 중 한 곳인 서울대학교 대학병원에 연락했습니다. 서울대 병원에서 급히 의사와 미국산 구급차를 급파하여 이송했으나, 이미 학생은 사망한 상태였습니다. \n\n장택상 대공처장은 상황을 보고 받은 뒤에, 해당 고문치사 사건의 가해자인 형사들을 자신의 방으로 불러 어떻게 해서든 학생의 사인을 실족사나 익사로 위조하도록 명령을 내렸습니다."
 KOR.56_tt:0 "정부가 학생의 사망을 은폐하기 위해 힘쓸것입니다."
 KOR.56.a:0 "언제까지 이 수작이 통할까?"

 KOR.57.t:0 "상부의 명령?"
 KOR.57.desc:0 "고문치사와 관련된 정보를 파악한 장택상 대공처장은 조병옥 치안국장에게 사망경위서와 화장동의서의 동의를 요청했으나, 정계 입문 이후 둘의 관계는 사실상 정적에 가까웠기에 조병옥은 동의를 보류하고 두 문서를 면밀히 읽다가 서울대학교의 대학생이 물을 마시다 질식사한 점과 사망한 지 겨우 8시간밖에 되지 않았음에도 부산에 있는 학생의 아버지가 시신을 확인하지도 않고 화장을 동의했다는 점에서 그는 이 사건이 조작되었음을 추측했습니다.\n\n검토를 끝낸 조병옥은 장택상에게 어떤 아버지가 자식의 시신을 확인하지도 않고 화장 결정을 내리겠느냐며 핀잔을 줬지만, 오히려 상부의 명령이라며 압박을 주는 장택상을 괘씸하게 여긴 그는 장택상이 넘겨준 문서를 동의하는 대신 시신보존명령서와 시신부검명령서를 제출했습니다."
 KOR.57.a:0 "그의 작당모의는 이대로 끝나겠지."
 KOR.57_tt:0 "§Y장택상§! 변동치:\n§Y치안국장과의 대립§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"

 KOR.61.t:0 "당황스러운 회견"
 KOR.61.desc:0 "조병옥 치안국장은 시신보존명령서 발부에도 부족한지 기자실의 편집국장에게 연락하여 다음 날 기자회견을 예고했습니다. 더불어 최대한 많은 기자들을 들이라며 강력히 요청 한 뒤, 처장실의 장택상에게 내일 열릴 작은 기자회견에 참석하길 바란다고 권유했습니다.\n\n다음 날, 조병옥의 요청대로 회견장을 가득 채울 정도의 많은 기자들이 몰려들자 조병옥은 장택상에게 "생각보다 많이 왔구만." 이라며 너스레를 떨었습니다. 그러나 조병옥으로부터 미리 고문치사 사건에 대한 떡밥을 받은 기자들은 장택상의 예상보다 강력한 상대였습니다. 장택상은 기자들의 날카로운 질문에 당황하여 서울대생 학생의 사망원인이 물을 마시다 물이 폐로 들어가 질식사하였다는 것이라고 둘러대다, 추가로 아직 덜 알려진 부검 예정일과 의사의 소속과 이름까지 스스로 발설해버렸습니다."
 KOR.61.a:0 "실수뿐인 회견인가?"

 KOR.62.t:0 "양면의 얼굴"
 KOR.62.desc:0 "장택상 처장이 당황한 나머지, 제대로 대처하지 못하자 신성모 국무총리가 손에 든 자료를 들어보이며 말합니다. "현 국회의원 다수에게 불법행위 및 부패와 비리가 만연하여, 연루된 모든 국회의원은 체포되었습니다." 라는 충격적인 사실을 발표했습니다. 하나, 기자들 사이에선 "저게 정말 진짜일까..." 라며 당황스러운 반응을 보였으며 대부분의 기사 발표조차 그의 발표를 부정하는 쪽으로 생각하는 추측성이 강한 제목들을 실었습니다.\n\n다음 날, 서재필 대통령은 "서울대생 질식사 사건, 불법행위는 사실인가?" 라는 문구와 관련 기사가 신문 앞면을 줄줄이 잇자 수행비서에게 기자회견을 준비하라고 전했습니다. 기자회견장에서 "큰 자유를 지키기 위해서는 일시적으로 작은 자유를 희생할줄 알아야 한다." 라는 말을 시작으로 국회 임시 폐회, 계엄령 선포와 더불어 자유민주주의의 수호를 위해서라면 모두가 도움받을 필요가 있다는, 소위 꼬리자르기를 시도합니다."
 KOR.62.a:0 "좋지 못한 패는 쉽게 버릴줄도 알아야한다."

 KOR.63.t:0 "포장된 모순"
 KOR.63.desc:0 "서재필 대통령이 꼬리자르기를 시도하였으나 정치를 흡입하듯이 배운 정치학부 학생들을, 그것도 서울대 정치학부 학생들을 속이는것은 굉장히 힘들었고, 그들은 서재필 대통령의 연설이 그저 잘 포장된 구시대적 독재자의 연설일 뿐 이라는 결론을 내놓습니다. 그도 그럴것이 애초에 "큰 자유를 지키기 위해서는 일시적으로 작은 자유를 희생할줄 알아야 한다." 라는 슬로건은 정치적으로 봤을때는 "나중의 행복을 위해서 지금 고통스럽더라도 참아라" 와 같은 발언이고 "작은 자유도 지키지 못하는데 어찌 큰 자유를 지키는가?" 라는 질문에 대답 또한 할수 없는 모순적인 슬로건 이었습니다.\n\n허나 그와는 별개로 학생에게 정치란 금단의 영역과 같았기에, 학생이 정치적 의견을 낸다는 것은 사회적으로 금기시되는 행위였으며, 이에 돌아올 신체적·정신적 피해라는 위험을 감수해야했기에, 서울대 정치학부 학생들은 하루 동안의 기나긴 토론을 하고서야 정치적 의견표명 행위에 나선다는 결론을 낼 수 있었습니다."
 KOR.63.a:0 "과연 결과를 만들어낼수 있을까?"

 KOR.64.t:0 "조용한 움직임"
 KOR.64.desc:0 "다시 갑작스러운 회담이 진행 되던 시기인 며칠 전, 서울대 의대 교수는 고문치사 사건의 진실을 알고 있단 이유로 대공처 인원에 의해 감시를 받고있었습니다. 하지만 기회를 엿보던 그는 대학 동창인 대법원장 김병로에게 업무서류 사이에 편지를 몰래 숨기는 방식으로 편지를 전달하는데 성공했습니다. 편지를 읽고 경악한 김병로는 교수의 지인인 자신도 감시받고 있을수 있다고 생각해서 자신을 대신해 이걸 세상에 알릴 수 있는 사람을 생각해냈습니다.\n\n그리고 다음날 문교부장 김법린과 김병로는 서울대 법학과를 함께 방문했다가 화장실에서 김병로는 아무 말 없이 편지를 김법린에게 몰래 건넸습니다. 김법린은 문교부 부장실에서 편지를 읽어본 후 후배 기자를 불러 편지를 전했습니다."
 KOR.64.a:0 "조용하고 크게 움직인다."
 KOR.64_tt:0 "§Y김법린§! 변동치:\n§Y정부에 반대함§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"

 KOR.65.t:0 "작은 불씨"
 KOR.65.desc:0 "후배 기자가 신문사로 돌아가서 이 사실을 알리자 신문사 내부에서는 이 사실을 신문에 싣게 되면 최근 지정된 언론 윤리법에 위반된다는 이유로 갑론을박을 벌였으나 최종적으로 신문 1면의 아래쪽에 작게 싣는 것으로 결론 내렸습니다. 다음 날, 신문사에서 아주 작게 실었던 내용의 파급력은 실로 대단했고 특히 다른 신문사들의 기자들에게 많이 알려지며 다른 신문들의 1면에 대서특필 되는 일까지 벌어졌습니다.\n\n허나 아직 고문치사와 관련된 내용이 구체적이지 못했고 일부는 이러한 내용이 그저 음모론에 불가하다고 단정하기도 했습니다. 그리고 이 작은 불씨가 타오를지, 꺼질지는 아무도 모릅니다."
 KOR.65.a:0 "불이 타오르려면 장작이 필요하다."

 KOR.66.t:0 "장작"
 KOR.66.desc:0 "신문사에서 신문 1면 아래쪽에 작게 고문치사 사건 폭로를 싣던 때, 치안국장인 조병옥 또한 움직이기 시작 했습니다. 장택상이 신문사를 강제로 진압하려 하자 현재의 이러한 의심쩍은 여론으로는 자칫 검열과 진압이 단순히 법을 위반한 신문사의 인원들을 검거로 보일수 있다고 판단하여 정적이나 마찬가지인 여운형을 찾아갔습니다. 그는 야당 인사들이 모두 검거되었던 상황에서도 검거되지 않았는데 그 이유는 그가 이미 반국가적 시위 조직을 이유로 국회의원직을 제명 당했기 때문이었습니다.\n\n조병옥이 여운형에게 고문치사를 진행한 형사들의 리스트를 건내주며 다음 시위 때 리스트의 인물들을 설명해주길 부탁하자 여운형은 흔쾌히 수락합니다."
 KOR.66.a:0 "곧 장작에 불이 붙을것이다."

 KOR.67.t:0 "장작이 달아오르다"
 KOR.67.desc:0 "며칠 후, 부산에서는 정기적으로 열리는 사회노동당 주도의 시위가 열리고 있었습니다. 이번 시위에 특별히 대구에서 내려와 참여한 박헌영의 연설이 끝나고 사회노동당의 대표인 여운형이 연설 단상에 올라옵니다.\n\n분열해 있는 것은 소위 지도자뿐이요, 민중은 통일되어 있습니다. 주인은 민중인데 주인의 심부름꾼인 지도자들이 주인의 의사를 무시하고 분열만 일삼으면 주인이 쫓아낼 수밖에 없습니다. 지금껏 참다운 민주주의란 근로 대중의 복지 실현에 있어왔습니다, 허나 이모든것은 진실이 모두에게 자유롭게 공개되어야만 지켜질수 있다는 것을 깨달았습니다.\n\n지금 민주주의 가면을 쓰고 민중을 우롱하는 파쇼 권력은 그 위선과 가면을 폭로시켜야만 합니다. 우리 민족이 새 역사의 첫발을 내딛게 되었기에, 또한 우리가 지난날의 아프고 쓰라린 것들은 이 자리에서 잊어버리고 이 땅에 합리적이고 이상적인 낙원을 건설하기 위해 반드시 우리는 가면의 진실을 모두에게 알릴 막중한 책임이 있습니다. 그들이 아무리 우리를 힘으로 때려눕히려 하여도 일어서는 우리는 더욱이 많은 힘을 가지고 일어 날 것입니다."
 KOR.67.a:0 "억센 풀대는 거센 바람 앞에서 알아본다."
 KOR.67_tt:0 "§R경남 지역에서의 격렬한 저항으로 군대가 들어갈수 없게 됩니다.§!"

 KOR.68.t:0 "투쟁의 불길"
 KOR.68.desc:0 "연설의 마지막에 여운형은 한명도 빼먹지 않고 모든 고문치사 사건의 담당 형사를 말했고 박헌영 또한 이 사실에 충격을 받았습니다. 박헌영은 대구에서의 행사를 마치고 바로 서울로 향하여 "국민의 안녕과 행복을 지켜주지 않는 정부에 충성할 이유가 없다" 라는 말을 한후 노동부 장관직을 사퇴하였고 여운형과 연대 하여 부산을 필두로 한 경남, 대구를 필두로 한 경북 지역에서 강제 검거된 야당 인사들의 석방을 요구하였습니다.\n\n그때쯤 김구와 이승만은 감옥에서 서울대생 고문사건을 대서특필한 어느 신문을 읽고 있었고 그들은 다른 감옥에서도 똑같은 생각을 해냈습니다. 그리고 며칠후 서재필의 집무실 전화가 울렸습니다.\n\n"각하! 큰일입니다! 감옥에 있던 이승만과 김구가 단식투쟁 중 쓰러졌습니다!" 이러한 충격적인 소식 날아오자 서재필은 당장 그들을 병원으로 옮기라고 지시합니다. 그가 야당인사의 사망이 더욱더 많은 사람들을 시위 현장으로 불러드릴것을 걱정한 것입니다. 허나 이 사실은 며칠후 김구와 이승만이 단식으로 인한 건강상의 문제로 형집행정지 되었다고 기사 1면에 보도되었습니다."
 KOR.68.a:0 "투쟁의 이름 하에 모두 같은 뜻을 가진다."
 KOR.68_tt:0 "§R경북 지역에서의 격렬한 저항으로 군대가 들어갈수 없게 됩니다.§!"

 KOR.69.t:0 "교묘한 투쟁"
 KOR.69.desc:0 "김구와 이승만 모두 단순 단식으로 인하여 쓰러졌기에 며칠이 지나지 않아 회복되었습니다. 허나 단순 정보 전달상 착오 인지 혹은 뒷선서의 자금 전달 인지 모를 이유로 인하여 서재필 대통령과 고위 관계자들은 아직 그들의 회복을 알지 못했고 그들은 본격적인 투쟁 준비를 시작합니다. 그들은 본래 자신들의 거점 지역인 충북 지역과 황해도 지역에서 조직적인 시위를 계획 하였습니다.\n\n하지만 야당 인사들의 거점 지역에 대한 정부의 감시가 없을리 없었고 그들은 오히려 여당이 근소한 차이로 이겼던 평양 필두의 평남지역과 대전 필두의 충남지역에서 시위를 벌이기 시작했습니다. 또한 두 지역 모두 야당 내부 싸움으로 인하여 여당이 1위를 한 지역이였기에 야당 인사들이 모두 감옥에서 여당을 막기위해 투쟁하고 있다는 기사들이 나오기 시작하자 과반수의 시민들이 시위에 동조하고 있는것으로 보였습니다."
 KOR.69.a:0 "부정을 보고 일어서지 않는 백성은 죽은 백성이다."
 KOR.69_tt:0 "§R평남과 충남 지역에서의 격렬한 저항으로 군대가 들어갈수 없게 됩니다.§!"

 KOR.70.t:0 "연대와 정보부"
 KOR.70.desc:0 "감옥 내에서도 김구와 이승만이 현재 조직적인 시위를 벌이고 있다는 소식이 면회를 통하여 속속들이 들어왔고 서재필 대통령은 대통령 권한으로 정보부의 설치를 명령하여 상황 파악을 지시했으나 이미 주요 정당들의 당대표들은 김구, 이승만과 같은 방식으로 전국적 시위를 시작했습니다. 광주를 필두로 한 전남 지역과 청진시를 필두로 한 함북 지역에서 각각 지역 기반 정당이였던 한민당과 민주당이 들고 일어났으며 나머지 지역들도 간신히 버티며 대립하고 있는 상황입니다.\n\n하지만 한편으로는 중앙정보부가 설치되며 장택상 대공처장의 지휘가 상승했기 때문에 주요 거점들을 진압하며 시위 조직을 무너트릴수도 있다는 기사들이 나오고 있습니다."
 KOR.70.a:0 "연대를 무너트릴 새로운 방식이 필요하다."
 KOR.70_tt:0 "§R전남과 함북 지역에서의 격렬한 저항으로 군대가 들어갈수 없게 됩니다.§!"
 KOR.70.2_tt:0 "§Y장택상 대공처장의 지휘가 정보부장으로 상승합니다.§!"

 KOR.71.t:0 "긴급 작전"
 KOR.71.desc:0 "전국에서 강도의 차이일 뿐이지 산발적으로 시위가 벌어지자 이미 경찰력에는 한계에 다달았고 참모본부 회의에서는 계속해서 치안 유지를 위하여 군사를 도심내에 투입하느냐 마느냐로 논쟁을 벌이고 있습니다. 특히 국방부장관인 신성모 장관과 육군참모총장인 이범석 장군이 강경책을 주장하였고 최용덕 공군참모총장과 손원일 해군참모총장은 이미 강경노선 측과 대립구도를 세운듯한 모습이었습니다.\n\n하지만 이범석 장군은 이러한 대립에도 불구하고 결정적인 한수가 없으면 시위를 무마시키기 어려울것이라고 판단하였고 군사들을 대리고선 야당 당대표들이 한곳에 모여 회의를 진행중이던 부산의 사회노동당 당사를 쳐들어갔습니다."
 KOR.71.a:0 "작전의 결과는?"

 KOR.72.t:0 "작전 결과 보고"
 KOR.72.desc:0 "이범석 장군이 헌병과 전경을 이끌고 꽤 오랜 시간 회의가 진행된 사회노동당 당사 3층으로 난입해 김구, 이승만, 여운형, 박헌영 등의 주요 인사들을 체포하고자 집결했지만, 모든 게 완벽했을 계획은 초장부터 꼬여버리고 말았습니다.\n\n그들이 애초에 이번 회의를 여러 당사 중에서도 부산의 사회노동당 당사에서 개회한 것은 경남 지역이 정부와 민주국민당의 지지율이 낮았으며 수많은 정당에서 모인 총합 3백여 명의 인원을 모두 수용할 수 있는 장소가 필요했기 때문이었습니다. 현지에 모인 3백여 명의 야당 인원과 비교해 이범석이 대동한 병력은 2백여 명에 불과했습니다.\n\n이범석을 막으려는 야당 인원 및 시위와 관련된 인사들과 그들을 뚫고 어떻게든 당사 3층까지 올라가려는 전경 및 헌병의 난투극 끝에 증원을 업고 2층까지 올라간 이범석이었으나 결정적 목표인 야당의 주요 인사들을 체포하는 것을 달성하지 못한 그들은 거센 저항에 밀려 퇴각할 수밖에 없었습니다. 그리고 다음 날, 이 소식이 언론을 통해 알려지며 시위는 전국적으로 확산되고 말았습니다."
 KOR.72_tt:0 "§R이번 사건으로 인해 경합지역의 통제력을 상실했습니다.§!"
 KOR.72.a:0 "결국 시위대에게 결정적인 한수를 준것인가?"

 KOR.73.t:0 "기업 부도 위기"
 KOR.73.desc:0 "이범석의 주도로 진행된 '작전'이 실패로 끝난 한 주 동안 많은 일이 벌어졌습니다. 윤보선 상공부 장관이 조만식 재무부 장관과 함께 작성한 한국의 경제 상황을 담은 보고서는 현재 대공황의 늪에 빠진 한국의 상황을 생각해보아도 여러모로 비관적인 측면을 담고 있었고, 이 보고서가 영역됨에 따라 해외의 투자자들에게도 커다란 영향을 끼쳤습니다.\n\n소위 큰손으로 불리는 일부 해외 투자자들이 이번 보고서의 영향으로 한국에서 철수하며 간신히 유지되던 한국 경제의 마지막 기둥이 무너졌고, 요 1주간 한성은행과 대한상업은행 등이 파산 위기에 처한 것으로 알려졌습니다. 이러한 은행의 파산 위기는 공신상회, 경성방직과 같이 대공황 속에서 힘겹게 버텨오던 기업들에 결정타가 되고 말았습니다.\n\n더해서, 이번 위기로 인해 실업자가 된 사람들 대부분이 조직폭력배에 가담하며 사회의 치안을 불안하게 하는 것으로 알려졌습니다."
 KOR.73.a:0 "새로운 대안이 필요하다."
 KOR.73_tt:0 "§R수도권 지역을 제외한 나머지 지역의 통제력을 상실했습니다.§!"
 KOR.73.2_tt:0 "§R공신상회, 경성방직등의 기업이 사용불가 상태가 됩니다.§!"
 KOR.73.3_tt:0 "\n§Y조만식§!,§Y윤보선§!,§Y강인택§! 변동치:\n§Y정부에 반대함§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"

 KOR.74.t:0 "서재필 암살 시도"
 KOR.74.desc:0 "서재필은 전국 각지에서 자신을 타도하고자하는 시위가 벌어지고 있음에도 서울은 경찰이 상황을 통제하고 있다는 장택상의 호언장담을 믿은 서재필은 조심스레 동대문 시장을 방문해서 신문에 사용할 사진 겨우 몇장을 찍고 가려고 했으나 정보가 대체 어디서 유출된건지 서재필이 사진을 찍던 도중 동대문 시장에 시위대가 몰려들었습니다.\n\n이를 막으려는 경찰과 시위대가 뒤엉켜 난장판이 되었습니다. 시위대에 막혀 도망치지 못한 서재필은 중국인이 자신의 위치를 밀고할리 없다고 믿고 어느 중국인의 상점에 숨었습니다만 그 중국인은 중국어로 "대원수의 복수다!"라고 외치며 서재필을 향해 총을 쐈고 총이 불발되며 서재필의 경호원에게 제압되어 서재필은 구사일생으로 생존 했습니다.\n\n다음날 이 소식을 알게된 국민들은 안타까워 했습니다. 총이 불발되서 서재필이 살아남은것을요."
 KOR.74.a:0 "단 두명을 제외하고 모두가 안타까워 하는군."
 KOR.74_tt:0 "\n§Y이순용§!,§Y허정§!,§Y이인§! 변동치:\n§Y정부에 반대함§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"

 KOR.75.t:0 "토사구팽"
 KOR.75.desc:0 "서재필 대통령의 암살 미수가 있던 다음날 장택상 정보부장은 심문을 통해서 대통령을 암살 하려고 한 중국인이 북경전민정부에서 내려온 극단적 민족주의자 였고, 살해 동기는 년 전 벌어진 한국 민족주의자가 독자적으로 벌인 장쭤린 암살 사건 이였다는 정보를 얻어냈습니다. 하지만 이러한 정보들이 암살 미수 사건의 과오를 씻어낼수는 없었습니다.\n\n이미 서재필 대통령은 장택상의 국가보안법 위반과 업무 과실 혐의 등의 혐위를 포함한 징계안을 작업하라고 지시했고 나아가 계엄령 선포와 신성모 장관에게 계엄사령관을 겸임 시키려고 하고있었습니다."
 KOR.75.a:0 "토끼를 다 잡으면 사냥개를 삶는다."
 KOR.75_tt:0 "§Y장택상§! 변동치:\n§Y정보부장§!을 잃음\n§Y치안국장과의 대립§!을 잃음\n\n§Y토사구팽§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-10.00%§!"

 KOR.76.t:0 "서재필의 개"
 KOR.76.desc:0 "장택상은 그의 아들 장병철의 사진 앞에 앉아 하염없이 눈물을 흘리고 있었습니다. 장병철은 몇 시간 전 시위에 참여했다가 경찰의 실수로 공포탄 대신 실탄이 발사되면서 그 자리에서 즉사했습니다. 창병철의 장례식장엔 수많은 사람들이 그를 애도하기 위해 찾아왔고 그 중 몇몇은 슬픔과 분노를 주체하지 못해 '서재필의 개' 장택상을 폭행했습니다.\n\n다음날 거리에는 수많은 사람들이 나와 장병철을 추모하며 그의 사진을 들고 평화시위를 펼치고 있었습니다. 그러나 경찰은 늘 그랬듯이 그들을 폭력적으로 진압했습니다. 장병철의 사진을 들고 있었던 이는 경찰에게 두들겨 맞았으며 사진은 경찰에게 짓밟혔습니다. 이 모습을 전부 지켜본 장택상은 무언가 결심한듯 합니다.."
 KOR.76.a:0 "그의 결정이 무슨 파장을 만들어낼까?"
 KOR.76_tt:0 "§Y장택상§! 변동치:\n§Y정부에 반대함§!을 얻음\n정치력 획득: §R-5%§!\n안정도: §R-5.00%§!"

 KOR.77.t:0 "황혼"
 KOR.77.desc:0 "같은날 오후, 서재필 대통령 또한 직무실에서 장병철의 부고 소식을 전해 받았고 전화로 장택상에게 안부를 물어봤습니다. 또한 추가로 오랫만에 술이라도 마시자며 늦은 밤에 자택에서 만나기로 약속까지 하는등 다소 큰 반응을 보였습니다. 하지만 그날 저녁에 장택상은 대통령의 자택으로 가기전 자신의 경호를 맡고 있는 경호원들과 정보부장 당시 자신과 함께 일하던 중정 요원들을 불러들여 암살 계획을 논의하였습니다. 장택상은 이미 이전에 서재필의 자택에 가본적이 있었고 서재필과 시위대 처리를 얘기하며 저택 곳곳을 둘러본적 까지 있었기에 건물의 내부 구조를 자세히 파악하고 있었고 도면을 그려가며 경호원들에게 건물 내부를 하나하나 설명해주었습니다.\n\n약속 시간이 다가오자 장택상은 중정 요원들에게 조용히 뒤를 밟으라고 한뒤 검은 외제차에 몸을 실었습니다."
 KOR.77.a:0 "반응 추천 받음"
 kor77_a_tt:0 "§R장택상이 서재필의 암살을 시도할것입니다!§!"

 KOR.78.t:0 "저녁"
 KOR.78.desc:0 "장택상을 태우고 있던 차량이 대통령 자택에 들어서고 그 뒤로 조심스럽게 경호원들이 타 있는 차량이 뒤따라 붙은 후 대기합니다. 장택상이 자택에 들어오자 먼저 와있던 신성모 장관이 그를 맞이하고 함께 서재필 대통령이 있는 방에 들어섭니다.\n\n서재필은 먼저 장택상에게 술 한잔을 건네며 돈 봉투 하나를 주머니에서 꺼냈습니다. 그러면서 장택상에게 이번 일은 안타깝게 되었다며 위로금으로 많이 넣어뒀다고 말했습니다. 그러자 장택상은 다시금 서재필에게 돈 봉투를 밀며 말을 시작합니다.\n\n"각하, 각하께서도 이젠 너무 늙으시지 않았습니까? 이제 그만 내려오시죠."\n그러자 신성모 장관이 어이가 없다는 듯이 장택상을 바라보면서 급기야 화를 냅니다.\n\n야인마, 각하께서 얼마나 바쁘신 분이신지 몰라서 그래? 지금 각하께서 이렇게 같잖은 부고 소식에도 급하게 자리를 가져주시겠다고 하면 그냥 조용히 받을 것이지. 자리에서 내려오라는 소리를 하고 있어?"\n\n그러자 장택상이 이를 맞받아칩니다. "각하께서 왜 이리도 바쁘신지 아십니까? 신장관 같은 버러지를 옆에 두고선 정치를 하니까.. 그러니까, 이 나라도 이 모양이 된 거 아닙니까?"\n\n"야, 이새끼야!" 장택상의 말이 다 끝나기도 전에 신성모가 자리를 박차고 일어나서는 장택상의 멱살을 잡습니다.\n\n이윽고 장택상이 서재필을 바라보며 말을 이어갑니다. "각하.. 지금까지 우리가 뭐를 위해서 여기까지 온 겁니까? 우리가 원했던 게 겨우 이딴겁니까?""
 KOR.78.a:0 "이내 서재필이 입을 열었다."

 KOR.42.t:0 "새벽"
 KOR.42.desc:0 "이윽고 서재필이 "닥쳐 이놈아! 지금 뭐 하는 짓이야! 네놈 아들만 안 죽었어도 너는 이미 죽을 목숨이었어. 그래도 함께 일했던 놈, 부고 소식 들려서 이렇게 급하게 와줬더니만.. 겨우 하는 게 이거야?"\n\n"네가 널 왜 그 자리에 앉혔던 건 줄 알아? 빨갱이 때려잡는 일이라고 하면 제 친구든 뭐든 다 눈 하나 깜빡 안 하고 죽여버리는 놈이니까. 그런 새끼가 나라의 미래가 뭐 어째? 너는 그냥 닥치고 있으면 되는 거야!"\n\n"각하, 제발 그만 좀 하십쇼!"\n\n이어 신성모가 장택상을 밀쳤습니다. "너야말로 미친 거 아니야!"\n\n그러자 장택상이 가슴팍에 숨겨둔 총을 꺼내 신성모의 팔을 쐈습니다. 신성모의 비명이 난무하자 서재필이 "멈추지 못해!" 라고 소리치고, 이내 불이 꺼지며 방이 정전됩니다.\n\n"뭐야, 어서 불 켜. 불을 키란 말이.. 설마, 다 계획한 거냐?"\n\n"..."\n\n"죽일 수 있으면 죽여봐라, 날 죽인다고 살 수 있을 거 같나? 네가 총을 쏘는 순간 여기 있는 모든게 전부 끝이야. 여기서 그만한다면 살려는 줄 테니까.."\n\n"이미 그 정도는 각오했습니다. 여기서 모두 다 끝내는 겁니다. 물론 이 악연까지 말입니다."\n\n서재필은 마지막 순간에 웃고 있었습니다, 그는 미친 사람과도 같아 보였습니다. 아니, 어쩌면 그는 공포에 질려 미쳐버린 사람이었을지도 모릅니다."
 KOR.42.a:0 "그리고 끝내 권총 소리는 들려왔다."

 KOR.41.t:0 "아침"
 KOR.41.desc:0 "끝내 권총 소리는 들려왔고 서재필의 가슴팍에는 총알이 날아들었습니다. 서재필은 앞에 있는 탁자에 부딪히며 와인잔을 쓰러트리고선 뒤로 밀리며 쓰러졌습니다. 그의 온몸에 자주색이 흥건하여 어디가 피인지, 어디가 와인인지 알 수 없을 정도입니다.\n\n한시대를 풍미하던 민주공화국의 아버지이자 유례없는 4선 대통령. 혹은 끔찍했던 독재자이자 얼룩진 원한들의 주인. 양면의 얼굴을 가졌던 서재필은 웃음과 함께 결국 최후를 맞이했습니다.\n\n신성모 장관 또한 정전을 틈타 도망치려던 와중 권총의 불발 가능성을 대비해 뒤에서 대기하고 있던 중정 요원에 의해 처리되었습니다. 어둠 속에서 공포에 짓눌린 끔찍한 최후였습니다.\n\n달은 저물어 가고 자택에 있던 이들은 이제 모두 죽인 자와 죽은 자로 남게 되었습니다. 서재필의 개로 움직이던 그의 목줄은 이내 끊어졌습니다.\n\n하지만 피가 묻은 안경을 닦는 그는 서재필의 개도, 민주화 운동의 영웅이 될 수도 없습니다.\n\n이른 아침, 장택상은 이 모든 사실을 김규식 국무총리에게 알렸고 그는 장택상을 안전하게 연행할 것을 지시했습니다.\n\n김규식 국무총리는 분주하게 서재필 대통령의 사망을 4.10 사건으로 망명하고 동향을 파악 하는 듯 싶습니다만,\n\n새로운 해는 그의 죽음에 상관 않고 하늘 위로 올라오고 있습니다."
 KOR.41.a:0 "비참한 어둠속에서도 끝내 아침은 온다."

 ###서재필 사망 이후 - 선거 직전###
 KOR.79.t:0 "전후 처리 논의"
 KOR.79.desc:0 "김규식 국무총리는 오늘 아침 8시 쯤, 성경책에 손을 얹고 대통령직 위임에 대한 선서를 읊었습니다. 또한 자택으로 성경책을 들고 온 장본인인 장택상 대공처장의 자백에 따라, 따라들어온 조병옥 치안본부장에게 장택상을 현행체포 및 연행하라고 명령했습니다. 연행 이후 열린 긴급기자회견에서 김규식은 장택상의 자백을 듣고 매우 놀랐다곤 하나, 그의 마음을 측은하게 여겨 담배 한 갑 정도 쥐어주고 연행시켰다고 말했습니다.\n\n그 직후, 김규식 권한대행은 바로 대통령저를 향해 들어갔고 회의실에 부장들을 불러모아 전후 처리에 대한 논의를 개시했습니다. 다행히도 내각 내엔 언론 출신 부장들 덕분에 그나마 쉽게 언론을 잠재울 수 있었습니다.\n\n또한 소문에 따르면 박헌영 노동부장이 노동당 당사에 전화하여 '일단 지금은 사태를 파악하는 것이 우선이다' 라며 미리 소란을 제지했다고 합니다. 노동당 또한 때없는 소란을 일으킬 생각은 없었던 셈입니다. 어찌됐든 대공처장을 제외한 내각의 인원이 모두 모인 자리에서 진행된 회의는 성공적으로 파해졌습니다.\n\n회의는 갑작스레 진행됐으며 조병옥 치안본부장은 착잡한 표정으로 먼 상을 보며 줄담배를 피워댔고 유일한 개발부장과 박헌영 노동부장은 계속 불편한 듯 손가락을 팔걸이에 올린 채 까딱거렸으며 나머지 내각 인원들은 굳은 표정으로 앉아 있었습니다."
 KOR.79.a:0 "좋은 대처 덕분에 상황이 악화되진 않았구만."

