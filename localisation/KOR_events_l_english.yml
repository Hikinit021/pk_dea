 KOR.4.t:0 "권한대행 암살 미수의 중간 결과 보고"
 KOR.4.desc:0 "김규식 권한대행의 암살 미수 사건이 발발한지 일주일이 지났습니다. 어느덧 경찰 내에서도 중간 결과를 보고하였고, 검문 거부자가 실질적으로 김규식 권한대행의 암살을 시도한 암살 시도범일 가능성이 높다고 판단하였습니다. 다만 배후에 대해서는 진척이 크지 못해 여러 가설이 있었고, 이중에 가장 인과관계가 큰 배후는 대한민족청년단 일것이란 의혹 또한 있었습니다.\n\n수색 과정에서 검문 거부자가 총격전중 추락한 곳 부근에서 대한민족청년단의 로고가 그려진 수첩이 있었고, 경찰의 부검 결과 또한 대한민족청년단 소속의 20대 군인 인것으로 밝혀졌기 떄문입니다.\n\n이러한 중간보고 이후 대한민족청년단은 경찰이 정부의 뇌물을 받은것이 아니냐는 의혹을 제시하며 부검 결과와 수첩의 사실을 전면적으로 부정하고 있습니다. 언론에서도 이를 중심적으로 보도하면서, 경찰 수사에 대한 의혹은 커지고만 있습니다."
 KOR.4.a:0 "범인이 군인인데 군에게 수사권을 준다니? 수사는 절차대로 공정히 진행된다."
 KOR.4.b:0 "흐름이 바뀌었다, 군인이 범인으로 지목된 상황이니 군이 수사권을 가져가는것이 맞다."

 KOR.5.t:0 "권한대행 암살 미수의 중간 결과 보고"
 KOR.5.desc:0 "김규식 권한대행의 암살 미수 사건이 발발한지 일주일이 지났습니다. 어느덧 군 내 수사기관에서도 중관 결과를 보고하였고, 검문 거부자가 실질적으로 김규식 권한대행의 암살을 시도한 암살 시도범일 가능성이 높다고 판단하였습니다. 다만 배후에 대해서는 진척이 크지 못해 여러 가설이 있었고, 이중에 가장 인과관계가 큰 배후는 치안국 일것이란 의혹 또한 있었습니다.\n\n수색 과정에서 검문 거부자가 검문 차랑을 들이박고 도주한 차량에 치안국의 로고가 그려진 수첩이 있었고, 담당 기관의 부검 결과 또한 치안국 소속의 20대 수사관 인것으로 밝혀졌기 떄문입니다.\n\n이러한 중간보고 이후 치안국은 어떻게 국가의 치안을 책임지는 중대 기관이 대통령 권한대행의 암살을 계획하고 실천할수 있느냐고 중간보고 내용을 전면적으로 부정하고 있습니다. 언론에서도 이를 중심적으로 보도하면서, 군 수사에 대한 의혹은 커지고만 있습니다."
 KOR.5.a:0 "수사 과정에서의 기관 변경이라니, 이는 전례없는 일이다. 그대로 가자."
 KOR.5.b:0 "범인이 군인이 아닌것이 밝혀졌다, 더이상은 전문 수사기관이 아닌 군에게 수사권을 줄수 없다."

