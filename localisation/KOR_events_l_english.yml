RUS_zemstva_social_focus:0 "§O우리는 국민의 사회적 환경 및 비리,부패 수사에 초점을 맞출 것입니다. 이것은 우리에게 §Y추가적인 안정도, 전쟁 지지도 또는 정치력§!을 줄 수 있습니다.§!"
RUs_zemstva_civilian_focus:0 "§O우리는 우리 지역의 산업에 초점을 맞출 것입니다. 이것은 우리에게 §Y새로운 공장, 기반 시설, 자원 또는 심지어 (투자가 충분하다면) 합성 정유 공장§!을 제공할 수 있습니다.§!"
