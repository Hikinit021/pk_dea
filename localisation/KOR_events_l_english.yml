 KOR.6.t:0 "김구 한국국민당 대표 출마 선언"
 KOR.6.desc:0 "오늘 오후, 김구 한국국민당 대표는 평양에 방문해서 제5대 대통령 선거 출마를 선언했습니다. 평양은 동양의 예루살렘이라고 불릴 정도로 기독교와 보수색이 짙은 지역이면서, 이전 선거에서 이승만 대표의 대한촉성회 에게 한석 차이로 한국국민당이 패배한 지역이기도 했습니다. 즉 평양에 방문하여 출마한것은 다사는 지난번과 같은 패배를 다시는 하지 않을것이라는 포부를 밝힌것과 같다는 분석도 있었습니다.\n\n저녁이 되자, 김구 한국국민당 대표는 거리에서 연설을 시작했고 '눈길을 걸어갈 때 어지럽게 걷지 말기를, 오늘 내가 걸어간 길이 훗날 다른 사람의 이정표가 되리니.'라는 독재정권을 겨냥한것으로 추측되는 다소 의견이 갈리는 언급 또한 있었습니다.\n\n다음날 각 유명 신문들의 1면은 모두 김구 대표의 출마 소식이 실렸고, 같은 우익 3영수 중 한명인 김규식 권한대행 또한 병원에서 이 소식을 듣고 '아직 논의중이다.'라고 밝혔습니다. 이로서 5대 대선이 더욱 치열하게 진행될것으로 예상됩니다."
 KOR.6.a:0 "눈길을 걸어갈 때 어지럽게 걷지 말기를, 한국국민당과 함께 나아가자."
 KOR.6.b:0 "그가 5대 대선에서, 총선의 악연을 반복하지 않을거란 확신은 없다."

