 KOR.3.t:0 "이승만 대한촉성회 대표 출마 선언"
 KOR.3.desc:0 "오늘 낯, 이승만 대한촉성회 대표는 그간 김규식 권한대행의 암살 미수때 형식적인 조의만 표하는 등 공식적인 일정을 크게 진행하지 않던 행보와는 다르게 출사표를 던졌습니다. 아침부터 서울 시내에 나와서 만나는 시민들 마다 악수를 하는 행위를 지속하며 중심가를 돌기 시작하더니, 점심 시간이 끝나가기 시작하자 세종로로 가서 연설을 시작했고\n\n특히 '뭉치면 살고 흩어지면 죽는다. 독재 정권 하에 수많은 사람들이 죽어갔다. 그럼에도 젊은 청년들과 함께 나아가 행진했다. 독재란 그런것이다. 아무리 욕을 먹더라도 이것만은 양보할 수 없었다.'라는 언급은 전문가들 사이에서도 의견이 나뉘었습니다. 또한 공식적인 일정이 크게 없던 것 또한 당 내의 경선으로 인한 소위 '헤프닝'으로 밝혀졌습니다.\n\n다음날 각 유명 신문들의 1면은 모두 이승만 대표의 출마 소식이 실렸고, 같은 우익 3영수 중 한명인 김구 한국국민당 대표 또한 곧 출마 선언을 할것이라고 밝혔습니다. 이로서 5대 대선이 더욱 치열하게 진행될것으로 예상됩니다."
 KOR.3.a:0 "뭉치면 살고 흩어지면 죽는다, 대한촉성회가 새로운 정권을 창출할것이다."
 KOR.3.b:0 "그의 행진 아래에 수많은 청년들이 죽어나갔었다. 그런 이에게 국가의 열쇠를 줄순 없다."

