 ###선거트리###
 KOR.1.t:0 "1936년 제3대 대선"
 KOR.1.desc:0 "현재 대한민국의 상황은 말도 아닙니다. 정부는 언제 쿠데타세력들이 집어삼킬지 모를 정도로 불안하며 부패와 선동과 날조가 정치계에서 날뛰고 있습니다. 이런 상황에서 방법은 단 하나입니다. 우리를 이끌어갈 지도자를 우리 손으로 뽑는 것입니다. 물론 나라를 망쳐먹을 놈들을 뽑을지 나라를 성공시킬만한 지도자를 뽑을지는 국민의 손에 달려있습니다."
 KOR.1.a:0 "여운형 당선!"
 KOR.1.b:0 "김구 당선!"
 KOR.1.c:0 "이승만 당선!"
 KOR.1.d:0 "아무도 과반수를 얻지 못했다!"

 ###선거트리2###
 KOR.34.t:0 "3대 대선 다른 후보들"
 KOR.34.desc:0 "현재 대한민국의 상황은 말도 아닙니다. 정부는 언제 쿠데타세력들이 집어삼킬지 모를 정도로 불안하며 부패와 선동과 날조가 정치계에서 날뛰고 있습니다. 이런 상황에서 방법은 단 하나입니다. 우리를 이끌어갈 지도자를 우리 손으로 뽑는 것입니다. 물론 나라를 망쳐먹을 놈들을 뽑을지 나라를 성공시킬만한 지도자를 뽑을지는 국민의 손에 달려있습니다."
 KOR.34.a:0 "김원봉 당선!"
 KOR.34.b:0 "안재홍 당선!"
 KOR.34.c:0 "조만식 당선!"
 KOR.34.d:0 "김성수 당선!"

 ###내전트리###
 KOR.2.t:0 "두 세력의 선거 무효 주장"
 KOR.2.desc:0 "오늘 정체를 알 수 없는 두 세력이 선거의 무효를 주장하며 들고 일어났습니다,두 세력은 선거를 무효라 하지 않으면 군사로 진압할 것이라고 하였습니다!"
 KOR.2.a:0 "내전의 주동자들인 범법자 놈들을 모두 잡아라!"

 KOR.6.t:1 "[ENG_blackshirt_march_state.GetName]의 비폭력적인 주도회 습격"
 KOR.6.desc:0 "[ENG_blackshirt_march_state.GetName]의 주도회 습격이 성공적으로 마무리되었습니다."
 KOR.6.a:0 "더욱 빨리 움직여야 할것이다."

 KOR.7.t:0 "[ENG_blackshirt_march_state.GetName]의 긴급적인 주도회 습격"
 KOR.7.desc:0 "[ENG_blackshirt_march_state.GetName]의 주도회 습격이 긴급적으로 그리고 성공적으로 마무리되었습니다."
 KOR.7.a:0 "좋았어!"

 KOR.8.t:0 "[ENG_blackshirt_march_state.GetName]의 폭력적인 주도회 습격"
 KOR.8.desc:0 "[ENG_blackshirt_march_state.GetName]에서 주도회 습격이 폭력"
 KOR.8.a:0 "이런..."

 KOR.9.t:0 "내전이 일어나다!"
 KOR.9.desc:0 "내전이 일어나다 태스트"
 KOR.9.a:0 "공산주의 새력이 태스트"

 ###쿠데타###

 KOR.54.t:0 "국회 - 개회"
 KOR.54.desc:0 ""민주주의! 민주주의는 시민에 의해서 시민들이 원하는 방법으로 시민이 투표를 하여 시민을 대표할 통수권자를 뽑는것이 아닙니까! 이렇게 국회의원들이 자신 마음대로 국민의 뜻을 담지 않고 투표를 하는 방식은 완전히 잘못되었습니다! 이제 시대가 바뀌었습니다, 시대가 바뀌었으면 법과 제도, 나아가 정치와 사회가 바뀌어야합니다! 시대가 바뀌었는데 바뀌지 않고 있는 법,사회,제도는 그저 허울뿐인 울타리에 불가합니다! 울타리가 우리가 막아야 할곳보다 낮다면 울타리를 보수하던 혹은 새로 뜯어고치던 무엇이라도 해봐야 할것아니겠습니까?" \n\n서재필의 발언이 끝나자 이승만이 반론을 재기 하였습니다, "그 발언이야말로 허울 밖에 없는 울타리가 아닙니까,국회의원이야 말로 시민들이 원하는 방법으로 시민이 투표를 하여 시민을 대표할 국회의원을 뽑은것이 아닙니까! 그런데 시민의 대표가 투표를 하는데 시민의 생각이 안담길리 없지 않습니까? 이것은 그저 여당이 간접선거로는 선거에서 이길 가능성이 없으니 국민의 직접적인 선거라는 허물 아래에서 조금이라도 대선 승리의 가능성을 높이려는게 아닙니까!""
 KOR.54.a:0 "이 연설은 과연 어떠한 후폭풍을 불러올까.."

 KOR.55.t:0 "국회 - 논쟁"
 KOR.55.desc:0 ""국회의원이 국민의 소리라면 소수의 의견은 완전히 무시하겠다는게 아닙니까!" 서재필측이 발언하였습니다. "그러면 민주주의 사회의 다수결 원칙을 외면하겠다는겁니까! 그런 빨갱이 같은 소리를 하다니요!" 이승만측의 반론이 이어집니다, "뭐야! 도저히 못봐주겠구만! 우리는 특정당을 비하하는 이 행동을 참을수 없습니다, 이러한 기본도 되지 못한 곳에서는 회의의 이유도 회의의 효과도 찾아 볼수 없습니다!" 조선로동당 의원들은 이 발언을 하고 자리를 떠났고 대한촉성회 의원들 또한 빨갱이들과 함께 예기할수 없다며 회의장을 떠났습니다.."
 KOR.55.a:0 "이번 연설은 물거품이 된것인가?"

 KOR.56.t:0 "국회 - 바리케이드"
 KOR.56.desc:0 "갑자기 여당 의원들이 이상한 행동을 시작합니다."야야야! 문 잠가! 빨리 문에다가 바리케이드 쳐!" "자 어서 투표 시작하세요! 자기내들이 나갔으니 있는 사람들끼리 라도 투표를 해야지!" "어..음.. 그러면 투표를 시작하겠습니다." 이 소식이 야당에게 까지 전해지고 야당의원들이 차례차례 모이기 시작합니다, "야야야! 이게 뭔일이야! 야 어서 문열어! 야이 새끼들아!" "문을 열란 말이야!! 밀어! 밀어!" "어서 못열게 막아, 자기들이 나가 놓고선 이제와서 지랄이야!" "야야, 아 아퍼 좀 놔봐 이것들아! 그냥 서있겠다는 거잖아! 근데 왜 막고 난리야!" "여기 망치 가져왔댑니다! 야 빨리 줘봐봐, 아주 작살을 내버려!""
 KOR.56.a:0 "과연 이곳이 국회가 맞는가?"

 KOR.57.t:0 "국회 - 공성전"
 KOR.57.desc:0 "야당 의원들이 망치로 문을 점점 따기 시작합니다."야야 됐다! 잠금 장치 땄어! 야 이거 뭐야 이놈들 의자로 막아뒀다! 야 밀어!" "밀어! 밀어! 밀어!" 수없이 많은 야당의 의원들이 다같이 바리케이드를 밀자 바리케이드가 열립니다! "야야! 이 여당 새끼들아!" "국회의장을 지켜!" "...136명중 125명 찬성으로 가결되었음을 선포합니다!" "야야야! 저 의사봉 잡아!" 그 순간 대한촉성회 당원이 의사봉을 잡아 저멀리 던저 버립니다. "저저 미친 새끼가!" 그러자 국회의장은 나무판을 손으로 세번치며 가결을 선포합니다. "이게 말이 돼?! 이러고도 너가 국회의장이야!?" 상황이 점점 커지자 서재필은 몰래 잠시 회의장을 빠져 나갑니다.."
 KOR.57.a:0 "오십보백보가 아닌가.."

 KOR.61.t:0 "국회 - 전화"
 KOR.61.desc:0 ""어 그래 나인데, 그 지금 헌병대좀 끌고 이리로 와줄수 있겠어..?" 서재필은 혼란을 틈타 유유히 빠져나와 이범석 육군 참모총장에게 '국회 - 국방부 전화'를 통하여 전화합니다 "아.. 예, 예 가능합니다 어디로 가면 되겠습니까" "그 그놈들 있는데로 와봐.." "여의도의 그곳..말씀이십니까..알겠습니다, 곧가겠습니다." 30분 후 여의도 국회 본회의장. "이렇게 나오면 우리는 탄핵안을 내놓을 겁니다!" "뭐야?! 어디 한번 내봐! 너희끼리도 때리고 난리면서 되긴 하겠어!" "뭐 이새끼가 우리당이 뭐가 어째?" 순식간에 야당의원이 뛰어온다 "야야 이새끼가 돌았나!! 야 막아!!" "우리도 가자!!" \n\n'탕!' "..." 갑자기 울린 총성과 함께 3초간의 정적이 이어진다. \n\n"뭐..뭐야.." "본 회의에서 폭력 주도및 폭력에 가담한 야당의원 총원 164명의 의원을 국회법 제166조인 국회 회의 방해죄로 법적인 절차에 의해 현장 검거합니다." "무..무슨 소리야! 국회에서 국회의원들 앞에서 법적인 절차같은 소리를해?!" "야! 이범석이! 너가 육참에 임명 됐다고 우리를 겁을 줘? 너는 한낮 서재필이의 오른팔 밖에 안돼!" '탕!' "다시 한번 말합니다 본 야당의원들을 현장 체포하는 바입니다.""
 KOR.61.a:0 "이번 회의는 이걸로 끝이다."

 KOR.62.t:0 "국회 - 마찰"
 KOR.62.desc:0 ""..." 야당의원들이 모두 끌려나간 국회는 어색한 침문이 이어졌다, 커다란 공간에서의 조용한 침문은 오히려 본질을 흐트렸다. "우리 내각과 의원들은, 최대한의 타협을 원하였습니다만 그들은 우리를 비난하고 모욕한것을 다들 아실거라 믿습니다... 그러면, 나머지 예기는 의장님께서 해주실거라 믿습니다." 짧은 발언후 서재필은 2년전 신설한 남영동의 대공분실로 향했다. "아 오셨습니까" "그래.. 여기를 결국 사용하게 됐다니.." 서재필은 오랫동안 피지 않아왔던 담배를 손에 잡았다. "그 여기가 아무리 고문에 최적합 한곳이라 하지만 살살해라.. 여기서 만약 쥐새끼 한명이라도 뒤져 불면 내 목아지도 날아가겠지만, 너희 목도 날아가는거다.. 후.." \n\n잠시후 조병옥 치안본부장이 마중을 나온다."오셨습니까 아니, 아무리 그래도 이건 아니지 않습니까.. 만약에 이러다 사고라도 나서 야당의원중에 한명이라도 죽으면 그때는 도대체 어떻게 발" "닥쳐!... 너는 우리가 이렇게 심오하게 생각하고 결정할때 뭘 하고 있었는데! 방법이 있기라도 했어?! 누구는 이렇게 하고 싶어서 했냔 말이야!" \n\n"빨리 불란말이야! 처음에 망치 가져와서 문 따려한놈이 누구냔 말이야!" "으으그극..""
 KOR.62.a:0 "방법이 없었다."

 KOR.63.t:0 "국회 - 사망"
 KOR.63.desc:0 "중앙대학교 부속 용산병원. "예.. 네? 위급 환자요?" "여기 남영동 대공분실 청사인데 피의자가 숨을 안쉬어 빨리좀 와봐!!" "알겠습니다, 지금 출발하겠습니다. 박간호사! 나 좀 도와서 현장가줘야겠어! 어서!" 15분 후 "헉..헉.. 환자어디있습니까!" "살아! 재발 살아 나란말이야!" 도착한 곳에는 욕조, 그리고 물에 수없이 들어갔던것만 같은 사람 그리고 경찰들이 있었다, 형사 한명이 심폐소생술을 계속 하고 있다. 오연상 의사가 청진기를 꺼내서 호흡을 잰후 이내 눈을 확인하고 말한다. "이미 사망했습니다." "아니.. 뭐? 사..사망 했다고요?" 다른 이들의 탄식이 이어지고 강진규 경사는 말을 이었다. "..살리세요" 그러자 의사는 환자의 가슴팍을 닥고 강심제를 주사한 후 심폐소생술을 하였으나 이미 사망한 사람이 살아날리는 없었다. \n\n유정방 과장은 장택상 중앙 정보부장에게 이사실을 알린다. "남영동에서 시나이가 깨졌습니다(사람이 죽었습니다)" 잠시후 처장실 "보따리 하나 터진 거 가지고 거, 소란떨 이유가 있나?.. 뭐해, 어서들 밥이라도 먹어" "그럼.. 시체는.." "태워 버려.""
 KOR.63.a:0 "..."

 KOR.64.t:0 "국회 - 검사"
 KOR.64.desc:0 "서울지방검찰청 공안부장 최현 검사 사무실. "여기 도장하나만 찍어주십쇼." "이름은 김지섭에, 서울대. 사인이 심장마비? 대학생인데?" "예, 오늘밤 안에 화장해야됩니다." "지금 시간. 아니 죽은지 8시간도 채 안됐는데 부산에 계신 아버지가 죽은 아들을 봤다, 못봤다?" "..." "어떤 아버지가 서울대 다니는 아들 시신 확인도 안하고 화장을 하라 그러나?" "대공업무 입니다, 찍으십쇼" "이 새끼가 어디서 찍어라 말아야 가져가 이씨" "아니 저희도 사정이 있어서 그럽니다, 아버지도 수락을 했고 그럼 법대로 화장을 시켜줘야죠" "시신이 있으면 부검을 하고 결과를 확인한후에 묻던지 화장을 하던지 하죠, 그게 법이에요" "암요, 누가 모릅니까?... 위에서 오늘 안에 화장을 하랍니다.." 갑자기 차장검사가 그를 부르더니 경고를 합니다 "야이 새끼야 니가 안찍으면 내가 찍는다, 어서 찍어." "예.." 띠리리링 "야 그거 문서 빨리 찍어, 너 좌천되고 싶어서 정신이 나갔냐?" "예, 알겠습니다.." 띠리리링 띠리리링 쾅쾅 아예 전화기를 부셔버린다.. 타다닥 탁 그가 내논것은 경찰들이 원하는 사망경위서 및 화장동위서가 아닌 시신보존명령서였다. "시신에 손만 대 봐. 공무집행 방해혐의로 족친다.""
 KOR.64.a:0 "재길."

 KOR.65.t:0 "국회 - 기사"
 KOR.65.desc:0 "그 후 최현검사는 자신의 친한 후배 이홍규에게 하나의 부탁을 하게되는데. "정보를 좀 흘려야겠다." 그리고 다음날 아침 공안4과장 이검사 사무실. 그는 신성호 중앙일보 기자를 부르고 갑자기 이상한 예기를 합니다. "경찰들 큰일 났다, 서울대생 이라며?" "예..? 아, 아 법대생이라 했던가..?" "에이 법대생이 아니라 그 언어학과라던데.. 그, 이름이 박종 뭐라 했던거 같은데.." "아, 맞다.. 그렇죠..예, 아마도.." "아까운 목숨을 또 이렇게.." 신성호 기자는 의야해하는 눈빛입니다. "남영동 애들 너무 막나가서 큰일이다 큰일.." 만남이 끝나자 신성호 기자는 재빠르게 전화기로 달려가서 전화를 합니다 "남영동에서, 서울대생.. 언어학과 학생이 그 이름이 박종 뭐라는데 그애가 남영동에서 경찰? 에게 죽었댑니다. 이거.. 이거, 빨리 기사좀 내주세요." 3일후 오후 3시 서울지검 출입 기자실. 윤상삼 기자를 비롯한 여러명의 기자들이 중앙일보 신문을 보려고 할 때, 갑자기 기자실의 모든 전화가 동시다발적으로 울리고 그들은 뭔가 심상치 않은 기사라 생각하며 중앙일보 신문을 빠르게 보기 시작한다.  기사를 부탁한 신성호 기자 역시 신문을 보고 편집국장에게 전화를 거는데."
 KOR.65.a:0 "어떻게든 막아야한다."

 KOR.66.t:0 "국회 - 결정사안"
 KOR.66.desc:0 ""예, 여보세요 저 기사 봤습니다. 네 부장," 신성호 기자가 전화를 걸자 중앙일보 사회부장이 급한듯이 말을 합니다 "치안본부 경찰들이 와서! 깽판이야 깽판!" 신성호 기자가 당황한듯이 "아니.. 이거, 사실이잖아요..?" "사실이고 나발이고! 그놈에 보도지침 때문에! 잘 들어!! 여관방에라도 들어가서 꼼짝하지 말고 있어! 군바리한테 잡이면 너 맞아 죽어!! 알았어?!" 그 말을 들은 신성호 기자는 얼른 도망을 친다. 채 꽂지도 못한 전화기에서는 여러가지 소리가 들려온다. "야 이새끼들아 이거 놔 야 윽 놔 놔라고!! 야이 새끼들아 야" 야당의원들의 소식이 몇일째 없고 또한 기사가 나자 치안본부는 사태 수습을 위한 기자 회견을 열기로 한다. \n\n하지만 회의 시작 30분전 이범석 육군 참모총장이 급하게 뛰어와 새 결정사안을 전달합니다. "이게.. 뭡니까?" "방금까지 회의를 하면서 결정한 안건인지라 부득히 하게 30분전에 전달을" "그게 문제가 아니라 이게 뭐냐고! 이봐 육군 참모창장, 자네도 알거 아니야? 나는 이 작전을 반대한 사람이라고, 뭔 예기인지 이해가 안돼..? 반대한 사람한테 이딴 내용을 발표시키려고 해? 난 못해 절대로. 못한다 개새끼야. 나는 원래 있던 내용만 발표할거니까, 딴 사람을 시키던, 너가 발표를 하던 알아서 해.""
 KOR.66.a:0 "후.."

 KOR.67.t:0 "국회 - 장관"
 KOR.67.desc:0 "30분 후, 기자회견장. 조병옥 치안본부장의 예기가 진행된다. "일단, 해당 경찰들의 대답으로는 조사중 가혹행위는 없었다고 진술하고 있습니다." 그러자 한 기자가 질문을 합니다. "그럼, 어쩌다 죽었단 말입니까." 그러자 "그게, 그 조사를 받는 와중에..그," 조병옥이 답을 하지 못하자 뒤에 있던 장택상 치안본부 중앙 정보부장이 예기하기를 "그 학생이 엄청나게 겁이 질려가지고, 책상을 탁하고 세게 내려치니.. 갑자기 억 하고.. 어?.." "아니 그걸 확인한 사람이 없지 않습니까? 그러면 저희가 이걸 어떻게 맞다고 단정을 지울수가" "아니, 그니까..중대병원 의사가 확인을 했다 아입니까." "중대병원이요? 그 의사이름이 어떻게 됩니까? 아직 확인 안된거죠?" "아니, 그게 아니라.. 오윤상이라고..그," "오윤상,야 중대병원 오윤상!" 수십명이나 되는 기자들이 한번에 회견장을 나선다. \n\n하지만 오윤상 의사는 기자들 사이에 숨어있는 경찰에게 목숨을 위협 받고 있었기에 거의 진술을 하지 못하고 기자들은 다시 회견장으로 돌아온다. 기자들이 의사를 찾는동안 그들 사이에서는 여러 예기들이 오고갔다. "뭐야 어떻게 된거, 참모 총장." "아 신성모 장관님 오셨습니까, 그 아까전에 정한 내용을 발표해야되는데 총장보다는" "잘 했어, 내가 말할태니까 앉아 있어.""
 KOR.67.a:0 "아직 걱정이 되는데.."

 KOR.68.t:0 "국회 - 입법"
 KOR.68.desc:0 ""오늘은 부득히 하게 추가 전달 사항이 생겨 원래 예정시간 보다 더 시간이 지체되게 된점을 양해 부탁드리며, 오늘은 조금 중대한 예기를 해보고자 합니다, 현재 야당의원의 대부분은 서북교도소에 수감되있습니다." "그게 무슨 소립니까! 갑자기 야당의원들을 감옥에 넣는다니요!" 찰칵찰칵 "조선로동당 극좌파 대소 혁명 지원요청, 조선로동당 김일성파 중화소비공화국에 무기 지원 요청, 민족혁명당 신의주 부근서 반여당 연설및 여당의원 폭행, 사회노동당 당원 국회 도끼 난행 주도 혐위, 조선 국민당, 조선,한국 민주당 총 3당은 3당의 합당및 정부 쿠데타 계획 작성, 대한 촉성회 다가오는 4월에 혁명계획, 한국국민당 혁명계획 실패시 6월에 혁명계획 및 성공시 대한 촉성회 의원 풀어주기 약속등의 혐위로 체포하였고 그에 대한 자료들이 수없이 많이 나오고 있습니다." 이 말과 함께 신성모 장관은 각종 자료들을 꺼내보였다. \n\n"현재 회의 의결 내용으로는 우리 대한민국 국민들의 안전을 위하여 잠시 동안 국회의 폐쇄및 전국 계엄령을 반포하는 바입니다." "그게 무슨 소리입니까! 지금 그니까 입법,사법,행정중 입법의 자유를 해치겠다는 겁니까?!" "입법의 자유가 어느정도 약해질 수는 있으나 그러지 않는다면 정부가 무너지고 자유가 무너질수 있다는것. 그것이 현재 저희의 생각입니다.""
 KOR.68.a:0 "이거 내가 한번 나서야겠구만.."

 KOR.69.t:0 "국회 - 연설"
 KOR.69.desc:0 "다음날 기자회견장, 서재필의 연설이 시작된다. "친애하는 국민 여러분, 본인은 오늘 국민 여러분께서 그동안 큰 관심을 가져오신 입법 자유 문제에 관해서 본인이 깊이 생각해온 바를 직접 말씀드리고 국민의 이해와 협조를 구하고자 합니다. 흔히 세월이 빠르다고 합니다만 이제 대통령의 임기를 겨우 몇달 정도 남겨놓고 있는 지금 본인은 새삼 무거운 책임감을 느끼지 않을수 없읍니다. 그동안 국민여러분과 함께 땀흘려 이룩한 성취의 보람을 키워가기 위해서는 앞으로 남은 임기 동안에 마무리 지어야 할 국가적 과제가 너무도 크고 지금 우리가 내릴 선택의 결과가 너무도 중요하기 때문입니다. 현시기의 중대성과 당면한 정치일정의 촉박함을 생각할때 어떻게든 입법 자유 문제를 매듭짓고 넘어가야 한다는 것이 대다수 국민의 솔직한 바람이 아닌가 생각합니다. 다행히 지금 우리는 지난 수년간의 꾸준한 노력이 헛되지 않아 각 분야에서 눈부신 성장과 발전을 이룩하고 있읍니다만, 안타깝게도 지난 1~2년 남짓한 기간 동안 우리 정치의 모읍은 국민의 기대수준에 미치지 못한 채 오히려 실망과 좌절감만을 안겨주고 있는 것이 사실입니다. 모든 국민이 그토록 바라던 국회 개혁은 한치의 진전도 이룩하지 못하고 있으며 이 문제를 놓고 정파간에 심각한 반목과 대립만을 거듭하고 있음은 심히 답답하고 유감스런 일이 아닐수 없읍니다.""
 KOR.69.a:0 "좋은 연설이 될것이다."

 KOR.70.t:0 "국회 - 어용"
 KOR.70.desc:0 ""모든 국민이 그토록 바라던.. (중략).. 점점 다수 정치인의 파렴치한 행동들이 이내 드러나고 있으며 우리 정부는 이와 같은 상황 속에도 자유 민주주의 체제의 추진력에 박차를 가하며 국민의 기본권을 누리게 할 것입니다, 본인으로서는 국회의 임시 폐쇄에 대하여 대단히 참담한 심정이며.. 입법 자유권을 대신하여 더욱더 많은 민주주의적 조처를 할 것이며 민주주의적 항의가 들어온다면 이를 적극 수용할 것 입니다. 또한 새해를 맞아 국민 여러분과 여러분의 가정에 건강과 행복이 깃들이기를 기원합니다." 연설이 끝나고 각종 매체로 연설문이 공개되자, 가장 많은 얘기가 나온 곳은 다름 아닌 대학교들이었다. "이럴 때야 말로 어용 교수들의 퇴진을 시위해야 합니다." 어용교수들의 만행이 끊임없이 이어졌기 때문에 학생들은 이번을 기회라 생각했고 시위를 위해 나온 사람만 8천여 명에 달하였다. 또한 병영집체훈련이 민주화 정책과 반대된다며 학생들이 투쟁을 시작하기에 이른다. 그 규모는 성균관대에 이어 서울,서강대등 전국 대학교로 농성 및 시위가 확대되었고, 그중 서울대학교는 개교 이래 최다 인원으로 무려 1만 명이라는 거대한 인원이 서울대 내부를 가득 채운 체 비상 학생총회를 시작하는 상황에까지 이르렀다."
 KOR.70.a:0 "심상치 않은데..?"

 KOR.71.t:0 "국회 - 함성"
 KOR.71.desc:0 ""이럴 때일수록 우리 학생들이 주축이 되어 맞서 싸워야 하지 않겠습니까? 지금, 장택상·신성모 그 위로는 서재필이 군대를 정치에 개입시켜서 집권을 이어가고 있는데 우리들이야 학생이라고 안 나갈수 있습니까?!" "진정하십시오, 상대는 군대입니다. 저도 우리 학생들이 정치투쟁을 하는 것에 반대하고 싶지는 않습니다.. 허나 상대는 아까 말했듯이 군대입니다, 총칼에 완전 무장을 한 군대들이요! 우리의 정치투쟁으로 인해 무고한 학생들이 다치기라도 하면 그때는 큰일이 날 것입니다?! 더 앞을 봐야지요!" "하지만.. 만약, 우리가 나가지 않고, 투쟁하지 않았을 때 그들이 완전히 입법을 지배하면 어찌 되겠습니까? 투쟁하다가 쓰러진다면 이해라도 할 수 있겠지요? 그런데 나가지 않고 싸우지 않았다가! 통제된다면 말도 한마디 못 하고 쓰러진다고 생각해보면, 상상도 안됩니다.. 그 얼마나 참혹한 일입니까.. 죽더라도, 나가서 죽읍시다. 싸우다 죽읍시다! 우리는 투쟁할 것입니다!!" "옳소! 가자! 나가자! 싸우자!!" '와아아아아!!' 고작 한 명의 발언이었으나 그것이 도화선이 되며 모두 하나의 함성을 외칩니다. "그럼 이것으로 그럼 이것으로 모두 같은 생각일 것이라 봅니다, 우리 서울대는 병영집체훈련의 반대 투쟁을 철회하는 대신 정부에 당당히! 계엄령 해제, 군대의 개입 정치 금지, 장택상·신성모 사퇴를 내걸고 싸울 것입니다!" '와아아아!!'"
 KOR.71.a:0 "학생들이 투쟁을 시작한다니.."

 KOR.72.t:0 "국회 - 단결"
 KOR.72.desc:0 "다음날 고려대 총학생회장실, 전국 23대 대학 대표들이 한자리에 모였다. 하루 전에 이루어진 비상 학생총회와는 훨씬 인원수가 줄어들었으나 그들은 하루 전과는 다르게 훨씬 신중하게 발언과 질문을 반복하였다, 시곗바늘은 어느세 새벽 4시를 향하고 있었다. "...이해하실지 모르겠지만, 우리 서울대는 만 명이나 되는 학생들과 다짐한 약속을 저버릴 수 없습니다." "우리 또한 서울대의 방침을 따르겠습니다." 아침부터 새벽 4시 40분까지 이어진 총학생회 토론의 결론은 "우리의 평화적 교내시위는 이제 끝났다. 교문을 박차고 나와 싸울 것이다."였다. 결론을 내면서 또한 "내일 낮 오후 3시, 태양 아래 우리는 하나로 뭉칠 것이다."라는 글을 적으며 해산하였다. 다음날 결전의 오후 3시, 자그마치 10만 명이나 되는 학생들이 서울역에 모였고 그들은 하나 같이 계엄 철폐와 같은 구호를 외쳤다. 일부 인원들은 임시연단으로 세워진 버스 지붕 위에 올라 "서울역을 사수하자!!"라는 구호를 외치고 시위대는 그에 맞추어 "사수하자!!!"라는 구호를 외친다. 또한 서울대 총학생회장 장준하, 유승준 고려대 총학생회장 그리고 서울대 총학생회 대의원회 의장 이봉창 등 서울 소재 대학교 총학생회장 및 대의원회 의장,학생처장 총 23명이 서울역 대합실을 임시본부로 지정하여 학생들을 단결시켰다."
 KOR.72.a:0 "우리의 투쟁은 계속된다!!"

 KOR.11.t:0 "쿠데타 성공"
 KOR.11.desc:0 "우리의 군대는 오늘 이른 아침,경무대로 향했고 마침내 헌병들이 산책로를 통해 밖으로 나가고 있던 서재필을 잡는데 성공하였고 공식적인 절차를 거쳐 집권하게되었습니다."
 KOR.11.a:0 "국가의 단결만이,나라를 강력하게 만들것이다!"

 KOR.12.t:0 "종로구 공산파 패거리들"
 KOR.12.desc:0 "서재필 대통령은 간신히 경무대를 빠져나오는데 성공하였습니다,경무대 앞길을 지나서 사람이 많은 시장으로 들어가자 누군가가 자신을 쫓는것을 느꼈습니다,일부러 시장을 왔다갔다하며 자신을 쫓는자가 누구인지 찾은 대통령이 그들을 피해 뛰었으나 결국 막다른 골목에 다달았습니다."
 KOR.12.a:0 "그는 간신히 담벼락을 넘어 도망쳤다!"
 KOR.12.b:0 "그는 공산파 패거리들에게 총으로 암살당했다!"

 KOR.13.t:0 "살아남은 대통령"
 KOR.13.desc:0 "대통령은 천운이었는지 모든 고난을 피해내며 살아남아 군부대에 연락하는데 성공하였고 간신히 이범석장군을 채포하는데 성공하였습니다"
 KOR.13.a:0 "하늘이시여!"

 KOR.14.a:0 "스토리를 듣는다."
 KOR.14.b:0 "DEA 제작자들의 이야기 들어보기"
 KOR.14.c:0 "그만 듣겠습니다."
 KOR.14.desc:0 "PROJECT KOREA 소속 모드인 DAWN OF EAST ASIA 약칭 DEA 모드에 오신것을 환영합니다. 이곳에서 스토리 설명을 들으실수 있습니다. 만약 이미 스토리를 알고 계시거나 스토리를 듣지 않기를 원하신다면 3번 선택지를 선택하여 스토리 확인에서 나가실수 있습니다. 만일 게임 진행중 스토리가 다시 궁금 해질수 있으니 사건과 결정 탭에 스토리 설명을 다시 들을 수 있도록 마련해두었습니다. 스토리를 듣는 것이 게임 진행에 훨신 도움이 됩니다."
 KOR.14.t:0 "DEA 스토리 설명1"

 KOR.15.t:0 "DEA 스토리 설명2"
 KOR.15.desc:0 "DEA의 스토리는 전반적으로 요약하자면 제1차 세계대전에 동맹국으로 참가한 대한제국을 그리고 있습니다. 조선은 암허스트호로 부터 만난 영국의 도움 아래 엄청난 경제 성장을 이루며 아시아의 대국으로 성장해갔으며 일본은 미국의 지나친 간섭 아래 미국 찬성파와 미국 반대파의 내전 속 미국 반대파인 신정부 세력이 내전에서 승리하였습니다. 그들은 커다란 내전 피해를 수습하기 위해 영국, 조선에게 도움을 요청했습니다."
 KOR.15.a:0 "더 듣는다"
 KOR.15.b:0 "그만 듣는다."

 KOR.15.t:0 "DEA 스토리 설명3"
 KOR.15.desc:0 "그 후 조선은 도움 요청을 잠시 보류 하고 장기 계획 중 하나인 만주 점령을 실행하기로 결정하고 국명을 조선에서 대한제국으로 변경하였으며 청에게 전쟁을 선포하며 일본에 참전을 부탁하고 일본은 전쟁에 참전하였습니다. 몇 일 후 황제는 직접 언론에 나서서 일본과 대한제국은 연합하여야 한다고 말하였고 보류를 풀며 도움을 수락하기에 이르렀습니다."
 KOR.15.a:0 "더 듣는다"
 KOR.15.b:0 "그만 듣는다."

 KOR.41.t:0 "DEA 스토리 설명4"
 KOR.41.desc:0 "그 후 만주를 점령한 대한제국은 청나라와 종전과 함께 만주를 점령하였습니다. 그 후 국제사회에 만주가 대한제국의 영토인 이유를 제시하였고 일본과 비밀 서류를 작성. 그 내용은 첫째, 유사시 만주와 시베리아는 한국이 점령하고, 대만과 필리핀은 일본이 점령한다. 둘째, 유사시 점령에 성공하였을 경우, 양국은 각국이 점령한 곳에 양국의 거류지 설립을 허용한다. 셋째, 이 조약에서 정한 내용들은 양국 외의 어떠한 국가가 알아서는 안되므로, 비밀로서 유지한다. 였습니다."
 KOR.41.a:0 "더 듣는다"
 KOR.41.b:0 "그만 듣는다."

 KOR.42.t:0 "DEA 스토리 설명5"
 KOR.42.desc:0 "비밀 작성문에 따라 대한제국은 만주를 점령하였기 때문에 일본이 대만을 점령 하기로 했고 2차 한-청 전쟁을 통해 대만을 일본이 점령하였습니다. 러시아는 강력한 경제력을 가지려 하는 대한제국이 만주쪽 러시아 국경에 군사를 수없이 많이 배치 한것에 분노하며 국경 갈등이 심해졌고 러시아제국군에 의해 대한제국군이 폭행당하는 사건을 빌미로 선전포고를 하며 대규모 공습을 하려 하였으나 지연전으로 인해 실패하였고 간신히 연해주를 점령하습니다."
 KOR.42.a:0 "더 듣는다"
 KOR.42.b:0 "그만 듣는다."

 KOR.43.t:0 "DEA 스토리 설명6"
 KOR.43.desc:0 "허나 계속되는 반발로 연해주에서 철수를 하며 평화조약과 불가침조약을 체결할 수 밖에 없었습니다. 그 후 대한제국과 독일은 서로 제국익문사를 통하여 지속적인 접근을 해왔고 마침내 1907년 독일편으로 돌아서며 제 1차 세계대전에 참전 했으나 패전하며 영토 축소,군비축소,강제 민주정권화등이 이루어졌습니다."
 KOR.43.a:0 "끝"

 KOR.44.t:0 "안녕하세요. 정까치 입니다.1"
 KOR.44.desc:0 "안녕하세요. PROJECT KOREA에서 DEA 모드의 스토리도 짜고 모드도 뜯어 고치고 참 여러가지를 한 DEA의 팀장 정까치입니다. 일단 DEA 팀장의 이야기 들어보기를 눌러주셔서 감사합니다. 이제부터는 저의 TMI 세상입니다. 그래도 그 중에 재미있는것도 있을겁니다. 갑자기 이런걸 쓰려니까 떠오르는게 많이는 없습니다만 그래도 이야기 해보겠습니다. 일단 사실 처음에는 PROJECT KOREA 소속의 모드가 아닌 독자적인 모드였습니다. 그런데 어쩌다가 여기까지 왔네요."
 KOR.44.a:0 "더 듣는다"
 KOR.44.b:0 "그만 듣는다."

 KOR.45.t:0 "안녕하세요. 정까치 입니다.2"
 KOR.45.desc:0 "원래는 몇명 모아다가 제작 하려했는데 이게 생각보다 힘들더라고요, 그래서 조금이라도 더 편한 환경에서 하려면 좀 누군가의 도움이 필요하다 생각한게 PROJECT KOREA까지 온거 같습니다. DAWN OF EAST ASIA의 이름 유래도 설명하자면 사실 재가 정한게 아니라 티리엘만팝니다님이 RISE OF EAST ASIA를 추천 하셨고 우리의 머장(대장)인 K-AKABANE가 RISE 보다는 DAWN이 어떠냐 하여 그렇게 결정되었습니다. 할말은 많은데 이렇게 담으려니 너무 많아서 무얼 써야할까 고민이 듭니다 참 행복한 고민인 것 같습니다."
 KOR.45.a:0 "더 듣는다"
 KOR.45.b:0 "그만 듣는다."

 KOR.46.t:0 "안녕하세요. 정까치 입니다.3"
 KOR.46.desc:0 "무튼 아직 수없이 많은 중점 개발이 남아있습니다.이 중점 개발이 언제 끝날지도 모르겠고 계속해서 하다보니 어느세 2주에 100시간을 하츠 오브 아이언4를 했다고 합니다.그러다 보니 점점 지쳐만 가는것 같습니다. 하지만 여러분들이 이 모드를 즐겨주실것을 생각하며 열심히 계발하고 있습니다.분명 선거 루트도 3개만 만들어도 족하다고 생각했는데 어느덧 선거루트만 7개를 만들고 있는 저의 모습이 선명하게 보입니다. 그럼 재미있게 플레이 해주시고 다음작도 기대해주시면 감사하겠습니다 -2020/07/16 햇빛이 밝은, 1시의 6분전에 정까치가."
 KOR.46.a:0 "끝"

 KOR.47.t:0 "제작자들의 이야기 선택"
 KOR.47.desc:0 "이곳에서 제작자들의 이야기를 볼수 있습니다."
 KOR.47.a:0 "팀장 정까치의 이야기"
 KOR.47.b:0 "또다른 사람들의 이야기"
 KOR.47.c:0 "그만 듣는다."

 KOR.48.t:0 "제작자들의 이야기 선택2"
 KOR.48.desc:0 "이곳에서 제작자들의 이야기를 볼수 있습니다."
 KOR.48.a:0 "아이디어 담당 마포갈매기의 이야기"
 KOR.48.b:0 "또다른 사람들의 이야기"
 KOR.48.c:0 "그만 듣는다."

 KOR.49.t:0 "안녕하십니까, 마포갈매기입니다.1"
 KOR.49.desc:0 "안녕하십니까, DAWN OF EAST ASIA의 중점설명,아이디어,자료수집을 낸 마포갈매기입니다. 저는 늦게 들어온 팀원입니다. 제가 들어온 이유를 말하자면 그냥 정까치님이 제안을 하셔서 그냥 했습니다. 사실상 7개의 이념트리를 제안한게 저라고보면됩니다. 군제개혁 중점트리 설명도 정까치님과 제가 대부분 썻다고 보면됩니다.저는 모딩에서 모자도 모르는 팀원이지만 필기력은 끝내주는 사람이라 그냥 아이디어만 냈다고 보면됩니다. 이 모드를 말하자면 피,땀,눈물이 다들어간 모드라고 보면됩니다."
 KOR.49.a:0 "더 듣는다"
 KOR.49.b:0 "그만 듣는다."

 KOR.50.t:0 "안녕하십니까, 마포갈매기입니다.2"
 KOR.50.desc:0 "사실상 그렇게 끝내주는 모드도 아니고 그냥 재밌는 모드입니다. 뭐 중점설명도 봐주시면 감사하겠습니다. 그리고 모드를 만드는곳의 환경도 유쾌하고 재밌습니다(보고계시죠? 정까치님^^) (잘 봤습니다^^) 하츠오브아이언의 특성상 게임을 하다보면 시간이 훌쩍흘러갈겁니다. 이 모드는 야인시대에 있는 대사들도 넣은 중점설명도 있습니다. 그래서 중점설명을 읽는게 그렇게 무겁지는 않을겁니다 되도록이면 가볍게 만들려고한겁니다. 뭐 재밌게 플레이하시고 좋은하루되세요 2020-07-16-1:12 PM 아이디어를 짜내는 마포갈매기가"
 KOR.50.a:0 "끝"

 KOR.51.t:0 "제작자들의 이야기 선택2"
 KOR.51.desc:0 "이곳에서 제작자들의 이야기를 볼수 있습니다."
 KOR.51.a:0 "LMC 팀장 Alice.W의 이야기"
 KOR.51.b:0 "또다른 사람들의 이야기"
 KOR.51.c:0 "그만 듣는다."

 KOR.16.t:0 "황제께서 돌아오시다!"
 KOR.16.desc:0 "이범석 장군이 혁명에 성공하고 실권과 국회를 장악한지 2주가 흘렀으나 아직까지는 별다른 동향이 보이지 않고 있었습니다,아마 이것은 이범석장군의 쿠데타를 소위 '반란'이라고 칭하는 자들의 위험때문인것이라고 예측이 되었으나 정확한 내부 발언은 나오지 않고 있었습니다.허나 어제밤 소식이 들려왔고 그 소식은 황제께서 다시 돌아왔다는 소식이었습니다. 이범석 장군측에서 2주간 별다른 비보가 날아오지 않았던 까닭 또한 황제패하께 이 소식을 전하는데 시간을 소모하였기 때문으로 밝혀졌습니다. 이로인하여 언론들 또한 이범석장군이 위태로운 상황에서 욕심을 버리고 황제패하를 따른것은 아주 올바른 행동을 한것이라고 판단하고있습니다."
 KOR.16.a:0 "상제는 우리 황제를 도우소서!"

 KOR.17.t:0 "선거 유세 시작"
 KOR.17.d:0 "제2대 국회의원 선거를 앞두고 당들은 각각 선거 유세 전략을 짜며 여러 방법으로 선거 유세에 나섰습니다, 선거 유세 중 여러 일이 일어날 수 있습니다만 그것이 항상 좋은 일이 있을 수만은 없을 것입니다..."
 KOR.17.a:0 "여당이 이기기를 빌어야겠군."
 KOR.17.a.tt:0 "정치인들이 유세를 시작한다.\n"
 
 KOR.18.t:2 "여당을 향한 지지 여론 형성"
 KOR.18.d:1 "선거 유세 기간이 시작되며 여러 후보가 각각 자신을 뽑아달라며 공약을 말하는데 정신없던 가운데 각 후보의 대략적인 지지도가 나왔으며 그 지지도를 본 결과 여당이 다른 당들보다 더욱 많은 지지도를 확보하고 있다는 정보가 들어왔습니다, 그 정보를 들은 사람들 또한 여당을 지지하려고 하고 있습니다."
 KOR.18.a:0 "좋아,이대로만 여론이 멈춰있으면 좋겠군"
 KOR.18_tt:2 "유세를 계속 진행한다.\n"

 KOR.19.t:1 "제2대 국회의원 선거 종료"
 KOR.19.d:1 "."
 KOR.19.a:1 "선거는 막이 내렸다."

 KOR.21.t:0 "여당을 지지하는 신문"
 KOR.21.d:0 "최근 한성순보 최신호에서는 여당의 공약과 후보들의 지도력에 대하여 칭찬하며, 여당이야말로 정치권에서 과반수를 차지하는 당이 되어야 한다고 말했습니다."
 KOR.21.a:0 "우리 여당 후보들에게 단비같은 소식이군."

 KOR.22.t:0 "여당을 반대하는 신문"
 KOR.22.d:0 "최근 황성신문 최신호에서는 제1야당이야말로 정권을 잡으며 이 나라에 개혁을 불러와야 한다며 여당을 반대하는 발언을 했습니다, 또한 여당이 계속하여 정권을 지는 것이 독재가 아니면 무엇이냐는 자극적인 문구로 도발하였습니다.."
 KOR.22.a:0 "과연 우리가 무엇이 부족했는가?"

 KOR.23.t:0 "야당에 의해 무산된 정부 연설"
 KOR.23.d:0 "오늘은 분명 국회의사당에서 정부 연설이 있을 예정이었습니다만 야당 측 의원 측의 국회 공성전으로 인하여 무산되었습니다, 오늘 아침 국회 제1 회의실에서 연설을 하려 하였으나 야당 측에서 반-여당과 관련된 선언문을 들고 여당 측이 발언을 하는 것을 재재하며 막아서며 속절없이 시간이 흘러 결국 무산되고 말았습니다.."
 KOR.23.a:0 "아니! 이런 법이 어디있어! 감히 연설을 막다니!"

 KOR.24.t:0 "야당을 지지하는 작가"
 KOR.24.d:0 "오늘 저녁 유명 극작가이자 소설가가 야당을 지지한다는 발언을 하며 화제가 되었습니다, 문제는 그가 아주 유명하고 또한 다른 언론인들과도 친분이 있기에 다른 일반인들 또한 그에 말에 동요하고 있습니다.."
 KOR.24.a:0 "하필 왜 야당을 지지하는가.."

 KOR.25.t:0 "여당을 반대하는 상인회"
 KOR.25.d:0 "오늘 우리 시장에 유세를 나갔던 의원들의 말에 따르면 종로구에서 상인회에 소속돼있는 사람들이 자신들을 무시하며 야당을 지지하자는 발언을 하고 다녔다고 말하였고 아무래도 종로구 상인회의 규모가 꾀 크다 보니 그에 대한 영향력은 굉장할 것만 같습니다.."
 KOR.25.a:0 "우리가 상인들에게 무엇을 잘못했단 말인가..."

 KOR.28.t:0 "파괴된 군수 공장"
 KOR.28.desc:0 "[state.GetName]에 자리잡은 우리의 공장 한 곳에서 들려온 보고에 따르면, 지난 밤 큰 화재가 발생했습니다. 지역 소방관들은 불길을 잡으려하고 있지만, 하루가 저물도록 불길을 통제할 수 있는지 자신할 수 없었습니다. 공장이 입은 피해는 막대해보이며, 불길은 고인화성 화공 약품의 저장 구역에서 시작되었습니다.\n\n군 정보부는 엄격한 안전 대책에도 불구하고 불길이 치솟은 원인을 조사하기 시작했습니다. 정황은 방화의 가능성을 강하게 시사했습니다."
 KOR.28.a:0 "저 테러리스트들을 추격해라!"
 KOR.29.t:0 "민간 공장이 테러당하다"
 KOR.30.t:0 "다리의 폭파"
 KOR.30.desc:0 "어젯밤쯤, [state.GetName]의 주요 철교가 탄약 수송 열차의 무게를 이기지 못하고 무너졌습니다. 탄약의 2차 폭발로 인해 구조 및 복구 작업은 어려워지고 있습니다. 열차 승무원들은 여전히 실종 상태이며, 사망했을 것으로 추정됩니다.\n\n군 정보부는 안전을 위해 조사반을 파견했고, 아무런 위험의 조짐이 없던 다리가 무너진 이유를 밝히고 있었습니다.\n\n붕괴하기 하루 전, 다리 아래 계곡에서 소규모의 인파를 보았다는 현지 목격자들의 증언이 있었습니다. 그들의 위치는 현재 불명입니다."

 KOR.31.t:0 "범죄와의 전쟁 선포"
 KOR.31.desc:0 "첫째, 국가의 공동체를 파괴하는 범죄와 폭력에 대한 전쟁을 선포하고 헌법이 부여한 대통령의 모든 권한을 동원하여 이를 소탕해나갈 것입니다. 둘째, 민주사회의 기틀을 위협하는 불법과 무질서를 퇴치할 것입니다. 셋째, 과소비와 투기, 퇴폐와 향락을 바로잡아 '일하는 사회', '건강한 사회'를 만들어나갈 것입니다."
 KOR.31.a:0 "이번에야 말로 그놈들이 정신 차리게 만들것이다."

 KOR.32.t:0 "야간 통행 금지 제도 시행"
 KOR.32.desc:0 "최근 정부가 범죄와의 전쟁을 선포한 가운데 갱단들이 주로 활동하는 밤 시간대의 피해 보고가 늘어남에 따라서 부득이하게 야간 통행금지 제도를 시행하기로 정부에서 결정하였습니다, 이번 조치로 무고한 시민 여러분이 더욱이 안전을 지킬 수 있기를 발할 뿐입니다."
 KOR.32.a:0 "시민들의 안전을 위하여 부득이 한 결정이다."

 KOR.33.t:0 "대한적십자사 출범"
 KOR.33.desc:0 "test"
 KOR.33.a:0 "시민 모두에게 좋은 일이다."

 ###조선노동연맹###

 KOR.35.t:0 "조선노동연맹 문제"
 KOR.35.desc:0 "최근 3대 대선에서 김원봉 대통령이 당선된 가운데 조선노동연맹이 한가지 밀서를 관저로 전달하였습니다.다름아닌 그 내용은 조선노동연맹의 정치 활동을 허락해달라는 글이었습니다.현행법 상 정당이 아닌 단체가 정치활동에 참여하는것은 불법으로 규정되있으며 사회주의 단체는 더욱더 그래왔습니다."
 KOR.35.a:0 "사회에 큰 파장을 일으킬수 있는 일이다."
 KOR.35.b:0 "조선노동연맹의 정치활동을 허락한다."
 KOR.35.b_tt:1 "§R조선노동연맹을 선택 후 선택을 변경할수 없습니다!§!"

 KOR.36.t:0 "노동자들을 설득하다."
 KOR.36.desc:0 "조선노동연맹의 정치활동이 허락되었으니 이제 우리가 해야할 행동은 역시나 사람을 모으는것입니다. 우리 조선노동연맹의 활동영역과 규모를 키워야 할때입니다."
 KOR.36.a:0 "점점 우리의 영역을 넓혀갈때다."

 KOR.37.t:0 "정치적 영역 확장"
 KOR.37.desc:0 "조선노동연맹의 정치활동이 허락되었고 또한 노동자들을 설득하고 있으니 이제 노동자들을 이끌 인물들이 필요한 상황입니다. 우리는 이제 주요 공산주의자들과 또다른 인물들을 설득하여 우리의 영역에 두어야합니다."
 KOR.37.a:0 "강력한 지도자와 단결만이 우리를 승리로 이끌것이다."

 KOR.38.t:0 "군대를 설득한다."
 KOR.38.desc:0 "이제 우리는 주요 공산주의자들과 또다른 자들 까지 설득하며 강력한 단결을 이끌고 있습니다.이제 남은것은 강력한 단결을 힘으로 바꾸어 그들을 치는것입니다. 이제 우리는 그 힘을 만들기 위해 감옥에 잡혀있는 이범석 장군과 군대를 설득할것입니다."
 KOR.38.a:0 "강한 단결, 강한 힘 우리는 곧 승리한다."

 KOR.39.t:0 "무기 및 자금 확보"
 KOR.39.desc:0 "모든 준비가 끝나가고 있습니다. 군대를 설득하였고 추가적인 무기와 자금또한 확보하였습니다. 이제 우리는 준비된 시간에 경무대로 쳐들어갈것입니다.. 우리는 반드시 성공해낼것입니다."
 KOR.39.a:0 "준비는 모두 끝났다."

 KOR.40.t:0 "정권을 전복하다."
 KOR.40.desc:0 "모든 준비는 끝났고 우리는 계획을 실행에 옮겼습니다, 경무대에서 김원봉을 잡았으며 잔당 세력들과의 대치에서 승리를 거두며 성공적으로 정권을 전복했습니다."
 KOR.40.a:0 "준비는 모두 끝났다."

 Yeo_Un_hyung_chosen:0 "저 범법자들을 체포하라!"
 KOR.53.a:0 "통일된 좌우, 하나로 합쳐진 우리가 승리할 것이다!"

 KOR.53.t:0 "한국전쟁 발발"
 
KOR.58.t:0 "투자 논쟁"
KOR.58.desc:0 "젬스트보 기관에 자금을 제공하는 능력은 양날의 검입니다. 현재 상태로는 젬스트보에 지역에서 얻은 세입만을 투입할 수 밖에 없고, 뭔가 사건이 터질 시에 [RUS.Capital.GetName] 정부는 지역 통치권자를 딱 집어 비난하고 다른 사람으로 대체하는 것으로 끝낼 수 있습니다. 반면에 현상을 유지시킨다면 젬스트보가 성취할 수 있는 정도를 제한하게 됩니다. 하지만 [RUS.Capital.GetName] 정부가 개입을 선언한다면 모든 실패에 책을 지게 됩니다.\n\n이런 이유로 일각에서는 신중한 투자를 권고하고 있습니다. 일부 인사들은 모든 시베리아 소규모 마을의 모든 작은 사안까지도 개입해야 한다고 주장하는 한편, 더 많은 시장 지향적인 장관들은 젬스트보가 정부 지도 없이도 여태까지 충분히 잘 해왔으며 국가는 지역 통치자가 의도한 대로 기능하도록 허락하는 선에서 그만두어야 한다고 주장합니다. 하지만 정부의 더 직접적인 개입을 원하는 다른 장관들은 얼마 되지도 않는 무책임한 직업 정치인들이 우리의 눈을 가리고 젬스트보에 국비를 지원함으로써 얻을 수 있는 잠재적인 이익에서 눈을 돌리도록 놔둬서는 안된다고 주장합니다."
KOR.58.a:0 "소규모로 유지하자."
KOR.58.b:0 "투자를 증가시키자."
KOR.58.c:0 "대규모 투자를 하자."

KOR.59.t:0 "투자의 방향"
KOR.59.desc:0 "우리가 젬스트보를 확장하면서, 새로운 투자 기회가 열렸습니다. 이제 우리는 어디에, 어떻게 투자할 것인지 결정해야 합니다."
KOR.59.a:0 "관료주의적인 문제에 집중하자."
KOR.59.b:0 "지역 산업 개발에 투자하자."
KOR.59.c:0 "지역 연구 시설에 투자하자."

KOR.60.t.hospital:0 "의료 시스템 확장"
KOR.60.d.hospital:0 "오늘 [RUS_zemstvo_state_1.GetName]에 새 병원이 문을 열었습니다. 젬스트보가 이끄는 지역 정부는 지역 지도자들이 더 빠르고 정확하게 지역민들의 요구에 반응할 수 있도록 만들었으며, 새로 지어진 병원은 일어날지도 모르는 지역 보건 위기를 효과적으로 차단하고 있습니다. 주민들의 삶의 질이 향상되면서, 정부 요인들은 만족하고 있습니다."

KOR.60.t.schools:0 "새 학교가 문을 열다"
KOR.60.d.schools:0 "[RUS_zemstvo_state_1.GetName]에 이루어진 투자 덕분에, 빠른 속도로 지역에 학교가 지어지고 있고 선생들이 교육받고 있습니다. 교육 시스템의 빠른 발전으로 지역 주민들의 삶의 질이 크게 향상되고 있습니다. 젬스트보의 성공은 정부의 성공이나 마찬가지입니다."

KOR.60.t.housing:0 "젬스트보 주택 공급 프로그램"
KOR.60.d.housing:0 "[RUS_zemstvo_state_1.GetName]의 지역 젬스트보에 의해 시작된 주택 공급 프로그램이 긍정적인 결과를 낳고 있습니다. 보고에 따르면 지역 노숙자의 숫자가 줄어들고 있으며, 주민들의 삶의 질이 향상됨에 따라 그들의 애국심도 자라고 있습니다. 결국, 정부가 주민들의 머리 위에 지붕을 씌워줌으로써 그들의 투쟁은 끝났습니다."

KOR.60.t.civilian_industry_1:0 "산업 확장"
KOR.60.d.civilian_industry_1:0 "부유한 사업가들로 구성된 [RUS_zemstvo_state_1.GetName]의 젬스트보는 지역 공장 신설에 상당한 투자를 했습니다. 이 신설 공장들은 지역 경제를 활성화시키고 있으며, 지역의 산업 확장은 또한 이 주의 산업을 활성화시키고 있습니다."

KOR.60.t.civilian_industry_2:0 "경제 개발"
KOR.60.d.civilian_industry_2:0 "[RUS_zemstvo_state_1.GetName]와 [RUS_zemstvo_state_2.GetName]의 젬스트보는 자원과 전문가들을 활용해 지역 경제 활성화 계획을 시작했습니다. 수백만 루블이 지역 기업에 쏟아져 들어왔고 경제 활동의 증가는 외부 투자 유치에도 자석처럼 작용했습니다. 상점과 공장들이 여러 도시에 문을 열었고 새로운 철도는 러시아 전역의 선반에 상품을 채우기 위해 지역의 끝에서 끝으로 깔리고 있습니다. 당연히, 이러한 부들은 필연적으로 상류로 흘러가 [RUS.Capital.GetName]에도 도달할 것입니다."

KOR.60.t.military_industry:0 "무기 생산 증대"
KOR.60.d.military_industry:0 "[RUS_zemstvo_state_1.GetName]에 현대적인 생산 설비를 도입한 지역 상인의 투자는 최근 큰 성과를 거두었습니다. 물건들이 상점의 선반에 기록적인 속도로 쌓이고 있고, 이 투자로 인해 우리 국영 기업들도 혜택을 보고 있습니다. 소비재가 많이 생산되는 건 좋은 일이나, 또한 우리는 국방 문제에도 신경을 써야 합니다."

KOR.60.t.civilian_industry_3:0 "대규모 산업 확장"
KOR.60.d.civilian_industry_3:0 "[RUS_zemstvo_state_1.GetName], [RUS_zemstvo_state_2.GetName] 그리고 [RUS_zemstvo_state_3.GetName](은)는 지역 산업 혁명의 중심입니다. 좋은 산업 환경과 풍부한 전문인력 그리고 통찰력 있는 지도층의 존재는 이 지역들의 꾸준한 산업 발전을 이끌어 왔습니다. 수천명의 사람들이 지역 공장에서 일하고 있으며 상품들이 어마무시한 속도로 생산되고 있습니다. 이는 우리 경제 정책이 성공했다는 본보기입니다!"

KOR.60.t.infrastructure:0 "인프라 향상"
KOR.60.d.infrastructure:0 "[RUS_zemstvo_state_1.GetName]의 지방 총독에게 지역 도로의 관리 상태가 충격을 주었고, 그는 그의 사비를 털어 새 도로를 깔도록 지시했습니다. 지난 몇 주 동안, 노동자들은 삽을 들어 땅을 파기 시작했습니다. 지역 신문은 그의 노력을 추켜세웠으나, 이러한 노력의 이득을 보는 것은 [ROOT.Capital.GetName] 지역 정부일 것입니다."

KOR.60.t.agriculture:0 "농작물 생산량 증가"
KOR.60.d.agriculture:0 "[RUS_zemstvo_state_1.GetName]의 농업 계획으로 올해 농작물 생산량이 예년에 비해 엄청나게 증가했습니다! 상점 선반과 농민들의 은행 잔고가 가득 찼고, 이러한 성과의 결실은 우리에게도 올 것입니다."

KOR.60.t.synthetics:0 "합성 정유 분야의 혁신"
KOR.60.d.synthetics:0 "최근 젬스트보의 예산 증액이 어마어마한 성과를 만든 것 같습니다! [RUS_zemstvo_state_1.GetName]는 그들이 합성 공장을 설립하였고, 연료와 고무가 원활히 생산되고 있다고 보고했습니다. 이는 지역 주민들에게 도움이 될 것이고, 많은 수출 이윤을 보장할 것입니다. 또한 이 발전은 우리 군수 산업에도 도움이 될 것입니다."

KOR.60.t.failure_1:0 "건설사의 부도"
KOR.60.d.failure_1:0 "분산 통치는 많은 이점을 가지고 있지만, 정부의 감독 부족은 때때로 부정적인 문제를 야기하고 있습니다. 우리는 최근 [RUS_zemstvo_state_1.GetName]에 있는 많은 공장들과 회사들에 대해 알게 되었는데, 이들은 총체적인 관리 실패로 인해 꽤 오랜 시간 동안 제대로 운영되지 못하고 있었습니다. 지역 총독이 문제를 해결하기 위해 개입했지만, 그럼에도 불구하고 우리는 이러한 광범위한 방치를 끝내지 못한 대가를 치루게 되었습니다."

KOR.60.t.failure_2:0 "횡령 스캔들에 휘말린 젬스트보"
KOR.60.d.failure_2:0 "경제 문제에 대한 우리의 자유방임적 접근은 경제를 크게 발전시켜 왔지만, 느슨한 규제 때문에 생산된 부의 대부분이 사기꾼의 주머니에 넘어가고 있습니다. 최근 [RUS_zemstvo_state_1.GetName]에서는 몇몇의 부유한 상인들이 그들의 부를 지역 젬스트보를 매수하기 위해 사용했습니다. 그들은 법이 그들을 멈추게 할 때까지 지역 재원으로부터 엄청난 양의 자금을 횡령하는 데 성공했습니다. 하지만 이러한 예시는 빙산의 일각에 불과합니다. 우리는 이러한 부패와 맞서 싸워야 합니다."

KOR.60.t.failure_3:0 "젬스트보가 긴급 지원을 요청하다!"
KOR.60.d.failure_3:0 "일련의 투자 실패와 형편없는 계획으로 인해 젬스트보 프로젝트에 관련된 몇몇 주요 회사들이 적자에 내몰리게 되었고, 우리는 그들의 프로젝트가 완전히 실패하는 것을 막기 위해 정부의 구제금융을 그들에게 제공할 수 밖에 없었습니다. 앞으로 몇 달 간은 우리의 허리를 졸라매고 이를 악물면서 버틸 수 밖에 없을 것입니다. 물론 일이 이렇게 되기까지 방치한 총독도 책임을 져야 할 것입니다..."

KOR.60.t.industrial_research:0 "기술 혁신"
KOR.60.d.industrial_research:0 "[RUS_zemstvo_state_1.GetName]의 우리 연구진들은 토목공학 부문에서 그들이 상당한 진전을 거두었다고 보고했습니다. 그들의 노력의 결실은 우리나라 전역의 연구진들에게 큰 도움이 될 것입니다."

KOR.60.t.industrial_research_bonus:0 "산업 혁신!"
KOR.60.d.industrial_research_bonus:0 "좋은 소식입니다! [RUS_zemstvo_state_1.GetName]의 천재들이 오늘 산업과 토목 공학 분야에서 큰 발전을 이루었다고 발표했습니다! 그들의 연구 성과 덕분에 연구개발 분야에 들어가는 노력을 덜 수 있게 되었습니다. 테스트 준비가 끝났습니다!"

KOR.60.t.industrial_research_failure:0 "산업 연구에 차질이 생기다!"
KOR.60.d.industrial_research_failure:0 "[RUS_zemstvo_state_1.GetName]의 우리 연구진들이 연구에 중대한 차질이 생겼다고 보고했습니다. 젬스트보의 교수들은 그들의 연구에서 끔찍한 실수를 저질렀고 (불행히도 수많은 테스트를 거친 후에야) 지금까지의 그들의 연구들이 잘못된 전제에 바탕을 둔 것으로 밝혀졌습니다. 불행히도, 몇몇 국책 연구팀들은 그들의 연구를 그들의 프로젝트의 기반으로 사용했습니다. 이는 앞으로 몇 달 동안 전반적인 연구 속도가 둔화될 것이라는 것을 의미합니다."

KOR.60.t.military_research:0 "군사 혁신"
KOR.60.d.military_research:0 "[RUS_zemstvo_state_1.GetName]의 우리 연구진들은 군사 공학 분야에서 그들이 진전을 이루었다고 보고했습니다. 새로운 발명을 이루어 낸 그들의 노력은 국가 전역의 우리 연구진들에게 도움이 될 것입니다."

KOR.60.t.military_research_bonus:0 "군사 혁신!"
KOR.60.d.military_research_bonus:0 "좋은 소식입니다! [RUS_zemstvo_state_1.GetName]의 천재들이 오늘 군사 공학 분야에서 큰 발전을 이루었다고 발표했습니다! 그들의 연구 성과 덕분에 연구개발 분야에 들어가는 노력을 덜 수 있게 되었습니다. 테스트 준비가 끝났습니다!"

KOR.60.t.military_research_failure:0 "군사 연구에 차질이 생기다!"
KOR.60.d.military_research_failure:0 "끔찍한 소식입니다! [RUS_zemstvo_state_1.GetName]의 주요 연구시설에서 실험 도중 연기가 뿜어져 나왔습니다... 바로 그들의 얼굴로요. 비록 다친 사람은 없지만, 우리는 우리 군대가 사용할 최고의 소총을 만들어내는 데는 지름길이 없다는 것을 배웠습니다. 망가진 시설을 보수하고 개조하는 동안 연구는 지연될 것입니다."

KOR.60.a:0 "훌륭하군."
KOR.60.b:0 "무능한 멍청이들!"

