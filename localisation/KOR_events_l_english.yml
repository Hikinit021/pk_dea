 ###김구 탄핵 소추###
 KOR.85.t:0 "탄핵 소추안의 가결"
 KOR.85.desc:0 "오늘의 국회는 아침부터 긴장감이 돌고 있습니다. 전날 야당인 조선민족혁명당에서 국회에 탄핵 소추안을 전달하겠다고 여당에 선전포고한 탓이었습니다. 현행 헌법에 따라 야당이 탄핵 소추안을 제시하면 국회에서 투표가 진행되고 재적 인원의 2/3 이상의 찬성표가 나왔을 때 가결이 선포되며, 그 시간부터 대통령의 권한 행사 조치가 정지됩니다. 이 투표는 탄핵 소추안이 제시된 다음 날에 시작되기 때문에 자유국민당 의원들은 전날 저녁부터 반쯤 자는 것처럼 국회 본 회의실 의장석 주변에 진을 치고 있었고, 이따금 야당 의원들이 의장석 주변을 어슬렁거리다 돌아가기를 반복하는 진풍경이 펼쳐졌습니다. 이후 여당의 수행비서들이 이불을 가져오자 여당 의원들은 아예 잠자리를 펼친 뒤 의장석과 그 주변에 드러누웠고, 새벽 두 시가 넘어 마침내 의원들이 모두 잠든 회의장으로 탄핵 소추안을 제시한 조선민족혁명당 의원들이 입장하자 회의실은 야밤을 틈타 급습한 민혁당 의원들과 그들을 막으려는 자유국민당 의원들이 뒤엉켜 아수라장이 되고 말았습니다. 처음에는 머릿수로 밀린 민혁당 의원들이 열세인 것처럼 보였지만 금세 사람의 수가 불어났고, 세 시가 되자 어느새 양측 의원 전원이 의장석 주변에서 육탄전을 벌이는 가관인 상황이 벌어졌습니다. \n\n "이게 깡패지 뭐야, 어! 싸우고, 밀치고! 이게 깡패 아니면 뭐야!" "이거 놔! 빨리 내려와! 여기가 어디라고 사람을 밀어!" "여기서 이불 펴고 자던 것들이 지랄을 떤다!" 의장석의 양옆에서 민혁당 의원이 의장 안창호의 손을 잡아채자 의장은 재빨리 뿌리치고는 의사봉을 품에 숨겼습니다. 또다른 야당 의원들까지 이 촌극에 뛰어들자 자유국민당의 방어선이 무너지기 시작합니다. 수많은 야당 의원들이 의장석 주변에 몰려들어 의장을 밀칩니다. "하나! 둘! 으아아!" "이렇게 하면 안 된다! 이거 놔라! 일어나라, 좀!" "이거 안 놔! 이건 쿠데타야! 이 탄핵안 절대로 가결 못 시켜! 다 나와라!""
 KOR.85.a:0 "안된다.. 탄핵만은.."

 ###중요 이벤트###

 KOR.86.t:0 "인생은 선택의 연속이다." #(안 쓸 예정)
 KOR.86.desc:0 "DEA에 오신 걸 환영합니다, DEA의 정치 루트는 모두 공통적으로 메인 이벤트 스무 개가 지나간 후 마지막 결정으로 선택할 수 있는 방식입니다. 또한 메인 이벤트의 분량은 아주 길며, 이벤트를 읽고선 제시되는 질문에 맞는 대답을 해야 하고 질문은 모두 이벤트에서 나온 내용입니다. 그렇기에 저희 DEA는 여러분께 한 가지 선택지를 드리고 있습니다. 이벤트는 5일 분량으로 하나씩 나옵니다. 즉 20 + 1개, 종합 21개의 이벤트가 105일간 나온다는 것 이며 총 3개의 선택지가 있습니다. 105일간 지루하지 않도록 서재필 관련 중점도 넣어두었죠. 각각 선택지는 건너뛰기, 요약, 전문으로 구성되어있습니다.\n\n건너뛰기는 105일 후에 마지막 선택지가 바로 나오게 됩니다. 그 대신 안정도가 -20%만큼 떨어진 채로 시작하게 됩니다.\n\n요약은 전문의 2/3에서 1/3 분량의 요약본이 이벤트로 나오게 됩니다. 잘못된 선택지를 고를 때마다 안정도가 5%만큼 떨어집니다.\n\n전문은 말 그대로 긴 분량의 글이 전부 나옵니다. 잘못된 선택지를 고를 때마다 안정도가 3%만큼 떨어집니다."
 KOR.86.a:0 "건너뛰기를 선택"
 kor_86_a_tt:0 "§R안정도가 -20%만큼 떨어진 채로 시작하게 됩니다!§!"
 KOR.86.b:0 "요약을 선택"
 kor_86_b_tt:0 "§R잘못된 선택지를 고를 때마다 안정도가 5%만큼 떨어집니다!§!"
 KOR.86.c:0 "전문을 선택"
 kor_86_c_tt:0 "§R잘못된 선택지를 고를 때마다 안정도가 3%만큼 떨어집니다!§!"

 KOR.54.t:0 "국회의 개회"
 KOR.54.desc:0 "국회에서 정회의가 개회되었습니다. 대통령 서재필은 국회의원이 투표하는 방식의 간선제는 시민이 직접투표를 행사하는 것에 기반을 둔 직선제 민주주의와 위배된다는 연설을 진행했습니다. 그러나 이승만 국회의원은 국회의원의 선출이 시민의 손에 의한 것이므로 국회의원이 시민의 의견을 대변한다고 반박했습니다. 오히려 여당이 자신들의 득표율을 늘리기 위해 직선제를 도입하려는 수작이냐며 강력히 반대했습니다. 결국 여당인 민주국민당은 서재필 대통령을, 야당인 대한촉성회가 이승만 의원을 두둔하며 언성높여 싸우기 시작했습니다. 그때 대한촉성회 의원들이 공산주의에 빗댄 비난을 퍼붓자, 화가 난 조선로동당 의원들이 먼저 퇴실했고, 다른 야당들도 그 뒤를 따라 빠져나갔습니다. 이를 목격한 민주국민당 의원들이 바리케이드를 치고서 단독으로 투표를 개시하였습니다. 이 사실을 알아낸 야권 인사들은 투표를 막기 위해 슬렛지해머와 온 몸으로 달려들며 분위기는 더욱 험악해졌습니다."

 KOR.54.a:0 "도대체 국회가 어떻게 돌아가는거지?"
 
 KOR.55.t:0 "회의의 종결"
 KOR.55.desc:0 "민주국민당 의원들에게 남은 시간은 얼마 없었습니다. 굳게 닫힌 바리케이드의 문은 격하게 흔들리기 시작했고, 얼마 지나지 않아 야당 의원들이 모여들어 한번에 문을 밀치자 문을 막아두었던 방해물들이 무너지며 야당 의원들이 뛰쳐들어왔습니다. 여야 가릴 것 없이 모두가 의사봉을 빼앗기 위해 격한 몸싸움을 마다하지 않았고, 이 과정에서 국회의장은 의사봉을 빼앗긴 채 폭도처럼 변해버린 국회의원들 사이에서 압사당할 뻔 했습니다. 결국 국회의장은 자신의 손으로 나무판을 3번 때리며 가결을 선포했으며, 이 촌극에서 서재필 대통령은 뒷문으로 나와 이범석을 호출했습니다. \n\n이범석은 국회에서 난투극을 별인 혐의로 헌병대와 경찰을 동원해 야당의원 전원을 현행범으로 체포했으며 그 과정에서 일부 야당 의원들이 경미한 부상을 입었습니다."
 KOR.55.a:0 "자업자득이다."

 KOR.56.t:0 "학생의 사망"
 KOR.56.desc:0 "연행된 야당 의원과 더불어 반국가 도서 관람혐의가 있는 서울대학교 정치 분석 동아리 언어학과 학생들의 수사가 진행중이었습니다. 그런데 수사가 진행중이었던 치안본부에서 이를 빙자한 고문이 자행되어, 한 학생을 죽음으로 내몰았습니다. 자칭 수사라 명명하던 형사들은 자신들의 실수를 알아채지 못한 채, 서울에서 가장 큰 병원 중 한 곳인 중앙대학교 대학병원에 연락했습니다. 중대 병원에서 급히 의사와 미국산 구급차를 급파하여 이송했으나, 이미 학생은 사망한 상태였습니다. \n\n 장택상 대공처장은 상황을 보고 받은 뒤에, 해당 고문치사 사건의 가해자인 형사들을 자신의 방으로 불러 어떻게 해서든 학생의 사인을 실족사나 익사로 위조하도록 명령을 내렸습니다."
 KOR.56.a:0 "언제까지 이 수작이 통할까?"

 #한편 서울중앙지방검찰청 공안부장 최환 검사의 사무실로 누군가 찾아옵니다. 그는 대뜸 최환에게 김지섭의 사망경위서와 화장동의서를 내놓았습니다. "여기 도장 하나만 찍어주십쇼." "이름은 김지섭에, 서울대. 사인이 심장마비? 대학생이?" "예. 오늘 밤 안에 화장해야 합니다." "아니, 죽은 지 8시간도 채 안 됐는데 부산에 계신 아버지가 아들이 죽었는지 살았는지 보긴 했어?" "..." "구라도 적당히 쳐야지, 어떤 아버지가 서울대 다니는 아들 시신 확인도 안 하고 화장을 하라 그래?" "대공업무입니다. 찍으십쇼." "이 새끼가 어디서 찍어라 말아라야! 도로 가져가!" "아니, 저희도 사정이 있어서 그럽니다. 아버지도 수락했고, 그럼 법대로 화장을 시켜줘야죠." "시신이 있으면 부검을 하고 결과를 확인한 후에 묻든지 화장을 하든지 하지, 그게 법이잖아!" "암요, 누가 모릅니까? 위에서 오늘 안에 화장하랍니다." "그거 문서 빨리 찍어. 너 좌천되고 싶어서 정신 나갔지?" "어휴... 예, 알겠습니다." 실랑이를 지켜보던 차장검사가 최환에게 경고하자 그는 어쩔 수 없이 수긍하는 듯 고개를 떨궜습니다. 계속해서 울리는 수화음에 진절머리가 난 최 검사는 아예 전화기를 부숴버리고 문서 하나를 발부하지만, 그 문서는 경찰들이 원하는 사망경위서 및 화장동의서가 아닌 시신보존명령서였습니다. 그는 멍하니 그 광경을 바라보고 있는 공안경찰 앞에서 표정을 구기며 나직이 읊조렸습니다. "시신에 손만 댔단 봐. 공무집행 방해 혐의로 다 조져버린다."

 KOR.57.t:0 "상부의 명령?"
 KOR.57.desc:0 "고문치사와 관련된 정보를 파악한 장택상 대공처장은 조병옥 치안본부장에게 사망경위서와 화장동의서의 동의를 요청했으나, 정계 입문 이후 둘의 관계는 사실상 정적에 가까웠기에 조병옥은 동의를 보류하고 두 문서를 면밀히 읽다가 서울대학교의 대학생이 물을 마시다 질식사한 점과 사망한 지 겨우 8시간밖에 되지 않았음에도 부산에 있는 학생의 아버지가 시신을 확인하지도 않고 화장을 동의했다는 점에서 그는 이 사건이 조작되었음을 추측했습니다. 검토를 끝낸 조병옥은 장택상에게 어떤 아버지가 자식의 시신을 확인하지도 않고 화장 결정을 내리겠느냐며 핀잔을 줬지만, 오히려 상부의 명령이라며 압박을 주는 장택상을 괘씸하게 여긴 그는 장택상이 넘겨준 문서를 동의하는 대신 시신보존명령서와 시신부검명령서를 제출했습니다."
 KOR.57.a:0 "그의 작당모의는 이대로 끝나겠지."

 #그 후 최환 검사는 자신의 친한 후배인 이홍규 검사에게 정보 몇 가지를 흘릴 것을 부탁합니다. 그다음 날 아침, 공안 4과장 이홍규 검사 사무실에서 그는 신성호 중앙일보 기자를 불러두고 갑자기 이상한 얘기를 꺼냅니다. "경찰들 큰일 났다. 서울대생이라지?" "예..? 아, 그 법대생이라 했던가...?" "에이, 법대생이 아니라 그 언어학과라던데... 그, 이름이 김지섭이던가..." "그렇죠... 예, 아마도..." "아까운 목숨을 또 이렇게..." 신 기자는 이 말에 의아함을 느끼고 귀를 기울였습니다. "남영동 애들 너무 막 나가서 큰일이다, 큰일..." "그러게나 말입니다. 육참은 그걸 또 경찰 약점으로 잡고... 군대 한번 잘~ 돌아가는 것 같습니다." 잠깐의 취재가 끝나자 신성호 기자는 재빠르게 수화기를 붙들고 어딘가로 전화를 걸었습니다. "남영동에서, 서울대생... 언어학과 학생이 그 이름이 김지섭인가, 그 애가 남영동에서 경찰? 에게 죽었답니다. 이거... 이거, 빨리 기사 좀 내주세요." \n\n3일 후, 오후 3시 서울지검 출입 기자실에서 윤상삼 기자를 비롯한 여러 명의 기자가 중앙일보 신문을 보려고 하자 기자실의 모든 전화가 동시다발적으로 울리고, 그들은 뭔가 심상치 않은 기사라 생각하며 중앙일보 신문을 서둘러 펼쳐봤습니다. 기사를 부탁한 신성호 기자 역시 신문을 보고 편집국장에게 전화를 걸었고, 전화를 받은 중앙일보 사회부장이 급한 듯이 말했습니다. "치안본부 경찰들이 와서 깽판을 부려놨어!" "아니... 이거, 사실이지 않습니까?" "사실이고 뭐고! 그놈의 보도지침 때문에! 잘 들어, 여관방에라도 들어가서 꼼짝 말고 있어! 경찰들한테 잡히면 너 맞아 죽는다! 알아들어?" 그 말을 들은 신성호 기자는 서둘러 자리를 비웠습니다. 채 꽂지도 못한 수화기 너머에서는 여러 목소리가 뒤엉켜 싸우는 목소리만 들렸습니다. "야, 이 새끼들아! 이거 놔! 야! 억, 이거 놔라고! 야, 이 새끼들아! 야!" 야당의원들의 소식이 며칠째 없고, 기사도 발행되자 치안본부는 사태 수습을 위한 기자 회견을 열기로 했습니다. \n\n회견 30분 전, 장택상 대공처장의 수행원에 의해 조병옥 치안본부장이 새 결정 사안을 전달받았습니다. "이게... 뭐요?" "방금까지 회의를 하며 결정한 안건이라 부득이하게 전달이 늦은 것은..." "지금 그걸 문제라고... 이게 뭐냐고, 이게! 장택상 이 작자가 드디어 미쳤군! 위조문서에다가, 죄 없는 사람을 범법자로 만들어 빵에 넣는다고? 사람이 할 짓인지 아닌지는 둘째치고, 일은 자기가 벌여놓고 이거 순 뒷수습은 나한테 떠맡기는 꼬라지 아냐! 난 못해, 절대로 못 해! 직접 하던가, 다른 놈을 찾아가라고 전해!"

 KOR.61.t:0 "당황스러운 회견"
 KOR.61.desc:0 "조병옥 치안본부장은 시신보존명령서 발부에도 부족한지 기자실의 편집국장에게 연락하여 다음 날 기자회견을 예고했습니다. 더불어 최대한 많은 기자들을 들이라며 강력히 요청 한 뒤, 처장실의 장택상에게 내일 열릴 작은 기자회견에 참석하길 바란다고 권유했습니다.\n\n다음 날, 조병옥의 요청대로 회견장을 가득 채울 정도의 많은 기자들이 몰려들자 조병옥은 장택상에게 "생각보다 많이 왔구만. " 이라며 너스레를 떨었습니다. 그러나 조병옥으로부터 미리 고문치사 사건에 대한 떡밥을 받은 기자들은 장택상의 예상보다 강력한 상대였습니다. 장택상은 기자들의 날카로운 질문에 당황하여 서울대생 학생의 사망원인이 물을 마시다 질식사하였다는 것이라고 둘러대다, 추가로 아직 덜 알려진 부검 예정일과 의사의 소속과 이름까지 스스로 발설해버렸습니다."
 KOR.61.a:0 "실수뿐인 회견인가?"

 #30분 후 회견이 시작되고, 기자회견장에서 조병옥 치안본부장의 얘기가 진행되었습니다. "일단, 해당 경찰들의 대답에 따르면 조사 중 가혹행위는 없었다고 진술하고 있습니다." 의문을 가진 한 기자가 피해자의 사인에 대해 질문했습니다. "가혹행위가 없었는데, 젊고 건강한 대학생이 어쩌다 죽었단 말입니까?" "그게, 그 피의자가 조사를 받는 와중에... 그..." 조병옥이 머뭇거리자 뒤에 있던 장택상 대공처장이 입을 열었습니다. "그, 학생이 엄청나게 겁에 질려가지고, 책상을 탁하고 세게 내려쳤더니 갑자기 억 하고... 어?" "아니, 그걸, 확인한 사람이 없지 않습니까? 그러면 저희가 이걸 어떻게 맞다고 단정을 지을 수가..." "아니, 그러니까... 중대병원 의사가 확인을 했다 아입니까." "중대병원이요? 그 의사 이름이 어떻게 됩니까? 아직 확인 안 된 거죠?" "아니, 그게 아니라... 오윤상이라고... 그," "오윤상, 야! 중대병원 오윤상!" 수십 명이나 되는 기자들이 한꺼번에 회견장을 나서 오윤상 의사를 찾았지만, 오윤상 의사는 기자들 사이에 숨어있는 경찰에게 목숨을 위협받고 있는 탓에 거의 진술을 하지 못하고 기자들은 다시 회견장으로 돌아옵니다.\n\n기자들이 의사를 찾는 동안 그들 사이에서는 여러 얘기가 오고 갔습니다. "뭐야, 어떻게 된... 참모총장님." "아, 신성모 장관님. 오셨습니까. 그, 아까 정한 내용을 발표해야 하는데 총장보다는..." "잘했어, 내가 말할 테니 앉아 있어."\n\n"오늘은 부득이하게 추가 전달 사항이 생겨 원래 예정 시간보다 더 시간이 지체된 점을 양해 부탁드리며, 오늘은 조금 중대한 얘기를 꺼내고자 합니다, 현재 야당의원의 대부분은 서북교도소에 수감되었습니다." "그게 무슨 소립니까! 갑자기 야당 의원들을 투옥하다니요!" 충격적인 신성모 장관의 발언에 카메라 조명이 연이어 번쩍거리고, 기자들의 손이 빨라졌습니다. "조선로동당 극좌파의 대소련 혁명 지원요청, 조선로동당 김일성파의 대중화소비에트공화국 무기 지원요청, 민족혁명당의 신의주 반여당 연설 및 여당 의원 폭행, 사회노동당의 국회 도끼 난행 주도 혐의, 조선 국민당, 조선, 한국 민주당 총 3당은 합당 및 정부 쿠데타 계획 모의, 대한 촉성회는 다가오는 4월에 혁명을 계획, 한국국민당 혁명계획 실패 시 6월 혁명계획 및 성공 시 대한 촉성회 의원 석방 약속 등을 청탁 및 계획한 혐의로 체포하였고, 그에 대한 자료들이 수없이 많이 나오고 있습니다." 이 말과 함께 신성모 장관은 각종 자료를 꺼내 보였습니다.\n\n"회의로 의결된 내용을 마저 전달하자면, 우리 대한민국 국민의 안전을 위해 잠깐 국회를 폐쇄하고 전국에 계엄령을 선포하기로 했습니다." "그게 무슨 소리입니까! 지금 입법, 사법, 행정 중 입법의 자유를 해치겠다는 겁니까?" "입법의 자유가 어느 정도 약해질 수는 있으나, 그러지 않는다면 우리가 이룩한 정부와 자유가 무너질 수 있다는 것이 현재 저희의 생각입니다."

 KOR.62.t:0 "양면의 얼굴"
 KOR.62.desc:0 "장택상 처장이 당황한 나머지, 제대로 대처하지 못하자 신성모 국무총리가 손에 든 자료를 들어보이며 말합니다. "현 국회의원 다수에게 불법행위 및 부패와 비리가 만연하여, 연루된 모든 국회의원은 체포되었습니다." 라는 충격적인 사실을 발표했습니다. 하나, 기자들 사이에선 "저게 정말 진짜일까..." 라며 당황스러운 반응을 보였으며 대부분의 기사 발표조차 그의 발표를 부정하는 쪽으로 생각하는 추측성이 강한 제목들을 실었습니다.\n\n다음 날, 서재필 대통령은 "서울대생 질식사 사건, 불법행위는 사실인가?" 라는 문구와 관련 기사가 신문 앞면을 줄줄이 잇자 수행비서에게 기자회견을 준비하라고 전했습니다. 기자회견장에서 "큰 자유를 지키기 위해서는 일시적으로 작은 자유를 희생할줄 알아야 한다." 라는 말을 시작으로 국회 임시 폐회, 계엄령 선포와 더불어 자유민주주의의 수호를 위해서라면 모두가 도움받을 필요가 있다는, 소위 꼬리자르기를 시도합니다."
 KOR.62.a:0 "좋지 못한 패는 쉽게 버릴줄도 알아야한다."

 #다음날 기자회견장에서 전국에 서재필의 연설이 송출되기 시작했습니다. "친애하는 국민 여러분, 본인은 오늘 국민 여러분께서 그동안 큰 관심을 가져오신 입법 자유 문제에 관해서 본인이 깊이 생각해온 바를 직접 말씀드리고 국민의 이해와 협조를 구하고자 합니다. 흔히 세월이 빠르다고 합니다만, 이제 대통령의 임기를 겨우 몇 달 정도 남겨놓고 있는 지금 본인은 새삼 무거운 책임감을 느끼지 않을 수 없습니다. 그동안 국민 여러분과 함께 땀 흘려 이룩한 성취의 보람을 키워가기 위해서는 앞으로 남은 임기 동안에 마무리 지어야 할 국가적인 과제가 너무도 크고, 지금 우리가 내릴 선택의 결과가 너무도 중요하기 때문입니다. 현시기의 중대함과 당면한 정치 일정의 촉박함을 생각할 때 어떻게든 입법 자유 문제를 매듭짓고 넘어가야 한다는 것이 대다수 국민의 솔직한 바람이 아닌가 생각합니다. 다행히 지금 우리는 지난 수년간의 꾸준한 노력이 헛되지 않아 각 분야에서 눈부신 성장과 발전을 이룩하고 있습니다만, 안타깝게도 지난 1~2년 남짓한 기간 동안 우리 정치의 모습은 국민의 기대에 미치지 못한 채 실망과 좌절감만을 안겨주고 있는 것이 사실입니다. 모든 국민이 그토록 바라던 국회 개혁은 한치의 진전도 이룩하지 못하고 있으며, 이 문제를 놓고 정파 간에 심각한 반목과 대립만을 거듭하고 있음은 심히 답답하고 유감스러운 일이 아닐 수 없습니다."\n\n"모든 국민이 그토록 바라던... (중략)... 점점 다수 정치인의 파렴치한 행동들이 이내 드러나고 있으며 우리 정부는 이와 같은 상황 속에도 자유 민주주의 체제의 추진력에 박차를 가해 국민의 기본권을 누리게 할 것입니다. 본인으로서는 국회의 임시 폐쇄에 대하여 대단히 참담한 심정이며, 입법 자유권을 대신하여 더욱더 많은 민주주의적 조처를 할 것이며 민주주의적 항의가 들어온다면 이를 적극적으로 수용할 것입니다. 또한 새해를 맞아 국민 여러분과 여러분의 가정에 건강과 행복이 깃들기를 기원합니다." 연설이 끝난 후 각종 매체로 연설문이 공개되자, 가장 많은 얘기가 나온 곳은 다름 아닌 대학교들이었습니다. "지금이야말로 어용 교수들의 퇴진을 시위해야 한다고 생각합니다." 어용교수의 만행이 끊임없이 이어졌기 때문에 학생들은 이번을 기회라 생각했고, 무려 8천여 명에 달하는 학생들이 시위하기에 이릅니다. 또한 병영집체훈련이 민주화 정책과 반대된다며 학생들의 투쟁이 시작되었습니다. 그 규모는 성균관대에 이어 서울, 서강대 등 전국의 대학교로 농성 및 시위가 확대되었고, 그중 서울대학교는 개교 이래 최다 인원으로 무려 1만 명이라는 거대한 인원이 서울대 내부를 가득 채운 체 비상 학생총회를 시작하는 상황에 이르렀습니다.

 KOR.63.t:0 "포장된 모순"
 KOR.63.desc:0 "서재필 대통령이 꼬리자르기를 시도하였으나 정치를 흡입하듯이 배운 정치학부 학생들을, 그것도 서울대 정치학부 학생들을 속이는것은 굉장히 힘들었고, 그들은 서재필 대통령의 연설이 그저 잘 포장된 구시대적 독재자의 연설일 뿐 이라는 결론을 내놓습니다. 그도 그럴것이 애초에 "큰 자유를 지키기 위해서는 일시적으로 작은 자유를 희생할줄 알아야 한다." 라는 슬로건은 정치적으로 봤을때는 "나중의 행복을 위해서 지금 고통스럽더라도 참아라" 와 같은 발언이고 "작은 자유도 지키지 못하는데 어찌 큰 자유를 지키는가?" 라는 질문에 대답 또한 할수 없는 모순적인 슬로건 이었습니다.\n\n허나 그와는 별개로 학생에게 정치란 금단의 영역과 같았기에, 학생이 정치적 의견을 낸다는 것은 사회적으로 금기시되는 행위였으며, 이에 돌아올 신체적·정신적 피해라는 위험을 감수해야했기에, 서울대 정치학부 학생들은 하루 동안의 기나긴 토론을 하고서야 정치적 의견표명 행위에 나선다는 결론을 낼 수 있었습니다."
 KOR.63.a:0 "과연 결과를 만들어낼수 있을까?"

 #"이럴 때일수록 우리 학생들이 주축이 되어 맞서 싸워야 하지 않겠습니까? 지금 장택상, 신성모, 그 위로는 서재필이 군대를 정치에 개입시켜서 집권을 이어가고 있는데, 우리가 학생이라고 외면할 수 있겠습니까?" "진정하십시오. 상대는 군대입니다. 저도 우리 학생들의 정치투쟁을 반대하고 싶지는 않으나, 상대는 군대입니다! 총칼에 완전 무장을 한 군대요! 우리의 정치투쟁으로 인해 무고한 학생들이 다치기라도 하면 그때는 큰일이 날 것입니다! 더 앞을 봐야지요!" "하지만 우리가 나가지 않고, 투쟁하지 않았을 때 그들이 완전히 입법을 지배하면 어찌 되겠습니까? 투쟁하다가 쓰러진다면 이해라도 할 수 있겠지요? 그런데 나가지 않고 싸우지도 않았다가! 그렇게 통제된다면, 말도 한마디 못 하고 쓰러진다고 생각해보면, 그 얼마나 참혹한 일입니까! 죽더라도 나가서 죽읍시다. 싸우다 죽읍시다! 우리는 투쟁할 것입니다!" "옳소! 가자! 나가자! 싸우자!" 단 한 명의 발언에서 시작된 투쟁심은 도화선이 되어 하나의 우레같은 함성을 만들어냈습니다. "그럼 이것으로 모두 같은 생각일 것이라 보겠습니다. 우리 서울대는 병영집체훈련의 반대 투쟁을 철회하는 대신, 정부에 당당하게 계엄령 해제, 정치 군대 축출, 장택상·신성모 사퇴를 내걸고 싸울 것입니다!" '와아아아!' \n\n다음날 고려대 총학생회장실, 전국 23대 대학 대표들이 한자리에 모인 이 자리는 하루 전의 비상 학생총회보다 그 인원이 적었으나, 그들은 하루 전과 다르게 훨씬 신중하게 질의응답을 반복하고 있었습니다. 시곗바늘은 어느새 오전 4시를 향해가고 있었습니다. "...이해하실지 모르겠지만, 우리 서울대는 만 명이나 되는 학생들과 다짐한 약속을 저버릴 수 없습니다." "우리 또한 서울대의 방침을 따르겠습니다." 아침부터 새벽 4시 40분까지 이어진 총학생회 토론의 결론은 "평화적 교내시위를 중단하고 교문을 나와 투쟁할 것" 이었습니다. 그들은 결론을 내면서 또한 "내일 낮 오후 3시, 태양 아래 우리는 하나로 뭉칠 것이다."라는 글을 적으며 해산했습니다. 다음날 결전의 오후 3시, 자그마치 10만 명이나 되는 학생들이 서울역에 모여 계엄령 철폐를 부르짖는 하나의 구호를 외쳤습니다. 일부 인원들은 임시연단으로 세워진 버스 지붕 위에 올라 서울역의 사수를 고무했으며 시위대는 그에 맞추어 구호를 외쳤습니다. 또한 서울대 총학생회장 장준하, 유승준 고려대 총학생회장과 서울대 총학생회 대의원회 의장 이봉창 등 서울 소재 대학교 총학생회장 및 대의원회 의장, 학생처장 총 23명이 서울역 대기실을 임시본부로 지정하여 학생들을 단결시켰습니다.

 KOR.64.t:0 "장택상 - 공무" (수정 완료)
 KOR.64.desc:0 ""
 KOR.64.a:0 "이 간나새끼가."

 #다시 며칠 전, 한양대 부검실에선 최환 검사가 김지섭 학생의 부검을 확인하기 위해 부검실 앞에 와있으나 부검실 앞은 공안 경찰들이 점거된 상황이었습니다. "하이고, 이 새끼들 봐라? 야, 내가 검산데..." "아이고, 검사님. 어쩌라고요?" 그리고 저 너머에서 갑자기 들려오는 소리. "지섭아! 지섭아!" 그 뒤로 공안 경찰이 따라오더니 김지섭 학생의 언니 김은숙의 머리채를 잡아 끌고갔습니다. 부검 대기실 앞 입구도 마찬가지입니다, 김지섭 학생의 유가족이 김지섭의 손이라도 한 번만 잡게 해달라고 부탁하지만 공안 경찰은 입구에서부터 들어가지 못하게 저지했습니다. 화가 단단히 난 최환 검사는 대공처장 장택상에게 전화합니다. "당신네 부하들이 정당한 공무집행을 방해하고 있어요! 이거 어쩔 거야, 이거!" "거 이미, 기관장들끼리 진작에 다 정리한 거야. 차라리 부검할 생각을 접어." "하... 아저씨, 나 알아? 어따 대고 반말이지?" "대공처장 장택상이요." "뭐, 시발 대공은 법이고 뭐고 상관없다 이거야? 검찰 수사관들 싹 다 불러서, 깽판 한 번 쳐볼까? 우리 검찰이 뭘 몰라서 이러는 줄 알아? 뭐, 공안? 아주 사람 보이는 대로 다 잡아가는 게 빨갱이인 걸 몰라서 이래? 아주 빨갱이가 따로 없네?"\n\n화가 제대로 난 장택상이 차를 타고 한양대병원에 도착하자 최환 검사는 장택상의 차를 막아서 부검명령서를 내밀었습니다. "부검명령서입니다... 모양새 좋게 갑시다, 법대로!" 장택상은 기가 차다는 듯 대꾸했습니다. "나랑 내기 한번 해볼까? 우리 둘 중에 누가 먼저 가마솥에 들어가게 될지?" "내가 족보 없는 똥개라 성격이 개 좆같거든요. 사실 뭐, 아무나 물어 뜯는게 똥개의 매력 아니겠습니까?" 그런 최환 검사를 장택상은 비웃으며 뒤돌아섰고, 속이 뒤틀렸는지 최환 검사는 장택상 대공처장의 등에 대고 몇 마디를 더 했습니다. "사촌에 삼촌의 첫째 딸! 그 딸이 뉴욕 타임스 기자랑 국제 결혼을 했는데, 요즘 핫한 뉴스 없냐고 나를 들들 볶더라고. 올림픽에 문제 생기면 대통령 각하께서 불편해 하실 건데? 어떻게 하실 거에요?" "좋을대로 해봐, 그런다고 달라지는 건 없으니까." 장택상은 그렇게 호언장담을 하고, 부검명령서를 구겨서 최환 검사에게 던진 뒤 돌아갑니다. 그리고 부검실에서는 공안 경찰들이 철수하며 부검이 시작됩니다. 그리고는 오연상 교수가 화장실에 들어오자 화장실에 숨어있던 윤상삼 기자가 모습을 드러냅니다. 윤상삼 기자는 다리가 저리다는 핑계를 대며 오연상 교수에게 질문을 시작하고, 오연상 교수는 혹시 모를 공안 경찰들의 난입에 대비하여 세면대의 물을 틀어두고 질의응답을 시작했습니다.

 KOR.65.t:0 "장택상 - 삼촌" (수정 완료)
 KOR.65.desc:0 ""시신 상태가 어땠습니까? 그, 보신 대로만 얘기해주시면 됩니다." "물이 가득 찬 욕조가 있었고, 바닥에 물이 흥건했으며... 폐에서는 수포음도 들렸습니다." 부검실에서는 삼촌인 김월길이 김지섭의 가족을 대신하여 부검에 참관했고, 부검의와 부검 담당 검사의 대화를 듣고 조카의 죽음에 대한 진실을 알게 됐습니다. 몇 시간 뒤, 한양대학교 의료원 앞에서 진을 친 기자들과 대치 중이던 공안들은 급기야 기자들을 몸으로 막으며 금세 몸싸움이 날 것만 같은 분위기를 자아냈고, 그 사이에서 김월길이 목청껏 외쳤습니다. "경찰이 죽였습니더! 쇼크사가 아이고! 경찰이 죽였습니더어! 이 새끼들아! 이거 놔라, 노라고!! 이놈들이 우리 지섭이를 죽였습니더!" 경찰들은 입막음을 하려는 속셈인지 그를 잡아 차 안으로 밀어 넣었습니다. 이때 이미 오연상 교수의 증언을 확보한 윤상삼 기자가 물고문이 있었는지 물어보지만, 조한경의 손바닥에 밀쳐져 바닥에 팔을 부딪쳐 외마디 비명을 질렀습니다.\n\n윤상삼 기자는 팔에 응급처치만 하고 동아일보 본사로 돌아와 이 사실을 기사로 내보낼 것을 강력하게 주장했으며 동아일보 편집국장은 고심 끝에 이를 기사화하기로 했습니다. 그는 보도지침에 대해 질문하는 기자에게 보도지침이 적힌 칠판을 지우개로 깨끗하게 지워버리고 일갈했습니다. "경찰이 고문을 해서 대학생이 죽었어! 이런 빌어먹을 보도지침 따위가 대수야? 앞뒤 잴 것 없이 들이받으란 말이야!"\n\n한편 장택상 대공처장실에 부검의였던 황적준 박사가 장택상의 호출에 응해 도착했습니다. 장택상 대공처장이 김지섭의 사망원인을 물어보지만, 그의 입에서는 영 신통찮은 답변만 돌아올 뿐이었습니다. "경부압박에 의한 질식사입니다. 물고문 과정에 욕조 턱에 목이 눌리면서..." "지금 장난해? 똑똑히 들어! 네가 고문치사의 고 자만 꺼내도 나라가 통째로 뒤집힐 거야! 그러면 너나 할 것 없이 다 죽어. 부검소견서에 심장마비 네 글자만 쓰면 되는 거야. 알아들어?" 장택상은 조용히 황적준 박사에게 청와대 표식이 찍혀있는 봉투 하나를 내밀지만, 그 안에 무엇이 있을지 직감한 황적준 박사는 봉투를 도로 밀어내며 나직이 그의 결심을 밝혔습니다. "죄송합니다, 처장님..." "그래봤자 너만 죽는 거야! 어차피 경찰도 내일 쇼크사로 발표할 테니, 살려면 제대로 입 맞춰서 불어. 우리가 살아야 너도 사는 거야!" 황 박사는 그의 등 뒤에서 소용없다는 장택상의 말에 아랑곳하지 않고 밖으로 나왔고, 다음 날 경찰은 예상대로 부검 결과 사인이 쇼크사라고 발표합니다.\n\n화장터에서는 김지섭의 모친인 정차순이 오열하다 혼절하고, 취재를 위해 모인 기자들과 미리 대기하던 전경들이 사진을 못 찍도록 방패를 높이 드는 등의 진풍경을 이뤘습니다. 이 와중에 윤상삼 기자는 땅바닥에 엎드려 방패 아래로 박종철 유족들이 탄 차량번호를 엿보는 데 성공했습니다. 차량번호를 확인하지 못한 기자들은 유족들이 탄 차와 경찰이 준비한 가짜 차들을 따라가고, 윤상삼 기자가 탄 차는 카메라를 이용해 번호를 멀리서 확인해 유해를 뿌리는 임진강 강가에 도착합니다. 하지만 그곳에도 유족들을 감시하고 있던 경찰들이 기자들의 접근을 가로막았고, 급기야 카메라를 뺏어 던지면서까지 취재를 방해했습니다."
 KOR.65.a:0 "아이고... 우리 지섭이..."

 KOR.66.t:0 "장택상 - 아들"
 KOR.66.desc:0 "김지섭의 형 김종부가 남동생의 유해를 뿌리자, 뒤에서 아들의 사진을 들고 있는 김정기는 얼어붙은 강 위에 내려앉는 아들의 유해를 보고 서럽게 울부짖으며 강가로 걸어 들어가 아들의 유해를 강물에 흘려보냈습니다. "내 새끼 와 못 가노... 지섭아! 어서 가그라... 잘 가그래이...! 섭아...! 섭아... 아부지는... 아무 할 말이 없데이, 섭아..." 한편 윤상삼 기자는 최환 검사의 사무실이 있는 서울지검에 찾아왔고, 검사 생활을 정리하며 짐을 싸던 최환 검사는 창문으로 그 광경을 잠시 바라보고는 검사실을 나섰습니다. 윤 기자가 경찰들과 몸싸움을 하는 걸 보며 최 검사가 살살 하라고 말하자 윤 기자가 물어봤지만, 최 검사는 그의 대답에 건성으로 대답하고는 자리를 떴습니다. "사실확인 좀 합시다. 물고문하다가 죽었죠?" "익사 같은 소리 하고 있네." "당신도 한패지, 뭐. 어디 높은 자리 준다디? 중정부에? 청와대에?" "어휴... 그래 새끼야, 군바리한테 붙어서 출세하련다. 됐냐?" 그런데 최환 검사가 떠난 자리에는 일부러 남겨놓은 듯한 그의 짐 상자가 있었고, 그 위에 놓인 부검 결과서를 발견한 윤 기자가 급히 이를 품에 감춘 후 동아일보 본사로 향했습니다.\n\n장택상 대공처장의 희망을 짓밟듯 서울대학생 고문치사 사건이 대문짝만큼 실린 신문이 발행되자 장택상은 격노하며 신문을 집어던졌습니다. 그리고 장택상은 서북교도소로 향해 비명이 들리는 방에 들어갑니다. 그 비명의 주인은 방 안에서 특수수사대원들에게 고문받는 조한경 반장과 강진규 경사였습니다.\n\n"이 씨발새끼들이... 뭐해, 풀어!" 장택상이 대동한 공안들이 특수수사과 대원들을 진압하는 사이 뒤에서 장택상의 상관이 그를 제지하려 합니다. "야 인마, 장 처장. 너 이게 누구 명령인 줄 알고..." 말을 채 끝내기도 전에 장택상은 그의 목덜미를 잡고 아무도 없는 방에 끌고 가 문을 잠가버렸습니다. "이 새끼가... 명령 불복종에, 상관을 감금...!" 장택상이 그의 얼굴에 주먹을 갈기고 멱살을 잡아 벽으로 밀어붙이고 위협했습니다. "경찰이면 다 같은 경찰인 줄 알지? 네놈들이 뇌물 받아 처먹고, 등 따시게 살고 제 배 불리고 있을 때, 나는 칼빵 맞아가면서 빨갱이 잡아댔어. 나 아니었으면 이 나라, 빨갱이 새끼들한테 먹혔을 거야, 이 새끼야!" "너 이 새끼, 실수하는 거야. 감히 각하 명령을..." 다시 한번 주먹이 날아들었습니다. "똑바로 새겨들어. 내가 빨갱이 잡는 거 방해하는 새끼들, 무조건 빨갱이야. 알아들어?"\n\n그를 감금해버린 뒤 장택상은 조한경 반장과 강진규 경사를 찾아가 한 가지 약속을 했습니다. 그들이 고문치사 사건의 용의자로 지목된 까닭에 무작정 빼낼 수는 없었기 때문입니다. "며칠만 기다리면 고문치사를 과실치사로 바꿔줄 테니까, 잠시만 감옥에 있어라." 그리고 그들의 소란을 묵묵히 듣고 있던 교도관 한병용. 그는 교도소에 수감된 전직 동아일보 기자 이부영에게 그들이 김지섭 고문치사 사건의 범인임을 알려줬습니다."
 KOR.66.a:0 "섭아...! 섭아..."

 KOR.67.t:0 "장택상 - 면회"
 KOR.67.desc:0 "며칠 뒤 공안 경찰 강진규가 가족 면회를 하게 됐습니다. 교도소의 보안계장인 안유가 강진규의 대화 내용을 기록하기 위해 동석했고, 면회에는 강진규의 부모, 그리고 갓난아기를 업은 그의 아내까지 모두 참석했습니다. 아내와 모친은 눈물만 삼켰고, 자신을 나무라는 그의 아버지에게 강진규는 우는 목소리로 호소했습니다. "내가 널 어떻게 키웠는데, 사람을 죽일 수가 있어!" "저는 발목만 잡았어요, 죽인 사람들 따로 있어요. 저는 같은 과도 아니었단 말이에요!" 그 순간 공안 경찰들이 강진규가 말을 채 끝내기도 전에 들이닥쳐 그와 그의 가족들을 끌어냈습니다. 그러자 안 계장이 당혹스러워하며 그들에게 항변했습니다. "아니, 거... 댁들 일이라고 해도 면회 규정 하나 지켜주는 게 그렇게 버겁습니까?" "그거야 내 알 바 아니고, 이런 거 한 번만 더 썼다간 교도소째로 날려버리는 수가 있어. 알아들어?" 하지만 그들은 아랑곳하지 않으며 대화 전문이 적힌 종이를 뺏어 갈기갈기 찢어버리고 으름장을 놓았습니다. 그날 저녁, 안유는 면회 기록을 남기겠다는 의지만으로 공안의 손에 조각난 대화록을 하나하나 모아 붙이고 돌리느라 책상에서 밤을 지새우게 됐습니다.\n\n기자직을 잃었을지언정 투지는 잃지 않은 전직 동아일보 기자 이부영은 안유에게 면담을 신청해 면회 도중 알아낸 정보가 있다면 공개해 달라고 요청하지만, 공무원은 직무상 얻은 비밀을 누설할 수 없다며 거부했습니다. 얼마 뒤 장택상이 교도소를 찾아왔습니다. 중앙정보부의 장세동 부장을 만나 고문치사를 과실치사로 바꿔 달라고 부탁했다가 김정남 사건이나 빨리 조작하라고 면박을 당한 장택상은 이를 수습할 수 없음을 직감한 듯 휘하 경찰인 조한경과 강진규를 찾아와 두 사람에게 각각 1억 원이 든 통장을 내밀며 함구할 것을 명령하지만, 조한경은 애국자답게 처신하라는 장택상의 말에 진저리가 난 듯이 절규했습니다.\n\n"이 손으로 때려잡은 사람들 비명이 머릿속을 빙빙 돌아요! 우리가... 우리가 이러고도 애국자입니까?" 장택상의 인내심이 바닥난 것을 알아챈 안 계장은 교도소에선 수감자에게 신체적 접촉을 할 수 없으니 규율을 준수해 달라고 부탁하다 장택상에게 밀쳐져 넘어지고, 분노한 장택상은 공안 경찰의 권총을 뽑아 조한경에게 겨눴습니다. "상판대기 구멍 나고 싶어?" "그래, 쏘십쇼... 차라리 죽이라고!"하지만 생각보다 강하게 반항하는 조한경의 모습에 장택상은 잠깐 뜸을 들였다 입을 엽니다. "아니지, 아니야. 네 마누라, 네 애새끼 두만강에 던져버리고 월국하다 뒤진 거로 처리하면 그만이겠네. 해봤으니까 알 거야. 내가 네 속이 썩어 문드러지는 꼴을, 똑똑히 보고 말 거야." "처장님!" "선택해. 애국자야, 월국자야!" 자신의 목숨이 아닌 가족의 목숨에 대한 것이 장택상의 입에서 나오게 되자 조한경은 거의 반쯤 우는 듯한 목소리로 그에게 대답했습니다. "받들겠습니다... 받들겠습니다! 받들겠습니다!"\n\n규율을 준수해 달라는 당연한 요구를 폭력으로 돌려받는 등의 사건을 겪은 안 계장은 심경에 변화가 생기기 시작했고, 씁쓸한 얼굴로 이부영을 독방으로 불렀습니다. 그는 마지막으로 복구한 대화록을 건네주며 말했습니다. "빈 부분들은 기억으로나마 채워 넣었습니다. 제가 도와드릴 수 있는 건 여기까지입니다.""
 KOR.67.a:0 "빨갱이 같은 새끼."

 KOR.68.t:0 "장택상 - 지옥"
 KOR.68.desc:0 "그리고 이부영은 그 메모들의 중요 내용을 다시금 정리한 뒤, 교도관 한병용더러 메모를 김정남에게 전해달라고 부탁합니다. 하지만 장택상과 공안 경찰들은 김정남이 몸을 숨긴 절의 위치를 알아차린 상태였고, 그걸 알 리 없던 한병용은 김정남을 찾으러 갑니다. 다행히도 공적에 눈이 먼 공안 경찰이 지원 없이 단독행동을 하는 바람에 김정남의 체포는 실패하고, 김정남 또한 무사히 향린교회로 도피하나 이부영의 서신이 적힌 잡지를 전하기 위해 절에 도착한 교도관 한병용은 공안 경찰에게 발각되고 맙니다. 한병용은 마침 휴가를 내고 이곳에 와있던 동료 교도관 한재동에게 잡지를 부탁하고, 그날 밤 한병용이 숨어있던 곳에 공안 경찰이 들이닥쳐 한병용을 체포해갑니다. \n\n"옆에 선 애새끼, 이거 이름이 동이야. 보릿고개에서 다 죽어가는 거 우리 어머니가 거둬줬지. 이놈 이거 불쌍하다고 아버지가 식구 삼고 장가도 보내줬어. 내가 동이를 형님으로 모셨지. 그런데 말이야... 나라가 거의 망하고 박헌영이가 선전을 해대니 연놈이 인민 민주주의 하겠다고, 완장 차고 설쳐대더구만. 이 개새끼가 우리 집에 인민부대 끌고 와서는 인민의 적! 악질 지주! 반동분자를 지옥으로 보내자! 동이가 총알도 아깝다면서, 우리 아버지 가슴에 죽창을 찔러 댔어. 내가 대청마루 아래 숨어서... 다 봤지. 이봐... 내가 그때라도 기어나갔으면 어머니 목숨을 살렸겠니? 누이 목숨은 살렸을 거야. 나 대신에 죽었으니까. 이거... 지옥이 뭔지 아는가? 내 식구들이 죽어 나가는 판에 손가락 하나 까딱 못 하는 거, 아우성 한 번 못 지르는 거... 그게 바로 지옥이야." \n\n장택상은 자신의 과거 이야기를 마친 후 자신의 가족사진 위에 모녀의 사진을 포개어 보여주며 그때의 자신과 같은 신세로 만들어주겠다는 듯이 한병용을 협박했습니다. 또한 누나와 조카까지 들먹이자 한병용은 마침내 무너져 김정남의 은신처를 실토하기에 이릅니다. 은신처의 위치를 알아낸 공안 경찰들은 빠르게 김정남이 숨은 향림교회로 이동합니다. 급박한 순간, 한재동이 향림교회로 와서 메모가 적힌 잡지를 교회에 숨은 김정남에게 전달합니다. 쪽지를 확인한 김정남은 함세웅 신부에게 쪽지를 넘기고, 함세웅 신부는 바로 차를 타고 어디론가 떠납니다. 그 직후 공안 경찰들이 향림교회로 들어서며 교회는 순식간에 아수라장이 되었습니다. 자신을 체포하기 위해 공안 경찰들이 들이닥친 것을 알게 된 김정남은 향림교회의 옥상으로 피신하지만, 포위망은 점점 좁혀와 결국 교회 탑의 파이프를 타고 탈출을 시도하다 떨어져 다리마저 다치고, 경찰들은 창문을 열어 김정남이 발각될 위기에 처합니다. 같은 시각 명동성당에서는 천주교정의구현사제단 신부들이 쪽지를 전달받고, 김승훈 신부는 기자들 앞에서 중대발표를 시작합니다."
