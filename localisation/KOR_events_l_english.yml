 KOR.15.t:0 "여운형 당선"
 KOR.15.desc:0 "대한민국 제5대 대통령 선거에서 사회노동당 소속의 여운형 후보가 최종 당선 되었다는 소식이 6월 10일 아침, 각 언론사의 신문에 대서특필 되었습니다. 대한민국 최초의 직선제 선거로 인해 당일 개표가 완료되지 않은 상황에서 본 선거일인 6월 9일을 넘긴 6월 10일 새벽 개표가 완료되었고 여운형 후보가 한숨을 자고 일어난 아침이 되서야 자신의 당선 소식을 알았다는 내용이 화제가 되기도 했습니다.\n\n이번 선거가 전임 대통령의 사망, 즉 궐위로 인한 선거로 여운형 당선자는 인수 과정 없이 개표 완료 및 당선자 발표와 함께 즉시 대통령직에 오르게 되었습니다. 이로 인해 여운형 대통령은 9월 10일 저녁, 국회의사당인 부민관에서 취임식을 하던 전통적 방식이 아닌 직접 내무부와 합의 하에 서울 도심에서 취임식을 진행 하였습니다.\n\n취임식에는 선거 개입 오보 사건 이후 중도파 연합으로 구성되었던 좌우합작의 인사들과 타 정당의 후보들도 대거 참석하였고, 취임식 내내 서울 도심 이동이 마비될 정도의 대규모 인파를 모았습니다."
 KOR.15.a:0 "이 나라는 어두워도 가슴속에는 광명을 안아라. - 새 시대가 우리를 밝히고 있다."

