 KOR.13.t:0 "후임 논쟁"
 KOR.13.desc:0 "서재필 대통령 암살 사건은 서재필 대통령의 사망 외에도 신성모 국방부 장관과 그의 수행비서등이 사망하며 군 인사들의 대거 사망이란 결과를 만들었습니다. 군부에선 서재필과 함께 사망한 신성모 국방부 장관의 후임으로 누구를 임명해야 하는가 그리고 군부 내 공공연한 비밀인 이범석의 쿠데타 계획을 지지하는지를 가지고 두 파벌로 나뉘어 격렬하게 논쟁 중입니다.\n\n국방부 장관 후보는 쿠데타를 위해 뒤에서 움직이는 이범석 육군참모총장과 쿠데타를 막기 위해서 그 뒤를 쫓는 지청천 장군, 이렇게 두명입니다. 둘은 국방부 장관 자리를 출발점으로 경쟁을 시작할것이고, 누가 이기는지에 따라 대한민국의 운명이 결정될지도 모릅니다.\n\n다만 최종 임명권자인 김규식 권한대행은 군부 내 상황을 알수 없었고 두 후보 모두 문제가 없다고 판단하며..."
 kor13_tt:0 "§Y군부 내의 파벌 경쟁§! 결정을 해금합니다."
 KOR.13.a:0 "이범석을 선택했다."
 kor13_a_tt:0 "§Y이범석과 쿠데타 지지의 비율이 5% 상승합니다.§!"
