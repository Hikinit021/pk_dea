 KOR.43.t:0 "DEA 스토리 설명6"
 KOR.43.desc:0 "허나 계속되는 반발로 연해주에서 철수를 하며 평화조약과 불가침조약을 체결할 수 밖에 없었습니다. 그 후 대한제국과 독일은 서로 제국익문사를 통하여 지속적인 접근을 해왔고 마침내 1907년 독일편으로 돌아서며 제 1차 세계대전에 참전 했으나 패전하며 영토 축소,군비축소,강제 민주정권화등이 이루어졌습니다."
 KOR.43.a:0 "끝"

 KOR.44.t:0 "안녕하세요. 정까치 입니다.1"
 KOR.44.desc:0 "안녕하세요. PROJECT KOREA에서 DEA 모드의 스토리도 짜고 모드도 뜯어 고치고 참 여러가지를 한 DEA의 팀장 정까치입니다. 일단 DEA 팀장의 이야기 들어보기를 눌러주셔서 감사합니다. 이제부터는 저의 TMI 세상입니다. 그래도 그 중에 재미있는것도 있을겁니다. 갑자기 이런걸 쓰려니까 떠오르는게 많이는 없습니다만 그래도 이야기 해보겠습니다. 일단 사실 처음에는 PROJECT KOREA 소속의 모드가 아닌 독자적인 모드였습니다. 그런데 어쩌다가 여기까지 왔네요."
 KOR.44.a:0 "더 듣는다"
 KOR.44.b:0 "그만 듣는다."

 KOR.45.t:0 "안녕하세요. 정까치 입니다.2"
 KOR.45.desc:0 "원래는 몇명 모아다가 제작 하려했는데 이게 생각보다 힘들더라고요, 그래서 조금이라도 더 편한 환경에서 하려면 좀 누군가의 도움이 필요하다 생각한게 PROJECT KOREA까지 온거 같습니다. DAWN OF EAST ASIA의 이름 유래도 설명하자면 사실 재가 정한게 아니라 티리엘만팝니다님이 RISE OF EAST ASIA를 추천 하셨고 우리의 머장(대장)인 K-AKABANE가 RISE 보다는 DAWN이 어떠냐 하여 그렇게 결정되었습니다. 할말은 많은데 이렇게 담으려니 너무 많아서 무얼 써야할까 고민이 듭니다 참 행복한 고민인 것 같습니다."
 KOR.45.a:0 "더 듣는다"
 KOR.45.b:0 "그만 듣는다."

 KOR.46.t:0 "안녕하세요. 정까치 입니다.3"
 KOR.46.desc:0 "무튼 아직 수없이 많은 중점 개발이 남아있습니다.이 중점 개발이 언제 끝날지도 모르겠고 계속해서 하다보니 어느세 2주에 100시간을 하츠 오브 아이언4를 했다고 합니다.그러다 보니 점점 지쳐만 가는것 같습니다. 하지만 여러분들이 이 모드를 즐겨주실것을 생각하며 열심히 계발하고 있습니다.분명 선거 루트도 3개만 만들어도 족하다고 생각했는데 어느덧 선거루트만 7개를 만들고 있는 저의 모습이 선명하게 보입니다. 그럼 재미있게 플레이 해주시고 다음작도 기대해주시면 감사하겠습니다 -2020/07/16 햇빛이 밝은, 1시의 6분전에 정까치가."
 KOR.46.a:0 "끝"

 KOR.47.t:0 "제작자들의 이야기 선택"
 KOR.47.desc:0 "이곳에서 제작자들의 이야기를 볼수 있습니다."
 KOR.47.a:0 "팀장 정까치의 이야기"
 KOR.47.b:0 "또 다른 사람들의 이야기"
 KOR.47.c:0 "그만 듣는다."

 KOR.48.t:0 "제작자들의 이야기 선택2"
 KOR.48.desc:0 "이곳에서 제작자들의 이야기를 볼수 있습니다."
 KOR.48.a:0 "아이디어 담당 마포갈매기의 이야기"
 KOR.48.b:0 "또 다른 사람들의 이야기"
 KOR.48.c:0 "그만 듣는다."

 KOR.49.t:0 "안녕하십니까, 마포갈매기입니다.1"
 KOR.49.desc:0 "안녕하십니까, DAWN OF EAST ASIA의 중점설명,아이디어,자료수집을 낸 마포갈매기입니다. 저는 늦게 들어온 팀원입니다. 제가 들어온 이유를 말하자면 그냥 정까치님이 제안을 하셔서 그냥 했습니다. 사실상 7개의 이념트리를 제안한게 저라고보면됩니다. 군제개혁 중점트리 설명도 정까치님과 제가 대부분 썻다고 보면됩니다.저는 모딩에서 모자도 모르는 팀원이지만 필기력은 끝내주는 사람이라 그냥 아이디어만 냈다고 보면됩니다. 이 모드를 말하자면 피,땀,눈물이 다들어간 모드라고 보면됩니다."
 KOR.49.a:0 "더 듣는다"
 KOR.49.b:0 "그만 듣는다."

 KOR.50.t:0 "안녕하십니까, 마포갈매기입니다.2"
 KOR.50.desc:0 "사실상 그렇게 끝내주는 모드도 아니고 그냥 재밌는 모드입니다. 뭐 중점설명도 봐주시면 감사하겠습니다. 그리고 모드를 만드는곳의 환경도 유쾌하고 재밌습니다(보고계시죠? 정까치님^^) (잘 봤습니다^^) 하츠오브아이언의 특성상 게임을 하다보면 시간이 훌쩍흘러갈겁니다. 이 모드는 야인시대에 있는 대사들도 넣은 중점설명도 있습니다. 그래서 중점설명을 읽는게 그렇게 무겁지는 않을겁니다 되도록이면 가볍게 만들려고한겁니다. 뭐 재밌게 플레이하시고 좋은하루되세요 2020-07-16-1:12 PM 아이디어를 짜내는 마포갈매기가"
 KOR.50.a:0 "끝"

 KOR.51.t:0 "제작자들의 이야기 선택2"
 KOR.51.desc:0 "이곳에서 제작자들의 이야기를 볼수 있습니다."
 KOR.51.a:0 "LMC 팀장 Alice.W의 이야기"
 KOR.51.b:0 "또다른 사람들의 이야기"
 KOR.51.c:0 "그만 듣는다."

 ###내전트리###
 KOR.31.t:0 "범죄와의 전쟁 선포"
 KOR.31.desc:0 "첫째, 국가의 공동체를 파괴하는 범죄와 폭력에 대한 전쟁을 선포하고 헌법이 부여한 대통령의 모든 권한을 동원하여 이를 소탕해나갈 것입니다. 둘째, 민주사회의 기틀을 위협하는 불법과 무질서를 퇴치할 것입니다. 셋째, 과소비와 투기, 퇴폐와 향락을 바로잡아 '일하는 사회', '건강한 사회'를 만들어나갈 것입니다."
 KOR.31.a:0 "이번에야말로 그놈들이 정신 차리게 만들것이다."

 KOR.32.t:0 "야간 통행 금지 제도 시행"
 KOR.32.desc:0 "최근 정부가 범죄와의 전쟁을 선포한 가운데 갱단들이 주로 활동하는 밤 시간대의 피해 보고가 늘어남에 따라서 부득이하게 야간 통행금지 제도를 시행하기로 정부에서 결정하였습니다, 이번 조치로 무고한 시민 여러분이 더욱이 안전을 지킬 수 있기를 발할 뿐입니다."
 KOR.32.a:0 "시민들의 안전을 위하여 부득이한 결정이다."

 KOR.33.t:0 "대한적십자사 출범"
 KOR.33.desc:0 "test"
 KOR.33.a:0 "시민 모두에게 좋은 일이다."

 ###조선노동연맹###

 KOR.35.t:0 "조선노동연맹 문제"
 KOR.35.desc:0 "최근 3대 대선에서 김원봉 대통령이 당선된 가운데 조선노동연맹이 한가지 밀서를 관저로 전달하였습니다.다름아닌 그 내용은 조선노동연맹의 정치 활동을 허락해달라는 글이었습니다.현행법 상 정당이 아닌 단체가 정치활동에 참여하는것은 불법으로 규정되있으며 사회주의 단체는 더욱더 그래왔습니다."
 KOR.35.a:0 "사회에 큰 파장을 일으킬 수 있는 일이다."
 KOR.35.b:0 "조선노동연맹의 정치활동을 허락한다."
 KOR.35.b_tt:1 "§R조선노동연맹을 선택 후 이를 번복할 수 없습니다!§!"

 KOR.36.t:0 "노동자들을 설득하다."
 KOR.36.desc:0 "조선노동연맹의 정치활동이 허락되었으니 이제 우리가 해야할 행동은 역시나 사람을 모으는것입니다. 우리 조선노동연맹의 활동영역과 규모를 키워야 할때입니다."
 KOR.36.a:0 "이제 우리의 영역을 넓혀갈 때다."

 KOR.37.t:0 "정치적 영역 확장"
 KOR.37.desc:0 "조선노동연맹의 정치활동이 허락되었고 또한 노동자들을 설득하고 있으니 이제 노동자들을 이끌 인물들이 필요한 상황입니다. 우리는 이제 주요 공산주의자들과 또다른 인물들을 설득하여 우리의 영역에 두어야합니다."
 KOR.37.a:0 "강력한 지도자와 단결만이 우리를 승리로 이끌 것이다."

 KOR.38.t:0 "군대를 설득한다."
 KOR.38.desc:0 "이제 우리는 주요 공산주의자들과 또다른 자들 까지 설득하며 강력한 단결을 이끌고 있습니다.이제 남은것은 강력한 단결을 힘으로 바꾸어 그들을 치는것입니다. 이제 우리는 그 힘을 만들기 위해 감옥에 잡혀있는 이범석 장군과 군대를 설득할것입니다."
 KOR.38.a:0 "강한 단결, 강한 힘이 있으면 우리는 곧 승리한다."

 KOR.39.t:0 "무기 및 자금 확보"
 KOR.39.desc:0 "모든 준비가 끝나가고 있습니다. 군대를 설득하였고 추가적인 무기와 자금또한 확보하였습니다. 이제 우리는 준비된 시간에 경무대로 쳐들어갈것입니다.. 우리는 반드시 성공해낼것입니다."
 KOR.39.a:0 "준비는 모두 끝났다."

 KOR.40.t:0 "정권을 전복하다."
 KOR.40.desc:0 "모든 준비는 끝났고 우리는 계획을 실행에 옮겼습니다, 경무대에서 김원봉을 잡았으며 잔당 세력들과의 대치에서 승리를 거두며 성공적으로 정권을 전복했습니다."
 KOR.40.a:0 "준비는 모두 끝났다."

