 JAP_new_fund_ideas:0 "새로운 예산"
 JAP_new_fund_ideas_desc:0 "새로운 일본의 예산안의 대한 결과"
 JAP_new_politics_ideas:0 "새로운 전략"
 JAP_new_politics_ideas_desc:0 "새로운 일본의 정치적, 경제적 사회적, 전략"
 JAP_zero_money:0 "텅 빈 국고"
 JAP_zero_money_desc:0 "우리의 무리한 투자는 곧 우리의 국고를 텅 비게 만들었습니다 하지만 우리는 우리의 선택에 대한 책임이라 생각하고 극복해야 한다고 생각합니다. 우리의 투자는 성공할 것이고 우리의 국고를 가득 채울 것입니다."
 JAP_money_in_safe:0 "안정적인 국고"
 JAP_money_in_safe_desc:0 "우리의 투자는 매우 안정적인 상태로 시작하기로 결정났고, 이는 우리의 국고의 큰 타격을 모면할수 있게 되었습니다. 우리의 투자가 성공적으로 진행된다면 우리의 국고는 배가 되어 돌아올 것입니다."
 JAP_Increased_suicide_rate:0 "§R자살률 급증"
 JAP_Increased_suicide_rate_desc:0 "요시다의 투자는 실패했다.\n너무 무리한 투자는 일본국만들을 고통으로 몰아넣었고 일본 주식 시장마저 붕괴되면서 투자자들은 \n§R극단적인 선택을 하게된다\n\nDEA 일본 팀장 K - asche:게임 불러오기 하세요.\n\n§WDEA 제작팀은 이런 이벤트를 보며 발생하는 신체의 결손 및 절단이나 뇌 일부분의 손실, 정신적, 사회적 후유증에 대한 어떠한 책임도 지지 않습니다."
