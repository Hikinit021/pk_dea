 JAP_stricke_to_eat:0 "우리도 사람이다. 먹을 것이 필요하다."
 JAP_stricke_to_eat_desc:0 "이 슬로건은 노동자들이 파업과 시위를 하면서 내세운 슬로건입니다. 현재 파업의 심각성은 국가를 마비시키고 있습니다. 하루 빨리 이 사태를 해결해야할 방안이 필요합니다."
