###국민정신###
ICU_independence_hot:0 "독립의 열망"
ICU_independence_hot_desc:0 "프랑스령 인도차이나는 현재 독립운동에 대한 열기가 뜨겁습니다. 총독 본인은 물론 멀리 있는 영국 본토에서도 이를 잠재울 방법은 없으며 언젠간 폭발하여 모두를 불태울 것입니다."
ICU_bad_economy:0 "파산 직전의 경제"
ICU_bad_economy_desc:0 "현재 인도차이나 반도의 경제는 파산 직전입니다. 중국 쪽에는 군벌들이 있고, 버마 연방으로 계속해서 인력과 자금이 빠져나가고 있으며, 시암은 국경에 날을 세우며 우리를 위협하고 있습니다."
ICU_freedom_hot:0 "베트남 자유화 운동"
ICU_freedom_hot_desc:0 "베트남 각지에서 독립과 자유를 요구하는 시위들이 급증하고 있습니다. 이들로 인해 베트남과 인도차이나반도는 더욱 혼란에 빠졌습니다."