 ICU_destroyed_economy:0 "붕괴된 경제"
 ICU_destroyed_economy_desc:0 "경제는 붕괴되었습니다. 내전 전의 경제도 파산 직전에 있었지만 재기할 수는 있었습니다. 이제 연방의 경제는 부활하기 힘들어 보입니다." 