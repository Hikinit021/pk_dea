 KOR_rural_relief_category:0 "§G산업 연구 현황§!"
 KOR_rural_relief_category_desc:0 "한 때 대전쟁의 주축이자 기술 선두의 주인공들 중 하나였던 대한민국은 지난 20년 동안 급격하게 쇠퇴하였습니다. 우리의 기술은 유감스럽게도 시대에 뒤떨어져 있으며, 우리 주된 기술의 원천은 수많은 대외 국가들에게 있습니다. 우리가 다시 현대적인 강대국이 되고자 한다면 스스로 기술을 발전시킬 수 있는 방법을 찾아야만 합니다. 다행인 점은 우리의 기술 중 대부분을 차지하는 미국은 현재 대공황으로 인하여 국내 상황을 해결하는 데에도 전전긍긍하고 있다는 것입니다.\n\n§M일단 우리의 §Y산업 연구§! 단계가 §Y현대화된§! 단계에 이르게 된다면, 우리는 더 이상 대외 국가들에게 기술을 지원 받는다거나 기술을 사온다거나 하는 여러가지 의존을 할 필요가 없어 질 것입니다. 우리는 우리의 §Y연구도§!가 §Y100%§!에 도달할 때마다 우리의 §Y산업 연구 단계를 §G증가§!§!시킬 수 있습니다.\n\n§Y우리의 현재 산업 연구 단계: [rural_relief1_level]§!\n\n§M우리의 §Y연구도§!는 우리의 과학자들과 연구진들이 만들어낸 노력의 결실입니다. \n이 수치를 §Y100%§!에 도달시킨다면 우리의 §Y산업 연구 단계§! 를 높일 수 있습니다, 예를들면 우리의 §Y국가산업연구소§!를 §G지원§!한다거나 하는 뭐 국내 기업들에게 산업보조금을 §G지급§!한다던가 여러가지 활동을 할수 있습니다.\n\n거기에 더해서, 우리는 각각 선택지에 따라 §Y산업 분야 연구 속도의 증가§!, 또는 §Y임시적인 소비재 감소§! 같은 효과를 한개 선택할 수 있습니다. \n\n§Y현재 우리의 연구도는:§! [?tech_innovation|%0Y]\n\n우리는 §Y연구도§!를 증가시키고 있습니다. 그리고 우리는 §Y국가중점§!을 완료 시킴으로서 §Y연구도§!를 얻을 수도 있습니다.§!\n"

