DEA_KOR_factional_rivalry_decisions_category:0 "분열하는 민주공화국"
DEA_KOR_factional_rivalry_decisions_category_desc:0 "\n\n\n£decision_cat_factional_rivalry\n\n\n\n\n\n\n§L3.1 민주 혁명으로 민주공화국이 수립된 지도 어느덧 17년이 넘어가고 있습니다. 그러나, 서재필 대통령의 3선 도전 이후 민주공화국은 점차 분열해 가고 있습니다.\n\n서재필 대통령의 3선 도전은 결과적으로 개헌을 통해 이루어졌기 때문에 절차적인 하자는 없었으나, 그가 부산 임시정부 시기부터 천명해 온 국민들과의 약속을 저버린 것으로, 도덕적 하자가 분명했습니다.\n\n이러한 국민들의 분노는 바로 다음 총선서 정부와 민주국민당에게 치명적인 결과로 작용했습니다. 그는 스스로 정계와의 단절을 선언하고 내치에만 집중하기로 하였으나, 이는 결국 민주공화국의 분열을 외면하겠다고 선언한 것이나 마찬가지입니다.§!"

