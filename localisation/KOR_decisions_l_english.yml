DEA_KOR_Completion_Continental_Revolutionary_War_decisions_category_desc:0 "\n£decision_cat_completion_continental_revolutionary_war_decisions\n\n\n\n지금껏 대한민국 군사혁명정부는 언제나 조국의 대의와 민족의 단결을 위해 노력했고, 그를 위해 항상 희생해왔습니다. 비록 서재필 대통령 사후 닥쳐온 정치적 급변사태들과 경제적 붕괴는 우리의 기회이자 당면한 과제로 남았지만, 우리는 끝까지 투쟁하고 버텨내어, 끝내 이겨냈습니다.\n\n조국의 대의를 무시하고, 개인의 이득에 눈이 먼 이기적인 기존의 군부는 추잡스럽게 자멸했고, 우릴 돕기 위해 전국에서 봉기한 우익 민병대는 일치단결하여 손쉽게 반란군과 좌익 혁명군을 물리쳤습니다.\n\n우리의 염원이자 첫 아픔을 보여주는 남만주는 이제 우리의 품으로 돌아왔으며, 더 이상 대한민국에게 두려울 것은 그 무엇도 없어보였습니다.\n\n하나, 지금 상상치도 못한 거대한 폭풍이 우릴 기다리고 있습니다. 대한민국의 영광을 위해서, 민족의 통일을 위해서 대한민족은 다시 한번 그 거대한 파도에 맞서서 이겨내야 할것입니다.\n\n---------------------------------------------------------------\n\n우리는 현재 대륙 혁명 전쟁을 완수하기 위한 여러 비책과 방비책을 마련해두었습니다.\n이 국민정신은 현재를 기준으로 ~일간 효과가 유지될 것이며 조건에 따라 명시된 대도시들을 점령함으로써 그 기간을 25일간 추가 획득할 것입니다.\n\n또한 또다른 대도시 함락 미션도 이와같이 25일의 미션 가능 기간이 추가됩니다.\n\n추가로 타국의 지원 요청, 대규모 작전, 정치 선전 등을 통해 전쟁수행에 큰 차질이 없도록 할 수 있을 것입니다."
