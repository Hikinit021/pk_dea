DEA_KOR_Manchurian_Incident_decisions_category_desc:0 "§L\n£GFX_decision_cat_Manchurian_Incident\n\n\n\n'만주'는 한민족의 명백한 고토입니다. 고조선의 단군대 이후로 민족의 고토가 아니었던 적이 없었습니다.\n\n그러나 지난 대전쟁에서의 패전 이후, 서양은 제멋대로 우리의 고유 강역을 찢어놓았고 이는 우리의 사지를 찢어놓은 것이나 다름없었습니다.\n\n하지만, 고토를 회복할 기회는 찾아왔습니다. 이범석 총통께서 집권하신 이래로 구미와 일본은 우리의 결연한 의지에 기함을 토하며 개입하기를 거부하고 있습니다.\n\n이번 기회를 잘 이용하여 민족의 정기가 서려 있는 영토만 되찾는다면, 대한제국의 앞날과 모든 땅에 밝은 빛이 내릴 것입니다 !§!\n\n"

