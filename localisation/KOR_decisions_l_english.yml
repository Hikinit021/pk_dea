 form_united_KOR_category:0 "만주-한국 단결"
 form_united_KOR_category_desc:0 "잠깐 동안의 단결이 있은 후, 1919년의 베르사유 조약은 치욕적이게도 우리들의 영토를 반으로 갈라놓았습니다. 이제 우리의 지도력 아래, 하나였던 날들을 새로이 하고 다시한번 아시아의 대국으로 자리매김할 것입니다."

 KOR_small_lobby_effort:1 "소규모 로비 활동"
 KOR_small_lobby_effort_desc:0 "국회에 귀기울이고, 영향력 있는 사람들이 행정부에서 꾸미는 계획을 알려면 대가를 지불해야 합니다."
 KOR_medium_lobby_effort:1 "중규모 로비 활동"
 KOR_medium_lobby_effort_desc:0 "행정부의 요점을 알기 위한 결연한 노력에는 장기적인 성과를 거둘 게 틀림없습니다."

