KOR_seoul_metro_decisions_desc:0 "\n\n\n\n£seoul_metro\n\n\n\n\n\n\n§L이스탄불 지하철에 이은 아시아 두 번째 지하철이자, 동양 최초의 지하철로 계획되고 있는 서울 지하철은 본래 대전쟁 이전부터 서류상으로나마 그 계획이 존재하던 유서 깊은 교통 체계입니다. 그 시초를 따지고 보자면 1910년 초로 거슬러 올라가는데, 20년도 초 착공을 목표로 대한경춘철도주식회사가 성동-서울역 구간을 추진한 것이 그것입니다.\n\n그러나 대전쟁 패배 이후 시작된 만성적인 자원 부족과 경제 침체로 인해 회사는 기존의 계획을 폐기하고 노선의 구간을 대폭 축소하기에 이릅니다. 결국 1930년대 현재까지 서울 지하철은 여전히 계획 상태이며, 성동-동대문 구간만을 먼저 건설하는 것을 목표로 40년대가 지나기 전에 완공될 예정입니다. \n\n씁쓸한 패배와 물자의 부족함을 떨쳐 내고 이제는 공구를 들고 나설 시간입니다. 철커덩거리는 정겨운 전차 소리가 벌써부터 들려오는 것 같지 않습니까?"
