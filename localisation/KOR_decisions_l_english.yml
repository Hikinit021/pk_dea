 KOR_banditry_category_desc:0 "나라가 무너져갈 기미가 보이니 사람들이 온갖 범죄를 저지르고 다니며 그 범위가 물건을 훔치는 것은 기본이고 폭행,살인과 같은 수많은 악행까지 다양합니다. 나라가 무너져갈 위기 속에 다시 단결한 우리나라는 범죄와의 전쟁을 선포하고 그들에게 정의에 처벌을 내려야 합니다!"
