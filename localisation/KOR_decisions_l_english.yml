 KOR_spanish_intervention_category:1 "스페인 내전에 개입"
 KOR_spanish_intervention_category_desc:0 "서로 다른 정치적 성향을 띄고 있는 정당들이 스페인 내전에 어떻게든 개입하려 하고 있습니다. 하지만 우리가 한 쪽 정당에 너무 많은 지지를 표하게 된다면 스페인 내전의 불씨가 우리에게도 퍼질 수 있습니다. 스페인에 우리와 친화적인 정부를 세우기 위해서는 조심스럽게 이 문제에 접근해야 합니다. "
