 ban_radical_socialism_party:0 "급진사회주의 금지"
 ban_radical_socialism_party_desc:0 "급진사회주의 정당은 사사건건 정부에 대항해 시위를 벌여, 불만을 심고 통치를 어렵게 만들었습니다. 강경하게 단속할 때가 됐습니다."
 ban_radical_socialism_party_tt:1 "급진사회주의 인기도 변화: §G-§![?.Root.party_popularity@radical_socialism|%0G].\n"
 ban_social_democracy_party:1 "사회민주주의 정당 금지"
 ban_social_democracy_party_desc:1 "정계의 중심에 존재하던 사회민주주의 정당은 오랫동안 우리 정부에게 눈엣가시와도 같았습니다. 그들이 강조하는 개인의 '사회민주주의적 권리'란 우리 국민들을 위해 더 나은 국가를 만들고자 하는, 우리의 노력을 약화시킬 뿐입니다."
 ban_social_democracy_party_tt:1 "사회민주주의 인기도 변화: §G-§![?.Root.party_popularity@social_democracy|%0G].\n"
