l_english:
 KOR_congress:0 "중추원"
 KOR_congress_desc:0 "중추원은 대통령의 권한 남용을 막기 위해 있는 곳이면서 대통령의 판단이 옳은가, 그리고 시민들이 무엇을 필요로 하고 있는가 등을 살피고 그에 대한 마땅한 방식을 제안합니다, 즉 대통령과 같은 최고 결정권자는 정책을 실행하기 위해서는 반드시 그들과 함께 해야 할 것입니다."

