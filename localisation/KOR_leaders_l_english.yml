POLITICS_JAE_PIL_DESC:0 "\n\n£GFX_leaders_Justice_Democratic_Party\n\n\n\n\n"§o서재필은 현재 대한민국의 대통령으로 본관은 대구, 자는 윤경, 호는 송재, 쌍경입니다.§!"\n\n1936년 현재 §O서재필§!이 §Q대한민국§!의 대통령을 맡고 있으며 그는 §w베르사유 조약§!이 채결된 1919년 6월 28일부터 36년 새해인 지금까지 총 17년동안 총 3회 동안 대통령 선거에서 승리하며 대통령 자리를 지켜오고 있습니다. 19년 선거에서는 §M미국§!의 전폭적인 지원 하에 75%대의 지지율로 선거에서 승리하며 §Q대한민국§!의 초대 대통령, 25년 2대 대선에서도 70%대의 지지율, 31년 3대 대선에서 또한 60%대의 지지율을 얻었고 36년 대선을 앞두고 있습니다. §O서재필§!의 입지는 한국에 남아있던 미군들의 지원으로 만들어진 입지였기 때문에 국내 입지는 점점 불안해져가고 있으며 그 증거는 점점 낮아지는 지지율로 확인해 볼 수 있습니다. §O서재필§!의 내각 내에서도 불화가 이어지고 있습니다만, §O서재필§!은 계획주의자이자 완벽주의자 이기에 내부의 불화 또한 그의 계획이라 볼 수 있습니다.."
POLITICS_KIM_IL_SUNG_DESC:0 "김일성은 원래 급진사회주의자였습니다. 그러나 그는 극단적 사상의 한계를 뼈저리게 느꼈고, 지금은 한 발 물러선 상태입니다. 그가 원한다면, 무엇이든지 얻을 것입니다. 그는 같은 좌파 내에서도 급진사회주의를 강력히 밀어붙이는 김원봉을 멍청이라고 생각하며, 사회민주주의와 사회공산주의를 '무엇이 됐든지 좋은 것을 때때로 차용하면 그만이다.'라는 논리로 주장하는 박헌영을 유약하다고 생각합니다."
POLITICS_KIM_WON_BONG_DESC:0 "김원봉은 원래 정치에 별 관심이 없었습니다. 그러나 그는 레닌의 혁명이 성공하는 것을 보았고, 스탈린이 집권 후 소련은 부흥의 길로 들어섰다는 것도 보았습니다. 그는 오히려 소련보다 더 강경한 사상을 주장하며 더욱 나라가 강력해져야 한다고 믿습니다. 그러나 과연 한반도의 나머지 좌익세력들도 동의할까요?"
POLITICS_LYUH_WOON_HYUNG_DESC:0 "여운형은 '노동자, 농민, 일반 대중을 위하는 것이 공산주의라면 나도 기꺼이 공산주의자가 되겠다.'라고 말하는 다소 위험한 사상을 지니고 있는 사람입니다. 그러나 그는 '공산주의를 무서워하지 않는다.'라고 말하며 항상 속으로는 공산주의를 경계하고 있습니다. 그는 비록 공산주의자를 수용하겠다는 의사를 내비치기는 했지만, 결코 그들에게 정권을 넘겨줄 생각 따위는 없습니다. 그것은 그가 공산주의의 한계를 너무 빨리 보았기 때문인지도 모릅니다."
POLITICS_AHN_JAE_HONG_DESC:0 "안재홍은 훌륭한 언론인 중 한 명입니다. 그럼에도 불구하고 그는 내각에 오랫동안 참여해 온 터줏대감이며, 그가 이끄는 대한민국은 정말 자유로울 것이라는 것도 부정할 수 없습니다."
POLITICS_CHO_MAN_SIK_DESC:0 "조만식은 훌륭한 언론인 중 한 명입니다. 그는 내각에 임명된 수많은 언론인들 중 한 명이며, 서재필 내각이 그나마 민중을 탄압하는 것을 막은 내각일원 중 한 명입니다."
POLITICS_KIM_SUNG_SOO_DESC:0 "김성수는 경제 전문가라고 할 수 있습니다. 그가 만들어낸 경제 정책들 덕에 대한민국이 이나마 버티고 있다고 해도 과언이 아닙니다."
POLITICS_LEE_BEOM_DESC:0 "이범석은 국가사회주의자입니다. 그럼에도 불구하고, 그는 절대로 사상을 신봉하지는 않습니다. 그에게 국가사회주의는 그저 대한민국을 부흥시킬 구심점일 뿐이지, 대한민국이 완전히 발전하고 나서도 국가사회주의를 고집할 필요는 없다고 느낍니다. 물론, 그가 추구하는 방향은 다 겪어보아야 어떻게 흘러갈 지 알 수 있을 것입니다."
POLITICS_KING_WANT_DESC:0 "황제만이 이나라를 다시 부활시킬것입니다 여러분!!"
POLITICS_KIM_KOO_DESC:0 "김구는 어두운 과거가 존재합니다. 그러나 그에게 드리워진 그림자는 그가 성장하며 거의 가려지게 되었습니다. 지금 그는, 대한민국에서 가장 중요한 정치가 중 한 명이며, 그의 사상을 반대하는 사람은 있어도 그가 현명하고 인성 좋은 사람이라는 것은 반대하는 사람이 별로 없습니다."