POLITICS_JAE_PIL_DESC:0 "대한제국의 패전 선언과 함께 막을 내린 제1차 세계대전의 베르사유 조약은 대한제국을 공화국체제로 전환하며 우리에게 좋지 못한 내용만 제공하였습니다. 공화국체제전환과 함께 대통령이 된 서재필은 그저 여러 세력의 싸움 아래에서 꼭두각시의 역할로 있습니다."
POLITICS_PARK_HEON_YOUNG_DESC:0 "어느 나라에서든 인민은 그들의 주권과 독립을 위해서 유혈전쟁을 수행하지 않으면 안 된다. 따라서 우리는 승리를 얻기 위해 어떠한 희생도 주저해서는 안 되고 지금부터라도 장기전을 계획하지 않으면 안 된다."
POLITICS_KIM_WON_BONG_DESC:0 "자유는 우리의 힘과 피로 쟁취하는 것이지, 결코 남의 힘으로 얻어지는 것이 아니다. 조선 민중은 능히 적과 싸워 이길 힘이 있다. 그러므로 우리가 선구자가 되어 민중을 각성시켜야 한다."
POLITICS_LYUH_WOON_HYUNG_DESC:0 "노동자, 농민, 일반 대중을 위하는 것이 공산주의냐. 만일 그렇다면 나는 공산주의자가 되겠다. 노동 대중을 위해 여생을 바치겠다. 만일 우익이 반동적 탄압을 한다면 오히려 공산주의 혁명을 촉진시킬 뿐이다. 나는 공산주의자를 겁내지 않는다. 그러나 급진적 좌익 이론을 나는 정당하다고 보지 않는다.인간은 날 때부터 자유롭고 평등하며 생존권은 신성한 것이다. 시대의 조류는 조만간 인간 세계의 여러 모순을 그대로 두지 않을 것이다. 서둘러 리 과거의 껍데기를 벗지 못하면 국가도 개인도 이내 망하고 말 것이다."
POLITICS_AHN_JAE_HONG_DESC:0 "기존의 어느 한 이데올로기에 얽매이지 말고 민족의 구성원 모두가 함께 살아야 한다는 정신 아래 초계급적인 통합민족국가를 건설하자"
POLITICS_CHO_MAN_SIK_DESC:0 "북녘과 내 고향 동포들이 그자의 통치하에 억압받고 고통받고 있는데 나 혼자 좋게 살라고 남쪽으로 내려갈 수는 없다. 나는 이곳에 남아 동포들과 운명을 같이하겠다."
POLITICS_KIM_SUNG_SOO_DESC:0 "원컨대 앞으로 국가 민족의 운명을 염려하는 일개 평민의 입장에서 우리나라의 전제군주적 독재정치화의 위협을 제거하고 진정한 민주주의를 실현함으로써 전 자유세계의 동정과 원조를 획득하여 항구적인 자유와 평화의 복락을 이 나라 이 겨레에 가져오도록 하기 위하여 국민 대중과 함께 결사분투할 것을 맹세하는 바입니다."
POLITICS_LEE_BEOM_DESC:0 "조국!” 너무나 흔하게 쓰이는 말이고, 또 생각 없이 불리며 일컬어지는 단어다. 그러나 조국이라는 이 두 글자처럼 온 인류, 각 민족에게 제 각기 강력한 작용과 위대한 영향을 끼친 것은 다시 없으리라 본다. 아니 그렇게 믿는다. 믿는 것이 옳은 내 견해이고, 내 체험의 소산이다."
POLITICS_KING_WANT_DESC:0 "황제만이 이나라를 다시 부활시킬것입니다 여러분!!"

POLITICS_KIM_KOO_DESC:0 ""네 소원이 무엇이냐?" 하고 하느님이 물으시면, 나는 서슴지 않고 "내 소원은 대한 독립이오" 하고, 대답할 것이다."그 다음 소원은 무엇이냐?" 하면, 나는 또 "우리나라의 독립이오" 할 것이요, 또 "그 다음 소원이 무엇이냐?" 하는 셋째번 물음에도, 나는 더욱 소리를 높여서 "나의 소원은 우리나라 대한의 완전한 자주독립이오" 하고 대답할 것이다."