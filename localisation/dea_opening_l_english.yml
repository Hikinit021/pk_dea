REGIONAL_INFO_ASIA:0 "§G==동아시아==§!\n\n§Q대한민국§!:\n\n§Q대한민국§!은 아시아 최초의 근대국이자 §w최강국§!입니다. 그들(혹은 우리)의 힘이 약해지기는 하였으나 아직도 믿어 의심치 않을 정도의 §w강대국§!이며 §O서재필§! 내각이 집권 중이지만 §e정치적 테러§!와 §e심한 국채§!가 나라를 짓누르고 있습니다."

