COUNTRY_INFO_1_KOR:0 "§Y===대한민국===§!\nRepublic of Korea\n\n\n\n\n\n£DEA_kor_wiki_flag\n\n\n\n\n\n\n§Y==상징==§!\n\n건국 이념: 홍익인간\n\n국가: 애국가(관습법)\n\n국화: 무궁화(관습법)\n\n국조: 까치(관습법)\n\n국수: 호랑이(관습법)\n\n§Y==지리==§!\n\n수도 및 최대도시: 서울특별시\n\n면적: 216,848km²\n\n접경국: 중화민국 북경전민정부, 러시아 공화국\n\n§Y==하위 행정 구역==§!\n\n1특별시, 14도, 37시, 308군\n\n§Y==인문 환경==§!\n\n총 인구: 3천 8백 만 명\n\n민족 구성: 한민족 90.6%, 재한 만주인 5.8%, 기타 3.6%\n\n공용어: 한국어\n\n공용 문자: 한글\n\n국교: 없음(정교분리)\n\n분포: 무종교 56.1%, 불교 19.7%, 개신교 16.5%, 가톨릭 6.9%, 기타 0.8%\n\n군대: 대한민국 국군\n\n§Y==정치==§!\n\n정치체제: 민주공화제(국민주권), 대통령 간선제, 자유민주주의, 단일국가, 대통령제, 단원제, 다당제, 성문법주의(영미법 + 대륙법계)\n\n대통령(국가 원수 및 정부 수반): 서재필\n\n국무총리: 김규식\n\n국회의장: 안창호\n\n대법원장: 김병로\n\n여당: 민주국민당"

COUNTRY_INFO_2_KOR:0 "§Y===역사 전문===§!\n\n지난 반세기 동안 제국은 확장 정책을 고수하며 제국의 영향권과 영광의 재정립을 위해 노력했습니다. 약 450년간 하늘의 별과도 같았던 우리가 정점에 서는 순간은 역설적이게도 우리가 지금까지 별에 닿고자 세웠던 모든 것을 부수고 나서야 주어졌습니다.\n\n수많은 나라 사이에서 중립을 표명하며 외세의 협박에 휘둘렸던 과거의 조선은 결단을 내려야만 했습니다. 그들은 스스로 자신들의 피로 더럽혀진 새싹을 잘라냈고, 가지에서 떨어진 새싹은 이전과 달리 이상하리만큼 장성했습니다.\n\n그리고 지금, 제국은 다시금 영광과 너른 제국의 광야 사이에서 조금씩 썩어들어간 잎새들을 보지 못하고 무너졌습니다. 그들이 겁에 질려 이를 무시했든 혹은 보지 못했든, 그들의 자만은 또다시 그들을 스스로 깊은 어둠 속으로 몰아넣었습니다.\n\n그로부터 많은 시간이 지났습니다. 역사의 바람이 다시금 그 흐름을 시작했으니, 우리는 필연적으로 우리의 길을 개척해야 할 것입니다.\n\n§Y-대한민국의 역사-§!\n\n§Y지금에 이르기까지§!\n신생 민주공화국인 대한민국과 건국의 아버지로 불리는 서재필이 지금의 야당인 민주국민당을 세운것은, 대한제국이 대전쟁에서 굴욕적인 패전을 당하며 무너진 1919년이었습니다. 새해를 맞은 지금, 즉 36년부터 생각을 하더라도 불과 20년도 되지 않은 역사였습니다.\n\n허나 그들을 결코 무시할수 없는 이유는 역시나 그들이 권력을 잡고 있던 기간 보다도, 그들이 권력을 잡기 위해서 보내왔던 수없이 긴 세월들 때문일것입니다. 그들의 이야기는 국명에서 '대한' 이라는 명칭을 찾아볼수도 없던 시기까지 올라가야만 합니다.\n\n§Y암허스트호로의 편승§!\n지금은 고서로만 전해지는 조선의 순조가 즉위한 후 영국의 암허스트호가 조선에 모습 보였을 때 우리의 선택은 동아시아의 운명을 뒤집어 놓았습니다. 당시 암허스트호는 허름하기 그지없던 조선의 낡은 상선들과는 달리 당대 최신의 기술들을 가지고 있던것으로 추측됩니다.\n\n조선 정부는 이름도 들어보지 못하였던 영국 이라는 국가에서 보낸 배를 보고 놀랄수 밖에 없었을 것입니다. 허나 이는 새로운 세계로의 시작에 불과하였습니다. 1842년 조선이 세계 그 자체라고 생각했던 청나라가 영국에게 단숨에 무너진 것은 조선에 하여금 충격적인 상황으로 다가왔고 또 한편으로는 새로운 기회로 다가왔습니다. \n\n§Y영국과의 전면 개항§!\n아편전쟁은 조선이 평소 도박수로 여기던 패를 충분히 가능성이 있는 패로 만들어주었습니다. 그동안 난공불락의 제국으로 불리던 청은 순식간에 유럽의 강대국들에 의해 무너졌고 이를 통해 조선은 지금까지의 노선을 완전이 수정하며 영국과의 전면적 통상관계에 들어서게 되었습니다. \n\n§Y임술 농민 봉기§!\n새로운 노선에 편승한 조선은 아편전쟁을 기점으로 온갖 신식물품으로 무장하며 발전해왔습니다. 허나 경제적 발전과 사회적 발전이 수평선을 그리며 나아갈수 있는것은 아니었습니다. 이러한 상황을 가장 단편적으로 보여준 사례라고 한다면 임술 농민 봉기를 들수 있을것입니다. 1862년 진주에서 시작된 행정적인 사고처리의 실패는 나아가 한성의 바로 인근까지 빠른 속도로 확산되었으며 철종은 이러한 상황이 정치적인 문란의 민낯을 그대로 보여주고 있다고 판단했습니다.\n\n§Y1세대 개화파§!\n철종은 외부로는 박규수를 안핵사로 인명해 파견함과 동시에 박규수가 모은 이들을 하나로 모아서 개화파로 지칭하며 대대적인 숙청을 예고하였으나 결과적으로 철종이 병사하여 이루어지지 못했습니다. 다만 이러한 철종의 급사에도 1세대 개화파는 이미 조정에서 강력한 영향을 가지고 있었고 고종을 내새우며 뒤에서 실권을 장악한 흥선대원군에게 골칫거리로 작용했습니다.\n\n§Y권력 투쟁의 최소화§!\n집권 초기 흥선대원군은 개화파 거물들을 권력의 중앙에서 최대한 밖으로 빼내기 위해서 여러 공작들을 해왔으나 모두 실패로 돌아가고 친정이 시작되자 오히려 흥선대원군이 권력의 중심에서 밀려나는 상황이 벌어졌습니다. 이러한 상황에서 흥선대원군은 한때 적이었던 개화파와 손을 잡기로 결정하였으며 이는 차후 개화합작으로 불리게 되었습니다.\n\n§Y흑선내항의 여파§!\n이러한 상황에서 일본은 국내서는 '흑선내항' 이라는 명칭으로 불린 쿠로후네 사건이 발발하게 되면서 분열의 시위를 당겼습니다. 미국의 매튜 페리 제독이 일본에 상륙을 감행하자 일본 내부서는 겉으론 친미파와 반미파, 이렇게 두 파벌로 나뉘게 되었으나 그 이면을 드려다보면 수많은 이해관계가 섞여있었습니다. 이렇듯 수많은 파벌들의 분열속에 페리 제독의 기습적인 상륙은 악화일로의 상황을 걷고 있던 막부의 권위를 바닥으로 실추 시켰고 신정부군이 결성되며 무진전쟁으로 이어졌습니다."

#\n\n§Y공격적인 확장§!\n조선은 이제 자신의 위상에 합당한 대우를 요구할 수 있게 되었습니다. 조선은 이때부터 공격적인 확장 정책을 고수하게 되었습니다. 조선은 청나라를 전면적으로 공격하는 것이 아니라 만주에서 사변을 일으켜 기습 공격하여 만주를 점령하였고 남만주를 흡수, 북만주를 만주에서 영향력을 행사하고 있던 장쭤린을 필두로 통치하게 만들었고 기세를 몰아 대만 또한 점령하고 일본에 넘기며 일본을 완전히 우리의 편으로 만드는 것에도 성공하였습니다. \n\n§Y대한제국의 탄생§!\n그때부터 우리는 세계 각지에 떠오르는 동아시아의 패권국으로서 ‘대한제국’ 이라는 국명을 가지게 되었고 국왕은 황제가 되었습니다. 또한 동아시아의 패권국에 이어 동방의 호랑이, 떠오르는 태양등으로 불리기 시작했습니다. 그리고 이 모든 것이 40년 만에 이루어 낸 기적이었습니다. \n\n§Y.§!\n

