MOD_INFO_TEXT:0 "\n\n\n\n\n\n\n\n\n\n    £DEA_Encyclopedia_thumbnail\n\n\n\n\n\n\n\n\n\n\n\n\nDawn Of East Asia에 오신 것을 환영합니다!\n\nDEA는 '한국의 산업화가 빨리 진행되었다면?' 라는 주제를 바탕으로 제작된 하츠 오브 아이언 4의 모드로 동아시아의 다양한 플레이 가능 국가들과 이에 따른 여러 가지 사건들을 지원합니다.\n\n이곳은 DEA의 백과사전으로 수많은 설정들과 도움들을 참고 하실 수 있습니다.\n또한 사건 혹은 중점의 진행 등에 따라서 백과사전의 열람 가능 내용들이 추가됩니다.\n\n\n==각 질문들에 대한 답변==\n\nQ: 백과사전의 각 영역들에 대해 설명해주실 수 있나요?\n\nA: 모드 설명에서는 현재 보고계신 설명과 함께 힘들게 모드를 제작하고 고생하며 수고해준 제작진들을 보실수 있습니다.\n\n국가 설명에서는\n\n테스트\n\n테스트"

