COUNTRY_INFO_1_KOR:0 "§G==대한민국==§!\n\n 수십 년 전 우리의 §B대외 정책§! §x실패§!와 §B협상국§!에 의한 §x국가적 굴욕§!이 벌어지기 전까지, 우리의 제국기는 높고 세차게 펄럭이며 §w대한제국§!의 상징으로서 굳게 빛나왔습니다. 허나 §M미국§!이라는 신 강대국의 존재를 알지 못한 우리의 실수는 우리를 나락으로 빠뜨리기에 충분하였고, 우리는 지금 그 나락에 깊고도 어두운 곳에서 고통 속에 빠져나가려 발버둥 치고 있습니다.\n\n§Y-무너진 영광-§!\n지금은 책으로만 전해지는 §w대한제국§!의 §O순조§!가 즉위한 후 §Q영국§!의 §j암허스트호§!가 §w조선§!에 모습 보였을 때 우리의 선택은 그들의 운명을 뒤집어놓았습니다. §w조선§!은 시대의 흐름에 맞서지 않기로 하였고, 시대의 흐름에 맞춰 가기로 하였으며 §H1842년§! §w조선§!이 세계 그 자체라고 생각했던 §w중국§!이 한 줌의 병력에 무너진 것을 지켜본 §w조선§!은 자신들의 선택에확신하게 되었습니다. §Q영국§!에 편승한 §w조선§!은 온갖 신식물품을 받으며 발전하였습니다. 물론 내부의 불만이 있었지만왕과 조국에 대한 충성 아래에 그것은 큰 문제가 될 수 없었습니다. §w조선§!은 잠시도 쉴 여유가 없었고, 신식물품으로 발전을 거치자마자 §w조선§!은 §S일본§!에서의도움 요청이라는 첫 번째 시험대에 놓이게 됩니다.. §w조선§!은 이제 자신의 위상에 합당한 대우를 원하게 되었습니다. §w조선§!은 청나라를 공격하여 §O만주§!를 통치하게 되었으며 묘책으로 §O만주§!에서 자신의 위상을 펼치고 있는 장쭤린에게 §O만주§!를 협동으로 통치하자는 구미가 당기는 제안을 하였으며 대만을 통하여 §S일본§!을 완전히 자신의 편으로 만드는 것에도 성공하였습니다. 그때 우리는 §w조선§!이 아닌 동아시아의 떠오르는 새로운 강자 ‘§w대한제국§!’이었습니다. 동방의 호랑이가 그들의 늙디 늙은 주인이었던 시대착오적 생각에 빠진 용을 사냥했다는 소식은 삽시간에 전 세계에 퍼지게 되었습니다.비록 비열한 러시아는 우리에게 총구를 내밀었지만 제국은 이마저도 강건하게 이겨내었습니다. 오히려 §w대한제국§!은 역으로 연해주를 가져왔고 아시아에서 이기지 못할 나라가 없는 강성대국에 자리하였고, 위대한 카이저의 동맹에 가담하며 §w대한제국§!을 세계적인 제국으로 높이 세우는 것에 성공하며 제국의 앞날에는 영광만이 가득할 것으로 보였습니다.하지만 사라예보에서 한 청년의 총알은 세계의, 제국의, 한반도의 미래를 뒤바꿔놓았습니다. 애석하게도 대전쟁의 태풍을 제국은 피하지 못했습니다. 러시아를 패망시키는 등 전황을 유리하게 이끌어가기 위해 고군분투하였지만 결국 비열한 미국의 뒤늦은 참전에 무릎을 꿇을 수밖에 없었습니다. 항복의 순간부터 §w대한제국§!은 지도에서 사라졌습니다. 호랑이는 역겨운 협상국의 조약 아래에 구속되었으며 §w대한제국§!은 미국의 반인류적 이념 수정에 따라 대한민국이라는 민주주의 국가로 개조되었습니다, 물론 엄청난 배상금과 정치적 혼란이 뒤를 있는 것은 당연한 일이었습니다.\n\n§Y현재의 상황:§!\n1936년 현재 §Q대한민국§!은 대외 상황에 신경 쓸 겨를이 없고, 내부에 상황에 모든 신경을 기울이고 있습니다. 시민들은 §g대공황§!으로 주저앉은 경제로 인하여 정세 상황이 아닌 자신들의 삶을 걱정하고 있습니다. 다행히 미국은 한국의 경제 및 산업을 보며 아시아의 강대국이 될 것이라 생각하여 터무니없던 국채를 줄여주며 우리에게 도움을 주고 있습니다, 아마도 우리가 지금까지 경제가 완전한 멸망의 길을 걷지 않은 것은 §M미국§!의 도움이 컸을 것입니다. 하지만 국채가 완전히 없어진 것이 아니었기에 정부는 아직도 갚기 위하여 노력하고 있으며, 그사이에 경찰들은 자신들의 권력을 치안 유지가 아닌 자금의 조달 경로, 부패의 기반으로 삼고 있고 정치적, 경제적 혼란에서 비롯된 §B극단주의 테러와 시위§!는 한국의 치안을 완벽하게 박살 내는데 앞장서오고 있습니다.."

COUNTRY_INFO_2_KOR:0 "\n\n£Justice_Democratic_Party\n\n\n\n1936년 현재 §O서재필§!이 §Q대한민국§!의 대통령을 맡고 있으며 그는 §w베르사유 조약§!이 채결된 1919년 6월 28일부터 36년 새해인 지금까지 총 17년동안 총 3회 동안 대통령 선거에서 승리하며 대통령 자리를 지켜오고 있습니다. 19년 선거에서는 §M미국§!의 전폭적인 지원 하에 75%대의 지지율로 선거에서 승리하며 §Q대한민국§!의 초대 대통령, 25년 2대 대선에서도 70%대의 지지율, 31년 3대 대선에서 또한 60%대의 지지율을 얻었고 36년 대선을 앞두고 있습니다. §O서재필§!의 입지는 한국에 남아있던 미군들의 지원으로 만들어진 입지였기 때문에 국내 입지는 점점 불안해져가고 있으며 그 증거는 점점 낮아지는 지지율로 확인해 볼 수 있습니다. §O서재필§!의 내각 내에서도 불화가 이어지고 있습니다만, §O서재필§!은 계획주의자이자 완벽주의자 이기에 내부의 불화또한 그의 계획이라 볼수 있습니다..\n\n\n£Korean_Democratic_Congress\n\n\n\n이승만은 대한민국의 제1야당인 대한 민주 국민회의 대표이며, 서재필의 정적을 꼽자면 단연 그일 것입니다. 대한제국이 근대화하던 시기에 이승만은 미국에 거주하던 엘리트 중 하나였으며 그가 잠시 한국에 와있을 때 제국의 황제는 근대화를 위한 인재를 찾고 있었습니다. 황제는 그런 이승만을 붙잡았고 이승만은 그 요청에 응하여 제국을 근대화 시키고자 성심껏 봉사했습니다. 그는 제국의 산업과 경제 등등의 정책에서 황제를 보좌하며 그가 지닌 유능함을 증명해 순조롭게 고위 관직에 올랐지만 제국의 몰락으로 인해 협상국의 편이었던 서재필이 집권하자 조국을 배신한 그가 정권을 잡은 것에 매우 분개하였고, 서재필의 입당 신청을 그와 언론들이 모여있는 곳에서 당당히 거부하며 김구와 함께 서재필을 견제하게 되었습니다. 그는 박헌영을 비롯한 빨갱이들과 조국을 배신한 서재필의 몰락, 그리고 조국의 부강을 위해 대문 너머의 국회로 발을 돌립니다."

COUNTRY_INFO_CHINA:0 "§G==중화민국 국민정부==§!\n\n 지난 수십년 간, 중국 대륙에는 갈 곳 없어 서로 으르렁거리는 용들이 너무나도 많았습니다. 청나라의 권력 포기 이후 중국 대륙은 공중분해되었고 각종 군벌들은 밥그릇을 지키고자 일어섰으며 중화민국 국민정부만이 중앙에 남아 자리를 굳건히 하였습니다. \n\n§Y-위기의 중국-§!\n현재 중화민국의 권력을 잡고 있는 국민당은 사실 역사가 꽤 오래됐습니다. 청나라 시절, 나라 전체가 시름시름 앓던 시기에, 임기 말기의 황제는 그저 수많은 정당의 창당을 수락해주었고, 그리하여 탄생한 수많은 정당 중 하나가 바로 국민당이었습니다. 청나라가 무너지자, 중국 대륙에서 가장 많은 곳을 점령하고 평화와 안식을 가져다준 것 또한 국민당이었죠. 어지러운 중국 대륙을 한시라도 빠르게 통일하고자, 국민당 당수인 쑨원은 ‘삼민주의’ 아래에 모두가 모여야 한다는, 이른바 ‘하나의 중국’을 실현하고자 했습니다. 때문에 수많은 군벌들을 의도했든 의도하지 않았든 압박하게 되었고, 이는 국민정부에 대한 군벌들의 평판을 많이 깎아내리게 하였습니다. 또한 이 시기에는 중국 대륙에 ‘위안스카이’라는 유명한 군벌이 있었습니다. 이 군벌은 자체 세력이 크지 않았지만, 각 군벌들에 동맹 협정과 많은 로비 활동을 통해 세를 불려 나가고 있었습니다. 국민정부는 본인들이 중국 대륙의 제어반을 하고자 하여, 군벌들 사이를 누비며 온갖 공작을 해 대는 위안스카이가 아니꼽게 보였습니다. 그리하여 위안스카이를 초청하고 국민정부와 하나가 되자는 제안을 하였으나, 처음부터 밥이나 얻어먹고 올 생각이었던 위안스카이는 뒤도 안 돌아보고 기분만 잔뜩 상한 채 떠나게 됩니다. 위안스카이는 회의장에서 떠나자마자 수많은 군벌을 순회하며 자신과 하나가 되어 국민정부를 치자는 제안을 하였으나, 국민정부가 아니꼽기는 해도 지금까지 자신들에게 영향력을 행사하며 배를 불려간 위선자 위안스카이는 더 싫었던 군벌들은 일제히 거절을 하게 됩니다. 이 소식이 국민정부의 귀에 들어가자 더욱 마음이 급해진 위안스카이는 본인을 포함한 사병들로 하여금 국민당 당대회를 쓸어버리고 본인이 아예 국민당을 통째로 먹어버릴 계획을 세웁니다. 국민당 당대회는 곧 훗날 ‘피의 당대회’로 불리는 일로 번지게 되었으며, 이 자리에서 랴오중카이, 쑹자오런이 사망하고, 후한민, 황싱이 극중상을 입었습니다. 왕징웨이는 이 자리에서 등에 총상을 입었으나, 소구경 권총탄이었고 병원에서 수술을 받은 끝에 이후에도 문제없이 활동하게 되었습니다. 장제스는 이 날, 배탈이 나서 당대회에 참석하지 못하였으며, 쑨원은 당대회 소식을 대한민국에 전하느라 자리를 비운 상태였습니다. 당대회에서의 소식을 들은 장제스는 우선 휘하의 사병들을 끌어모아 당대회장을 습격하여 위안스카이 및 사병들을 즉시 체포하였으며, 사경을 헤매던 왕징웨이를 구출하였습니다. 쑨원은 대한민국에 있다가 당대회 소식을 듣고 급히 복귀하였고, 후한민의 병석에 앉아 있다가 후한민이 세상을 떠나는 것을 지켜보았습니다. 1926년, 쑨원이 고령의 나이로 사망하였고 두 달 후, 총탄의 독소로 인하여 황싱마저 사망하게 됩니다. 이로써 피로 물든 국민당에 남은 건 왕징웨이와 장제스 뿐이었으며, ‘이대로는 안 되겠다’ 싶었던 두 친우는 후임 총통과 부총통이 되면서 군벌들에 대한 유화 정책을 펼치기 시작합니다. 이전보다는 나름 살만해진 중국사람들이 공산주의나 사회주의는 자연스럽게 무시하게 되었으며 군벌들 또한 국민정부에게 매우 호의적으로 변하였고 이는 당연하게도 대외적으로 중화민국 국민정부의 평판을 상승시켰습니다.\n\n§Y현재의 상황§!\n\n§Y소강상태인 공산주의의 위협?§!\n물론 지금 이 순간까지도 공산주의자들은 지하에서 활동을 계속하고 있으며 추후에는 큰 위협이 될 수 있습니다. 그러나 우리는 반공 국가인 대한민국에서 우리의 도움 요청을 거절하지 않겠다는 약속도 해 준 적이 있고, 어쩌면 중국을 하나로 모아서 대항할 수 있을지도 모릅니다...\n§Y피의 당대회 사건의 전말??§!\n피의 당대회 사건은 대외적으로 위안스카이의 단독범행이지만, 사실 전말은 따로 있습니다. 국민당 좌파가 위안스카이를 부추겼다는 의혹이 있기 때문입니다. 물론 그들 또한 피의 당대회 사건 때 같이 쓸려나갔고, 남은 당원들은 대부분 체포되거나 우파에 편승하였습니다. 어쩌면, 그 사건의 전말을 우리는 영원히 밝힐 수 없을지도 모릅니다. 아니면, 그 시기에 국민당 좌파를 부추겨서 사건을 일으킨 그 '배후'를 찾아내어 응징할 수 있을지도 모릅니다..."

