COUNTRY_INFO_KOREA:0 "§G==대한민국==§!\n\n 수십 년 전 우리의 §B대외 정책§! §x실패§!와 §B협상국§!에 의한 §x국가적 굴욕§!이 벌어지기 전까지, 우리의 §w제국기§!는 높고 세차게 펄럭이며 §w대한제국의 상징§!으로서 굳게 빛나왔습니다. 허나 §M미국§!이라는 신 강대국의 존재를 알지 못한 우리의 실수는 우리를 §e나락§!으로 빠트리기에 충분하였고 우리는 지금 그 나락에 깊고도 §Y어두운 곳§!에서 고통 속에 §g빠져나가려 발버둥§! 치고 있습니다.\n\n§Y-무너진 영광-§!\n지금은 책으로만 전해지는 §w대한제국§!의 §O순조§!가 즉위한 후 §Q영국§!의 §j암허스트호§!가 §w조선§!에 모습 보였을 때 §Y우리의 선택§!은 §M그들의 운명§!을 뒤집어놓았습니다. §w조선§!은 §O시대의 흐름§!에 맞서지 §e않기§!로 하였고, §O시대의 흐름§!에 §G맞춰§! 가기로 하였으며 §H1842년§! §w조선§!이 §G세계 그 자체§!라고 생각했던 §w중국§!이 한 줌의 §g병력§!에 §e무너진 것§!을 지켜본 §w조선§!은 자신들의 §M선택§!에 §O확신§!하게 되었습니다. §Q영국§!에 편승한 §w조선§!은 온갖 §G신식물품§!을 받으며 §W발전§!하였습니다. 물론 §e내부의 불만§!이 있었지만 §B왕과 조국§!에 대한 §O충성§! 아래에 그것은 아무 문제도 될 수 없었습니다. §w조선§!은 잠시도 쉴 여유가 없었고, §G신식물품§!으로 §W발전§!을 거치자마자 §w조선§!은 §S일본§!에서의 §j도움 요청§!이라는 첫 번째 시험대에 놓이게 됩니다.. §w조선§!은 이제 자신의 §H위상§!에 합당한 §H대우§!를 원하게 되었습니다. §w조선§!은 청나라를 공격하여 §O만주§!를 통치하게 되었으며 묘책으로 §O만주§!에서 자신의 위상을 펼치고 있는 장쭤린에게 §O만주§!를 협동으로 통치하자는 구미가 당기는 제안을 하였으며 대만을 통하여 §S일본§!을 완전히 자신의 편으로 만드는 것에도 성공하였습니다. 이제 우리는 §w조선§!이 아닌 동아시아의 떠오르는 새로운 강자 ‘§w대한제국§!’이였습니다. 동방의 호랑이가 그들의 늙디 늙은 주인이었던 시대착오적 생각에 빠진 용을 사냥했다는 소식은 삽시간에 전 세계에 퍼지게 되었습니다.비록 비열한 러시아는 우리에게 총구를 내밀었지만 제국은 이마저도 강건하게 이겨내었습니다. 오히려 §w대한제국§!은 역으로 연해주를 가져왔고 아시아에서 이기지 못할 나라가 없는 강성대국에 자리하였고, 위대한 카이저의 동맹에 가담하며 §w대한제국§!을 세계적인 제국으로 높이 세우는 것에 성공하며 제국의 앞날에는 영광만이 가득할 것으로 보였습니다.하지만 사라예보에서 한 청년의 총알은 세계의, 제국의, 한반도의 미래를 뒤바꿔놓았습니다. 애석하게도 대전쟁의 태풍을 제국은 피하지 못했습니다. 러시아를 패망시키는 등 전황을 유리하게 이끌어가기 위해 고군분투하였지만 결국 비열한 미국의 뒤늦은 참전에 무릎을 꿇을 수밖에 없었습니다. 항복의 순간부터 §w대한제국§!은 지도에서 사라졌습니다. 호랑이는 역겨운 협상국의 조약 아래에 구속되었으며 §w대한제국§!은 미국의 반인류적 이념 수정에 따라 대한민국이라는 민주주의 국가로 개조되었습니다, 물론 엄청난 배상금과 정치적 혼란이 뒤를 있는 것은 당연한 일이었습니다.\n\n§Y현재의 상황:§!\n1936년 현재 §Q대한민국§!은 대외 상황에 신경 쓸 겨를이 없고 내부에 상황에 모든 신경을 기울이고 있습니다, 시민들은 §g대공황§!으로 주저앉은 경제로 인하여 §j정세 상황§!이 아닌 자신들의 삶을 걱정하고 있습니다. 다행히 미국은 한국의 경제 및 산업을 보며 §R아시아의 강대국§!이 될 것이라 생각하여 §e터무니없던 국채§!를 줄여주며 우리에게 §G도움§!을 주고 있습니다, 아마도 우리가 지금까지 §G경제§!가 완전한 §x멸망의 길§!을 걷지 않은 것은 §M미국§!의 §G도움§!이 컸을 것입니다. 하지만 §T경제적 부채§!가 완전히 없어진 것이 아니었기에 정부는 아직도 수없이 많은 국채를 갚기 위해 노력하고 있으며 그사이에 경찰들은 자신들의 권력을 치안 유지가 아닌 §e자금의 조달 경로§!, §e부패의 기반 점§!으로 삼고 있고 §O정치§!, §O경제적 혼란§!에서 비롯된 §B극단주의 테러와 시위§!는 한국의 치안을 완벽하게 §x박살 내는데§! 앞장서오고 있습니다.. \n\n\n£Justice_Democratic_Party\n\n\n\n1936년 현재 §O서재필§!이 §Q대한민국§!의 §B대통령§!을 맡고 있으며 그는 §w베르사유 조약§!이 채결된 1919년 6월 28일부터 §H36년§! §G새해§!인 지금까지 총 17년동안 총 3회 동안 §B대통령§! 선거에서 §Y승리§!하며 §B대통령§! 자리를 지켜오고 있습니다. §H19년§! §G선거§!에서는 §M미국§!의 전폭적인 지원 하에 75%대의 지지율로 선거에서 승리하며 §Q대한민국§!의 초대 §B대통령§!, §H25년§! §G2대 대선§!에서도 70%대의 지지율, §H31년§! §G3대 대선§!에서 또한 60%대의 지지율을 얻었고 §G36년 대선§!을 앞두고 있습니다. §O서재필§!의 입지는 §M한국§!에 남아있던 §M미군들§!의 지원으로 만들어진 입지였기 때문에 국내 입지는 점점 불안해져가고 있으며 그 증거는 점점 낮아지는 지지율로 확인 해볼수 있습니다. §O서재필§!의 내각 내에서도 §e불화§!가 이어지고 있습니다만 §O서재필§!은 §B계획주의자§!이자 §B완벽주의자§! 이기에 §e내부의 불화§!또한 그의 §r계획§!이라 볼수 있습니다..\n\n\n£Korean_Democratic_Congress\n\n\n\n"

REGIONAL_INFO_ASIA:0 "§G==동아시아==§!\n\n§Q대한민국§!:\n\n§Q대한민국§!은 아시아 최초의 근대국이자 §w최강국§!입니다. 그들(혹은 우리)의 힘이 약해지기는 하였으나 아직도 믿어 의심치 않을 정도의 §w강대국§!이며 §O서재필§! 내각이 집권 중이지만 §e정치적 테러§!와 §e심한 국채§!가 나라를 짓누르고 있습니다."