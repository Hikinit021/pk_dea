COUNTRY_INFO_3_KOR:0 "§Y===국가 상황===§!\n\n대한민국이 아시아 국가 중 가장 우수한 산업 기반과 정치적 평등을 가지고 있는 것은 자명한 사실입니다.\n\n허나 막강한 산업 기반은 신생 공화국이 베르사유 조약에서 막대한 전쟁 전후 배상금을 앉게 만드는 중심점으로 작용했고,\n\n정치적 평등 역시 지속적인 정당들의 충돌로 법 개정 하나 맞춰진 시일 내에 결단을 내릴 수 없는 상황에 까지 이르렀습니다.\n\n그럼에도 우리에게 희망이 없는 것은 아닙니다. 대한민국이 비록 대전쟁에서 패배한 것은 사실이나 대전쟁의 한 축으로 참여 할 수 있었던 것은 오로지 대한민국의 힘과 그 잠제력 덕분이었습니다.\n\n§Y-국가 위기-§!\n\n"
#\n\n==특징==\n\n- 독특한 국회와 내각 시스템을 통해 한국의 민주 정치, 민주 정부를 유지하세요.\n\n- 혹은 군부를 지원하여 쿠데타를 일으키고 국회를 해산시키세요.\n\n- 외교와 전쟁, 그리고 수많은 공작들로 동아시아의 패권을 장악하세요.

#동방의 호랑이가 그들의 늙디 늙은 주인이었던 시대착오적 생각에 빠진 용을 사냥했다는 소식은 삽시간에 전 세계에 퍼지게 되었습니다.비록 비열한 러시아는 우리에게 총구를 내밀었지만 제국은 이마저도 강건하게 이겨내었습니다. 오히려 §w대한제국§!은 역으로 연해주를 가져왔고 아시아에서 이기지 못할 나라가 없는 강성대국에 자리하였고, 위대한 카이저의 동맹에 가담하며 §w대한제국§!을 세계적인 제국으로 높이 세우는 것에 성공하며 제국의 앞날에는 영광만이 가득할 것으로 보였습니다.하지만 사라예보에서 한 청년의 총알은 세계의, 제국의, 한반도의 미래를 뒤바꿔놓았습니다. 애석하게도 대전쟁의 태풍을 제국은 피하지 못했습니다. 러시아를 패망시키는 등 전황을 유리하게 이끌어가기 위해 고군분투하였지만 결국 비열한 미국의 뒤늦은 참전에 무릎을 꿇을 수밖에 없었습니다. 항복의 순간부터 §w대한제국§!은 지도에서 사라졌습니다. 호랑이는 역겨운 협상국의 조약 아래에 구속되었으며 §w대한제국§!은 미국의 반인류적 이념 수정에 따라 대한민국이라는 민주주의 국가로 개조되었습니다, 물론 엄청난 배상금과 정치적 혼란이 뒤를 있는 것은 당연한 일이었습니다.\n\n§Y현재의 상황:§!\n1936년 현재 §Q대한민국§!은 대외 상황에 신경 쓸 겨를이 없고, 내부에 상황에 모든 신경을 기울이고 있습니다. 시민들은 §g대공황§!으로 주저앉은 경제로 인하여 정세 상황이 아닌 자신들의 삶을 걱정하고 있습니다. 다행히 미국은 한국의 경제 및 산업을 보며 아시아의 강대국이 될 것이라 생각하여 터무니없던 국채를 줄여주며 우리에게 도움을 주고 있습니다, 아마도 우리가 지금까지 경제가 완전한 멸망의 길을 걷지 않은 것은 §M미국§!의 도움이 컸을 것입니다. 하지만 국채가 완전히 없어진 것이 아니었기에 정부는 아직도 갚기 위하여 노력하고 있으며, 그사이에 경찰들은 자신들의 권력을 치안 유지가 아닌 자금의 조달 경로, 부패의 기반으로 삼고 있고 정치적, 경제적 혼란에서 비롯된 §B극단주의 테러와 시위§!는 한국의 치안을 완벽하게 박살 내는데 앞장서오고 있습니다..

# COUNTRY_INFO_3_KOR:0 "\n\n£Justice_Democratic_Party\n\n\n\n1936년 현재 §O서재필§!이 §Q대한민국§!의 대통령을 맡고 있으며 그는 §w베르사유 조약§!이 채결된 1919년 6월 28일부터 36년 새해인 지금까지 총 17년동안 총 3회 동안 대통령 선거에서 승리하며 대통령 자리를 지켜오고 있습니다. 19년 선거에서는 §M미국§!의 전폭적인 지원 하에 75%대의 지지율로 선거에서 승리하며 §Q대한민국§!의 초대 대통령, 25년 2대 대선에서도 70%대의 지지율, 31년 3대 대선에서 또한 60%대의 지지율을 얻었고 36년 대선을 앞두고 있습니다. §O서재필§!의 입지는 한국에 남아있던 미군들의 지원으로 만들어진 입지였기 때문에 국내 입지는 점점 불안해져가고 있으며 그 증거는 점점 낮아지는 지지율로 확인해 볼 수 있습니다. §O서재필§!의 내각 내에서도 불화가 이어지고 있습니다만, §O서재필§!은 계획주의자이자 완벽주의자 이기에 내부의 불화또한 그의 계획이라 볼수 있습니다..\n\n\n£Korean_Democratic_Congress\n\n\n\n이승만은 대한민국의 제1야당인 대한 민주 국민회의 대표이며, 서재필의 정적을 꼽자면 단연 그일 것입니다. 대한제국이 근대화하던 시기에 이승만은 미국에 거주하던 엘리트 중 하나였으며 그가 잠시 한국에 와있을 때 제국의 황제는 근대화를 위한 인재를 찾고 있었습니다. 황제는 그런 이승만을 붙잡았고 이승만은 그 요청에 응하여 제국을 근대화 시키고자 성심껏 봉사했습니다. 그는 제국의 산업과 경제 등등의 정책에서 황제를 보좌하며 그가 지닌 유능함을 증명해 순조롭게 고위 관직에 올랐지만 제국의 몰락으로 인해 협상국의 편이었던 서재필이 집권하자 조국을 배신한 그가 정권을 잡은 것에 매우 분개하였고, 서재필의 입당 신청을 그와 언론들이 모여있는 곳에서 당당히 거부하며 김구와 함께 서재필을 견제하게 되었습니다. 그는 박헌영을 비롯한 빨갱이들과 조국을 배신한 서재필의 몰락, 그리고 조국의 부강을 위해 대문 너머의 국회로 발을 돌립니다."

