COUNTRY_INFO_KOREA:0 "§G==대한민국==§!\n\n 수십 년 전 우리의 대외 정책 실패와 §B협상국§!에 의한 §x국가적 굴욕§!이 벌어지기 전까지, 우리의 §w제국기§!는 높고 세차게 펄럭이며 §w대한제국의 상징§!으로서 굳게 빛나왔습니다. 허나 §M미국§!이라는 신 강대국의 존재를 알지 못한 우리의 실수는 우리를 §e나락§!으로 빠트리기에 충분하였고 우리는 지금 그 나락에 깊고도 §Y어두운 곳§!에서 고통 속에 §g빠져나가려 발버둥§! 치고 있습니다.\n\n§Y현재의 상황:§!\n1936년 현재 §R서재필§!이 §M대한민국§!의 대통령입니다. §M대한민국§!은 대외 상황에 신경 쓸 겨를이 없고 내부에 상황에 모든 신경을 기울이고 있습니다, 시민들은 §g대공황§!으로 주저앉은 경제로 인하여 §j정세 상황§!이 아닌 자신들의 삶을 걱정하고 있습니다. 다행히 미국은 한국의 경제 및 산업을 보며 §R아시아의 강대국§!이 될 것이라 생각하여 §e터무니없던 국채§!를 줄여주며 우리에게 §G도움§!을 주고 있습니다, 아마도 우리가 지금까지 §G경제§!가 완전한 §x멸망의 길§!을 걷지 않은 것은 §M미국§!의 §G도움§!이 컸을 것입니다. 하지만 §T경제적 부채§!가 완전히 없어진 것이 아니었기에 정부는 아직도 수없이 많은 국채를 갚기 위해 노력하고 있으며 그사이에 경찰들은 자신들의 권력을 치안 유지가 아닌 §e자금의 조달 경로§!, §e부패의 기반 점§!으로 삼고 있고 §O정치, 경제적 혼란§!에서 비롯된 §B극단주의 테러와 시위§!는 한국의 치안을 완벽하게 §x박살 내는데§! 앞장서오고 있습니다.. \n\n\n£Justice_Democratic_Party\n\n\n\n§R서재필§!"

