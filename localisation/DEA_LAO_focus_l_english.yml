l_english:
 LAO_war_1:0 "민간인 자원병"
 LAO_war_1_desc:0 "독립전쟁을 선포한 지금 우리는 더 많은 군대가 필요합니다. 우리가 통제 중인 지역에서 어느 정도 자원병을 모집할 수 있습니다."
 LAO_war_2:0 "라오스 민심"
 LAO_war_2_desc:0 "우리가 베트남의 독립을 위해 싸운다고 한들 라오스 민심을 장악하지 않으면 우리는 그저 그들을 힘들게 만드는 존재일 뿐입니다."
 LAO_war_3:0 "비밀 군수공장"
 LAO_war_3_desc:0 "독립전쟁을 지속하려면 군대에 보급할 무기들이 필요합니다. 우리는 비밀리에 군수공장을 건설할 것입니다."
 LAO_war_4:0 "유출된 연방 무기"
 LAO_war_4_desc:0 "베트남에서 연방이 후퇴하면서 남긴 무기들이 있습니다. 이 무기들은 독립전쟁에 도움이 될 것입니다."
 LAO_war_5:0 "라오스 총기 개발"
 LAO_war_5_desc:0 "유출된 연방 무기 등으로 무장했지만 우리의 무기는 매우 구식입니다. 우리의 새로운 총기를 개발해서 이를 보급할 것입니다."
 LAO_war_6:0 "유출된 폭격기"
 LAO_war_6_desc:0 "연방의 폭격기가 베트남의 창고들에서 발견되고 있습니다. 연방이 이 폭격기들을 챙겼으면 우리에게 매우 큰 위험이 됐지만, 다행히 이 폭격기들은 이제 우리의 손에 있습니다."
 LAO_war_7:0 "긴급 징병"
 LAO_war_7_desc:0 "독립전쟁에서 많은 영웅들이 죽어 나가고 있습니다. 우리는 당장 베트남의 젊은이들을 모집해야 합니다."
 LAO_war_8:0 "비밀 군수공장 증축"
 LAO_war_8_desc:0 "비밀리에 지은 군수공장은 우리 군에게 많은 무기들을 보급했지만, 전쟁을 위해서 더 많은 공장이 필요합니다."
 LAO_war_9:0 "중국제 무기 수입"
 LAO_war_9_desc:0 "많은 양의 중국군 총기가 암암리에 중국 각지에서 판매되고 있습니다. 이 총기들은 분명 구식이겠지만 이 총기들을 구하면 도움이 될 것입니다."
 LAO_war_10:0 "임시 공항 건설"
 LAO_war_10_desc:0 "연방이 남긴 폭격기는 매우 도움이 되지만 이를 운영할 공항이 매우 낡았습니다."
 LAO_war_11:0 "라오스 총력전"
 LAO_war_11_desc:0 "이제 독립전쟁도 막바지에 들어갔습니다. 우리는 승리를 위해 모든 것을 쏟아부어야 합니다."
 LAO_war_12:0 "전쟁의 끝"
 LAO_war_12_desc:0 "우리를 괴롭혔던 전쟁은 끝났습니다." 
 LAO_war_13:0 "라오스"
 LAO_war_13_desc:0 "이제 라오스는 완전한 독립과 평화를 되찾았습니다. 물론 국토는 황폐해졌지만."