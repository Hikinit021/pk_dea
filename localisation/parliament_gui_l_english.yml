  parliament_gui_decision_category:0 "대한민국 국회"
  parliament_gui_decision_category_desc:0 "국회는 국민의 신임을 얻은 대표들로 구성되어 국민의 목소리를 대변한다는 점에서 단순한 입법기관이 아닌 그 이상의 가치를 지니고 있습니다.\n\n§Y국회의원 임기§!: 4년\n§Y집권 여당§!: [ROOT.GetDemocraticParty]"

