  Kor_seo_parliament_Background_explanation:0 "현재 국회의장은 안창호 이며 친야당 인사입니다.\n\n현재 여당은 민주국민당 으로 연립정부를 구성하고 있지 않기에 민주국민당의 좌석만 계산하여 105석을 가지고 있습니다.\n\n제1 야당은 대한촉성회-한국국민당 으로 80석 + 57석, 총 137석입니다.\n\n제2 야당은 사회노동당-한국민주당-대한국민당 으로 69석 + 13석 + 11석, 총 93석입니다.\n\n제3 야당은 대한공산당 으로 타정당과 연합 하고 있지 않기에 대한공산당의 좌석만 계산하여 47석 입니다.\n\n외 민주당 9석 및 인민공화당-대한신민당 7석 + 2석, 총 9석입니다.\n\n-----------------------------------------------\n\n국회 상임위원회는 총 13개의 위원회로 구성되어 있습니다.\n(법제사법위원회, 내무위원회, 외무위원회, 국방위원회, 예산결산위원회, 재정경제위원회, 농림위원회, 상공위원회, 문교위원회, 사회보건위원회, 교통체신위원회, 징계자격위원회, 국회운영위원회)\n\n이중 현재 여당은 4개의 상임위원회를 주도 중입니다. (외무위원회, 예산결산위원회, 재정경제위원회, 상공위원회)\n\n제1 야당은 4개의 상임위원회를 주도 중입니다. (법제사법위원회, 국방위원회, 문교위원회, 국회운영위원회)\n\n제2 야당은 3개의 상임위원회를 주도 중입니다. (농림위원회, 사회보건위원회, 교통체신위원회)\n\n제3 야당은 2개의 상임위원회를 주도 중입니다. (내무위원회, 징계자격위원회)"

  Kor_parliament_Farmland_Reform_Act_Legislative_review:0 "농지개혁법은 현재 일부 대지주들이 좌지우지 하고 있는 농지들을 정부에서 사들여 농민들에게 값싼 값에 팖으로서, 농민들의 불만을 잠재움과 동시에 대규모 토목공사를 진행할수 있다는 장점을 가진 법안입니다.\n\n이 법안에 대해서 사회주의 진영이 찬성할 것입니다.\n허나 보수주의 진영은 강력히 반대할 것입니다.\n\n이 법안이 통과되기 위해서는 240명의 찬성이 필요합니다.\n\n---------------------\n\n법안이 통과될 시 365일 간 "농지개혁법" 국민정신을 얻고, (소비재: -5.0%, 기반시설 건설 속도: +10.0%, 공장 생산량: +5.0%) 효과를 얻습니다."
  Kor_parliament_Temporary_Measures_Assembly_Act_Legislative_review:0 "집회에 관한 임시 조치법은 적법한 집회 및 시위를 보장하고 공공의 질서가 조화를 이루도록 하는 법으로서, 사회 안정과 함께 불법적인 반정부 행위를 금지시키기 위해 심사에 올라온 법안입니다.\n\n이 법안은 과거, 2대 악법으로 불리며 강력한 반발을 산 법안입니다.\n모든 진영이 극심하게 반발할 것입니다.\n\n이 법안이 통과되기 위해서는 320명의 찬성이 필요합니다.\n\n---------------------\n\n법안이 통과될 시 365일 간 "집회에 관한 임시 조치법" 국민정신을 얻고, (안정도: -10.0%, 전쟁 지지도: +5.0%, 정치력 획득: +5.0%, 이념 변화 방어: +25.0%) 효과를 얻습니다.\n\n또한 10명의 여당 소속이 야당 소속으로 전환됩니다."
  Kor_Report_corruption_opposition_party_na_mb:0 "이미 어느정도 의혹이 있던 의원의 비리 증거를 모아서 공개합니다. 이를 통해 야당의 추악한 비리 실태와 함께 여당과 정부의 청렴결백함을 강조하여 야당 의원들을 여댱으로 끌어드릴수 있습니다.\n\n---------------------\n\n정치력 15를 사용함으로서 야당 의원 5명이 여당 의원으로 전환됩니다."

