  Ministry_of_National_Defense_desc:0 "군인은 명예를 존중하고 투철한 충성심, 진정한 용기, 필승의 신념, 임전무퇴의 기상과 죽음을 무릅쓰고 책임을 완수하는 숭고한 애국애족의 정신을 굳게 지녀야 한다. - 군인복무기본법 제5조"
