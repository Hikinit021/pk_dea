  faster_offensive_desc:0 "야 이 반란군 놈의 새끼야! 니들 거기 꼼짝 말고 있어! 내 지금 전차를 몰고 가서 니놈들의 머리통을 다 날려버리겠어!"
  Special_Forces_Training:0 "특수부대 훈련"
  Special_Forces_Training_desc:0 "최근 전쟁을 수행함에 있어서 특수부대의 중요성은 날이 갈수록 늘어나고 있으며, 게릴라전은 이미 하나의 전술로써 자리잡고 있습니다. 우리 또한 이러한 흐름에 맞춰 특수부대를 양성해야 할 것입니다."
  Panzer_Study:0 "기갑 연구"
  Panzer_Study_desc:0 "철의 요새,  지상전의 제왕이라고도 불리는 전차는, 우수한 기동력과 강력한 화력을 바탕으로 현대식 군대의 필수요소로 자리매김하고 있습니다. 우리 대한육군이 무적강군으로 거듭나기 위해서는 전차의 개발과 양산이 필수불가결합니다."
  Special_Forces_Training2:0 "특수부대 기술 연구"
  
