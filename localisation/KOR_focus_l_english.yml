  Lee_Seung_man_Elected:0 "이승만 당선"
  Lee_Seung_man_Elected_desc:0 "민주주의가 인민의 자유권리와 참정권을 다 허락하되 불량분자들이 민권자유라는 구실을 이용하여 정부를 전복하려는 것을 허락하는 나라는 없습니다. - 1948년 8월 15일, 정부 수립 기념 연설"

  New_National_Security_Law2:0 "국민안전법 제정"
  New_National_Security_Law2_desc:0 "우리는 최후의 보루로 반공법과 기존의 국가보안법을 합친 하나의 법을 만들기로 했습니다. 이 새로운 법을 가장 먼저 적용받을 정보부는 바로 개혁을 단행하게 될 것입니다."

