  Assassination_Kim_Koo_desc:0 "반대파의 입을 막기 위해서 우리는 어떠한 방법이라도 사용할것입니다. 원래 민주주의를 위해서는 그 어떠한 희생도 감수해야 되는것입니다."

  judicial_weakening:0 "토지개혁의 실현"
  judicial_weakening_desc:0 "기존의 조선과 대한제국, 미국과 일본의 토지법령과 법률을 뒤섞은 법은 그저 불쏘시개에 지나지 않습니다, 우리는 이 법을 개정함과 동시에 국토교통청을 설립함으로서 개발부 산하에 두며 적극 개혁에 나설 수 있을 것입니다!"

  commando_conscription:0 "도시개혁의 현실화"
