  Lee_constitutional_amendment:0 "헌법 보수"
  Lee_constitutional_amendment_desc:0 "지금의 헌법은 너무나도 문제가 많습니다. 제 1공화국이 남기고 간 독재정권의 유산을 독재타도, 민주쟁취를 외치며 독재정권을 타도한 우리가 가만히 보고있을수는 없습니다, 헌법의 보수와 함께 민주정권 시대를 엶으로써 그간 훼손되었던 헌법의 참된 기능을 회복하여야 합니다."

  suppression_opposition:0 "여야 화합"
  suppression_opposition_desc:0 "국민을 위한 민국이 새워진지 벌써 십여년이 넘어가고 있다만, 십여년간 의사당 내에서의 싸움은 끊이지 않고 있었습니다. 허나 우리는 독재자 서재필과의 같은 방식을 쓰지 않을것입니다. 국회에서의 말싸움에 관한 우리의 잘못를 인정하며 반성하고 싸움을 웅변으로 돌리며 서로를 이해 할 수 있다면, 여야는 화합의 길로 갈 수 있을 것입니다."

