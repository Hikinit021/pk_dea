  Republic_of_Korea_Air_Force_desc:0 "대한민국을 지키는 가장 높은 힘,넋이야 있고 없고 저 하늘을 지킨다."
  Republic_of_Korea_Navy:0 "대한민국 해군"
  Republic_of_Korea_Navy_desc:0 "우리는 영예로운 충무공의 후예이다. 바다로, 세계로!"
  Republic_of_Korea_ROKMC:0 "대한민국 해병대"
  Republic_of_Korea_ROKMC_desc:0 "우리나라도 해병대를 만들어야합니다. 언제까지 육군이 상륙하길 기다리고 있어야합니까?"
  Ministry_of_National_Defense:0 "대한민국 국방부"
  Ministry_of_National_Defense_desc:0 "군인은 명예를 존중하고 투철한 충성심, 진정한 용기, 필승의 신념, 임전무퇴의 기상과 죽음을 무릅쓰고 책임을 완수하는 숭고한 애국애족의 정신을 굳게 지녀야 한다. - 군인복무기본법 제5조"
  protection_national_merit:0 "국가유공자 보호법"
  protection_national_merit_desc:0 "그분들은 우리를 도와주셨습니다. 이제는 우리가 그들을 도울때입니다."
  institute_of_doctr:0 "육군보병학교 설립"
  institute_of_doctr_desc:0 "우리는 더많은 보병이 필요합니다! 물론 좋은보병을 원하죠."
  Firepower_Centered_training:0 "화력 중심 훈련"
  Firepower_Centered_training_desc:0 "충격과 공포다, 그지 깽깽이들아! 충격과 공포다!"
  Korean_style_conscription:0 "국방의 의무"
  Korean_style_conscription_desc:0 "대한민국헌법 제39조 1.모든 국민은 법률이 정하는 바에 의하여 국방의 의무를 진다. 2.누구든지 병역의무의 이행으로 인하여 불이익한 처우를 받지 아니한다."
  Reintroduction_of_General:0 "장군 재영입"
  Reintroduction_of_General_desc:0 "장군이 있어야 전투가있고 전투가 있어야 군인이 있다"
  modification_of_treaty:0 "조약의 수정"
  modification_of_treaty_desc:0 "유럽은 지금 팽창하는 독일만을 집중적으로 보고 있습니다, 이것은 우리가 조용히 조약을 없던일로 만들 수 있는 기회입니다."
  female_acceptance:0 "여군 수용"
  female_acceptance_desc:0 "여성은 군대에 못간다는 말이있겠습니까? 여군은 이제 도입되어야합니다"
