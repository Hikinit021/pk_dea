  commando_conscription_3_tt:0 "§Y강원도§!와 §Y경상남도§!에 조선소를 1씩 추가 합니다."
  commando_conscription_4_tt:0 "§Y전라북도§!와 §Y충청남도§!에 군수공장을 1씩 추가 합니다."
  commando_conscription_5_tt:0 "§Y수도권 지역(경기도)§!에 건설 슬롯을 3 추가 합니다."

  attempted_assassination:0 "완벽한 끝맺음"
  attempted_assassination_desc:0 "여러 번 죽었던 이 몸이 하나님의 은혜와 동포의 애호로 지금까지 살아오다가 오늘에 이와 같이 영광스러운 추대를 받은 나로서는 일변 감격한 마음과 일변 심당키 어려운 책임을 지고 두려운 생각을 금하기 어렵습니다..."
  attempted_assassination_tt:0 "이승만 대통령은 헌법에 따라서 임기의 종료 후 대통령 자리에서 내려오며 정계에서 은퇴할것입니다."
  attempted_assassination_2_tt:0 "\n§Y임기의 종료 후 지금까지 대통령이 되지 못한 후보들이 참여한 대통령 선거가 열리게 됩니다!§!"

  ###허나 조국을 위해 물심양면하는 국가의 삼천만 동포와 우리의 조상을 생각하며 대통령으로서 국가와 국민의 모범이 되며 됨됨이를 바로하지 아니 할수 없습니다, 국민 여러분의 이러한 협조에 어찌 내가 헌법을 유린하며 재선이라는 무겁고도 할것이 되지못하는 행동을 입에 담으며 움직일수 있는가. 라는 생각을 몹시 하며 나라를 위하여 이제 정치인의 길에서 내려오는것이 맞다고 생각하는 바입니다..###

