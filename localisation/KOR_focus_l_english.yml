  school_protection_group_desc:0 "속칭 '애국자'들을 학업에서부터 길러내는 프로그램입니다."
  school_protection_group_tt:0 "§Y학도 호국단 모집§! 결정 해금하기."

  school_protection_group_2:0 "청년장교회 설립"
  school_protection_group_2_desc:0 "학도 호국단에서 길러지고 길러질 청년들을 위한 청년장교회가 설립되었습니다. 이범석 참모총장의 세력을 굳건히 하여 육군의 기세를 높여줌과 동시에 정치적 안정을 가져올 수 있을 것입니다."
  school_protection_group_2_tt:0 "\n§Y육군이 이제 정치와 국가의 안정에 적극 개입할 것입니다!§!"

  alliance_with_white_doctors:0 "대한청년단 결성"
