l_english:
  General_Kai_Shek:0 "내정의 지속"
  General_Kai_Shek_desc:0 "쑨원 총독 때문에 군벌과의 관계가 틀어진 것은 최근 몇 년간 많이 개선되었습니다. 우선 내정을 지속하여 상황을 지켜보아야 합니다."
  sourceful_treaty_with_warlords:0 "군벌과의 효과적 관계 개선 정책"
  sourceful_treaty_with_warlords_desc:0 "군벌과 정치적으로 무언가를 하려면 우선 관계를 개선해야 합니다. 뭐... 당장은 나쁘지 않은 계획이 몇 개 있죠."
  right_for_warlord:0 "군벌 자치권 보장"
  right_for_warlord_desc:0 "군벌 자치권 보장 정책은 군벌들에게 각 자치구를 보장해주는 정책입니다. 물론 그 끝은 하나가 될 것이지만요."
  Censorship_with_ma:0 "마가 군벌과의 회담계획"
  Censorship_with_ma_desc:0 "마가 군벌과의 회담이 어렵지만은 않을 것입니다. 그들은 서부를 장악하고 있으며, 북서부의 쿠물과 신강, 남서부의 티베트, 부탄, 네팔과도 긴밀한 관계를 맺고 있습니다."
  Censorship_with_ch:0 "청해군벌과의 회담"
  Censorship_with_ch_desc:0 "청해군벌은 마가 군벌의 대표격입니다. 청해군벌의 수장인 마부팡은 상당한 호색한으로써, 여자를 조금 주면 금방 해결될 문제가 아닐까요?"
  Censorship_with_yh:0 "영하군벌과의 회담"
  Censorship_with_yh_desc:0 "영하군벌은 마가 군벌에서 두 번째로 세력이 큽니다. 그들의 지도자인 마훙쿠이는 국민정부에 그렇게 적대적이지도 않습니다. 다만, 그들의 위치를 감안하였을 때, 전략적으로 정말 중요한 위치에 있다는 것은 틀림없습니다."
  Censorship_with_gs:0 "감숙군벌과의 회담"
  Censorship_with_gs_desc:0 "감숙군벌은 세가 그렇게 크지 않습니다. 그러나 그들의 수장인 마훙빈은 나름 유능한 사람입니다. 그들의 지원을 기대하지는 못할지라도, 그들을 포섭하는 것이 이로울 것입니다."
  Censorship_with_tn:0 "퉁가니스탄과의 회담"
  Censorship_with_tn_desc:0 "퉁가니스탄은 군벌이면서도 이름을 따로 둔 특이한 곳입니다. 그들의 수장인 마후샨은 공산주의자들과 마지막까지 싸울 준비가 되어 있습니다."
  Censorship_with_sw:0 "북서방 군벌과의 회담계획"
  Censorship_with_sw_desc:0 "북서방 지역의 군벌은 신강군벌, 쿠물 등이 있습니다. 쿠물은 그렇다 치더라도, 신강군벌은 반드시 포섭해야만 합니다."
  Censorship_with_sg:0 "신강군벌과의 회담"
  Censorship_with_sg_desc:0 "신강군벌은 성스차이의 지도 하에 있습니다. 그곳은 황폐화된 곳으로써 퉁가니스탄, 쿠물 사이에 끼어 항상 소수민족들과의 갈등이 깊은 곳입니다. 그에게 소수민족 관련한 대책을 주면서 꼬드기면 나쁘지 않을 듯 합니다."
  Censorship_with_km:0 "쿠물과의 회담"
  Censorship_with_km_desc:0 "쿠물은 군벌이라고 하지만, 중국인이라는 정체성은 거의 없는 사람들이 거주하는 곳입니다. 이들과 접촉하는 것은 쉽지 않을 것입니다."
  Censorship_with_sa:0 "사천 군벌과의 회담계획"
  Censorship_with_sa_desc:0 "사천 군벌은 류샹과 류원후이 두 사람이 이끌고 있습니다. 그 둘을 포섭해야만 안정화에 도움이 클 것입니다."
  Censorship_with_sc:0 "사천군벌과의 회담"
  Censorship_with_sc_desc:0 "사천군벌은 사천 지방과 주변에 영향력을 가장 많이 행사하는 군벌입니다. 물론 서강 군벌이 자리잡고 있는 서쪽을 통하여 티베트에 영향력을 행사하려는 계획은 처참히 실패했습니다."
  Censorship_with_sk:0 "서강군벌과의 회담"
  Censorship_with_sk_desc:0 "서강군벌은 류원후이에 의해서 통치되고 있습니다. 류원후이는 원래 서강성과 사천성 모두를 통치하기 위해서 류샹과 겨루었지만, 처참히 실패하고 말았습니다. 물론 처참히 실패한 것은 류샹도 마찬가지였죠."
  Censorship_with_south:0 "남방 군벌과의 회담계획"
  Censorship_with_south_desc:0 "남방 군벌은 서쪽의 룽윈이 이끌고 있는 운남군벌, 리미가 분리되어 나온 운남 구국군이 있으며 동쪽의 리쭝런이 이끌고 있는 광서군벌, 천지탕이 이끌고 있는 광동군벌이 있습니다. 이들은 아마도 가장 중요한 포섭대상으로써, 이들을 포섭하지 못하면 큰 대가가 따를 것입니다."
  Censorship_with_yn:0 "운남군벌과의 회담"
  Censorship_with_yn_desc:0 "운남군벌의 지도자인 룽윈은 공산주의자들과도 연이 있습니다. 그를 포섭한다면 공산주의자들에 대한 대책도 세우기 편해지지 않을까요?"
  Censorship_with_gd:0 "광동군벌과의 회담"
  Censorship_with_gd_desc:0 "광동군벌의 지도자 천지탕은 원래 광서군벌이 점거 중이었던 광동 지역을 혼란한 초기에 점거해버린 사람입니다. 기회를 잘 잡은 셈이죠. 이 때문에 항상 정통성 문제에 관하여 말이 많았고, 광서 군벌과 사이도 좋지 않았습니다."
  Censorship_with_un:0 "운남 반공주의 구국군과의 회담"
  Censorship_with_un_desc:0 "운남 반공주의 구국군은 공산주의자들에 대한 룽윈의 태도에 불만을 갖고 분리한 리미의 세력입니다. 그럼에도 불구하고, 리미는 룽윈과의 분리를 후회하는 면이 있습니다. 그와 잘 이야기를 해서 화해를 주선하는 것도 나쁘지 않을 듯 합니다."
  Censorship_with_gx:0 "광서군벌과의 회담"
  Censorship_with_gx_desc:0 "광서군벌은 중원의 군벌들 중에서 아마 가장 중요한 인물인 리쭝런이 이끌고 있는 군벌입니다. 그들은 동쪽 지방을 점거한 광동군벌을 용서한 대신, 그들에게 해안가와 충야 지방의 하이커우를 요구하였고, 그렇게 거래는 성사되었습니다. 리쭝런의 기지가 발휘되는 순간이었죠. 그는 분명 국민정부의 큰 도움이 될 인재입니다. 이 기회를 절대 놓쳐서는 안됩니다."
  Censorship_with_north:0 "북방 군벌과의 회담계획"
  Censorship_with_north_desc:0 "북방 군벌은 좀 중구난방입니다. 그들은 만주 지방과 내몽골 지방에 흩어져 있으며, 몽강국과의 협상은 아직 계획조차 구상되지 않았습니다."
  Censorship_with_sx:0 "산서군벌과의 회담"
  Censorship_with_sx_desc:0 "산서군벌은 중원에서 둘째 가라면 서러운 사람인 옌시산이 이끌고 있습니다. 그는 군사적 지식이 상당히 뛰어나며, 45구경을 좋아합니다. 확실한 건, 그를 포섭하면 국민정부의 군대는 한층 더 강화될 기회를 얻는다는 점입니다."
  Censorship_with_sd:0 "산동군벌과의 회담"
  Censorship_with_sd_desc:0 "산동군벌은 상당히 중요한 항구 도시 중 하나인 칭다오가 있는 곳입니다. 원래 칭다오는 한국에 넘어갈 뻔했지만, 성공적으로 중원에서 한국의 영향력을 몰아내는데 성공한 평화 협상 덕에 남아있게 되었습니다."
  Censorship_with_sh:0 "섬서군벌과의 회담"
  Censorship_with_sh_desc:0 "섬서군벌은 원래 공산당이 점거 중이던 산동 지방에 정확히 들어가 있습니다. 그들의 지도자인 양후청은 공산주의자들에 대해 항상 신경을 곤두서고 있습니다."
  Censorship_with_hb:0 "하북군벌과의 회담"
  Censorship_with_hb_desc:0 "하북군벌은 전략적으로 매우 중요한 위치인 베이징을 중심으로 구성된 군벌입니다. 그들은 봉천군벌, 몽강국, 산서군벌, 산동군벌 사이에 끼어 있으며, 이들 사이에서 어렵사리 살아가고 있습니다. 이들은 의외로 포섭하기 쉬울 것입니다."
  End_of_the_censorship:0 "회담의 끝"
  End_of_the_censorship_desc:0 "회담은 끝났습니다. 이제 말 대신 행동해야 할 시간입니다."
  Its_time:0 "이제는 하나가 될 시간"
  Its_time_desc:0 "이제는 하나가 될 시간입니다. 군벌들에게 통보하여 하나의 중국을 이루어냅시다."
  warlord_Censorship:0 "군벌 규합 정책"
  warlord_Censorship_desc:0 "군벌 규합 정책은 군벌들을 조기에 통합하여 하나의 중국을 위해 빠르게 세운 계획입니다."
  start_of_the_Censorship:0 "회담의 시작"
  start_of_the_Censorship_desc:0 "그들을 외교적으로 끌어당길 필요가 있습니다."
  keep_soft:0 "부드러운 태도 지속"
  keep_soft_desc:0 "우리가 그들에게 계속해서 그들 편이라는 것을 인식시켜야 추후에 좋을 것입니다."
  push_the_ma:0 "마가 군벌을 향한 은근한 압력"
  push_the_ma_desc:0 "마가 군벌에게 우리의 외교적 실리를 보여줍시다."
  push_the_sa:0 "사천 군벌을 향한 은근한 압력"
  push_the_sa_desc:0 "사천 군벌에게 우리의 외교적 실리를 보여줍시다."
  push_the_south:0 "남방 군벌을 향한 은근한 압력"
  push_the_south_desc:0 "남방 군벌에게 우리의 외교적 실리를 보여줍시다."
  push_the_north:0 "북방 군벌을 향한 은근한 압력"
  push_the_north_desc:0 "북방 군벌에게 우리의 외교적 실리를 보여줍시다."
  New_National_Revolutionary_Army:0 "새로운 국민혁명군"
  New_National_Revolutionary_Army_desc:0 "국민혁명군은 국민당의 유구한 역사를 증언하는 군대입니다. 그들을 개혁하면서 우리는 더 앞으로 나아갈 수 있을 것입니다."
  integration_militia:0 "민병대 통합"
  integration_militia_desc:0 "우리는 산하에 민병대가 너무나도 많습니다. 그들을 통합하는 것이 우선 목표가 될 수 있습니다."
  integration_municipal_police:0 "자치경찰 통합"
  integration_municipal_police_desc:0 "우리는 산하의 자치경찰을 통합하여 군대를 보조하게 할 수 있습니다."
  organised_shock_troops:0 "충격군 구성"
  organised_shock_troops_desc:0 "우리는 특수부대인 충격군을 빠르게 구성하여 군대를 보조하게 할 수 있습니다."
  integrated_peoples_mil:0 "시민군 통합"
  integrated_peoples_mil_desc:0 "시민군은 우리 군의 민병대로써 우리의 군대의 규모를 많게 했습니다. 이제는 그들을 통합하여 관리할 때가 되었습니다."
  guns_for_people:0 "시민군을 위한 보급"
  guns_for_people_desc:0 "시민군에게 보급을 체계적으로 해 주면 사정이 많이 나아질 것입니다."
  light_republic_of_army:0 "시민군 공식 경보병 편제 배정"
  light_republic_of_army_desc:0 "시민군들을 단순한 민병대가 아닌 경보병으로 편제에 넣어 주면 그들은 정식 군대가 됩니다. 또한 이것은 정식 보병이 아니라 경보병으로써 빠르게 훈련하고 빠르게 편성할 수 있다는 장점이 있습니다."
  light_division_design:0 "공식 경보병 편제 채용"
  light_division_design_desc:0 "단순히 시민군들을 경보병으로 전환하는 것만이 아닌, 기존 군대의 징집군을 경보병으로 징집하는 것도 검토해 보아야 합니다."
  light_army_special_army:0 "경보병 위시 징집군"
  light_army_special_army_desc:0 "경보병을 위시한 징집군은 우리 군에 큰 도움이 될 것입니다."
  Regional_Minutemen_Division:0 "범지역 민병 사단"
  Regional_Minutemen_Division_desc:0 "범지역 민병 사단 계획은 민병대로 이루어진 군대를 당장 군인이 많이 필요한 군대에 빠르게 추가시키는 계획입니다. 숫자를 불려 놓고 생각하는 것도 나쁘지는 않을 수 있답니다."
  special_duty_elite:0 "특무 정예병 노선"
  special_duty_elite_desc:0 "특무 정예병은 특수부대를 주축으로 한 군대를 말합니다. 이렇게 되면 소수의 특수부대를 보조하는 수많은 민병대 및 경보병이나 수많은 민병대 및 경보병을 보조하는 특수부대 계획이 될 것입니다.
  ready_for_special_force:0 "특수부대 계획"
  ready_for_special_force_desc:0 "콩 볶아 먹듯 탁상공론만으로 계획을 실행할 수는 없습니다. 특수부대 계획을 체계적으로 검토하고 실행할 준비를 해야 합니다."
  steel_fuel_development:0 "신강 연료 개발"
  steel_fuel_development_desc:0 "신강 지역은 척박한 환경의 사막이 주로 이루어진 곳입니다만, 그곳의 자원 지대는 정말 가능성이 큽니다. 그곳을 잘 개발한다면 연료 문제에 큰 도움이 될 것입니다."
  securing_national_livelihood:0 "농업 확보"
  securing_national_livelihood_desc:0 "농업을 위시한 1차 산업의 확보는 분명 우리 경제에 큰 도움을 줄 뿐만 아니라 군대에도 큰 도움이 될 것입니다."
  securing_national_income:0 "경공업 확보"
  securing_national_income_desc:0 "경공업을 위시하여 공업의 시작을 주도한다면 중공업 또한 어렵지 않게 확보 가능할 것입니다. 물론, 우리 군대에도 큰 도움이 되겠죠."
  General_Sun_Li_Jen:0 "쑨리런 임명"
  General_Sun_Li_Jen_desc:0 "쑨리런은 요즘 할 일이 없습니다. 유능한 그에게 일을 준다면 감격해 머지않을 것입니다."
  call_all_army:0 "전군 집산"
  call_all_army_desc:0 "전군 집산화 계획은 좀 더 체계적인 편제와 전투양식을 확보하기 위한 계획입니다."
  ready_for_rightless_defense_force:0 "권력없는 친위대 계획"
  ready_for_rightless_defense_force_desc:0 "국민혁명군은 이미 중화민국 육군에 가까운 형태가 되었습니다. 따라서 이와 별개로, 당 산하의 친위대가 필요하다는 이야기가 나왔습니다. 이에 동의한 지도부는 절대로 이들이 참정권을 가져서는 안된다는 철칙을 넣었습니다."
  CHI_Military_Commission:0 "국부군 군사 위원회"
  CHI_Military_Commission_desc:0 "국부군 군사 위원회는 우리 국민혁명군의 개혁을 주도할 기관입니다. 이들 설립을 앞당기는 것이 좋을 것입니다."
  Purchase_Decomposition:0 "외국산 비행기 구매"
  Purchase_Decomposition_desc:0 "외국산 비행기를 구매하는 것은 다방면으로 좋습니다. 이들을 역설계할 수도 있고, 이들을 담보로 새로운 비행기를 설계할 자금을 확보할 수도 있습니다."
  copy_plane_design:0 "외국산 기체 역설계"
  copy_plane_design:0 "외국산 비행기를 확보한 상태에서 그들을 역설계하는 과감한 시도를 해 볼 수 있습니다. 결과는 좋을 것이 틀림없습니다."
  Securing_design_funding:0 "설계 자금 확보"
  Securing_design_funding:0 "외국산 비행기를 확보하였으니, 그들을 담보로 설계할 자금을 마련할 시간입니다. 충분한 광고가 곁들여진다면, 확실한 자금이 모일 것입니다."
  army_flying_wing:0 "육군비행단 확대 구상"
  army_flying_wing_desc:0 "현재 육군비행단은 초라한 수준입니다. 육군비행단을 확대한다면 국민혁명군 개혁의 중요한 단추를 하나 꿰는 셈이 될 것입니다."
  early_idea_for_airforce:0 "공군 창설 기초 계획"
  early_idea_for_airforce_desc:0 "우리는 육군비행단 말고도 공군을 창설해야 합니다. 이를 위해서는 상당한 시간과 노력이 들어가겠지만, 뭐 일단은 기초적인 계획 구상을 해 놓는 것도 나쁘지는 않을 것입니다."
  plan_for_secure_sky:0 "영공 방위 계획"
  plan_for_secure_sky_desc:0 "영공 방위 계획은 육군비행단의 확대, 공군 창설, 외국산 비행기의 역설계를 통한 국산 비행기의 확보 등이 총집합된 방대한 계획입니다."
  establishment_Shanghai_Base:0 "상하이 거점 재설립"
  establishment_Shanghai_Base_desc:0 "상하이는 지리적으로나, 군사적으로나 매우 중요한 곳입니다. 이 곳을 거점으로 해군 재개발에 들어간다면, 국민혁명군의 해군 부분도 빠르게 개혁이 가능할 것입니다."
  special_fund_expansion:0 "특수 자금 확대"
  special_fund_expansion_desc:0 "특수 자금 확대 계획은 해군 관련 자금, 한국 군사고문 초청, 본토 및 섬의 기반시설 확충과 관련된 모든 자금의 확대를 포함합니다."
  Defending_yellow_Sea:0 "황해 공동 수호"
  Defending_yellow_Sea_desc:0 "우리는 황해를 대한민국과 공동 수호하는 과감한 외교, 군사적 합동계획을 세웠습니다. 이제 한국에서 받아들이고 도장을 찍어 줄 날만 남았습니다."
  CHI_sea_dragon:0 "해상의 용"
  CHI_sea_dragon_desc:0 "해상의 용 계획은 중국 해군 계획의 정점이라고 할 수 있는 전함 함대전단 계획입니다."
  Defending_South_China_Sea:0 "남중국해 수호"
  Defending_South_China_Sea_desc:0 "남중국해는 중국의 허파와도 같은 곳입니다. 이곳을 지켜야만 우리가 조금 더 자유롭고 편안한 생활을 할 수 있습니다."
  Invitation_Korean_Military_Advisor:0 "한국 군사고문 초청"
  Invitation_Korean_Military_Advisor_desc:0 "한국에서 군사고문을 초청하여 우리 군대의 개혁을 돕도록 할 수 있습니다. 또한 한국에 적절한 보수를 주어 외교적 관계도 돈독히 할 수 있을 것입니다."
  national_railway_rearrangement:0 "국가 철도시설 재정비"
  national_railway_rearrangement_desc:0 "국가 철도시설을 재정비하는 계획은 궁극적으로 군대의 이동을 자유롭게 하기 위한 계획입니다. 군대 개선에는 군대 자체만 개선하는 것이 아닌, 군대가 자유로이 이동할 수 있도록 하는 계획 또한 포함하게 되는 것입니다."
  enlargement_namysa:0 "남의사 확대"
  enlargement_namysa_desc:0 "우리의 정보기관인 남의사를 확대하는 것은 중요합니다. 그들의 공작은 우리 군대가 더욱 작전을 자유롭고 효과적으로 할 수 있게 할 것입니다."
  Kaohsiung_Base_Reorganization:0 "가오슝 기지 재편성"
  Kaohsiung_Base_Reorganization_desc:0 "가오슝의 해군기지를 개편하여 규모를 늘리면 물류에도 중요한 요충지가 될 것입니다. 그것이 우리 군대에 큰 도움이 되리라는 것도 마찬가지입니다."