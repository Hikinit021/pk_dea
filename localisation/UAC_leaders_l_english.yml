 POLITICS_Li_Mi_DESC:0 "리미는 원래 수많은 군벌들이 그러하듯, 국민당 출신입니다. 그러나 그는 수많은 전쟁에 지쳐 버마 연방쪽에 자리를 잡았습니다. 운남 군벌의 지도자인 룽윈과의 갈등으로 분리되어 나오긴 했지만, 그 또한 스스로 후회하는 면이 없지 않아 남아있습니다. 쑹칭링이 그에게 의탁을 요청하였을 때, 그는 흔쾌히 받아주었으며, 당연하게도 운남 군벌의 룽윈은 알면서도 아무 말도 하지 않았습니다. 그는 훌륭한 군인입니다만, 훌륭한 정치가일지는 한 번 봐야 알 것입니다..."
 GENERAL_Song_Qingling_DESC:0 "쑹칭링은 원래 국민당 좌파였습니다. 그러나 피의 당대회 사건을 일으키려는 국민당 좌파 상부와 갈등하며 결국 분리되어 나왔습니다. 그리고 운남에 있는 리미에게 의탁하게 됩니다. 그녀가 좌파이길 그만둔 순간, 피의 당대회 사건은 일어나고 말았습니다. 시기를 예상치 못한 일이었고, 그녀는 그 일에 대하여 미리 국민당 지도부에게 통보하지 못한 스스로를 자책하고 있습니다..."
 GENERAL_Li_Mi_DESC:0 "리미는 원래 수많은 군벌들이 그러하듯, 국민당 출신입니다. 그러나 그는 수많은 전쟁에 지쳐 버마 연방쪽에 자리를 잡았습니다. 운남 군벌의 지도자인 룽윈과의 갈등으로 분리되어 나오긴 했지만, 그 또한 스스로 후회하는 면이 없지 않아 남아있습니다. 쑹칭링이 그에게 의탁을 요청하였을 때, 그는 흔쾌히 받아주었으며, 당연하게도 운남 군벌의 룽윈은 알면서도 아무 말도 하지 않았습니다. 그가 훌륭한 정치가인지는 지켜보아야 알겠지만, 그는 틀림없이 훌륭한 군인입니다."