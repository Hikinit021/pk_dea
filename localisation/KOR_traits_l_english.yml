 #김일성
 traits_Kim_Il1:0 "위대한 령도자"
 traits_Kim_Il1_desc:0 "이 사람은 노동단체의 파업을 연설 하나로 유야무야시키고, '혁명'이라는 이름 하에 모두를 결집시키는 능력이 뛰어난 사람입니다."
 traits_Kim_Il2:0 "빠르게 움직이는 혁명가"
 traits_Kim_Il2_desc:0 "이 사람은 신체적으로도 빠른 편이지만, 정치적, 사회적으로 상황 물색 및 판단 능력이 뛰어난 사람입니다."
 traits_Kim_Il3:0 "사회주의의 뱀"
 traits_Kim_Il3_desc:0 "'사회주의의 뱀'이라는 말은 김일성의 별명이기도 합니다. 그가 정치적으로 강성노선을 타면서도, 뛰어난 정치적 능력을 통해 사람들을 구워삶고 생존해왔다는 뜻이기도 하며, 스스로 너무나도 무능한 군사적 능력에도 몇 날 며칠을 철야하며 공부에 투자하여 장군의 자리까지 올랐다는 뜻이기도 합니다."

 #장군 트레잇
 trait_KOR_young_general:0 "어린 장군"
 trait_KOR_young_general_desc:0 "이 사람은 매우 어립니다. 대체 이 나이에 어떻게 장군이 된 걸까요? 그만큼 우리가 위기에 처했다는 뜻일수도 있습니다."
 caring_leader:0 "덕장"
 caring_leader_desc:0 "이 사람은 진정으로 사병의 건강과 편의를 생각합니다. 그의 부하들은 빠르게 전선에 복귀할 수 있지만, 이 "호사"에는 대가가 따릅니다. 뭐, 그렇게 큰 대가는 아니지만요."
 bad_staffer:0 "무능한 참모"
 bad_staffer_desc:0 "이 사람은 장교를 잘 못 뽑거나, 조언을 해줄 유능한 장교가 없거나, 둘 다에 해당됩니다. 어느 경우든지 간에 이는 그의 여러 부대를 지휘할 수 있는 능력을 제한할 것입니다. 이 경우에 뭐라고 하던가요? ...아! 그래. 그렇지. 이 사람은 무능합니다."

